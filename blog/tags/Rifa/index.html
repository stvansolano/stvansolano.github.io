 title=\&quot;Spanish links\&quot;&gt;&lt;/a&gt;Spanish links&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;6 cambios destacables en Asp.Net Core RC2. &lt;a href=\&quot;http://www.variablenotfound.com/2016/05/6-cambios-destacables-en-aspnet-core-rc2.html\&quot;&gt;Link&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;Asp-Net-Core-Workshop-amp-Costa-Rica-Community\&quot;&gt;&lt;a href=\&quot;#Asp-Net-Core-Workshop-amp-Costa-Rica-Community\&quot; class=\&quot;headerlink\&quot; title=\&quot;Asp.Net Core Workshop &amp;amp; Costa Rica Community\&quot;&gt;&lt;/a&gt;Asp.Net Core Workshop &amp;amp; Costa Rica Community&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;Asp.Net Core Workshop source code. &lt;a href=\&quot;https://github.com/stvansolano/AspnetCoreWorkshop\&quot;&gt;Link&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Mobile Costa Rica .Net Developers. &lt;a href=\&quot;http://www.meetup.com/Xamarin-Costa-Rica-Mobile-NET-Developer-Group/\&quot;&gt;Link&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;ASP.NET&quot;,&quot;path&quot;:&quot;blog/tags/ASP-NET/&quot;},{&quot;name&quot;:&quot;Web Apps&quot;,&quot;path&quot;:&quot;blog/tags/Web-Apps/&quot;},{&quot;name&quot;:&quot;Web API&quot;,&quot;path&quot;:&quot;blog/tags/Web-API/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Here is a list of recommended links for developing Asp.Net Core apps for June 2016&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Recursos gratuitos para aprender Azure&quot;,&quot;date&quot;:&quot;2017-05-09T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2017/05/09/Recursos-gratuitos-para-aprender-Azure/&quot;,&quot;slug&quot;:&quot;Recursos-gratuitos-para-aprender-Azure&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Para quienes deseen o estén aprendiendo más sobre Azure y computación en la nube, les comparto algunos recursos recomendados con material de primera mano sobre computación en la nube con Azure. ¡Son gratis!&quot;,&quot;content&quot;:&quot;&lt;p&gt;Para quienes deseen o estén aprendiendo más sobre Azure y computación en la nube, les comparto algunos recursos recomendados con material de primera mano sobre computación en la nube con Azure. ¡Son gratis!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2017/05/09/Recursos-gratuitos-para-aprender-Azure/preview.webp&amp;quot; alt=&amp;quot;Hora de aprender Azure&amp;quot; title=&amp;quot;Hora de aprender Azure&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Vale mencionar que muchos de ellos han sido liberados de manera gratuita y están disponibles a través de la plataforma de e-learning &lt;a href=\&quot;https://openedx.microsoft.com/\&quot;&gt;edX&lt;/a&gt;. Recomendado!&lt;/p&gt;\n&lt;h2 id=\&quot;¡15-cursos-disponibles-y-varios-en-Espanol\&quot;&gt;&lt;a href=\&quot;#¡15-cursos-disponibles-y-varios-en-Espanol\&quot; class=\&quot;headerlink\&quot; title=\&quot;¡15+ cursos disponibles y (varios) en Español!\&quot;&gt;&lt;/a&gt;¡15+ cursos disponibles y (varios) en Español!&lt;/h2&gt;&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&quot;https://openedx.microsoft.com/courses/course-v1:Microsoft+AZURE214x_LAS+2017_T2/about\&quot;&gt;Azure Fundamentals&lt;/a&gt; (disponible en español)&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://openedx.microsoft.com/courses/course-v1:Microsoft+Azure202x_LAS+2017_T2/courseware/a0dd4231e2104e1eaea1d9552e2efc89/\&quot;&gt;Virtual Machines&lt;/a&gt; (disponible en español)&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://openedx.microsoft.com/courses/course-v1:Microsoft+AZURE203x_LAS+2017_T2/about\&quot;&gt;Virtual Networks&lt;/a&gt; (disponible en español)&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://openedx.microsoft.com/courses/course-v1:Microsoft+AZURE204x_LAS+2017_T2/about\&quot;&gt;Azure Identity&lt;/a&gt; (disponible en español)&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://openedx.microsoft.com/courses/course-v1:Microsoft+AZURE205x_LAS+2017_T2/about\&quot;&gt;Azure Storage&lt;/a&gt; (disponible en español)&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://openedx.microsoft.com/courses/course-v1:Microsoft+Azure213x+2016_T4/about\&quot;&gt;Azure for AWS experts&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://openedx.microsoft.com/courses/course-v1:Microsoft+AZURE210x+2016_T4/about\&quot;&gt;Automating Azure workloads&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://openedx.microsoft.com/courses/course-v1:Microsoft+AZURE209x_LAS+2017_T2/about\&quot;&gt;Managing Azure workloads&lt;/a&gt; (disponible en español)&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://openedx.microsoft.com/courses/course-v1:Microsoft+Azure209x+2016_T4/about\&quot;&gt;Microsoft Azure App Service&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://openedx.microsoft.com/courses/course-v1:Microsoft+AZURE207x+2016_T4/about\&quot;&gt;Databases in Azure&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://openedx.microsoft.com/courses/course-v1:Microsoft+AZURE208x_LAS+2017_T2/about\&quot;&gt;Azure security and compliance&lt;/a&gt; (disponible en español)&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://openedx.microsoft.com/courses/course-v1:Microsoft+DEVOPS200.5+2017_T1/about\&quot;&gt;DevOps on Azure pass&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://openedx.microsoft.com/courses/course-v1:Microsoft+DevOps200.3+2017_T1/about\&quot;&gt;Continuous integration and continuous deployment&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://openedx.microsoft.com/courses/course-v1:Microsoft+DEVOPS200.5+2017_T1/about\&quot;&gt;DevOps Testing&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://openedx.microsoft.com/courses/course-v1:Microsoft+AZURE211x+2016_T4/about\&quot;&gt;Azure Application Deployment and Management&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;em&gt;¡Es Hora de aprender Azure y gratis! Regístrate los entrenamientos de &lt;a href=\&quot;https://twitter.com/search?q=%23AzureSkills&amp;src=typd\&quot;&gt;#AzureSkills&lt;/a&gt;! Más info en: &lt;a href=\&quot;https://aka.ms/azureskillsdx\&quot;&gt;https://aka.ms/azureskillsdx&lt;/a&gt;&lt;/em&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;Contenidos-en-ingles\&quot;&gt;&lt;a href=\&quot;#Contenidos-en-ingles\&quot; class=\&quot;headerlink\&quot; title=\&quot;Contenidos en inglés\&quot;&gt;&lt;/a&gt;Contenidos en inglés&lt;/h2&gt;&lt;p&gt;Si no tienes problema con el inglés, puedes ingresar a más recursos gratuitos disponibles desde el sitio de Azure:&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;https://azure.microsoft.com/en-us/community/training/\&quot;&gt;https://azure.microsoft.com/en-us/community/training/&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;gt-Sesiones-de-Tech-Experts-tambien-disponibles\&quot;&gt;&lt;a href=\&quot;#gt-Sesiones-de-Tech-Experts-tambien-disponibles\&quot; class=\&quot;headerlink\&quot; title=\&quot;&amp;gt; Sesiones de Tech+Experts también disponibles\&quot;&gt;&lt;/a&gt;&amp;gt; Sesiones de Tech+Experts también disponibles&lt;/h2&gt;&lt;p&gt;Además, recuerda que puedes acceder al catálogo de Tech + Experts &lt;a href=\&quot;https://www.microsoftsessions.com/techexperts/\&quot;&gt;en este link&lt;/a&gt; y acceder a webcasts on-demand. ¡No te lo pierdas!&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Azure&quot;,&quot;path&quot;:&quot;blog/tags/Azure/&quot;},{&quot;name&quot;:&quot;Cloud&quot;,&quot;path&quot;:&quot;blog/tags/Cloud/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Para quienes deseen o estén aprendiendo más sobre Azure y computación en la nube, les comparto algunos recursos recomendados con material de primera mano sobre computación en la nube con Azure. ¡Son gratis!&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Resumen - Actividades presenciales y en línea de Noviembre 2019. Slides, videos y más&quot;,&quot;date&quot;:&quot;2019-12-01T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2019/12/01/Resumen-Actividades-presenciales-y-en-linea-de-Noviembre-2019-Slides-videos-y-mas/&quot;,&quot;slug&quot;:&quot;Resumen-Actividades-presenciales-y-en-linea-de-Noviembre-2019-Slides-videos-y-mas&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Llegamos a la recta final del año 2019! Comparto algunas de las actividades, diapositivas y contenidos de mi actividad en temas de Azure, Xamarin, DevOps y otros mas!&quot;,&quot;content&quot;:&quot;&lt;p&gt;Llegamos a la recta final del año 2019! Comparto algunas de las actividades, diapositivas y contenidos de mi actividad en temas de Azure, Xamarin, DevOps y otros mas!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2019/12/01/Resumen-Actividades-presenciales-y-en-linea-de-Noviembre-2019-Slides-videos-y-mas/preview.webp&amp;quot; alt=&amp;quot;Azure&amp;quot; title=&amp;quot;Azure&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;Desarrollo-movil-Xamarin-con-Serverless-y-Docker-disponible-en-linea\&quot;&gt;&lt;a href=\&quot;#Desarrollo-movil-Xamarin-con-Serverless-y-Docker-disponible-en-linea\&quot; class=\&quot;headerlink\&quot; title=\&quot;Desarrollo móvil Xamarin con Serverless y Docker (disponible en línea)\&quot;&gt;&lt;/a&gt;Desarrollo móvil Xamarin con Serverless y Docker (disponible en línea)&lt;/h2&gt;&lt;h3 id=\&quot;Video\&quot;&gt;&lt;a href=\&quot;#Video\&quot; class=\&quot;headerlink\&quot; title=\&quot;Video:\&quot;&gt;&lt;/a&gt;Video:&lt;/h3&gt;&lt;iframe width=\&quot;400\&quot; height=\&quot;338\&quot; src=\&quot;https://www.youtube.com/embed/0XDMd2joRsM\&quot; frameborder=\&quot;0\&quot; allow=\&quot;accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\&quot; allowfullscreen&gt;&lt;/iframe&gt;\n\n&lt;p&gt;–&lt;a href=\&quot;https://speakerdeck.com/stvansolano/desarrollo-movil-con-serverless-docker-y-xamarin\&quot;&gt;Diapositivas&lt;/a&gt; y &lt;a href=\&quot;https://github.com/stvansolano/serverless-workshop\&quot;&gt;GitHub&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;Introduccion-a-Mobile-DevOps-disponible-en-linea\&quot;&gt;&lt;a href=\&quot;#Introduccion-a-Mobile-DevOps-disponible-en-linea\&quot; class=\&quot;headerlink\&quot; title=\&quot;Introduccion a Mobile DevOps (disponible en línea)\&quot;&gt;&lt;/a&gt;Introduccion a Mobile DevOps (disponible en línea)&lt;/h2&gt;&lt;h3 id=\&quot;Video-1\&quot;&gt;&lt;a href=\&quot;#Video-1\&quot; class=\&quot;headerlink\&quot; title=\&quot;Video:\&quot;&gt;&lt;/a&gt;Video:&lt;/h3&gt;&lt;iframe width=\&quot;400\&quot; height=\&quot;338\&quot; src=\&quot;https://www.youtube.com/embed/vrkgSRV8zYU\&quot; frameborder=\&quot;0\&quot; allow=\&quot;accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\&quot; allowfullscreen&gt;&lt;/iframe&gt;\n\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&quot;https://speakerdeck.com/stvansolano/introduccion-a-mobile-devops\&quot;&gt;Diapositivas&lt;/a&gt; y - - &lt;a href=\&quot;https://github.com/stvansolano/xamarin-explorer\&quot;&gt;GitHub&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Ambos videos formaron parte las sesiones del 3er aniversario de la &lt;a href=\&quot;https://www.facebook.com/groups/xamarindiplomadoitc/permalink/2481666665447512/\&quot;&gt;Comunidad Xamarin en Español&lt;/a&gt; organizado por mis colegas MVP Luis Antonio Beltran y Humberto Jaimes a quienes agradezco muchísimo la invitación.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&quot;Meetup-Intro-a-Azure-DevOps-presencial\&quot;&gt;&lt;a href=\&quot;#Meetup-Intro-a-Azure-DevOps-presencial\&quot; class=\&quot;headerlink\&quot; title=\&quot;Meetup: Intro a Azure DevOps (presencial)\&quot;&gt;&lt;/a&gt;Meetup: Intro a Azure DevOps (presencial)&lt;/h2&gt;&lt;p&gt;Tuve la oportunidad de iniciar una meetup de Azure para Costa Rica! Espero poder realizar más actividades en este tema y compartir&amp;#x2F;combinar con lo que realizo en tecnonlogías de desarrollo de software.&lt;/p&gt;\n&lt;p&gt;Comencé Azure Costa Rica como un grupo abierto a charlas y temas orientado a principiantes, estudiantes y profesionales de computación que deseen compartir, aprender y incluso contribuir con la comunidad técnica en temas de Azure de cualquier tipo.&lt;/p&gt;\n&lt;p&gt;¿Te interesa impartir una charla o taller con la comunidad? Únete y entra en contacto!&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Lugar: CPIC Costa Rica (Gracias por hospedar esta meetup!)&lt;/li&gt;\n&lt;li&gt;Link a meetup: &lt;a href=\&quot;https://www.meetup.com/es-ES/Azure-Costa-Rica/\&quot;&gt;Azure Costa Rica&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;[Diapositivas](Intro a Azure DevOps y VS Online) y &lt;a href=\&quot;https://github.com/stvansolano/backend\&quot;&gt;GitHub&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;Agradecimiento-y-proximas-actividades\&quot;&gt;&lt;a href=\&quot;#Agradecimiento-y-proximas-actividades\&quot; class=\&quot;headerlink\&quot; title=\&quot;Agradecimiento y proximas actividades\&quot;&gt;&lt;/a&gt;Agradecimiento y proximas actividades&lt;/h3&gt;&lt;p&gt;Gracias a todos los asistentes, y en especial a quienes abrieron espacio para hospedar mis sesiones en línea y presencial para Costa Rica.&lt;/p&gt;\n&lt;p&gt;Te invito a suscribirte a mi blog &lt;a href=\&quot;https://stvansolano.github.io/taller/#suscribe\&quot;&gt;en este link&lt;/a&gt; y a mantenernos en contacto para vernos en proximas actividades.&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Productividad&quot;,&quot;path&quot;:&quot;blog/tags/Productividad/&quot;},{&quot;name&quot;:&quot;Conferences&quot;,&quot;path&quot;:&quot;blog/tags/Conferences/&quot;},{&quot;name&quot;:&quot;Docker&quot;,&quot;path&quot;:&quot;blog/tags/Docker/&quot;},{&quot;name&quot;:&quot;VisualStudio&quot;,&quot;path&quot;:&quot;blog/tags/VisualStudio/&quot;},{&quot;name&quot;:&quot;NetCore&quot;,&quot;path&quot;:&quot;blog/tags/NetCore/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Llegamos a la recta final del año 2019! Comparto algunas de las actividades, diapositivas y contenidos de mi actividad en temas de Azure, Xamarin, DevOps y otros mas!&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Resumen - Arquitectura REST y servicios móviles&quot;,&quot;date&quot;:&quot;2016-02-01T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2016/02/01/Resumen-Arquitectura-REST-y-servicios-moviles/&quot;,&quot;slug&quot;:&quot;Resumen-Arquitectura-REST-y-servicios-moviles&quot;,&quot;excerpt&quot;:&quot;Resumen de la charla del pasado 30 de enero de 2016 sobre arquitectura REST y servicios web con Xamarin. ¡Gracias a todos por acompañarnos!&quot;,&quot;content&quot;:&quot;&lt;p&gt;Resumen de la charla del pasado 30 de enero de 2016 sobre arquitectura REST y servicios web con Xamarin. ¡Gracias a todos por acompañarnos!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;h2 id=\&quot;Sobre-REST-y-servicios-web\&quot;&gt;&lt;a href=\&quot;#Sobre-REST-y-servicios-web\&quot; class=\&quot;headerlink\&quot; title=\&quot;Sobre REST y servicios web\&quot;&gt;&lt;/a&gt;Sobre REST y servicios web&lt;/h2&gt;&lt;p&gt;&lt;em&gt;REST&lt;/em&gt; es el acrónimo para &lt;em&gt;Representational State Transfer&lt;/em&gt;, el cual es un estilo de arquitectura de software altamente utilizado hoy en día para crear aplicaciones distribuidas y modeladas alrededor de la especificación HTTP.&lt;/p&gt;\n&lt;p&gt;&lt;em&gt;REST&lt;/em&gt; sigue la anatomía de la web para acceder recursos disponibles en internet por medio de &lt;em&gt;representaciones&lt;/em&gt; (aka HTML, JSON, XML o algún otro) por medio de acciones o &lt;em&gt;verbos HTTP&lt;/em&gt;. Esto nos permite crear servicios que resultan fáciles de entender, representar y construir aplicaciones capaces de interactuar el servicio web (o API, &lt;em&gt;Application Programming Interface&lt;/em&gt;) en el cual podemos encapsular ya sean datos, lógica de negocio y otros recursos.&lt;/p&gt;\n&lt;h2 id=\&quot;Sobre-la-Solucion\&quot;&gt;&lt;a href=\&quot;#Sobre-la-Solucion\&quot; class=\&quot;headerlink\&quot; title=\&quot;Sobre la Solución:\&quot;&gt;&lt;/a&gt;Sobre la Solución:&lt;/h2&gt;&lt;p&gt;En esta ocasión desarrollé una pequeña aplicación móvil capaz de conectarse via REST a una base de datos &lt;em&gt;NoSQL&lt;/em&gt; hospedado en &lt;em&gt;Firebase&lt;/em&gt; (Google) y realizar las operaciones &lt;em&gt;CRUD&lt;/em&gt; básicas (Create, Read, Update y Delete). &lt;/p&gt;\n&lt;p&gt;En resumen el proyecto contiene:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Una aplicación portable de forma nativa a iOS, Android y UWP con el framework Xamarin.Forms (~90% del código C#&amp;#x2F;.NET compartido entre las plataformas)&lt;/li&gt;\n&lt;li&gt;Llamadas &lt;em&gt;REST&lt;/em&gt; hacia Firebase (Base de Datos NoSQL hospedada en la nube + API REST)&lt;/li&gt;\n&lt;li&gt;Algunos elementos de Material Design específicos para la aplicación en Android&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;Plugins-adicionales\&quot;&gt;&lt;a href=\&quot;#Plugins-adicionales\&quot; class=\&quot;headerlink\&quot; title=\&quot;Plugins adicionales:\&quot;&gt;&lt;/a&gt;Plugins adicionales:&lt;/h2&gt;&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Json.Net&lt;/strong&gt;: Serialización&amp;#x2F;deserialization de objetos con JSON rápida y sencilla.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Xam.Plugin.Connectivity (Network Connectivity Plugin)&lt;/strong&gt;: Plugin de Xamarin para determinar el estado de la conexión a internet en todo momento.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;ModernHttpClient&lt;/strong&gt;: Plugin optimizado para conexiones HTTP en iOS, Android y UWP &lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Microsoft.Net.Http&lt;/strong&gt;: Librería portable realizar llamadas HTTP de manera centralizada y re-utilizable en iOS, Android y UWP&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Android Support Library&lt;/strong&gt;: Complemento adicional para soporte de elementos de &lt;em&gt;Material Design&lt;/em&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;Links-del-codigo-y-recursos-adicionales\&quot;&gt;&lt;a href=\&quot;#Links-del-codigo-y-recursos-adicionales\&quot; class=\&quot;headerlink\&quot; title=\&quot;Links del código y recursos adicionales:\&quot;&gt;&lt;/a&gt;Links del código y recursos adicionales:&lt;/h2&gt;&lt;ul&gt;\n&lt;li&gt;Código fuente disponible en mi cuenta de GitHub (stvansolano):&lt;br&gt;  &lt;a href=\&quot;https://github.com/stvansolano/MobileWorkshop/tree/web-services\&quot;&gt;&amp;#x2F;MobileWorkshop&amp;#x2F;web-services&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Generar &lt;em&gt;DTOs&lt;/em&gt; a partir de &lt;em&gt;JSON&lt;/em&gt;:&lt;br&gt;  &lt;a href=\&quot;http://json2csharp.com/\&quot;&gt;http://json2csharp.com/&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Más sobre &lt;em&gt;Firebase&lt;/em&gt; y su &lt;em&gt;REST API&lt;/em&gt;:&lt;br&gt;  &lt;a href=\&quot;https://www.firebase.com/\&quot;&gt;https://www.firebase.com/&lt;/a&gt;&lt;br&gt;  &lt;a href=\&quot;https://www.firebase.com/docs/rest/api/\&quot;&gt;Firebase REST API&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Estructura JSON:&lt;br&gt;  &lt;a href=\&quot;https://xamarin-workshop.firebaseio.com/Categories.json\&quot;&gt;Xamarin-Workshop.firebase.io.com&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Curso de &lt;em&gt;REST&lt;/em&gt; de &lt;em&gt;Pluralsight&lt;/em&gt; &lt;em&gt;recomendado&lt;/em&gt; y disponible de forma gratuita para la Comunidad:&lt;br&gt;  &lt;a href=\&quot;https://app.pluralsight.com/library/courses/building-securing-restful-api-aspdotnet\&quot;&gt;Building and Securing RESTful APIs&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Lecturas adicionales de Xamarin University:&lt;br&gt;  &lt;a href=\&quot;https://university.xamarin.com/lightninglectures/oauth-and-openid-connect-in-mobile\&quot;&gt;OAuth and OpenID Connect&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Taller&quot;,&quot;path&quot;:&quot;blog/tags/Taller/&quot;},{&quot;name&quot;:&quot;Workshop&quot;,&quot;path&quot;:&quot;blog/tags/Workshop/&quot;}],&quot;layout&quot;:&quot;post&quot;},{&quot;title&quot;:&quot;Resumen - Code Camp de Xamarin.Forms + Patrones de navegación móvil&quot;,&quot;date&quot;:&quot;2016-06-21T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2016/06/21/Resumen-Code-Camp-de-Xamarin-Forms-Patrones-de-navegacion-movil-Costa-Rica/&quot;,&quot;slug&quot;:&quot;Resumen-Code-Camp-de-Xamarin-Forms-Patrones-de-navegacion-movil-Costa-Rica&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;El pasado sábado 18 de Junio de 2016 tuvimos un Code Camp de Xamarin.Forms con el objetivo de conocer los principales patrones de navegación móvil en general y su implementación con Xamarin.Forms.&quot;,&quot;content&quot;:&quot;&lt;p&gt;El pasado sábado 18 de Junio de 2016 tuvimos un &lt;em&gt;Code Camp&lt;/em&gt; de Xamarin.Forms con el objetivo de conocer los principales patrones de navegación móvil en general y su implementación con Xamarin.Forms.&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;p&gt;¡Muchas gracias a la U Fidelitas por recibirnos y a todos por participar! Les dejo por acá el resumen y los recursos vistos.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/06/21/Resumen-Code-Camp-de-Xamarin-Forms-Patrones-de-navegacion-movil-Costa-Rica/preview.webp&amp;quot; alt=&amp;quot;Patrones de Navegación Móvil&amp;quot; title=&amp;quot;Patrones de Navegación Móvil&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;ul&gt;\n&lt;li&gt;Link del evento y fotos. &lt;a href=\&quot;http://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/events/231931864/\&quot;&gt;Aquí.&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Diapositivas de la sesión. &lt;a href=\&quot;https://speakerdeck.com/stvansolano/patrones-de-navegacion-moviles-con-xamarin-costa-rica-mobile-developers\&quot;&gt;Aquí&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Código fuente del &lt;em&gt;live coding&lt;/em&gt; en GitHub. &lt;a href=\&quot;https://github.com/stvansolano/xamarin-forms-navigation\&quot;&gt;Aquí.&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;En los próximos días estaré incluyendo más ejemplos de navegación en el repo con resto de patrones y añadiendole &lt;a href=\&quot;https://www.hockeyapp.net/features/\&quot;&gt;HockeyApp&lt;/a&gt; para despliegue contínuo. Si quisieras ver la app en acción o no has instalado Xamarin aún y quieres probarlo, &lt;a href=\&quot;mailto:stvansolano@outlook.com\&quot;&gt;envíame&lt;/a&gt; un correo para incluirte como parte del grupo de usuarios y puedas probar la aplicación.&lt;/p&gt;\n&lt;h2 id=\&quot;Proximas-sesiones\&quot;&gt;&lt;a href=\&quot;#Proximas-sesiones\&quot; class=\&quot;headerlink\&quot; title=\&quot;Próximas sesiones.\&quot;&gt;&lt;/a&gt;Próximas sesiones.&lt;/h2&gt;&lt;p&gt;No olvides registrarte en la próxima sesión &lt;a href=\&quot;http://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/events/231566487/\&quot;&gt;en línea&lt;/a&gt;, así como las próximas sesiones y &lt;a href=\&quot;http://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/polls/1220494/\&quot;&gt;votar&amp;#x2F;sugerir&lt;/a&gt; por tus temas de preferencia.&lt;/p&gt;\n&lt;h2 id=\&quot;Diapositivas\&quot;&gt;&lt;a href=\&quot;#Diapositivas\&quot; class=\&quot;headerlink\&quot; title=\&quot;Diapositivas\&quot;&gt;&lt;/a&gt;Diapositivas&lt;/h2&gt;&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Link href=&amp;quot;https://speakerdeck.com/stvansolano/patrones-de-navegacion-moviles-con-xamarin-costa-rica-mobile-developers&amp;quot; alt=&amp;quot;Link&amp;quot; title=&amp;quot;Link&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Si vas para la próxima meetup o bien no has instalado Xamarin aún, te dejo un artículo con lo que necesitas preparar &lt;a href=\&quot;/2016/05/15/Que-llevar-a-la-proxima-sesion-de-la-comunidad-Xamarin/\&quot;&gt;aquí&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;¡Invita a tus amig@s! Nos vemos en la proxima.&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Open Source&quot;,&quot;path&quot;:&quot;blog/tags/Open-Source/&quot;},{&quot;name&quot;:&quot;Microsoft&quot;,&quot;path&quot;:&quot;blog/tags/Microsoft/&quot;},{&quot;name&quot;:&quot;Speaking&quot;,&quot;path&quot;:&quot;blog/tags/Speaking/&quot;},{&quot;name&quot;:&quot;Meetup&quot;,&quot;path&quot;:&quot;blog/tags/Meetup/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;El pasado sábado 18 de Junio de 2016 tuvimos un Code Camp de Xamarin.Forms con el objetivo de conocer los principales patrones de navegación móvil en general y su implementación con Xamarin.Forms.&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Resumen Sesión #10 - Comunidad Xamarin Costa Rica&quot;,&quot;date&quot;:&quot;2016-04-30T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2016/04/30/Resumen-Sesion-10-Build-Evolve-Comunidad-Xamarin-Costa-Rica/&quot;,&quot;slug&quot;:&quot;Resumen-Sesion-10-Build-Evolve-Comunidad-Xamarin-Costa-Rica&quot;,&quot;thumbnail&quot;:&quot;~/invitation.png&quot;,&quot;excerpt&quot;:&quot;¡Celebramos la sesión #10 de la Comunidad Xamarin Costa Rica! En esta ocasión en la sede de la Universidad Estatal a Distancia (UNED) en Cartago. Muchas gracias a tod@s por acompañarnos.&quot;,&quot;content&quot;:&quot;&lt;p&gt;¡Celebramos la sesión #10 de la Comunidad Xamarin Costa Rica! En esta ocasión en la sede de la Universidad Estatal a Distancia (UNED) en Cartago. Muchas gracias a tod@s por acompañarnos.&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;p&gt;¡Xamarin para todos! Les comparto el resumen de la actividad y la presentación utilizada el día de la charla.&lt;/p&gt;\n&lt;h2 id=\&quot;Recapitulamos-el-MS-x2F-x2F-Build-y-Xamarin-Evolve-2016\&quot;&gt;&lt;a href=\&quot;#Recapitulamos-el-MS-x2F-x2F-Build-y-Xamarin-Evolve-2016\&quot; class=\&quot;headerlink\&quot; title=\&quot;Recapitulamos el MS &amp;#x2F;&amp;#x2F;Build y Xamarin Evolve 2016\&quot;&gt;&lt;/a&gt;Recapitulamos el MS &amp;#x2F;&amp;#x2F;Build y Xamarin Evolve 2016&lt;/h2&gt;&lt;ul&gt;\n&lt;li&gt;Principales anuncios del &amp;#x2F;&amp;#x2F;Build 2016.&lt;/li&gt;\n&lt;li&gt;Principales anuncios de Xamarin Evolve 2016.&lt;/li&gt;\n&lt;li&gt;Recapitulación del grupo de Meetup y próximos eventos. &lt;/li&gt;\n&lt;li&gt;Demo de HockeyApp con Xamarin.Forms.&lt;/li&gt;\n&lt;li&gt;Rifa entre los participantes con la app de la rifa. (&lt;a href=\&quot;https://github.com/stvansolano/lucky-winner/tree/web\&quot;&gt;Código fuente en GitHub&lt;/a&gt;)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;Link-del-Meetup\&quot;&gt;&lt;a href=\&quot;#Link-del-Meetup\&quot; class=\&quot;headerlink\&quot; title=\&quot;Link del Meetup\&quot;&gt;&lt;/a&gt;Link del Meetup&lt;/h2&gt;&lt;p&gt;&lt;a href=\&quot;http://www.meetup.com/es-ES/Xamarin-Costa-Rica-Mobile-NET-Developer-Group/events/229939818/\&quot;&gt;http://www.meetup.com/es-ES/Xamarin-Costa-Rica-Mobile-NET-Developer-Group/events/229939818/&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;¡Inscríbete &lt;a href=\&quot;http://www.meetup.com/Xamarin-Costa-Rica-Mobile-NET-Developer-Group\&quot;&gt;aquí&lt;/a&gt; y nos vemos en la próxima!&lt;/p&gt;\n&lt;h2 id=\&quot;Diapositivas-de-la-charla\&quot;&gt;&lt;a href=\&quot;#Diapositivas-de-la-charla\&quot; class=\&quot;headerlink\&quot; title=\&quot;Diapositivas de la charla\&quot;&gt;&lt;/a&gt;Diapositivas de la charla&lt;/h2&gt;&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Link href=&amp;quot;https://speakerdeck.com/stvansolano/build-2016-recap-xamarin-costa-rica-mobile-developers&amp;quot; alt=&amp;quot;Link&amp;quot; title=&amp;quot;Link&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Open Source&quot;,&quot;path&quot;:&quot;blog/tags/Open-Source/&quot;},{&quot;name&quot;:&quot;Microsoft&quot;,&quot;path&quot;:&quot;blog/tags/Microsoft/&quot;},{&quot;name&quot;:&quot;Speaking&quot;,&quot;path&quot;:&quot;blog/tags/Speaking/&quot;},{&quot;name&quot;:&quot;Meetup&quot;,&quot;path&quot;:&quot;blog/tags/Meetup/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;¡Celebramos la sesión #10 de la Comunidad Xamarin Costa Rica! En esta ocasión en la sede de la Universidad Estatal a Distancia (UNED) en Cartago. Muchas gracias a tod@s por acompañarnos.&quot;,&quot;optimizedImage&quot;:&quot;~/invitation.png&quot;}},{&quot;title&quot;:&quot;Resumen - Mis actividades junio 2019 - DotNetCore, Blazor y Xamarin&quot;,&quot;date&quot;:&quot;2019-06-30T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2019/06/30/Resumen-actividades-junio-2019-Novedades-DotNetCore-Blazor-y-Xamarin/&quot;,&quot;slug&quot;:&quot;Resumen-actividades-junio-2019-Novedades-DotNetCore-Blazor-y-Xamarin&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Comparto las diapositivas, links, codigo en GitHub y detalles de las actividades en que participe en junio 2016 sobre .Net Core, Blazor y Xamarin con la comunidad .NET &amp;#x2F; Mobile Costa Rica. Gracias a todos por acompa&quot;,&quot;content&quot;:&quot;&lt;p&gt;Comparto las diapositivas, links, codigo en GitHub y detalles de las actividades en que participe en junio 2016 sobre .Net Core, Blazor y Xamarin con la comunidad .NET &amp;#x2F; Mobile Costa Rica. Gracias a todos por acompañarnos!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;p&gt;Estaré actualizando este post con todo el material en los próximos días (código y links de referencia)&lt;/p&gt;\n&lt;h2 id=\&quot;Intro-a-PWAs-con-DotNet-y-WebAssembly-TechnoCrux-2019\&quot;&gt;&lt;a href=\&quot;#Intro-a-PWAs-con-DotNet-y-WebAssembly-TechnoCrux-2019\&quot; class=\&quot;headerlink\&quot; title=\&quot;Intro a PWAs con DotNet y WebAssembly (TechnoCrux 2019)\&quot;&gt;&lt;/a&gt;Intro a PWAs con DotNet y WebAssembly (TechnoCrux 2019)&lt;/h2&gt;&lt;p&gt;Por segunda ocasión fui invitado por la empresa Crux Consultores para dar una charla sobre tecnología .NET y web en el hotel Marriot en Belén, Costa Rica. Aproveché la ocasión para presentarles Blazor, el nuevo framework de Microsoft para la creación de aplicaciones web con HTML, CSS y C#, el cual permite hacer uso de tecnologías web modernas como Bootstrap, WebAssembly y .NET Core desde un mismo lugar lenguaje sin necesidad de (mucho) JavaScript.&lt;/p&gt;\n&lt;p&gt;Como parte de la actividad tuve demos y presentación de los principales conceptos de Blazor aplicados A Progressive Web Apps (PWA), la nueva forma de crear aplicaciones para desktop y mobile.&lt;/p&gt;\n&lt;h3 id=\&quot;Agradecimiento-y-diapositivas\&quot;&gt;&lt;a href=\&quot;#Agradecimiento-y-diapositivas\&quot; class=\&quot;headerlink\&quot; title=\&quot;Agradecimiento y diapositivas\&quot;&gt;&lt;/a&gt;Agradecimiento y diapositivas&lt;/h3&gt;&lt;p&gt;De nuevo muchas gracias a Crux Consultores por la invitación! Dejo por acá &lt;a href=\&quot;https://speakerdeck.com/stvansolano/intro-a-pwas-con-dotnet-y-webassembly\&quot;&gt;el link de las diapositivas&lt;/a&gt;, algunas fotos y social media.&lt;/p&gt;\n&lt;br/&gt;\n&lt;blockquote class=\&quot;twitter-tweet\&quot;&gt;&lt;p lang=\&quot;es\&quot; dir=\&quot;ltr\&quot;&gt;Gracias &lt;a href=\&quot;https://twitter.com/CruxConsultores?ref_src=twsrc%5Etfw\&quot;&gt;@CruxConsultores&lt;/a&gt; por la invitacion de hoy dar mi charla - &lt;a href=\&quot;https://twitter.com/hashtag/PWAs?src=hash&amp;amp;ref_src=twsrc%5Etfw\&quot;&gt;#PWAs&lt;/a&gt; con &lt;a href=\&quot;https://twitter.com/hashtag/WebAssemby?src=hash&amp;amp;ref_src=twsrc%5Etfw\&quot;&gt;#WebAssemby&lt;/a&gt; y &lt;a href=\&quot;https://twitter.com/hashtag/DotNet?src=hash&amp;amp;ref_src=twsrc%5Etfw\&quot;&gt;#DotNet&lt;/a&gt; = &lt;a href=\&quot;https://twitter.com/hashtag/Blazor?src=hash&amp;amp;ref_src=twsrc%5Etfw\&quot;&gt;#Blazor&lt;/a&gt; &lt;a href=\&quot;https://twitter.com/hashtag/mvpbuzz?src=hash&amp;amp;ref_src=twsrc%5Etfw\&quot;&gt;#mvpbuzz&lt;/a&gt; &lt;a href=\&quot;https://t.co/wnfTzqjjbs\&quot;&gt;pic.twitter.com/wnfTzqjjbs&lt;/a&gt;&lt;/p&gt;&amp;mdash; Esteban Solano G. 🇨🇷 (@stvansolano) &lt;a href=\&quot;https://twitter.com/stvansolano/status/1140043667555704837?ref_src=twsrc%5Etfw\&quot;&gt;June 15, 2019&lt;/a&gt;&lt;/blockquote&gt; &lt;script async src=\&quot;https://platform.twitter.com/widgets.js\&quot; charset=\&quot;utf-8\&quot;&gt;&lt;/script&gt;\n\n&lt;h2 id=\&quot;C-de-Punta-a-punta-con-NET-Core-en-el-CPIC\&quot;&gt;&lt;a href=\&quot;#C-de-Punta-a-punta-con-NET-Core-en-el-CPIC\&quot; class=\&quot;headerlink\&quot; title=\&quot;C# de Punta a punta con .NET Core en el CPIC\&quot;&gt;&lt;/a&gt;C# de Punta a punta con .NET Core en el CPIC&lt;/h2&gt;&lt;p&gt;Por segundo mes consecutivo, tuvimos otra sesión de Mobile CR Developers en el CPIC para hablar de C# de principio a fin, desde la creación de backends con .NET Core y conectividad con Xamarin desde el mismo equipo mediante la creación de una API REST, así como herramientas y prácticas más modernas como el uso de contenedores Docker con Azure con ACI (Azure Container Instances).&lt;/p&gt;\n&lt;p&gt;Tuvimos una gran participación en el Colegio, a quienes les agradezco muchísimo por el apoyo y la invitación a realizar. Espero poder repetir la sesión de manera remota, a petición de la comunidad ya que no tuvimos la oportunidad de hacer streaming y varios en el grupo de Meetup no pudieron participar.&lt;/p&gt;\n&lt;blockquote class=\&quot;twitter-tweet\&quot;&gt;&lt;p lang=\&quot;es\&quot; dir=\&quot;ltr\&quot;&gt;Gracias a todos por acompañarnos en el &lt;a href=\&quot;https://twitter.com/CPICCR?ref_src=twsrc%5Etfw\&quot;&gt;@CPICCR&lt;/a&gt; el dia de hoy a sala llena! &lt;a href=\&quot;https://twitter.com/hashtag/Xamarin?src=hash&amp;amp;ref_src=twsrc%5Etfw\&quot;&gt;#Xamarin&lt;/a&gt; + &lt;a href=\&quot;https://twitter.com/hashtag/WebAPI?src=hash&amp;amp;ref_src=twsrc%5Etfw\&quot;&gt;#WebAPI&lt;/a&gt; + &lt;a href=\&quot;https://twitter.com/hashtag/dotnetcore?src=hash&amp;amp;ref_src=twsrc%5Etfw\&quot;&gt;#dotnetcore&lt;/a&gt; / &lt;a href=\&quot;https://twitter.com/Azure?ref_src=twsrc%5Etfw\&quot;&gt;@Azure&lt;/a&gt; &lt;a href=\&quot;https://t.co/mRJG5BCaPf\&quot;&gt;pic.twitter.com/mRJG5BCaPf&lt;/a&gt;&lt;/p&gt;&amp;mdash; Esteban Solano G. 🇨🇷 (@stvansolano) &lt;a href=\&quot;https://twitter.com/stvansolano/status/1140824291740651521?ref_src=twsrc%5Etfw\&quot;&gt;June 18, 2019&lt;/a&gt;&lt;/blockquote&gt; &lt;script async src=\&quot;https://platform.twitter.com/widgets.js\&quot; charset=\&quot;utf-8\&quot;&gt;&lt;/script&gt;\n\n&lt;h3 id=\&quot;Diapositivas-C-de-punta-a-punta-con-NET-Core\&quot;&gt;&lt;a href=\&quot;#Diapositivas-C-de-punta-a-punta-con-NET-Core\&quot; class=\&quot;headerlink\&quot; title=\&quot;Diapositivas: C# de punta a punta con .NET Core\&quot;&gt;&lt;/a&gt;Diapositivas: C# de punta a punta con .NET Core&lt;/h3&gt;&lt;p&gt;Por acá el &lt;a href=\&quot;https://speakerdeck.com/stvansolano/c-number-de-punta-a-punta-con-net-core\&quot;&gt;Link de descarga.&lt;/a&gt;&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;https://speakerdeck.com/stvansolano/c-number-de-punta-a-punta-con-net-core&amp;quot; alt=&amp;quot;Link&amp;quot; title=&amp;quot;Link&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h3 id=\&quot;Bonus\&quot;&gt;&lt;a href=\&quot;#Bonus\&quot; class=\&quot;headerlink\&quot; title=\&quot;Bonus\&quot;&gt;&lt;/a&gt;Bonus&lt;/h3&gt;&lt;p&gt;Como parte del código que mostré de Xamarin, hice eco un poco de la sesión de James Montemagno durante el &amp;#x2F;&amp;#x2F;Build 2019, titulado &lt;a href=\&quot;https://mybuild.techcommunity.microsoft.com/sessions/77337?source=sessions\&quot;&gt;The Perfect Match: ASP.NET Core Web API + Xamarin Mobile Apps\n&lt;/a&gt; y le incluí varios consejos en caso de usar HTTPS con .NET Core y Xamarin directamente, sin tener que configurar nada del lado de Android&amp;#x2F;iOS. Dejo por acá el video de la sesión completa de James:&lt;/p&gt;\n&lt;iframe width=\&quot;400\&quot; height=\&quot;338\&quot; src=\&quot;https://www.youtube.com/embed/8eKRQYP2s5g\&quot; frameborder=\&quot;0\&quot; allow=\&quot;accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\&quot; allowfullscreen&gt;&lt;/iframe&gt;\n\n&lt;p&gt;Estare actualizando este post con el resto del material utilizado, scripts y codigo que use en la presentacion. Te invito a suscribirte a mi blog &lt;a href=\&quot;https://stvansolano.github.io/taller/#suscribe\&quot;&gt;en este link&lt;/a&gt; y a mantenernos en contacto.&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;DotNet&quot;,&quot;path&quot;:&quot;blog/tags/DotNet/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Speaking&quot;,&quot;path&quot;:&quot;blog/tags/Speaking/&quot;},{&quot;name&quot;:&quot;Productivity&quot;,&quot;path&quot;:&quot;blog/tags/Productivity/&quot;},{&quot;name&quot;:&quot;VisualStudio&quot;,&quot;path&quot;:&quot;blog/tags/VisualStudio/&quot;},{&quot;name&quot;:&quot;NetCore&quot;,&quot;path&quot;:&quot;blog/tags/NetCore/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Ya está disponible Visual Studio 2019. Participa en los eventos de lanzamiento en tu comunidad y a nivel mundial! Guarda la fecha!&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Resumen y contenidos - Xamarin Assemble 2020 edicion online! 🙉⚡📱&quot;,&quot;date&quot;:&quot;2020-07-20T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2020/07/20/Resumen-y-contenidos-Xamarin-Assemble-2020-Online/&quot;,&quot;slug&quot;:&quot;Resumen-y-contenidos-Xamarin-Assemble-2020-Online&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Te perdiste Xamarin Assemble? Comparto mis diapositivas, links, codigo en GitHub y mas detalles del Xamarin Assemble 2020 Online. Gracias a todos&amp;#x2F;as por acompañarnos!&quot;,&quot;content&quot;:&quot;&lt;p&gt;Te perdiste Xamarin Assemble? Comparto mis diapositivas, links, codigo en GitHub y mas detalles del Xamarin Assemble 2020 Online. Gracias a todos&amp;#x2F;as por acompañarnos!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n&lt;h2 id=\&quot;Sobre-el-evento\&quot;&gt;&lt;a href=\&quot;#Sobre-el-evento\&quot; class=\&quot;headerlink\&quot; title=\&quot;Sobre el evento\&quot;&gt;&lt;/a&gt;Sobre el evento&lt;/h2&gt;&lt;p&gt;El 16, 17 y 18 de julio de 2020 tuve la oportunidad de participar en el Xamarin Assemble, el evento de Xamarin &amp;#x2F; Mobile Cross Platform más grande de Argentina, y por primera vez en su versión en línea!&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2020/07/20/Resumen-y-contenidos-Xamarin-Assemble-2020-Online/preview.webp&amp;quot; alt=&amp;quot;Xamarin Assemble 2020 Online&amp;quot; title=&amp;quot;Xamarin Assemble 2020 Online&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;blockquote&gt;\n&lt;p&gt;Website: &lt;a href=\&quot;https://www.xamarinassemble.com/\&quot;&gt;https://www.xamarinassemble.com/&lt;/a&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Para esta ocasión el evento contó con 28 speakers y en especial con la participacion destacada miembros del equipo de Xamarin incluyendo David Ortinau, James Montemagno, Maddy Leger, Brandon Minnick y por supuesto MVPS y entusiastas de la comunidad Xamarin de toda Latinoamerica y de todo el mundo.&lt;/p&gt;\n&lt;p&gt;De mi parte, muy agradecido con los organizadores por permitirme sumar a este tipo de eventos y felicitarlos por llevar a cabo la actividad a lo largo de 3 dias, con más de 900 espectadores y 20 sesiones.&lt;/p&gt;\n&lt;blockquote class=\&quot;twitter-tweet\&quot;&gt;&lt;p lang=\&quot;en\&quot; dir=\&quot;ltr\&quot;&gt;Aaaand that&amp;#39;s a wrap! THANK YOU everyone for joining us and being part of this awesome event! 👏📲🤗 &lt;a href=\&quot;https://twitter.com/XamarinAssemble?ref_src=twsrc%5Etfw\&quot;&gt;@XamarinAssemble&lt;/a&gt; &lt;a href=\&quot;https://twitter.com/sebaleoperez?ref_src=twsrc%5Etfw\&quot;&gt;@sebaleoperez&lt;/a&gt; &lt;a href=\&quot;https://twitter.com/fede_macca?ref_src=twsrc%5Etfw\&quot;&gt;@fede_macca&lt;/a&gt; &lt;a href=\&quot;https://twitter.com/germankuber?ref_src=twsrc%5Etfw\&quot;&gt;@germankuber&lt;/a&gt; &lt;a href=\&quot;https://twitter.com/Micaela_Perdomo?ref_src=twsrc%5Etfw\&quot;&gt;@Micaela_Perdomo&lt;/a&gt; &lt;a href=\&quot;https://t.co/Q0IpVTPc3X\&quot;&gt;pic.twitter.com/Q0IpVTPc3X&lt;/a&gt;&lt;/p&gt;&amp;mdash; Nico Milcoff (@nmilcoff) &lt;a href=\&quot;https://twitter.com/nmilcoff/status/1284595076660944902?ref_src=twsrc%5Etfw\&quot;&gt;July 18, 2020&lt;/a&gt;&lt;/blockquote&gt; &lt;script async src=\&quot;https://platform.twitter.com/widgets.js\&quot; charset=\&quot;utf-8\&quot;&gt;&lt;/script&gt;\n\n&lt;h3 id=\&quot;Diapositivas-de-mi-presentacion-Desarrollo-de-apps-real’time-con-Xamarin-CosmosDB-y-SignalR\&quot;&gt;&lt;a href=\&quot;#Diapositivas-de-mi-presentacion-Desarrollo-de-apps-real’time-con-Xamarin-CosmosDB-y-SignalR\&quot; class=\&quot;headerlink\&quot; title=\&quot;Diapositivas de mi presentación: Desarrollo de apps real’time con Xamarin, CosmosDB y SignalR\&quot;&gt;&lt;/a&gt;Diapositivas de mi presentación: Desarrollo de apps real’time con Xamarin, CosmosDB y SignalR&lt;/h3&gt;&lt;p&gt;Por acá el link de descarga (click derecho, descargar):&lt;br&gt;&lt;a href=\&quot;https://files.speakerdeck.com/presentations/9558f6b7d4f04a5689d1038bb6f3e9a1/Xamarin-Assemble-SignalR-CosmosDB-Xamarin.pdf\&quot;&gt;Diapositivas&lt;/a&gt;&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Link href=&amp;quot;https://speakerdeck.com/stvansolano/xamarinassemble-desarrollo-de-aplicaciones-real-time-con-xamarin-signalr-y-cosmosdb&amp;quot; alt=&amp;quot;Link&amp;quot; title=&amp;quot;Link&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h3 id=\&quot;Codigo-fuente-GitHub\&quot;&gt;&lt;a href=\&quot;#Codigo-fuente-GitHub\&quot; class=\&quot;headerlink\&quot; title=\&quot;Codigo fuente (GitHub)\&quot;&gt;&lt;/a&gt;Codigo fuente (GitHub)&lt;/h3&gt;&lt;p&gt;Por aca el link al repositorio en mi GitHub con todo el material.&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;https://github.com/stvansolano/my-todo-app\&quot;&gt;https://github.com/stvansolano/my-todo-app&lt;/a&gt;&lt;/p&gt;\n&lt;h3 id=\&quot;By-the-Community-For-the-Community\&quot;&gt;&lt;a href=\&quot;#By-the-Community-For-the-Community\&quot; class=\&quot;headerlink\&quot; title=\&quot;By the Community, For the Community!\&quot;&gt;&lt;/a&gt;By the Community, For the Community!&lt;/h3&gt;&lt;p&gt;Agradecerles nuevamente a todos los organizadores, speakers y entusiastas que participaron en la realización del evento! Estare actualizando este post con mas detalles del evento y la grabacion, en cuanto se encuentren disponibles. Mientras tanto les invito a suscribirte a mi blog &lt;a href=\&quot;https://stvansolano.github.io/taller/#suscribe\&quot;&gt;en este link&lt;/a&gt; y a mantenernos en contacto para vernos en próximas actividades.&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Speaking&quot;,&quot;path&quot;:&quot;blog/tags/Speaking/&quot;},{&quot;name&quot;:&quot;Docker&quot;,&quot;path&quot;:&quot;blog/tags/Docker/&quot;},{&quot;name&quot;:&quot;OSS&quot;,&quot;path&quot;:&quot;blog/tags/OSS/&quot;},{&quot;name&quot;:&quot;Azure&quot;,&quot;path&quot;:&quot;blog/tags/Azure/&quot;},{&quot;name&quot;:&quot;Serverless&quot;,&quot;path&quot;:&quot;blog/tags/Serverless/&quot;},{&quot;name&quot;:&quot;SignalR&quot;,&quot;path&quot;:&quot;blog/tags/SignalR/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Te perdiste Xamarin Assemble? Comparto mis diapositivas, links, codigo en GitHub y mas detalles del Xamarin Assemble 2020 Online. Gracias a todos/as por acompañarnos!&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Resumen y contenidos charla DotNetConf Latam 2020: Xamarin Real-time mobile apps con CosmosDB y SignalR&quot;,&quot;date&quot;:&quot;2020-03-28T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2020/03/28/Resumen-y-contenidos-charla-DotNetConf-Latam-real-time-mobile-apps-xamarin-cosmosdb-signalr/&quot;,&quot;slug&quot;:&quot;Resumen-y-contenidos-charla-DotNetConf-Latam-real-time-mobile-apps-xamarin-cosmosdb-signalr&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Comparto las diapositivas, links, video y codigo en GitHub de mi participacion en el DotNet Conf Latam Online 2020. Gracias a todos por participar!&quot;,&quot;content&quot;:&quot;&lt;p&gt;Comparto las diapositivas, links, video y codigo en GitHub de mi participacion en el DotNet Conf Latam Online 2020. Gracias a todos por participar!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;h2 id=\&quot;Sobre-el-evento\&quot;&gt;&lt;a href=\&quot;#Sobre-el-evento\&quot; class=\&quot;headerlink\&quot; title=\&quot;Sobre el evento\&quot;&gt;&lt;/a&gt;Sobre el evento&lt;/h2&gt;&lt;p&gt;El mes de marzo se realizo la .NET Conf Online: Focus on Xamarin, en donde profesionales y entusiastas de estas tecnologías compartieron sus conocimientos y mejores prácticas en el desarrollo de aplciaciones móviles nativas con Xamarin.&lt;/p&gt;\n&lt;p&gt;Para Latam, Luis Beltrán y Humberto Jaimes corrieron con el evento de manera en línea, con más de 10 horas continuas de transmisión con miembros de la comunindad Latinoamericana de .NET&lt;/p&gt;\n&lt;p&gt;Para mi charla hablé sobre desarrollo Serverless con Azure y Xamarin, utilizando SignalR, CosmosDB todo sobre Azure Functions en la nube.&lt;/p&gt;\n&lt;iframe width=\&quot;400\&quot; height=\&quot;338\&quot; src=\&quot;https://www.youtube.com/embed/s_zZ7ALiNJQ?start=29\&quot; frameborder=\&quot;0\&quot; allow=\&quot;accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\&quot; allowfullscreen&gt;&lt;/iframe&gt;\n\n&lt;p&gt;El código de la demo disponible en mi GitHub desde la dirección: &lt;a href=\&quot;https://github.com/stvansolano/my-todo-app/\&quot;&gt;https://github.com/stvansolano/my-todo-app/&lt;/a&gt; (carpeta Serverless&amp;#x2F;SignalR)&lt;/p&gt;\n&lt;h2 id=\&quot;Agenda-del-evento\&quot;&gt;&lt;a href=\&quot;#Agenda-del-evento\&quot; class=\&quot;headerlink\&quot; title=\&quot;Agenda del evento\&quot;&gt;&lt;/a&gt;Agenda del evento&lt;/h2&gt;&lt;p&gt;Saturday, 28 March 2020&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;p&gt;8:15am\tKeynote Bienvenida al evento&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;8:30am\tConectando apps móviles Xamarin Forms con Azure Functions (serverless) Eduardo Barrios - .NET Developer (Guatemala)&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;9:20am\tXamarin Forms Best Practices Charlin Agramonte y Rendy Del Rosario Microsoft MVPs (República Dominicana)&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;10:10am\tIntegrando AzureAD a tus aplicaciones de Xamarin.Forms Jesus Angulo - Microsoft MVP (Perú)&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;11:00am\tData Binding for Xamarin Forms In-Depth Alejandro Ruiz Varela - Microsoft MVP (México)&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;11:50am\tCómo crear un control XAML perzonalizado Humberto Jaimes - Microsoft MVP (México)&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;12:40pm\tCI&amp;#x2F;CD en Xamarin apps con GitHub, Bitrise y AppCenter Cristian González - Xamarin Developer (México)&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;1:30pm\tDesarrollo de aplicaciones Real-time con Xamarin y CosmosDB Esteban Solano Granados - Microsoft MVP (Costa Rica)&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;2:20pm\tMejores prácticas de T-SQL para Developers Jesús Gil - Microsoft MVP (México)&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;3:10pm\tExplorando Xamarin.Forms CarouselView Luis Beltrán - Microsoft MVP (México)&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;4:00pm\tValidación de formularios con Xamarin Forms Héctor Pérez - Xamarin Trainer (México)&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;4:50pm\tCierre del evento&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;Diapositivas\&quot;&gt;&lt;a href=\&quot;#Diapositivas\&quot; class=\&quot;headerlink\&quot; title=\&quot;Diapositivas:\&quot;&gt;&lt;/a&gt;Diapositivas:&lt;/h3&gt;&lt;p&gt;Por acá el PDF - &lt;a href=\&quot;https://speakerd.s3.amazonaws.com/presentations/a02b51ee905d4c5ba23a83f302d78dab/NET_Conf_Focus_Latam.pdf\&quot;&gt;Link de descarga.&lt;/a&gt;&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Link href=&amp;quot;https://speakerdeck.com/stvansolano/desarrollo-de-aplicaciones-real-time-con-xamarin-y-cosmosdb&amp;quot; alt=&amp;quot;Link&amp;quot; title=&amp;quot;Link&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;Agradecimiento\&quot;&gt;&lt;a href=\&quot;#Agradecimiento\&quot; class=\&quot;headerlink\&quot; title=\&quot;Agradecimiento\&quot;&gt;&lt;/a&gt;Agradecimiento&lt;/h2&gt;&lt;p&gt;Muchas gracias a las más de 300 personas registradas al evento, a Luis Beltrán y Humberto Jaimes por la excelente organización antes y durante el evento y a todos&amp;#x2F;as los asistentes de la actividad!&lt;/p&gt;\n&lt;p&gt;Estaré actualizando este post con el resto del material utilizado, scripts y codigo que use en la presentacion. Te invito a suscribirte a mi blog &lt;a href=\&quot;https://stvansolano.github.io/taller/#suscribe\&quot;&gt;en este link&lt;/a&gt; y a mantenernos en contacto.&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;DotNet&quot;,&quot;path&quot;:&quot;blog/tags/DotNet/&quot;},{&quot;name&quot;:&quot;Speaking&quot;,&quot;path&quot;:&quot;blog/tags/Speaking/&quot;},{&quot;name&quot;:&quot;Mobile&quot;,&quot;path&quot;:&quot;blog/tags/Mobile/&quot;},{&quot;name&quot;:&quot;Serverless&quot;,&quot;path&quot;:&quot;blog/tags/Serverless/&quot;},{&quot;name&quot;:&quot;SignalR&quot;,&quot;path&quot;:&quot;blog/tags/SignalR/&quot;},{&quot;name&quot;:&quot;CosmosDB&quot;,&quot;path&quot;:&quot;blog/tags/CosmosDB/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Comparto las diapositivas, links, video y codigo en GitHub de mi participacion en el DotNet Conf Latam Online 2020. Gracias a todos por participar!&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Resumen y contenidos de mi charla - Mockeando tus APIs con C# y Xamarin DotNet Conf Latam&quot;,&quot;date&quot;:&quot;2020-11-14T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2020/11/14/Resumen-y-contenidos-charla-Mockeando-APIs-con-CSharp-y-Xamarin-DotNet-Conf-Latam/&quot;,&quot;slug&quot;:&quot;Resumen-y-contenidos-charla-Mockeando-APIs-con-CSharp-y-Xamarin-DotNet-Conf-Latam&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Comparto las diapositivas, links, codigo en GitHub y mas detalles de la .NET Conf y la edicion especial en formato online para Latinoamérica. ¡Gracias comunidad Latina .NET!&quot;,&quot;content&quot;:&quot;&lt;p&gt;Comparto las diapositivas, links, codigo en GitHub y mas detalles de la .NET Conf y la edicion especial en formato online para Latinoamérica. ¡Gracias comunidad Latina .NET!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n&lt;h2 id=\&quot;Sobre-el-evento-¡Viva-NET\&quot;&gt;&lt;a href=\&quot;#Sobre-el-evento-¡Viva-NET\&quot; class=\&quot;headerlink\&quot; title=\&quot;Sobre el evento: ¡Viva .NET!\&quot;&gt;&lt;/a&gt;Sobre el evento: ¡Viva .NET!&lt;/h2&gt;&lt;p&gt;Esta semana tuvo sede la .NET Conf a nivel mundial y desde hace más de 10 años en formato online, uno de los eventos más esperados por la comunidad .NET, celebrando a la vez el release de .NET 5, la tan esperada unificación de la plataforma bajo 1 solo .NET (no mas .NET Framework ni .NET Core en adelante, solo .NET).&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2020/11/14/Resumen-y-contenidos-charla-Mockeando-APIs-con-CSharp-y-Xamarin-DotNet-Conf-Latam/talk.png&amp;quot; alt=&amp;quot;DotNet Conf Latam&amp;quot; title=&amp;quot;DotNet Conf Latam&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;blockquote&gt;\n&lt;p&gt;Link de la transmisión al evento completo (YouTube): &lt;a href=\&quot;https://www.youtube.com/watch?v=wcVrXGlxZxA\&quot;&gt;https://www.youtube.com/watch?v=wcVrXGlxZxA&lt;/a&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Para la comunidad latina, tuvimos el privilegio de ser enlace y transmitidos como parte de las sesiones complementarias al evento global en conjunto con la organización de la comunidad Latino .NET Online quien se encargó de reunir la agenda y speakers del área que frecuentamos compartir con esta gran comunidad, abarcando casi 8h completas de transmisión continua y +1800 vistas en YouTube de todo el evento.&lt;/p&gt;\n&lt;iframe width=\&quot;400\&quot; height=\&quot;338\&quot; src=\&quot;https://www.youtube.com/embed/wcVrXGlxZxA?start=20144\&quot; frameborder=\&quot;0\&quot; allow=\&quot;autoplay; encrypted-media\&quot; allowfullscreen&gt;&lt;/iframe&gt;\n\n&lt;blockquote&gt;\n&lt;p&gt;Especial agradecimiento y créditos en todo momento a &lt;a href=\&quot;https://latinonet.online/\&quot;&gt;Latino .NET Online&lt;/a&gt; por su labor titánica para realizar este evento.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote class=\&quot;twitter-tweet\&quot;&gt;&lt;p lang=\&quot;en\&quot; dir=\&quot;ltr\&quot;&gt;Do it amigo! We have &lt;a href=\&quot;https://twitter.com/hashtag/dotnetconf?src=hash&amp;amp;ref_src=twsrc%5Etfw\&quot;&gt;#dotnetconf&lt;/a&gt; content waiting for you guys!&lt;a href=\&quot;https://t.co/Y4DDWR4wCI\&quot;&gt;https://t.co/Y4DDWR4wCI&lt;/a&gt;&lt;a href=\&quot;https://t.co/Y4DDWR4wCI\&quot;&gt;https://t.co/Y4DDWR4wCI&lt;/a&gt;&lt;/p&gt;&amp;mdash; Esteban Solano G. 🇨🇷 (@stvansolano) &lt;a href=\&quot;https://twitter.com/stvansolano/status/1327982486559858690?ref_src=twsrc%5Etfw\&quot;&gt;November 15, 2020&lt;/a&gt;&lt;/blockquote&gt; &lt;script async src=\&quot;https://platform.twitter.com/widgets.js\&quot; charset=\&quot;utf-8\&quot;&gt;&lt;/script&gt;\n\n&lt;h3 id=\&quot;Diapositivas-y-video-de-mi-presentacion-Mockeando-tus-APIs-con-C-y-Xamarin\&quot;&gt;&lt;a href=\&quot;#Diapositivas-y-video-de-mi-presentacion-Mockeando-tus-APIs-con-C-y-Xamarin\&quot; class=\&quot;headerlink\&quot; title=\&quot;Diapositivas y video de mi presentación: Mockeando tus APIs con C# y Xamarin\&quot;&gt;&lt;/a&gt;Diapositivas y video de mi presentación: Mockeando tus APIs con C# y Xamarin&lt;/h3&gt;&lt;p&gt;El día estuvo cargado de sesiones, abarcando desarrollo web, .NET 5, Xamarin, Blazor, Azure y muchos más. Les comparto el link en caso que no pudieran asistir. En mi presentación, aporté con mi charla titulada “Mockeando tus APIs con C# y Xamarin”.&lt;/p&gt;\n&lt;p&gt;Por acá el link de descarga (click derecho, descargar) a las diapositivas:&lt;br&gt;&lt;a href=\&quot;https://files.speakerdeck.com/presentations/4cc7867410c641e680a45f8d3fd60e34/NetConf2020.pdf\&quot;&gt;Diapositivas&lt;/a&gt;&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Link href=&amp;quot;https://speakerdeck.com/stvansolano/mockeando-tus-apis-con-c-number-y-xamarin-b126f92b-a34f-47c5-ac45-5b2062fb56cb&amp;quot; alt=&amp;quot;Link&amp;quot; title=&amp;quot;Link&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;blockquote&gt;\n&lt;p&gt;Esta charla tuve oportunidad de presentarla en la DotNetCoreConf meses atrás, en donde hice la demo y presentación desde Visual Studio para Mac&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;iframe width=\&quot;400\&quot; height=\&quot;338\&quot; src=\&quot;https://www.youtube.com/embed/_-FzKgVl03g?autoplay=0&amp;fs=0&amp;iv_load_policy=3&amp;showinfo=0&amp;rel=0&amp;cc_load_policy=0&amp;start=0&amp;end=0\&quot; frameborder=\&quot;0\&quot; allow=\&quot;autoplay; encrypted-media\&quot; allowfullscreen&gt;&lt;/iframe&gt;\n\n&lt;p&gt;Presentación para la DotNetConf 2020 Virtual: &lt;a href=\&quot;https://www.youtube.com/embed/_-FzKgVl03g\&quot;&gt;https://www.youtube.com/embed/_-FzKgVl03g&lt;/a&gt;&lt;/p&gt;\n&lt;h3 id=\&quot;Codigo-fuente-GitHub\&quot;&gt;&lt;a href=\&quot;#Codigo-fuente-GitHub\&quot; class=\&quot;headerlink\&quot; title=\&quot;Codigo fuente (GitHub)\&quot;&gt;&lt;/a&gt;Codigo fuente (GitHub)&lt;/h3&gt;&lt;p&gt;Por aca el link al repositorio en mi GitHub con todo el material.&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;https://github.com/stvansolano/WooCommerce-Mobile\&quot;&gt;https://github.com/stvansolano/WooCommerce-Mobile&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;Documentacion-WooCommerce-WordPress\&quot;&gt;&lt;a href=\&quot;#Documentacion-WooCommerce-WordPress\&quot; class=\&quot;headerlink\&quot; title=\&quot;Documentación WooCommerce (WordPress)\&quot;&gt;&lt;/a&gt;Documentación WooCommerce (WordPress)&lt;/h2&gt;&lt;p&gt;El ejemplo que mostré está basado en la implementación del API para la tienda en línea de WooCommerce (Tienda Open Source basada en WordPress), la cual tuve oportunidad de crear la aplicación y conectarla al backend hospedado todo en Azure. Les dejo por acá el link a la documentación, la cual utilicé para “mockearla” para la demo.&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;http://woocommerce.github.io/woocommerce-rest-api-docs/\&quot;&gt;http://woocommerce.github.io/woocommerce-rest-api-docs/&lt;/a&gt;&lt;/p&gt;\n&lt;h3 id=\&quot;By-the-Community-For-the-Community\&quot;&gt;&lt;a href=\&quot;#By-the-Community-For-the-Community\&quot; class=\&quot;headerlink\&quot; title=\&quot;By the Community, For the Community!\&quot;&gt;&lt;/a&gt;By the Community, For the Community!&lt;/h3&gt;&lt;p&gt;Agradecerles nuevamente a todos los organizadores, speakers y entusiastas que participaron en la realización del evento! Les invito a suscribirte a mi blog &lt;a href=\&quot;https://stvansolano.github.io/taller/#suscribe\&quot;&gt;en este link&lt;/a&gt; y a mantenernos en contacto para vernos en próximas actividades!&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;DotNet&quot;,&quot;path&quot;:&quot;blog/tags/DotNet/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Speaking&quot;,&quot;path&quot;:&quot;blog/tags/Speaking/&quot;},{&quot;name&quot;:&quot;OSS&quot;,&quot;path&quot;:&quot;blog/tags/OSS/&quot;},{&quot;name&quot;:&quot;Azure&quot;,&quot;path&quot;:&quot;blog/tags/Azure/&quot;},{&quot;name&quot;:&quot;Serverless&quot;,&quot;path&quot;:&quot;blog/tags/Serverless/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Comparto las diapositivas, links, codigo en GitHub y mas detalles de la .NET Conf y la edicion especial en formato online para Latinoamérica. ¡Gracias comunidad Latina .NET!&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Resumen y contenidos - Charla Open Data Day 2020 Costa Rica: Intro a Inteligencia Artificial y Aprendizaje Maquina (Azure)&quot;,&quot;date&quot;:&quot;2020-03-07T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2020/03/07/Resumen-y-contenidos-charla-Open-Data-Day-2020-Costa-Rica-Intro-Machine-Learning-en-la-nube-azure/&quot;,&quot;slug&quot;:&quot;Resumen-y-contenidos-charla-Open-Data-Day-2020-Costa-Rica-Intro-Machine-Learning-en-la-nube-azure&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Comparto las diapositivas, links, codigo en GitHub de la charla impartida como parte del Open Data Day 2020 Costa Rica: Intro a Inteligencia Artificial y Aprendizaje Maquina (Azure). Gracias a todos&amp;#x2F;as por acompañar&quot;,&quot;content&quot;:&quot;&lt;p&gt;Comparto las diapositivas, links, codigo en GitHub de la charla impartida como parte del Open Data Day 2020 Costa Rica: Intro a Inteligencia Artificial y Aprendizaje Maquina (Azure). Gracias a todos&amp;#x2F;as por acompañarnos!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n&lt;p&gt;El sábado 7 de marzo de 2020 tuve la oportunidad de dar una charla introductoria sobre Inteligencia Artificial y Aprendizaje Máquina (Machine Learning), donde pude demostrar el uso de tecnologías modernas aplicadas incluyendo Python, Jupyter Notebooks, Docker y Visual Studio Code y sus extensión para Machine Learning.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2020/03/07/Resumen-y-contenidos-charla-Open-Data-Day-2020-Costa-Rica-Intro-Machine-Learning-en-la-nube-azure/preview.webp&amp;quot; alt=&amp;quot;Open Data Day 2020&amp;quot; title=&amp;quot;Open Data Day 2020&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Muy agradecido con la organización por permitirme llevar este tipo de contenidos y llevar a cabo la actividad en 3 salas simulateamente y llena de actividades como parte del Día Mundial de los Datos.&lt;/p&gt;\n&lt;h3 id=\&quot;Diapositivas\&quot;&gt;&lt;a href=\&quot;#Diapositivas\&quot; class=\&quot;headerlink\&quot; title=\&quot;Diapositivas:\&quot;&gt;&lt;/a&gt;Diapositivas:&lt;/h3&gt;&lt;p&gt;Por acá el link de descarga (click derecho, descargar):&lt;br&gt;&lt;a href=\&quot;https://speakerd.s3.amazonaws.com/presentations/5ec63879f2ee434d9b4c76d0fb969cdf/Intro_AI_y_Machine_Learning-2.pdf\&quot;&gt;Diapositivas&lt;/a&gt;&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Link href=&amp;quot;https://speakerdeck.com/stvansolano/introduccion-a-inteligencia-artificial-y-aprendizaje-maquina-en-la-nube&amp;quot; alt=&amp;quot;Link&amp;quot; title=&amp;quot;Link&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h3 id=\&quot;Links-recomendados-y-extensiones\&quot;&gt;&lt;a href=\&quot;#Links-recomendados-y-extensiones\&quot; class=\&quot;headerlink\&quot; title=\&quot;Links recomendados y extensiones\&quot;&gt;&lt;/a&gt;Links recomendados y extensiones&lt;/h3&gt;&lt;p&gt;Contenidos sobre Machine Learning&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&quot;https://aischool.microsoft.com/en-us/search;searchString=machine%20learning\&quot;&gt;Microsoft AI School - Contenidos gratuitos&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;http://ml.azure.com/\&quot;&gt;Microsoft Azure Learning&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://docs.microsoft.com/en-us/azure/machine-learning/tutorial-setup-vscode-extension\&quot;&gt;Azure Machine Learning&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://docs.microsoft.com/es-es/azure/machine-learning/\&quot;&gt;Docs.microsoft.com - Machine Learning&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Como parte de las demos utilice mayormente VS Code y mi explorador, dejo por aca las extensiones recomendadas:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&quot;https://marketplace.visualstudio.com/items?itemName=ms-toolsai.vscode-ai\&quot;&gt;Azure Machine Learning&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://marketplace.visualstudio.com/items?itemName=ms-python.python\&quot;&gt;Python Extension&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://marketplace.visualstudio.com/items?itemName=ms-vscode.azure-account\&quot;&gt;Azure Account&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2020/03/07/Resumen-y-contenidos-charla-Open-Data-Day-2020-Costa-Rica-Intro-Machine-Learning-en-la-nube-azure/install-aml-vscode-extension.png&amp;quot; alt=&amp;quot;Azure Machine Learning Extension&amp;quot; title=&amp;quot;Azure Machine Learning Extension&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h3 id=\&quot;Codigo-fuente-GitHub\&quot;&gt;&lt;a href=\&quot;#Codigo-fuente-GitHub\&quot; class=\&quot;headerlink\&quot; title=\&quot;Codigo fuente (GitHub)\&quot;&gt;&lt;/a&gt;Codigo fuente (GitHub)&lt;/h3&gt;&lt;p&gt;Por aca el link al repositorio en mi GitHub con todo el material.&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;https://github.com/stvansolano/python-experiments\&quot;&gt;https://github.com/stvansolano/python-experiments&lt;/a&gt;&lt;/p&gt;\n&lt;h3 id=\&quot;Agradecimiento-y-proximas-meetups\&quot;&gt;&lt;a href=\&quot;#Agradecimiento-y-proximas-meetups\&quot; class=\&quot;headerlink\&quot; title=\&quot;Agradecimiento y proximas meetups\&quot;&gt;&lt;/a&gt;Agradecimiento y proximas meetups&lt;/h3&gt;&lt;p&gt;Estare actualizando este post con el resto del material utilizado, scripts y codigo que use en la presentacion. Gracias a todos los asistentes y les invito a suscribirte a mi blog &lt;a href=\&quot;https://stvansolano.github.io/taller/#suscribe\&quot;&gt;en este link&lt;/a&gt; y a mantenernos en contacto para vernos en proximas actividades.&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Speaking&quot;,&quot;path&quot;:&quot;blog/tags/Speaking/&quot;},{&quot;name&quot;:&quot;Docker&quot;,&quot;path&quot;:&quot;blog/tags/Docker/&quot;},{&quot;name&quot;:&quot;OSS&quot;,&quot;path&quot;:&quot;blog/tags/OSS/&quot;},{&quot;name&quot;:&quot;Azure&quot;,&quot;path&quot;:&quot;blog/tags/Azure/&quot;},{&quot;name&quot;:&quot;MachineLearning&quot;,&quot;path&quot;:&quot;blog/tags/MachineLearning/&quot;},{&quot;name&quot;:&quot;Python&quot;,&quot;path&quot;:&quot;blog/tags/Python/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Comparto las diapositivas, links, codigo en GitHub de la charla impartida como parte del Open Data Day 2020: Intro a Inteligencia Artificial y Aprendizaje Maquina. Gracias a todos/as por acompañarnos!&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Resumen y contenidos charla practica Serverless Mobile Dev en Brainstation 2019&quot;,&quot;date&quot;:&quot;2019-10-09T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2019/10/09/Resumen-y-contenidos-charla-practica-Serverless-Mobile-Dev-en-Brainstation/&quot;,&quot;slug&quot;:&quot;Resumen-y-contenidos-charla-practica-Serverless-Mobile-Dev-en-Brainstation&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Comparto las diapositivas, links, codigo en GitHub del workshop de Serverless con Azure Functions en BrainStation en Cartago, Costa Rica. Gracias a todos por acompañarnos!&quot;,&quot;content&quot;:&quot;&lt;p&gt;Comparto las diapositivas, links, codigo en GitHub del workshop de Serverless con Azure Functions en BrainStation en Cartago, Costa Rica. Gracias a todos por acompañarnos!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n&lt;p&gt;El miercoles 9 de Octubre de 2019, fui invitado nuevamente a impartir una charla en BrainStation en TerraCampus Corporativo en Tres Rios, donde pude hacer una charla&amp;#x2F;practica para principiantes y desarrolladores con tecnologías actuales incluyendo NodeJS, Serverless, Mobile y Docker.&lt;/p&gt;\n&lt;p&gt;Muy agradecido con BrainStation y Konrad Group por la oportunidad de llevar esta iniciativa a sala llena.&lt;/p&gt;\n&lt;h3 id=\&quot;Diapositivas-Serverless-Mobile-Dev\&quot;&gt;&lt;a href=\&quot;#Diapositivas-Serverless-Mobile-Dev\&quot; class=\&quot;headerlink\&quot; title=\&quot;Diapositivas: Serverless Mobile Dev\&quot;&gt;&lt;/a&gt;Diapositivas: Serverless Mobile Dev&lt;/h3&gt;&lt;p&gt;Por acá el &lt;a href=\&quot;https://files.speakerdeck.com/presentations/265f412ae3ed4f1ab4853951d3dc628f/Serverless_Mobile_Dev.pdf\&quot;&gt;Link de descarga.&lt;/a&gt;&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Link href=&amp;quot;https://speakerdeck.com/stvansolano/serverless-mobile-dev-mobile-cr-developers&amp;quot; alt=&amp;quot;Link&amp;quot; title=&amp;quot;Link&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h3 id=\&quot;Codigo-fuente-GitHub\&quot;&gt;&lt;a href=\&quot;#Codigo-fuente-GitHub\&quot; class=\&quot;headerlink\&quot; title=\&quot;Codigo fuente (GitHub)\&quot;&gt;&lt;/a&gt;Codigo fuente (GitHub)&lt;/h3&gt;&lt;p&gt;Por aca el link al repositorio en mi GitHub con todo el material.&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;https://github.com/stvansolano/serverless-workshop\&quot;&gt;https://github.com/stvansolano/serverless-workshop&lt;/a&gt;&lt;/p&gt;\n&lt;h3 id=\&quot;Agradecimiento-y-proximas-meetups\&quot;&gt;&lt;a href=\&quot;#Agradecimiento-y-proximas-meetups\&quot; class=\&quot;headerlink\&quot; title=\&quot;Agradecimiento y proximas meetups\&quot;&gt;&lt;/a&gt;Agradecimiento y proximas meetups&lt;/h3&gt;&lt;p&gt;Estare actualizando este post con el resto del material utilizado, scripts y codigo que use en la presentacion. Gracias a todos los asistentes y les invito a suscribirte a mi blog &lt;a href=\&quot;https://stvansolano.github.io/taller/#suscribe\&quot;&gt;en este link&lt;/a&gt; y a mantenernos en contacto para vernos en proximas actividades.&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Speaking&quot;,&quot;path&quot;:&quot;blog/tags/Speaking/&quot;},{&quot;name&quot;:&quot;Docker&quot;,&quot;path&quot;:&quot;blog/tags/Docker/&quot;},{&quot;name&quot;:&quot;REST&quot;,&quot;path&quot;:&quot;blog/tags/REST/&quot;},{&quot;name&quot;:&quot;Mobile&quot;,&quot;path&quot;:&quot;blog/tags/Mobile/&quot;},{&quot;name&quot;:&quot;Serverless&quot;,&quot;path&quot;:&quot;blog/tags/Serverless/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Comparto las diapositivas, links, codigo en GitHub del workshop de Serverless con Azure Functions en BrainStation en Cartago, Costa Rica. Gracias a todos por acompañarnos!&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Resumen y materiales de mi charla GDG Pura vida DevFest 2019 - Mobile DevOps&quot;,&quot;date&quot;:&quot;2019-11-02T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2019/11/02/Resumen-y-materiales-de-mi-charla-GDG-Pura-vida-DevFest-2019/&quot;,&quot;slug&quot;:&quot;Resumen-y-materiales-de-mi-charla-GDG-Pura-vida-DevFest-2019&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Comparto las diapositivas, links, codigo en GitHub de mi participacion en el GDG DevFest en San Jose, Costa Rica. Gracias a todos por la participación!&quot;,&quot;content&quot;:&quot;&lt;p&gt;Comparto las diapositivas, links, codigo en GitHub de mi participacion en el GDG DevFest en San Jose, Costa Rica. Gracias a todos por la participación!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;p&gt;El sábado 2 de noviembre de 2019, tuve la oportundidad de participar como expositor al GDG DevFest de Costa Rica 2019, que se llevo a cabo en la Universidad Latina de Costa Rica, sede San Pedro donde se dieron diferentes tracks en temas de Google, Cloud, IoT y mobile, entre otros, así como mejores prácticas y talleres sobre Flutter, Firebase Google Things.&lt;/p&gt;\n&lt;p&gt;En mi caso, estuve en la charla del auditorio hablando sobre Intro a Mobile DevOps, donde aparte de la introducción hice un demo de CI&amp;#x2F;CD con Android con AppCenter utilizando lenguaje Kotlin, además de hacer uso de las características de distribución, trackeo de eventos y crashes de una aplicación de ejemplo de AndroidTrivia. &lt;/p&gt;\n&lt;p&gt;El código de la demo disponible en mi GitHub desde la dirección: &lt;a href=\&quot;https://github.com/stvansolano/andfun-kotlin-android-trivia/tree/appcenter\&quot;&gt;https://github.com/stvansolano/andfun-kotlin-android-trivia/tree/appcenter&lt;/a&gt;&lt;/p&gt;\n&lt;br/&gt;\n&lt;blockquote class=\&quot;twitter-tweet\&quot;&gt;&lt;p lang=\&quot;es\&quot; dir=\&quot;ltr\&quot;&gt;Gracias &lt;a href=\&quot;https://twitter.com/gdgpuravida?ref_src=twsrc%5Etfw\&quot;&gt;@gdgpuravida&lt;/a&gt; por recibirme en el &lt;a href=\&quot;https://twitter.com/hashtag/DevFest?src=hash&amp;amp;ref_src=twsrc%5Etfw\&quot;&gt;#DevFest&lt;/a&gt;! Charla: Intro a Mobile &lt;a href=\&quot;https://twitter.com/hashtag/devdops?src=hash&amp;amp;ref_src=twsrc%5Etfw\&quot;&gt;#devdops&lt;/a&gt; &lt;br&gt;&lt;br&gt;Link a GitHub del ejemplo y la app demo en &lt;a href=\&quot;https://twitter.com/hashtag/Kotlin?src=hash&amp;amp;ref_src=twsrc%5Etfw\&quot;&gt;#Kotlin&lt;/a&gt; con &lt;a href=\&quot;https://twitter.com/VSAppCenter?ref_src=twsrc%5Etfw\&quot;&gt;@VSAppCenter&lt;/a&gt;:&lt;br&gt; &lt;a href=\&quot;https://t.co/TDOtsV54FG\&quot;&gt;https://t.co/TDOtsV54FG&lt;/a&gt; &lt;a href=\&quot;https://t.co/YsHXLvhWwA\&quot;&gt;pic.twitter.com/YsHXLvhWwA&lt;/a&gt;&lt;/p&gt;&amp;mdash; Esteban Solano G. 🇨🇷 (@stvansolano) &lt;a href=\&quot;https://twitter.com/stvansolano/status/1190735253524172800?ref_src=twsrc%5Etfw\&quot;&gt;November 2, 2019&lt;/a&gt;&lt;/blockquote&gt; &lt;script async src=\&quot;https://platform.twitter.com/widgets.js\&quot; charset=\&quot;utf-8\&quot;&gt;&lt;/script&gt;\n\n&lt;h3 id=\&quot;Diapositivas-Intro-a-Mobile-DevOps\&quot;&gt;&lt;a href=\&quot;#Diapositivas-Intro-a-Mobile-DevOps\&quot; class=\&quot;headerlink\&quot; title=\&quot;Diapositivas: Intro a Mobile DevOps\&quot;&gt;&lt;/a&gt;Diapositivas: Intro a Mobile DevOps&lt;/h3&gt;&lt;p&gt;Por acá el &lt;a href=\&quot;https://speakerd.s3.amazonaws.com/presentations/c7c0413dde904d3fbbc1ec6d02f11bf9/DevFest_201
