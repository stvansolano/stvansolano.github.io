ight=&amp;quot;338&amp;quot; src=&amp;quot;/2021/08/02/Playing-with-NET-6-preview-csharp10-docker-containers/dotnet6-preview-repo.png&amp;quot; alt=&amp;quot;.NET 6 preview repo link&amp;quot; title=&amp;quot;.NET 6 preview repo link&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;There are two ways for using the repo:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;strong&gt;GitHub Codespaces&lt;/strong&gt;: If you have GitHub account with Codespaces support (public preview available, going GA soon!), you can just open it from “Code” button, then &amp;gt; “Open with Codespaces”. &lt;strong&gt;Tip:&lt;/strong&gt; You can use the repo as a template for creating your own repo!&lt;/li&gt;\n&lt;li&gt;** Fork&amp;#x2F;clone locally**: You can use VSCode with the repo and install the &lt;em&gt;Visual Studio Code Remote Development&lt;/em&gt; extension, Docker and open the folder in container.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;More details: &lt;a href=\&quot;https://code.visualstudio.com/docs/remote/containers\&quot;&gt;Visual Studio Code Remote Development&lt;/a&gt;&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;By opening from GitHub either VS Code (latest version preferarly) you would be ready to go!&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&quot;Project-structure-amp-samples\&quot;&gt;&lt;a href=\&quot;#Project-structure-amp-samples\&quot; class=\&quot;headerlink\&quot; title=\&quot;Project structure &amp;amp; samples\&quot;&gt;&lt;/a&gt;Project structure &amp;amp; samples&lt;/h2&gt;&lt;ul&gt;\n&lt;li&gt;&amp;#x2F;ConsoleApp (Minimal Console app with C# 10 &amp;#x2F; .NET 6 support)&lt;/li&gt;\n&lt;li&gt;&amp;#x2F;ConsoleApp.EntityFramework (.NET 6 + EF with SQLite)&lt;/li&gt;\n&lt;li&gt;&amp;#x2F;ConsoleApp.Linq (Some new LINQ coming features, no EF)&lt;/li&gt;\n&lt;li&gt;&amp;#x2F;WebApi (Minimal Web API with C# 9 &amp;#x2F; .NET 6)&lt;/li&gt;\n&lt;li&gt;&amp;#x2F;WebApi-Swagger (Minimal Web API with swagger support)&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://github.com/stvansolano/dotnet6-preview/blob/main/src/ci.Dockerfile\&quot;&gt;CI Dockerfile&lt;/a&gt; (yes! We have NuGet support and Docker SDK and Runtime images available!)&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://github.com/stvansolano/dotnet6-preview/blob/main/.github/workflows/dotnet6-docker-build.yml\&quot;&gt;GitHub Actions with .NET 6&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;Creating-a-new-Minimal-Web-API\&quot;&gt;&lt;a href=\&quot;#Creating-a-new-Minimal-Web-API\&quot; class=\&quot;headerlink\&quot; title=\&quot;Creating a new Minimal Web API\&quot;&gt;&lt;/a&gt;Creating a new Minimal Web API&lt;/h2&gt;&lt;p&gt;&lt;code&gt;dotnet new web -o src/WebApi&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;Here is how the Program.cs file looks like:&lt;/p&gt;\n&lt;pre id=\&quot;minimal-web-api\&quot;&gt;&lt;/pre&gt;\n&lt;script&gt;\n  var url = &#x27;https://raw.githubusercontent.com/stvansolano/dotnet6-preview/main/src/WebApi/Program.cs&#x27;;\n  fetch(url)\n  .then(res =&gt; res.text())\n  .then((out) =&gt; {\n    document.getElementById(\&quot;minimal-web-api\&quot;).innerText = out\n  })\n  .catch(err =&gt; { throw err });\n&lt;/script&gt;\n\n&lt;p&gt;Then Run it&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;dotnet run --project WebApi/WebApi.csproj&lt;/code&gt;&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Important: If you are running it from GitHub Codespace, make sure you have dotnet in your $PATH&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;&lt;code&gt;export DOTNET_ROOT=$HOME/dotnet \\     &amp;amp;&amp;amp; export PATH=$PATH:$HOME/dotnet&lt;/code&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;C-10-Global-usings\&quot;&gt;&lt;a href=\&quot;#C-10-Global-usings\&quot; class=\&quot;headerlink\&quot; title=\&quot;C# 10 Global usings\&quot;&gt;&lt;/a&gt;C# 10 Global usings&lt;/h2&gt;&lt;p&gt;With C# 10 you can place usings into a separate file (e.g Usings.cs) and keep the compiler happy across your clases. Event better, duplicated using statements can be removed and put them in 1 single file:&lt;/p&gt;\n&lt;pre id=\&quot;global-usings\&quot;&gt;&lt;/pre&gt;\n&lt;script&gt;\n  var url = &#x27;https://raw.githubusercontent.com/stvansolano/dotnet6-preview/main/src/WebApi-Swagger/Usings.cs&#x27;;\n  fetch(url)\n  .then(res =&gt; res.text())\n  .then((out) =&gt; {\n    document.getElementById(\&quot;global-usings\&quot;).innerText = out\n  })\n  .catch(err =&gt; { throw err });\n&lt;/script&gt;\n\n&lt;h2 id=\&quot;Getting-some-hands-on-GitHub-Actions-NET-6\&quot;&gt;&lt;a href=\&quot;#Getting-some-hands-on-GitHub-Actions-NET-6\&quot; class=\&quot;headerlink\&quot; title=\&quot;Getting some hands on GitHub Actions .NET 6\&quot;&gt;&lt;/a&gt;Getting some hands on GitHub Actions .NET 6&lt;/h2&gt;&lt;p&gt;You can take advantage of the .NET 6 preview builds and use them as Docker images from Docker Hub. Both SDK and Runtime can be used accordingly:&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;https://github.com/stvansolano/dotnet6-preview/blob/main/.github/workflows/dotnet6-docker-build.yml\&quot;&gt;https://github.com/stvansolano/dotnet6-preview/blob/main/.github/workflows/dotnet6-docker-build.yml&lt;/a&gt;&lt;/p&gt;\n&lt;pre id=\&quot;github-action-1\&quot;&gt;&lt;/pre&gt;\n&lt;script&gt;\n  var url = &#x27;https://raw.githubusercontent.com/stvansolano/dotnet6-preview/main/src/ci.Dockerfile&#x27;;\n  fetch(url)\n  .then(res =&gt; res.text())\n  .then((out) =&gt; {\n    document.getElementById(\&quot;github-action-1\&quot;).innerText = out\n  })\n  .catch(err =&gt; { throw err });\n&lt;/script&gt;\n\n&lt;h2 id=\&quot;Running-the-GitHub-action\&quot;&gt;&lt;a href=\&quot;#Running-the-GitHub-action\&quot; class=\&quot;headerlink\&quot; title=\&quot;Running the GitHub action\&quot;&gt;&lt;/a&gt;Running the GitHub action&lt;/h2&gt;&lt;p&gt;Make sure to put it under &amp;#x2F;.github&amp;#x2F;workflows folder so it can be executed automatically on every push on the repo. &lt;/p&gt;\n&lt;p&gt;Here is my &lt;code&gt;dotnet6-docker-build.yml&lt;/code&gt; file output:&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;ImageLink href=&amp;quot;https://github.com/stvansolano/dotnet6-preview/actions/workflows/dotnet6-docker-build.yml&amp;quot; width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2021/08/02/Playing-with-NET-6-preview-csharp10-docker-containers/github-action-1.png&amp;quot; alt=&amp;quot;GitHub action&amp;quot; title=&amp;quot;GitHub action&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h3 id=\&quot;NET-6-Preview-blogs\&quot;&gt;&lt;a href=\&quot;#NET-6-Preview-blogs\&quot; class=\&quot;headerlink\&quot; title=\&quot;.NET 6 Preview blogs:\&quot;&gt;&lt;/a&gt;.NET 6 Preview blogs:&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;Preview 7: (Coming soon)&lt;/li&gt;\n&lt;li&gt;Preview 6: &lt;a href=\&quot;https://devblogs.microsoft.com/dotnet/announcing-net-6-preview-6/\&quot;&gt;https://devblogs.microsoft.com/dotnet/announcing-net-6-preview-6/&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Preview 5: &lt;a href=\&quot;https://devblogs.microsoft.com/dotnet/announcing-net-6-preview-5/\&quot;&gt;https://devblogs.microsoft.com/dotnet/announcing-net-6-preview-5/&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Preview 4: &lt;a href=\&quot;https://devblogs.microsoft.com/dotnet/announcing-net-6-preview-4/\&quot;&gt;https://devblogs.microsoft.com/dotnet/announcing-net-6-preview-4/&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Preview 3: &lt;a href=\&quot;https://devblogs.microsoft.com/dotnet/announcing-net-6-preview-3/-\&quot;&gt;https://devblogs.microsoft.com/dotnet/announcing-net-6-preview-3/-&lt;/a&gt; EF Core 6 preview: &lt;a href=\&quot;https://devblogs.microsoft.com/dotnet/announcing-entity-framework-core-6-0-preview-5-compiled-models/\&quot;&gt;https://devblogs.microsoft.com/dotnet/announcing-entity-framework-core-6-0-preview-5-compiled-models/&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;.NET MAUI: &lt;a href=\&quot;https://devblogs.microsoft.com/dotnet/announcing-net-maui-preview-5/\&quot;&gt;https://devblogs.microsoft.com/dotnet/announcing-net-maui-preview-5/&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;ASP.NET 6 preview: &lt;a href=\&quot;https://devblogs.microsoft.com/aspnet/asp-net-core-updates-in-net-6-preview-5/\&quot;&gt;https://devblogs.microsoft.com/aspnet/asp-net-core-updates-in-net-6-preview-5/&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;More-C-awesome-links\&quot;&gt;&lt;a href=\&quot;#More-C-awesome-links\&quot; class=\&quot;headerlink\&quot; title=\&quot;More C# awesome links\&quot;&gt;&lt;/a&gt;More C# awesome links&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;C# 10 what’s new: &lt;a href=\&quot;https://docs.microsoft.com/en-us/dotnet/csharp/whats-new/csharp-10\&quot;&gt;https://docs.microsoft.com/en-us/dotnet/csharp/whats-new/csharp-10&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;C# 9 &amp;amp; preview: &lt;a href=\&quot;https://docs.microsoft.com/en-us/dotnet/csharp/whats-new/csharp-9\&quot;&gt;https://docs.microsoft.com/en-us/dotnet/csharp/whats-new/csharp-9&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;C# guide: &lt;a href=\&quot;https://docs.microsoft.com/en-us/dotnet/csharp/\&quot;&gt;https://docs.microsoft.com/en-us/dotnet/csharp/&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;C# Language Versioning: &lt;a href=\&quot;https://docs.microsoft.com/en-us/dotnet/csharp/language-reference/configure-language-version\&quot;&gt;https://docs.microsoft.com/en-us/dotnet/csharp/language-reference/configure-language-version&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Don’t forget to open issues in the &lt;a href=\&quot;https://github.com/stvansolano/dotnet6-preview\&quot;&gt;stvansolano&amp;#x2F;dotnet6-preview repo&lt;/a&gt; in case something may need ny attention, and if you like it, give it a star. Happy coding! &lt;/p&gt;\n&lt;p&gt;P.D: I would be making progress and introduce changes in the repo as new previews got out. So stay refreshing&amp;#x2F;F5-ing! &lt;/p&gt;\n&lt;p&gt;-Esteban&lt;/p&gt;\n&quot;,&quot;tags&quot;:[],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;.NET 6 is coming on November 2021! Here are some and some interesting links to keep an eye on from recent announcements from Microsot Build 2021 Conference. A lot of great stuff coming up!&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Primer vistazo a .Net Maui (con codigo incluido)&quot;,&quot;date&quot;:&quot;2020-12-03T00:00:00.000Z&quot;,&quot;url&quot;:&quot;http://stvansolano.github.io/2020/12/03/Primer-vistazo-a-Net-Maui-con-codigo-Xamarin-Forms/&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2020/12/03/Primer-vistazo-a-Net-Maui-con-codigo-Xamarin-Forms/&quot;,&quot;slug&quot;:&quot;Primer-vistazo-a-Net-Maui-con-codigo-Xamarin-Forms&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Demos un vistazo preliminar a .NET Maui previo a los primeros previews que estarán disponibles a la comunidad próximamente! Código y baterías incluídas!&quot;,&quot;content&quot;:&quot;&lt;p&gt;Demos un vistazo preliminar a .NET Maui previo a los primeros previews que estarán disponibles a la comunidad próximamente! Código y baterías incluídas!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2020/12/03/Primer-vistazo-a-Net-Maui-con-codigo-Xamarin-Forms/preview.webp&amp;quot; alt=&amp;quot;Maui overview&amp;quot; title=&amp;quot;Maui overview&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Esta publicación forma parte del 2do Calendario de Adviento Xamarin, organizado por mi colega Luis Beltran. Te invito a leer las demás publicaciones desde el siguiente link:&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Calendario de Adviento Xamarin 2020: &lt;a href=\&quot;https://www.luisbeltran.mx/2020/11/16/segundo-calendario-de-adviento-de-xamarin-en-espanol/\&quot;&gt;https://www.luisbeltran.mx/2020/11/16/segundo-calendario-de-adviento-de-xamarin-en-espanol/&lt;/a&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&quot;Sobre-NET-Maui\&quot;&gt;&lt;a href=\&quot;#Sobre-NET-Maui\&quot; class=\&quot;headerlink\&quot; title=\&quot;Sobre .NET Maui\&quot;&gt;&lt;/a&gt;Sobre .NET Maui&lt;/h2&gt;&lt;ul&gt;\n&lt;li&gt;Maui es la evolución natural de Xamarin.Forms, irá tomando forma en 2021 y se espera que los primeros builds y previews se den finales de este año 2020 - principios de 2021 para tomar fuerza en la ola de .NET 6 (vNext).&lt;/li&gt;\n&lt;li&gt;La última versión liberada de Xamarin.Forms es la numero 5.0 la cual está saliendo por estos tiempos y su sucesor natural será .NET Maui (No un XF 6 sino -&amp;gt; Maui 1.0). &lt;/li&gt;\n&lt;li&gt;Si bien habrá que esperar bastante hasta Noviembre 2021, habrán previews durante casi todo el año de Maui y se espera que alcance la versión .NET 6 la cual será a su vez LTS (Long-Term-Support) lo cual traerá mucha estabilidad en el mediano plazo para los proyectos que estén haciendo la transición a Maui o nazcan completamente bajo esta plataforma.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Ansioso por .NET MAUI? No puedes esperar? Bueno, por acá algunas sugerencias:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Prepara tu código para que sea re-utilizable con .NET 5 o .NET Standard&lt;/li&gt;\n&lt;li&gt;Revisa constantemente el roadmap de Maui desde su repositorio en GitHub. Actualmente se está preparando lo que podrá ser la preview antes de final de año! &lt;a href=\&quot;https://github.com/dotnet/maui/wiki/Roadmap#net-maui-preview-1-late-2020\&quot;&gt;Roadmap 2020-21&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Juega con .NET Maui y corre la voz! (es lo que haremos a continuación)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;¿Que-veremos-en-este-articulo\&quot;&gt;&lt;a href=\&quot;#¿Que-veremos-en-este-articulo\&quot; class=\&quot;headerlink\&quot; title=\&quot;¿Qué veremos en este artículo?\&quot;&gt;&lt;/a&gt;¿Qué veremos en este artículo?&lt;/h2&gt;&lt;ul&gt;\n&lt;li&gt;Lo que veremos en esta publicación es meramente experimental. El uso del codigo es con fines exploratorios y no se recomienda utilizarlo para fines de producción.&lt;/li&gt;\n&lt;li&gt;Mas que abarcar contenido enfocado en el repositorio, este artículo pretende motivar y e ir conociendo la estructura del proyecto Maui, y servir de guia para que otros desarrolladores den sus primeros pasos en el proyecto y realicen contribuciones alineadas al proyecto.&lt;/li&gt;\n&lt;li&gt;Es esperable que muchos principios recopilados  en este artículo se mantengan con el tiempo y sean la base de Maui con lo que la comunidad Xamarin y Microsoft aporten en el proyecto. No obstante, otros pueden cambiar radicalmente y combinarse&amp;#x2F;emigrar en otros proyectos experimentales, software libre y contribuciones OSS de Microsoft.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;Aviso-x2F-Disclaimer-Experimental\&quot;&gt;&lt;a href=\&quot;#Aviso-x2F-Disclaimer-Experimental\&quot; class=\&quot;headerlink\&quot; title=\&quot;Aviso &amp;#x2F; Disclaimer [Experimental]\&quot;&gt;&lt;/a&gt;Aviso &amp;#x2F; Disclaimer [Experimental]&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;Varias de las conclusiones e ideas expuestas en este articulo fueron producto de la observación y experimentación con el codigo y pueden (o no) estar alineadas con el roadmap actual Maui al momento de la lectura del artículo o incluso quedarse atrás en el tiempo en lo que Maui toma madurez y estén disponibles las primeras vistas previas en 2021 como previews usando .NET 5 y .NET 6. Por tanto, las opiniones y observaciones en este artículo son propias del autor y pueden no estar alineadas completamente con el roadmap de Microsoft en Maui, lo que estara sujeto a validación y correcciones si el artículo lo amerite. Sólo el tiempo lo dira :) &lt;/li&gt;\n&lt;li&gt;Dado que el proyecto sigue aun en desarrollo, no hay garantía de que todo lo escrito en este artículo se mantenga vigente con el tiempo, por lo que puede haber discrepancias y el artículo estara sujeto a correcciones para garantizar la verdad. &lt;/li&gt;\n&lt;li&gt;Este artículo NO busca generar discrepancias o faltas a la verdad de lo grandioso que se espera que sea Maui, ni hacer comparaciones con otros frameworks o librerias existentes dentro y fuera de Microsoft.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Teniendo claro lo anterior, comenzamos :)&lt;/p&gt;\n&lt;h2 id=\&quot;1-Comenzando-con-el-repositorio-de-Maui\&quot;&gt;&lt;a href=\&quot;#1-Comenzando-con-el-repositorio-de-Maui\&quot; class=\&quot;headerlink\&quot; title=\&quot;1- Comenzando con el repositorio de Maui.\&quot;&gt;&lt;/a&gt;1- Comenzando con el repositorio de Maui.&lt;/h2&gt;&lt;p&gt;Puedes hacer ‘fork’ o clonar localmente en tu equipo el repositorio de Maui directamente desde GitHub, extenderlo y enviar sugerencias en el codigo. Te recomiendo darle una leida al README.md y el código de conducta que Xamarin ha mantenido desde que es Open Source años atrás:&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;https://github.com/dotnet/maui\&quot;&gt;https://github.com/dotnet/maui&lt;/a&gt;&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;585&amp;quot; height=&amp;quot;380&amp;quot; src=&amp;quot;/2020/12/03/Primer-vistazo-a-Net-Maui-con-codigo-Xamarin-Forms/maui-structure.webp&amp;quot; alt=&amp;quot;Maui structure&amp;quot; title=&amp;quot;Maui structure&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;2-Creando-un-repositorio-tipo-“Playground”-para-Maui\&quot;&gt;&lt;a href=\&quot;#2-Creando-un-repositorio-tipo-“Playground”-para-Maui\&quot; class=\&quot;headerlink\&quot; title=\&quot;2- Creando un repositorio tipo “Playground” para Maui\&quot;&gt;&lt;/a&gt;2- Creando un repositorio tipo “Playground” para Maui&lt;/h2&gt;&lt;p&gt;Para efectos de este ejemplo - disponible en GitHub &lt;a href=\&quot;https://github.com/stvansolano/dotnet-maui-playground\&quot;&gt;bajo mi cuenta&lt;/a&gt;, haremos una app Xamarin desde 0 utilizando NetStandard2.0 y los templates de Visual Studio 2019 para Mac y Windows disponibles en 2020, los cuales generan la misma estructura de archivos independientemente de que uses Windows o Mac.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;IMPORTANTE:&lt;/strong&gt; El código de Maui actual contiene una carpeta &lt;code&gt;Samples&lt;/code&gt; donde de hecho ya viene algo que podemos utilizar si no queremos utilizar este playground. &lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;He puesto el código utilizado en GitHub donde se pueden examinar más de cerca los cambios entre una app Xamarin.Forms de 2020 hacia un .NET Maui experimental.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Por ahora y por la estructura tradicional que estamos usando y como veremos mas adelante con Maui, los proyectos se mantienen compatibles dado que aun son basados en .Net Standard.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;200&amp;quot; height=&amp;quot;100&amp;quot; src=&amp;quot;/2020/12/03/Primer-vistazo-a-Net-Maui-con-codigo-Xamarin-Forms/hello-world-1.webp&amp;quot; alt=&amp;quot;Hello World&amp;quot; title=&amp;quot;Hello World&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;blockquote&gt;\n&lt;p&gt;File -&amp;gt; New Project -&amp;gt; Blank Forms App&lt;br&gt;&lt;em&gt;Nombre:&lt;/em&gt; HelloWorld &lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;&lt;strong&gt;¿Qué esperar de esto a futuro en Maui?&lt;/strong&gt; Bastante en este aspecto:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;A futuro podremos contar con la característica llamada “Estructura unificada de proyecto” para que podamos apuntar a iOS  Android y correr desde un solo lugar. &lt;/li&gt;\n&lt;li&gt;Por lo que veremos más adelante, será cuestión de que en su momento el equipo de Xamarin &amp;#x2F; Microsoft introduzca la nueva generación (o equivalente técnico) para que los proyectos de Android &amp;#x2F; iOS puedan vivir dentro de un proyecto de .NET moderno (5 y superior) con nuevos targets &lt;code&gt;net-android&lt;/code&gt; y &lt;code&gt;net-ios&lt;/code&gt; para poderse usar a como se hace hoy día con &lt;code&gt;&amp;lt;TargetFrameworks&amp;gt;&lt;/code&gt; en los archivos &lt;code&gt;.csproj&lt;/code&gt;.&lt;/li&gt;\n&lt;li&gt;Dado que .NET 5 tiene desde hace bastante tiempo, podremos esperar que .NET Maui incluya la habilidad de generar y correr los proyectos multi-plataforma desde la mismísima terminal&amp;#x2F;línea de comandos.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;En otras palabras, podremos tener algo como lo siguiente:&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;dotnet new maui&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;Lo cual es algo muy común en frameworks como React Native y Flutter hoy en día.&lt;/p&gt;\n&lt;h2 id=\&quot;3-Haciendo-“switch”-a-Maui-en-lugar-de-Xamarin-Forms-para-nuestro-proyecto-experimental\&quot;&gt;&lt;a href=\&quot;#3-Haciendo-“switch”-a-Maui-en-lugar-de-Xamarin-Forms-para-nuestro-proyecto-experimental\&quot; class=\&quot;headerlink\&quot; title=\&quot;3- Haciendo “switch” a Maui en lugar de Xamarin.Forms para nuestro proyecto experimental.\&quot;&gt;&lt;/a&gt;3- Haciendo “switch” a Maui en lugar de Xamarin.Forms para nuestro proyecto experimental.&lt;/h2&gt;&lt;p&gt;Desde nuestro app de HelloWorld (playground), agregamos a la solución los proyectos principales que provienen del proyecto Maui, para poderlos compilar y usarlos en nuestra aplicación.&lt;/p&gt;\n&lt;p&gt;Para ello simplemente agregamos mediante clic derecho a la solución -&amp;gt; &lt;strong&gt;Add existing project…&lt;/strong&gt; y agregamos los siguientes, entre otros:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Xamarin.Forms.Core&lt;/li&gt;\n&lt;li&gt;Xamarin.Forms.Xaml&lt;/li&gt;\n&lt;li&gt;Xamarin.Forms.Platform.Android&lt;/li&gt;\n&lt;li&gt;Xamarin.Forms.Platform.iOS&lt;/li&gt;\n&lt;li&gt;Xamarin.Platform.Handlers (nuevo!)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Teniendo compilado todo, podemos comentar&amp;#x2F;quitar las referencias de Xamarin.Forms de nuestros proyectos iOS&amp;#x2F;Android para empezar a usar Maui por primera vez!&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;758&amp;quot; height=&amp;quot;236&amp;quot; src=&amp;quot;/2020/12/03/Primer-vistazo-a-Net-Maui-con-codigo-Xamarin-Forms/hello-world-2-1.webp&amp;quot; alt=&amp;quot;Maui references&amp;quot; title=&amp;quot;Maui references&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;blockquote&gt;\n&lt;p&gt;Como es esperado, Maui se compone mayormente del codigo original de Xamarin.Forms, con estructura un poco diferente y con codigo nuevo que se espera para la nueva implementación.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;&lt;strong&gt;¿Qué esperar de esto a futuro en Maui?&lt;/strong&gt; Habrá un cambio de nombre en los namespaces como ya se ha anunciado: &lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;System.Maui&lt;/code&gt; sustituirá al conocido &lt;code&gt;Xamarin.Forms&lt;/code&gt;&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;System.Device&lt;/code&gt; sustuirá al conocido &lt;code&gt;Xamarin.Essentials&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;Probando-IView-y-los-nuevos-Handlers-aka-la-“extincion-de-los-Renderers”\&quot;&gt;&lt;a href=\&quot;#Probando-IView-y-los-nuevos-Handlers-aka-la-“extincion-de-los-Renderers”\&quot; class=\&quot;headerlink\&quot; title=\&quot;Probando IView y los nuevos Handlers (aka la “extinción de los Renderers”)\&quot;&gt;&lt;/a&gt;Probando &lt;code&gt;IView&lt;/code&gt; y los nuevos &lt;code&gt;Handlers&lt;/code&gt; (aka la “extinción de los Renderers”)&lt;/h3&gt;&lt;p&gt;Maui introducirá mediante los clásicos &lt;code&gt;interfaces&lt;/code&gt; de C# una forma mucho más fácil de poder extender e implementar lo que se solía hacer con los famosos &lt;code&gt;Renderers&lt;/code&gt; de Xamarin.Forms: Acceder a los controles nativos de una forma directa, sin intermediarios. &lt;/p&gt;\n&lt;p&gt;Una de las interfaces se llama &lt;code&gt;IView&lt;/code&gt; y al parecer tendremos una para &lt;code&gt;IApplication&lt;/code&gt; también. Esto puede facilitar mucho la implementación en los tradicionales &lt;code&gt;Delegates&lt;/code&gt; y &lt;code&gt;Activity&lt;/code&gt; de iOS&amp;#x2F;Android respectivamente, lo que nos permitiría tener personalizaciones con mucho menos código desde nuestro código multi-plataforma y próximas plataformas que se sumen a la iniciativa. &lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;500&amp;quot; height=&amp;quot;379&amp;quot; src=&amp;quot;/2020/12/03/Primer-vistazo-a-Net-Maui-con-codigo-Xamarin-Forms/hello-world-3.webp&amp;quot; alt=&amp;quot;Maui&amp;quot; title=&amp;quot;Maui&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;En lugar de Renderers, los Handlers sacan provecho del &lt;a href=\&quot;https://docs.microsoft.com/en-us/visualstudio/mac/project-multitargeting?view=vsmac-2019\&quot;&gt;multi-targeting&lt;/a&gt; para poder acceder directamente a los controles nativos de la plataforma (.NET para iOS y .NET para Android, y así sucesivamente) y poder acceder sin mucho intermediario los objetos que Xamarin nos ha permitido acceder desde C# tradicionalmente.&lt;/p&gt;\n&lt;p&gt;Veamos como quedaría la implementación de nuestro propio botón y definir un Handler para definir sus atributos.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;500&amp;quot; height=&amp;quot;464&amp;quot; src=&amp;quot;/2020/12/03/Primer-vistazo-a-Net-Maui-con-codigo-Xamarin-Forms/hello-world-4.webp&amp;quot; alt=&amp;quot;Maui renderer&amp;quot; title=&amp;quot;Maui renderer&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;&lt;strong&gt;¿Qué esperar de esto a futuro en Maui?&lt;/strong&gt; &lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Con la estructura unificada de proyecto y la “extinción de los Renderers”, no solamente ganamos en facilidad de implementación, también es una mejora en rendimiento (sujeta a comprobación eventualmente, claro está) con todo lo que desde ya &lt;a href=\&quot;https://devblogs.microsoft.com/dotnet/performance-improvements-in-net-5/\&quot;&gt;se está logrando en desempeño con la version 5 de .NET&lt;/a&gt;. &lt;/li&gt;\n&lt;li&gt;Como ya se anunció, MVVM y XAML no serán los únicos modos de desarrollar aplicaciones Maui, ya que se espera que tendremos la característica de desarrollo de aplicaciones MVU (Model-View-Update) y Blazor (Razor) sean soportadas. &lt;/li&gt;\n&lt;li&gt;Además del ya soportado C# Markup (disponible ahora en &lt;a href=\&quot;https://github.com/xamarin/XamarinCommunityToolkit\&quot;&gt;Xamarin Community Toolkit&lt;/a&gt;) se espera que las aplicaciones declarativas con C# con HotReload sean de las características más prominentes para la plataforma. Más que una moda, el poder permitir nuevas formas de desarrollar viniendo de otros lenguajes, MVU y la misma web se vuelven una excelente forma de ampliar el uso .NET en todos lados.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;4-Corriendo-el-proyecto\&quot;&gt;&lt;a href=\&quot;#4-Corriendo-el-proyecto\&quot; class=\&quot;headerlink\&quot; title=\&quot;4- Corriendo el proyecto\&quot;&gt;&lt;/a&gt;4- Corriendo el proyecto&lt;/h2&gt;&lt;p&gt;Para este ejemplo usaremos el tooling actual desde VS para Mac y vemos que es posible correrlo sin problemas.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;350&amp;quot; height=&amp;quot;500&amp;quot; src=&amp;quot;/2020/12/03/Primer-vistazo-a-Net-Maui-con-codigo-Xamarin-Forms/hello-world-run-android.webp&amp;quot; alt=&amp;quot;Hello World run&amp;quot; title=&amp;quot;Hello World run&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;&lt;strong&gt;¿Qué esperar de esto a futuro en Maui?&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Maui en su momento lográ tener feature-parity (igualdad de características) y lograr mucho mejor desempeño (al que ya tiene ya de por sí) al que se tiene hoy en día para desarrollar aplicaciones Android, iOS, UWP y otras plataformas. &lt;/li&gt;\n&lt;li&gt;Además, no tendremos que preocuparnos por tener que implementar Handlers complejos o la apariencia multi-plataforma que realmente necesitemos hacerlo, lo cual terminaríamos haciendo (si fuera el caso) a un nivel nativo mediante las mismas APIs de las plataformas móviles.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;5-Conclusiones-del-experimento\&quot;&gt;&lt;a href=\&quot;#5-Conclusiones-del-experimento\&quot; class=\&quot;headerlink\&quot; title=\&quot;5. Conclusiones del experimento.\&quot;&gt;&lt;/a&gt;5. Conclusiones del experimento.&lt;/h2&gt;&lt;ul&gt;\n&lt;li&gt;Dado la velocidad que esta teniendo el proyecto Maui y las fechas de publicación de este artículo, pueda que muchos conceptos cambien y evolucionen a ideas mucho mas eficientes e innovadoras.&lt;/li&gt;\n&lt;li&gt;Como era de esperar, mucho del código utilizado para este ejemplo es inicial y proviene mayormente de Xamarin.Forms originalmente pero nos da un pequeño vistazo de las grandes cosas que se vienen para .NET y Maui. &lt;/li&gt;\n&lt;li&gt;Si bien se espera que mucha de la estructura y conceptos prevalezcan, pueda que varios de los componentes cambien con el tiempo naturalmente por componentes sucesores en la tecnología, y lo más importante, el Core mantiene su integridad. De ahí la importancia de que Maui esté en un repositorio complemamente aparte sin que afecte las versiones actuales de Xamarin.Forms y lo que venga en el próximo año.&lt;/li&gt;\n&lt;li&gt;El código base y los Handlers lucen bastante prometedor. Y no sólo desde allí, podemos esperar bastantes mejoras en el tooling actual hasta el punto que alcance todo lo necesario para que Maui tenga mucho más valor.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;Recapitulando\&quot;&gt;&lt;a href=\&quot;#Recapitulando\&quot; class=\&quot;headerlink\&quot; title=\&quot;Recapitulando:\&quot;&gt;&lt;/a&gt;Recapitulando:&lt;/h2&gt;&lt;ul&gt;\n&lt;li&gt;Estructura unificada de proyecto &lt;/li&gt;\n&lt;li&gt;Mas plantillas desde la CLI para generar los proyectos (linux incluso y su creciente soporte en GTK)&lt;/li&gt;\n&lt;li&gt;Nuevos mecanismos de soporte para correr desde la CLI y VS Code (GitHub actions, App Center, Azure DevOps)&lt;/li&gt;\n&lt;li&gt;Y por último y no menos esperado: Hot-reload basado C# directamente!&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;5-Recursos-adicionales-y-recomendaciones\&quot;&gt;&lt;a href=\&quot;#5-Recursos-adicionales-y-recomendaciones\&quot; class=\&quot;headerlink\&quot; title=\&quot;5- Recursos adicionales y recomendaciones\&quot;&gt;&lt;/a&gt;5- Recursos adicionales y recomendaciones&lt;/h2&gt;&lt;ul&gt;\n&lt;li&gt;Codigo del playground en GitHub: &lt;a href=\&quot;https://github.com/stvansolano/dotnet-maui-playground\&quot;&gt;https://github.com/stvansolano/dotnet-maui-playground&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://javiersuarezruiz.wordpress.com/2020/05/19/aloha-maui/\&quot;&gt;Introducción de .NET Multi-platform App UI&lt;/a&gt; | Javier Suarez Ruiz&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://javiersuarezruiz.wordpress.com/2020/06/15/videoblog-introduccion-a-net-maui/\&quot;&gt;Vlog - Introducción a .NET MAUI&lt;/a&gt; | Javier Suarez Ruiz&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://www.youtube.com/watch?v=zZ_cdaN2qao\&quot;&gt;.NET Maui hacking!&lt;/a&gt; | James Clancey - Maui + Comet + MVU&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://www.youtube.com/watch?v=qbHO8J3bId0\&quot;&gt;Introducing .NET Maui&lt;/a&gt; | David Ortinau en YouTube&lt;/li&gt;\n&lt;/ul&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;DotNet&quot;,&quot;path&quot;:&quot;blog/tags/DotNet/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;OSS&quot;,&quot;path&quot;:&quot;blog/tags/OSS/&quot;},{&quot;name&quot;:&quot;Maui&quot;,&quot;path&quot;:&quot;blog/tags/Maui/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Demos un vistazo preliminar a .NET Maui previo a los primeros previews que estaran disponibles a la comunidad proximamente! Codigo y baterias incluidas!&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Próximas actividades - Costa Rica &amp; LATAM, Móviles, Xamarin, Azure y más!&quot;,&quot;date&quot;:&quot;2017-03-21T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2017/03/21/Proximas-actividades-Costa-Rica-LATAM-Moviles-Xamarin-LATAM-Azure-y-mas/&quot;,&quot;slug&quot;:&quot;Proximas-actividades-Costa-Rica-LATAM-Moviles-Xamarin-LATAM-Azure-y-mas&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Continuamos con más actividades en línea, presenciales y alrededor del mundo en torno a tecnologías móviles, computación en la nube, integración con servicios y mucho más!&quot;,&quot;content&quot;:&quot;&lt;p&gt;Continuamos con más actividades en línea, presenciales y alrededor del mundo en torno a tecnologías móviles, computación en la nube, integración con servicios y mucho más!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;p&gt;Muchas de ellas disponibles en español para Latinoamérica y disponibles en línea. Por acá algunas de ellas y eventos para los meses de Marzo, Abril y Mayo 2017 en Costa Rica, Latinoamérica y alrededor del mundo:&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2017/03/21/Proximas-actividades-Costa-Rica-LATAM-Moviles-Xamarin-LATAM-Azure-y-mas/preview.webp&amp;quot; alt=&amp;quot;Actividades Xamarin Azure y mas&amp;quot; title=&amp;quot;Actividades Xamarin Azure y mas&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;ONLINE-Introduccion-a-Visual-Studio-Mobile-Center\&quot;&gt;&lt;a href=\&quot;#ONLINE-Introduccion-a-Visual-Studio-Mobile-Center\&quot; class=\&quot;headerlink\&quot; title=\&quot;ONLINE - Introducción a Visual Studio Mobile Center\&quot;&gt;&lt;/a&gt;ONLINE - Introducción a Visual Studio Mobile Center&lt;/h2&gt;&lt;p&gt;&lt;a href=\&quot;https://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/events/231566487/\&quot;&gt;Registro&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;https://mobile.azure.com/signup?utm_medium=referral_link&amp;utm_source=MeetUp&amp;utm_campaign=MeetUp%20Costa%20Rica\&quot;&gt;Visual Studio Mobile Center&lt;/a&gt; permite entregar la aplicación móvil a sus usuarios más rápido y de manera más eficiente, pudiendo invertir más tiempo en desarrollar una app de calidad y con las características que a sus usuarios le importan.&lt;/p&gt;\n&lt;p&gt;Mobile Center es la combinación de múltiples servicios, frecuentemente utilizados por desarrolladores de aplicaciones móviles, juntos en la misma herramienta. &lt;/p&gt;\n&lt;p&gt;Con Mobile Center, todos los miembros del equipo pueden compilar (“Build”) su código, configurar tests automáticos (“Test Cloud”), distribuir a grupos de colaboradores (“Distribution”). También permite monitorear aplicaciones móviles, viendo los errores que las llevaron a cerrarse inesperadamente (“Crashes”), así como las analíticas sobre quiénes son sus usuarios y qué acciones realizan en la aplicación móvil (“Analytics”).&lt;/p&gt;\n&lt;h2 id=\&quot;Xamarin-Diplomado-LATAM-Nivel-Intermedio\&quot;&gt;&lt;a href=\&quot;#Xamarin-Diplomado-LATAM-Nivel-Intermedio\&quot; class=\&quot;headerlink\&quot; title=\&quot;Xamarin Diplomado LATAM - Nivel Intermedio\&quot;&gt;&lt;/a&gt;Xamarin Diplomado LATAM - Nivel Intermedio&lt;/h2&gt;&lt;p&gt;Este mes concluimos una edición más de XamarinDiplomado para Latinoamérica - Nivel Intermedio, muchas felicidades a tod@s los participantes que obtuvieron su diploma! &lt;/p&gt;\n&lt;h2 id=\&quot;Local-Azure-Bootcamp-en-Santa-Clara-San-Carlos-Costa-Rica-27-de-marzo-2017\&quot;&gt;&lt;a href=\&quot;#Local-Azure-Bootcamp-en-Santa-Clara-San-Carlos-Costa-Rica-27-de-marzo-2017\&quot; class=\&quot;headerlink\&quot; title=\&quot;Local Azure Bootcamp en Santa Clara, San Carlos, Costa Rica. 27 de marzo, 2017\&quot;&gt;&lt;/a&gt;Local Azure Bootcamp en Santa Clara, San Carlos, Costa Rica. 27 de marzo, 2017&lt;/h2&gt;&lt;p&gt;&lt;a href=\&quot;https://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/events/238215799/\&quot;&gt;&lt;del&gt;&amp;gt;&amp;gt; Registro abierto&lt;/del&gt;&lt;/a&gt;.&lt;br&gt;El próximo 27 de marzo de 2017 estaré organizando y hablando sobre Azure y Xamarin como parte de la semana TEC del Instituto Tecnológico de Costa Rica en conjunto con grandes colegas e invitados especiales en San Carlos Alajuela, como previo a la serie de eventos a nivel mundial sobre Azure llamado Global Azure Bootcamp, el cual será el próximo 22 de abril de 2017.&lt;/p&gt;\n&lt;p&gt;Puedes conocer más sobre el Global Azure Bootcamp y participar el 22 de abril y registrarte en tu ciudad.&lt;/p&gt;\n&lt;h2 id=\&quot;Hola-Mundo-Hablemos-de-Xamarin-en-Costa-Rica\&quot;&gt;&lt;a href=\&quot;#Hola-Mundo-Hablemos-de-Xamarin-en-Costa-Rica\&quot; class=\&quot;headerlink\&quot; title=\&quot;Hola Mundo! Hablemos de Xamarin en Costa Rica\&quot;&gt;&lt;/a&gt;Hola Mundo! Hablemos de Xamarin en Costa Rica&lt;/h2&gt;&lt;p&gt;&lt;a href=\&quot;https://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/events/231513193/\&quot;&gt;&lt;del&gt;&amp;gt;&amp;gt; Registro abierto&lt;/del&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Nos reunimos en persona para hablar de aplicaciones móviles con Xamarin. Trae tu código, preguntas y&amp;#x2F;o problemas que tengas al desarrollar con Xamarin, tips y recomendaciones para construir, probar y monitorear tu aplicación móvil.&lt;/p&gt;\n&lt;p&gt;¿Necesitas ayuda para comenzar una aplicación? ¿Estás probando Xamarin.Forms? Trae tu código o bien discutamos ideas para tu próxima aplicación&lt;/p&gt;\n&lt;h2 id=\&quot;Otros-eventos-en-Latinoamerica-y-alrededor-del-mundo\&quot;&gt;&lt;a href=\&quot;#Otros-eventos-en-Latinoamerica-y-alrededor-del-mundo\&quot; class=\&quot;headerlink\&quot; title=\&quot;Otros eventos en Latinoamerica y alrededor del mundo.\&quot;&gt;&lt;/a&gt;Otros eventos en Latinoamerica y alrededor del mundo.&lt;/h2&gt;&lt;ul&gt;\n&lt;li&gt;Continuan los XamarinDevDays! Xamarin en tu ciudad.&lt;/li&gt;\n&lt;li&gt;VS 2017 Laun events&lt;/li&gt;\n&lt;li&gt;Global Azure Bootcamp&lt;/li&gt;\n&lt;li&gt;Eventos Xamarin alrededor del mundo!&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;¿Quieres-aprender-mas-¡Participa-con-la-comunidad-tecnica\&quot;&gt;&lt;a href=\&quot;#¿Quieres-aprender-mas-¡Participa-con-la-comunidad-tecnica\&quot; class=\&quot;headerlink\&quot; title=\&quot;¿Quieres aprender más? ¡Participa con la comunidad técnica!\&quot;&gt;&lt;/a&gt;¿Quieres aprender más? ¡Participa con la comunidad técnica!&lt;/h2&gt;&lt;p&gt;Si estas cerca de Costa Rica, puedes atender &lt;a href=\&quot;http://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/\&quot;&gt;nuestro grupo de desarrollo móvil local&lt;/a&gt; y compartir con otros desarrolladores sobre temas de Android, iOS y UWP en el área. Si estás interesado&amp;#x2F;a en participar con nosotros o bien contactarme, puedes escribirme a &lt;a href=\&quot;mailto:stvansolano@outlook\&quot;&gt;stvansolano@outlook&lt;/a&gt; o bien seguirme a través de mi cuenta de Twitter: &lt;a href=\&quot;https://twitter.com/stvansolano\&quot;&gt;@stvansolano&lt;/a&gt;&lt;/p&gt;\n&lt;h3 id=\&quot;Suscribete-a-mi-blog\&quot;&gt;&lt;a href=\&quot;#Suscribete-a-mi-blog\&quot; class=\&quot;headerlink\&quot; title=\&quot;Suscríbete a mi blog\&quot;&gt;&lt;/a&gt;Suscríbete a mi blog&lt;/h3&gt;&lt;p&gt;También puedes &lt;a href=\&quot;http://stvansolano.github.io/blog/#suscribe\&quot;&gt;suscribirte&lt;/a&gt; a mi blog para recibir noticias sobre próximos eventos y artículos que estaré publicando.&lt;/p&gt;\n&lt;p&gt;Nos vemos en la próxima!&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Microsoft&quot;,&quot;path&quot;:&quot;blog/tags/Microsoft/&quot;},{&quot;name&quot;:&quot;Speaking&quot;,&quot;path&quot;:&quot;blog/tags/Speaking/&quot;},{&quot;name&quot;:&quot;Azure&quot;,&quot;path&quot;:&quot;blog/tags/Azure/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Continuamos con más actividades en línea, presenciales y alrededor del mundo en torno a tecnologías móviles, computación en la nube, integración con servicios y mucho más!&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Publicando apps en las tiendas: Permisos, tips y problemas frecuentes&quot;,&quot;date&quot;:&quot;2018-06-19T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2018/06/19/Publicando-apps-en-las-tiendas-iOS-Google-Play-permisos-tips-y-problemas-frecuentes/&quot;,&quot;slug&quot;:&quot;Publicando-apps-en-las-tiendas-iOS-Google-Play-permisos-tips-y-problemas-frecuentes&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Una recopilación de temas, tips, repasos y preguntas a problemas frecuentes a la hora de preparar aplicaciones para las principales tiendas de aplicaciones móviles: Google Play y Apple Store.&quot;,&quot;content&quot;:&quot;&lt;p&gt;Una recopilación de temas, tips, repasos y preguntas a problemas frecuentes a la hora de preparar aplicaciones para las principales tiendas de aplicaciones móviles: Google Play y Apple Store.&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;p&gt;Algunos aspectos importantes a preparar antes de publicar tu aplicación:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Nombre adecuado&lt;/li&gt;\n&lt;li&gt;Iconos (resoluciones y tamaños Android&amp;#x2F;iOS)&lt;/li&gt;\n&lt;li&gt;Audiencia y tipo de aplicación&lt;/li&gt;\n&lt;li&gt;Llaves de desarrollo y permisos&lt;/li&gt;\n&lt;/ul&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2018/06/19/Publicando-apps-en-las-tiendas-iOS-Google-Play-permisos-tips-y-problemas-frecuentes/preview.webp&amp;quot; alt=&amp;quot;Apps&amp;quot; title=&amp;quot;Apps&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;Problemas-frecuentes-Apple-Store\&quot;&gt;&lt;a href=\&quot;#Problemas-frecuentes-Apple-Store\&quot; class=\&quot;headerlink\&quot; title=\&quot;Problemas frecuentes - Apple Store\&quot;&gt;&lt;/a&gt;Problemas frecuentes - Apple Store&lt;/h2&gt;&lt;blockquote&gt;\n&lt;p&gt;iTunes Store operation failed. Missing required icon file. The bundle does not contain an app icon for iPhone &amp;#x2F; iPod Touch of exactly “120x120” pixels, in .png format for iOS versions &amp;gt;&amp;#x3D; 7.0&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Este problema es bastante común entre plataformas, de hecho puede suceder en Swift, ReactNative, &lt;a href=\&quot;https://jira.appcelerator.org/browse/TIMOB-23925\&quot;&gt;Appcelerator Titanium&lt;/a&gt;, &lt;a href=\&quot;https://github.com/NativeScript/nativescript-cli/issues/1490\&quot;&gt;NativeScript&lt;/a&gt; y cualquier otro que tenga que ver con XCode o el info.plist. Es un tema temas de manejo de íconos y en mi caso  n particular me llevo su rato en Xamarin viendo de que se trataba. Particularmente le vi que sucedía más recientemente (hablamos de finales de 2017-principios de 2018) y por más que vi gente que le sucedía el mismo problema en diferentes lugares. Lease &lt;a href=\&quot;https://forums.developer.apple.com/thread/86290\&quot;&gt;aqui&lt;/a&gt;, &lt;a href=\&quot;https://github.com/CocoaPods/CocoaPods/issues/7003\&quot;&gt;aqui&lt;/a&gt;, &lt;a href=\&quot;https://github.com/expo/expo/issues/539\&quot;&gt;aqui&lt;/a&gt;, tambien &lt;a href=\&quot;https://forums.xamarin.com/discussion/71397/missing-required-file-icon-error-itms-90022-itms-90023\&quot;&gt;aqui&lt;/a&gt; y &lt;a href=\&quot;https://forums.xamarin.com/discussion/24510/itunes-app-rejection-invalid-image-path-for-appicons120x120\&quot;&gt;aqui&lt;/a&gt;, aunque al final lo pude resolver corrigiendolo en el info.plist en una de sus entradas:&lt;/p&gt;\n&lt;br/&gt;\n&lt;figure class=\&quot;highlight xml\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;3&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;4&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;tag\&quot;&gt;&amp;lt;&lt;span class=\&quot;name\&quot;&gt;key&lt;/span&gt;&amp;gt;&lt;/span&gt;CFBundleIconFiles&lt;span class=\&quot;tag\&quot;&gt;&amp;lt;/&lt;span class=\&quot;name\&quot;&gt;key&lt;/span&gt;&amp;gt;&lt;/span&gt; &lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;tag\&quot;&gt;&amp;lt;&lt;span class=\&quot;name\&quot;&gt;array&lt;/span&gt;&amp;gt;&lt;/span&gt;     &lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &lt;span class=\&quot;tag\&quot;&gt;&amp;lt;&lt;span class=\&quot;name\&quot;&gt;string&lt;/span&gt;&amp;gt;&lt;/span&gt;appIcon120x120.png&lt;span class=\&quot;tag\&quot;&gt;&amp;lt;/&lt;span class=\&quot;name\&quot;&gt;string&lt;/span&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;tag\&quot;&gt;&amp;lt;/&lt;span class=\&quot;name\&quot;&gt;array&lt;/span&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;A pesar de que los iconos de aplicacion van en su propio archivo &lt;em&gt;xcassets&lt;/em&gt;, fue necesario añadir esa entrada e incluir la imagen como &lt;code&gt;BundleResource&lt;/code&gt; en el proyecto.&lt;/p&gt;\n&lt;h2 id=\&quot;Links-de-referencia-Apple\&quot;&gt;&lt;a href=\&quot;#Links-de-referencia-Apple\&quot; class=\&quot;headerlink\&quot; title=\&quot;Links de referencia (Apple)\&quot;&gt;&lt;/a&gt;Links de referencia (Apple)&lt;/h2&gt;&lt;ul&gt;\n&lt;li&gt;Manejo de permisos y entradas descriptivas en iOS&amp;#x2F;Apple (CocoaKeys): &lt;a href=\&quot;https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CocoaKeys.html#//apple_ref/doc/uid/TP40009251-SW47\&quot;&gt;Link&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;Otros-problemas-comunes\&quot;&gt;&lt;a href=\&quot;#Otros-problemas-comunes\&quot; class=\&quot;headerlink\&quot; title=\&quot;Otros problemas comunes:\&quot;&gt;&lt;/a&gt;Otros problemas comunes:&lt;/h2&gt;&lt;ul&gt;\n&lt;li&gt;“App rejected due to missing usage descriptions” en iOS. Links de ayuda: &lt;a href=\&quot;https://forums.xamarin.com/discussion/113707/this-app-attempts-to-access-privacy-sensitive-data-without-a-usage-description\&quot;&gt;Link 1&lt;/a&gt; y &lt;a href=\&quot;https://stackoverflow.com/questions/39415895/app-rejected-due-to-missing-usage-descriptions-xcode8\&quot;&gt;Link 2&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Android&quot;,&quot;path&quot;:&quot;blog/tags/Android/&quot;},{&quot;name&quot;:&quot;iOS&quot;,&quot;path&quot;:&quot;blog/tags/iOS/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Una recopilacion de temas, tips, repasos y preguntas a problemas frecuentes a la hora de preparar aplicaciones para las principales tiendas de aplicaciones móviles: Google Play y Apple Store.&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;¿Qué llevar a la próxima sesión de la comunidad Xamarin?&quot;,&quot;date&quot;:&quot;2016-05-15T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2016/05/15/Que-llevar-a-la-proxima-sesion-de-la-comunidad-Xamarin/&quot;,&quot;slug&quot;:&quot;Que-llevar-a-la-proxima-sesion-de-la-comunidad-Xamarin&quot;,&quot;thumbnail&quot;:&quot;~/smartphone.jpg&quot;,&quot;excerpt&quot;:&quot;¿Tienes todo listo para comenzar a desarrollar con Xamarin? ¿Vas para a la próxima sesión del grupo? Te dejo por acá una lista con lo que debes tener en cuenta para desarrollar tus apps.&quot;,&quot;content&quot;:&quot;&lt;p&gt;¿Tienes todo listo para comenzar a desarrollar con Xamarin? ¿Vas para a la próxima sesión del grupo? Te dejo por acá una lista con lo que debes tener en cuenta para desarrollar tus apps.&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/05/15/Que-llevar-a-la-proxima-sesion-de-la-comunidad-Xamarin/smartphone.jpg&amp;quot; alt=&amp;quot;Taller Xamarin Costa Rica&amp;quot; title=&amp;quot;Taller Xamarin Costa Rica&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;Si-vas-a-la-Charla\&quot;&gt;&lt;a href=\&quot;#Si-vas-a-la-Charla\&quot; class=\&quot;headerlink\&quot; title=\&quot;Si vas a la Charla.\&quot;&gt;&lt;/a&gt;Si vas a la Charla.&lt;/h2&gt;&lt;p&gt;Normalmente no es requerido llevar equipo, pero puedes llevarlo si fuera de interés o bien quieres mostrar algún código, aplicación o aclarar dudas. Al final de la charla disponemos de tiempo para ver lo que necesites.&lt;/p&gt;\n&lt;h2 id=\&quot;Si-vas-al-Taller\&quot;&gt;&lt;a href=\&quot;#Si-vas-al-Taller\&quot; class=\&quot;headerlink\&quot; title=\&quot;Si vas al Taller.\&quot;&gt;&lt;/a&gt;Si vas al Taller.&lt;/h2&gt;&lt;p&gt;No es obligatorio llevar computador. Puedes seguir la sesión, aclarar tus dudas en el momento y seguir los ejercicios guiados. En ocasiones disponemos de algún laboratorio de parte del huésped o bien puedes traer tu laptop su prefieres. En todo caso, puedes revisar los recursos de instalación de lo que necesitas para desarrollar:&lt;/p&gt;\n&lt;h3 id=\&quot;Recursos-de-instalacion\&quot;&gt;&lt;a href=\&quot;#Recursos-de-instalacion\&quot; class=\&quot;headerlink\&quot; title=\&quot;Recursos de instalación.\&quot;&gt;&lt;/a&gt;Recursos de instalación.&lt;/h3&gt;&lt;p&gt;Si llevas una Mac necesitarás:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&quot;https://www.xamarin.com/download\&quot;&gt;Xamarin Studio para Mac.&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Emulador Android con al menos un dispositivo instalado. Puedes descargar &lt;a href=\&quot;https://www.genymotion.com/\&quot;&gt;Genymotion&lt;/a&gt; (disponibles para Windows y Mac) o algún otro emulador de Android.&lt;/li&gt;\n&lt;li&gt;Android SDK al día y&amp;#x2F;o XCode para iOS.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Si llevas compu Windows, asegúrate que tienes los últimos paquetes y herramientas al día de la siguiente lista:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&quot;(https://www.xamarin.com/download\&quot;&gt;Xamarin Studio&lt;/a&gt; &amp;#x2F; &lt;a href=\&quot;https://www.visualstudio.com/en-us/products/visual-studio-community-vs.aspx\&quot;&gt;Visual Studio Community 2015 o superior.&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;http://go.microsoft.com/fwlink/?LinkID=699386\&quot;&gt;Visual Studio Update 3.&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://www.xamarin.com/download\&quot;&gt;Visual Studio Tools for Xamarin (4.1.1 o superior).&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Android SDK al día&lt;/li&gt;\n&lt;li&gt;Windows Apps SDK (si te interesa desarrollar apps de UWP)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Adicionalmente, puedes bajar el código fuente de alguno de los repos de &lt;a href=\&quot;https://github.com/stvansolano/MobileWorkshop\&quot;&gt;GitHub&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\&quot;¿Que-mas-llevar-Opcional\&quot;&gt;&lt;a href=\&quot;#¿Que-mas-llevar-Opcional\&quot; class=\&quot;headerlink\&quot; title=\&quot;¿Qué más llevar? (Opcional)\&quot;&gt;&lt;/a&gt;¿Qué más llevar? (Opcional)&lt;/h2&gt;&lt;ul&gt;\n&lt;li&gt;Cable USB&lt;/li&gt;\n&lt;li&gt;Teléfono Android &lt;a href=\&quot;https://developer.xamarin.com/guides/android/getting_started/installation/set_up_device_for_development/\&quot;&gt;habilitado para desarrollo.&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;em&gt;Driver&lt;/em&gt; de tu teléfono instalado (lo cual te habilita conectarte mediante USB, normalmente se encuentra disponible en internet según el modelo de tu teléfono)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;¿Dudas-problemas-con-la-instalacion-Contactame\&quot;&gt;&lt;a href=\&quot;#¿Dudas-problemas-con-la-instalacion-Contactame\&quot; class=\&quot;headerlink\&quot; title=\&quot;¿Dudas, problemas con la instalación? Contáctame.\&quot;&gt;&lt;/a&gt;¿Dudas, problemas con la instalación? Contáctame.&lt;/h2&gt;&lt;p&gt;Si tuvieras algún inconveniente con lo anterior puedes contactarme a mi &lt;a href=\&quot;mailto:stvansolano@outlook.com\&quot;&gt;correo&lt;/a&gt; y podemos revisarlo.&lt;/p&gt;\n&lt;p&gt;No olvides registrarte en el grupo de la comunidad &lt;a href=\&quot;http://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/\&quot;&gt;Mobile CR Developers&lt;/a&gt; y regístrate para la próxima sesión.&lt;/p&gt;\n&lt;p&gt;¡Nos vemos en la próxima!&lt;/p&gt;\n&lt;h2 id=\&quot;Recursos-adicionales\&quot;&gt;&lt;a href=\&quot;#Recursos-adicionales\&quot; class=\&quot;headerlink\&quot; title=\&quot;Recursos adicionales\&quot;&gt;&lt;/a&gt;Recursos adicionales&lt;/h2&gt;&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&quot;https://developer.xamarin.com/guides/android/deployment,_testing,_and_metrics/debug-on-device/\&quot;&gt;Cómo depurar aplicaciones Android&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://developer.xamarin.com/guides/ios/deployment,_testing,_and_metrics/debugging_in_xamarin_ios/\&quot;&gt;Cómo depurar aplicaciones iOS&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Meetup&quot;,&quot;path&quot;:&quot;blog/tags/Meetup/&quot;},{&quot;name&quot;:&quot;Comunidad&quot;,&quot;path&quot;:&quot;blog/tags/Comunidad/&quot;},{&quot;name&quot;:&quot;Taller&quot;,&quot;path&quot;:&quot;blog/tags/Taller/&quot;},{&quot;name&quot;:&quot;Charla&quot;,&quot;path&quot;:&quot;blog/tags/Charla/&quot;},{&quot;name&quot;:&quot;Workshop&quot;,&quot;path&quot;:&quot;blog/tags/Workshop/&quot;},{&quot;name&quot;:&quot;XamarinForms&quot;,&quot;path&quot;:&quot;blog/tags/XamarinForms/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;optimizedImage&quot;:&quot;~/smartphone.jpg&quot;,&quot;description&quot;:&quot;¿Tienes todo listo para comenzar a desarrollar con Xamarin? ¿Vas para a la próxima sesión del grupo? Te dejo por acá una lista con lo que debes tener en cuenta para desarrollar tus apps.&quot;}},{&quot;title&quot;:&quot;Recap: Primer diplomado de Xamarin Latinoamérica de Microsoft!&quot;,&quot;date&quot;:&quot;2016-11-23T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2016/11/23/Recap-del-primer-diplomado-de-Xamarin-Latinoamerica-de-Microsoft/&quot;,&quot;slug&quot;:&quot;Recap-del-primer-diplomado-de-Xamarin-Latinoamerica-de-Microsoft&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Avisos, material, recursos y links del código del #XamarinDiplomado para Latinoamérica, ¡Gracias a tod@s los participantes y a la comunidad técnica de la región!&quot;,&quot;content&quot;:&quot;&lt;p&gt;Avisos, material, recursos y links del código del &lt;a href=\&quot;https://twitter.com/search?q=%23XamarinDiplomado\&quot;&gt;#XamarinDiplomado&lt;/a&gt; para Latinoamérica, ¡Gracias a tod@s los participantes y a la comunidad técnica de la región!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n&lt;p&gt;Durante el mes de Octubre y Noviembre de 2016 tuve el gusto formar parte del primer diplomado para Latinoamérica en conjunto con Microsoft y los Xamarin MVPs &lt;a href=\&quot;https://twitter.com/enriqueaguilar\&quot;&gt;Enrique Aguilar&lt;/a&gt; y &lt;a href=\&quot;https://twitter.com/hjaimesdev\&quot;&gt;Humberto Jaimes&lt;/a&gt; a través de un diplomado en línea 100% en español a lo largo de 5 semanas y orientado a la audiencia técnica Microsoft en Latinoamérica.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/11/23/Recap-del-primer-diplomado-de-Xamarin-Latinoamerica-de-Microsoft/mvps.png&amp;quot; alt=&amp;quot;XamarinDiplomado Latinoamérica&amp;quot; title=&amp;quot;XamarinDiplomado Latinoamérica&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;blockquote&gt;\n&lt;p&gt;Obtuvimos una gran respuesta por parte de la comunidad .Net en Latinoamérica y el contenido estuvo disponible través del sitio de &lt;a href=\&quot;/2016/11/23/Recap-del-primer-diplomado-de-Xamarin-Latinoamerica-de-Microsoft/msdn.png\&quot;&gt;&lt;em&gt;MSDN&lt;/em&gt;&lt;/a&gt; en la versión español para la toda la región!&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;El diplomado se concentró en el desarrollo de aplicaciones móviles para Xamarin desde el enfoque tradicional de desarrollo móvil para Android&amp;#x2F;iOS de la mano de Humberto, Enrique y mi persona, abarcando los conceptos nativos de cada plataforma móvil, así como aspectos multi-plataformaa, conectividad, base de datos, XAML, Xamarin.Forms y Microsoft Azure para la creación de aplicaciones conectadas a la nube.&lt;/p&gt;\n&lt;p&gt;&lt;br/&gt;&lt;blockquote class=\&quot;twitter-tweet\&quot; data-lang=\&quot;es\&quot;&gt;&lt;p lang=\&quot;es\&quot; dir=\&quot;ltr\&quot;&gt;¡Aun puedes inscribirte en el &lt;a href=\&quot;https://twitter.com/hashtag/XamarinDiplomado?src=hash\&quot;&gt;#XamarinDiplomado&lt;/a&gt; en español! Impartido por &lt;a href=\&quot;https://twitter.com/stvansolano\&quot;&gt;@stvansolano&lt;/a&gt; &lt;a href=\&quot;https://twitter.com/EnriqueAguilar\&quot;&gt;@EnriqueAguilar&lt;/a&gt; &lt;a href=\&quot;https://twitter.com/HJaimesDev\&quot;&gt;@HJaimesDev&lt;/a&gt; &lt;a href=\&quot;https://t.co/aQ6nA312TZ\&quot;&gt;https://t.co/aQ6nA312TZ&lt;/a&gt;&lt;/p&gt;&amp;amp;mdash; Miguel de Icaza (@migueldeicaza) &lt;a href=\&quot;https://twitter.com/migueldeicaza/status/799626370540339200\&quot;&gt;18 de noviembre de 2016&lt;/a&gt;&lt;/blockquote&gt;&lt;script async src=\&quot;//platform.twitter.com/widgets.js\&quot; charset=\&quot;utf-8\&quot;&gt;&lt;/script&gt;&lt;br&gt;Invitación cordial de &lt;em&gt;Miguel de Icaza&lt;/em&gt; para el diplomado.&lt;/p&gt;\n&lt;h2 id=\&quot;Blogs-de-los-Xamarin-MVPs\&quot;&gt;&lt;a href=\&quot;#Blogs-de-los-Xamarin-MVPs\&quot; class=\&quot;headerlink\&quot; title=\&quot;Blogs de los Xamarin MVPs\&quot;&gt;&lt;/a&gt;Blogs de los Xamarin MVPs&lt;/h2&gt;&lt;p&gt;Enrique Aguilar - &lt;a href=\&quot;http://www.enriqueaguilarvargas.com/\&quot;&gt;http://www.enriqueaguilarvargas.com/&lt;/a&gt;&lt;br&gt;Humberto Jaimes - &lt;a href=\&quot;http://www.hjr.com.mx/\&quot;&gt;http://www.hjr.com.mx/&lt;/a&gt;&lt;br&gt;Esteban Solano - &lt;a href=\&quot;http://stvansolano.github.io/blog\&quot;&gt;http://stvansolano.github.io/blog&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;Recursos-adicionales\&quot;&gt;&lt;a href=\&quot;#Recursos-adicionales\&quot; class=\&quot;headerlink\&quot; title=\&quot;Recursos adicionales\&quot;&gt;&lt;/a&gt;Recursos adicionales&lt;/h2&gt;&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&quot;http://www.hjr.com.mx/2016/10/RecursosXamarinDiplomado.html\&quot;&gt;¿Qué debo saber antes de iniciar el diplomado o comenzar con Xamarin?&lt;/a&gt; por &lt;a href=\&quot;https://twitter.com/hjaimesdev\&quot;&gt;Humberto Jaimes&lt;/a&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;/2016/10/31/Como-desplegar-apps-para-Android-en-tu-dispositivo-fisico/\&quot;&gt;Cómo desplegar apps para Android en tu dispositivo físico&lt;/a&gt; por Esteban Solano&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;/2016/12/01/Introduccion-a-las-aplicaciones-moviles-conectadas-con-Azure-Mobile-Apps/\&quot;&gt;Introduccion a las aplicaciones moviles conectadas con Azure Mobile Apps&lt;/a&gt; por Esteban Solano.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;Sesiones-de-Q-amp-A\&quot;&gt;&lt;a href=\&quot;#Sesiones-de-Q-amp-A\&quot; class=\&quot;headerlink\&quot; title=\&quot;Sesiones de Q&amp;amp;A\&quot;&gt;&lt;/a&gt;Sesiones de Q&amp;amp;A&lt;/h2&gt;&lt;p&gt;Durante el diplomado contamos con sesiones semanales de Q&amp;amp;A en donde los estudiantes pudieron evacuar dudas y aclarar aspectos importantes del diplomado. Por acá los links:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Sesión 1. &lt;a href=\&quot;https://www.youtube.com/watch?v=-30aUbXm12w\&quot;&gt;Link&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Sesión 2. &lt;a href=\&quot;https://www.youtube.com/watch?v=n0C5qG1zPys&amp;app=desktop\&quot;&gt;Link&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Sesión 3. &lt;a href=\&quot;https://youtu.be/n0C5qG1zPys\&quot;&gt;Link&lt;/a&gt;.&lt;/li&gt;\n&lt;li&gt;Sesión 4. &lt;a href=\&quot;https://www.youtube.com/watch?v=fWaUsZaHIu8&amp;t=67s\&quot;&gt;Link&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Sesión 5. &lt;a href=\&quot;https://www.youtube.com/watch?v=Bf97hEuvSzc&amp;t=4s\&quot;&gt;Link&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;Nota-importante-para-los-participantes-previo-del-cierre\&quot;&gt;&lt;a href=\&quot;#Nota-importante-para-los-participantes-previo-del-cierre\&quot; class=\&quot;headerlink\&quot; title=\&quot;Nota importante para los participantes previo del cierre:\&quot;&gt;&lt;/a&gt;Nota importante para los participantes previo del cierre:&lt;/h2&gt;&lt;p&gt;Les dejo algunos recursos de interés así como algunas notas importantes respecto a los requisitos de aprobación.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;No es obligatorio realizar examen para poder acceder al Diploma.&lt;/strong&gt; De esta manera se tendrá más tiempo para desarrollar y evidenciar que tu aplicación está conectada a la nube de Azure. &lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Recuerda instalar lo siguiente:&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;a href=\&quot;https://azure.microsoft.com/es-es/downloads/\&quot;&gt;Azure Software Develepment Kit&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Instalación de referencia de &lt;a href=\&quot;https://components.xamarin.com/view/azure-mobile-client\&quot;&gt;Azure Mobile Client SDK&lt;/a&gt; a través de NuGet (paquete + referencias)&lt;/li&gt;\n&lt;/ol&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/11/23/Recap-del-primer-diplomado-de-Xamarin-Latinoamerica-de-Microsoft/sdk.png&amp;quot; alt=&amp;quot;SDK&amp;quot; title=&amp;quot;SDK&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Recuerda que debes subir evidencia de tu aplicación entre el 28 y 2 de diciembre de 2016.&lt;/strong&gt;  Podrás subirla también entre el 3 de diciembre y 9 de diciembre de 2016, pero sin tener posibilidad de recibir revisión&amp;#x2F;corrección.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Todos los participantes podrán recibir asistencia técnica&lt;/strong&gt;. Esto para atender sobre errores durante el desarrollo de su app y sobre la conexión a Azure escribiendo a este email &lt;a href=\&quot;mailto:xamarindiplomado@mail.ticapacitacion.com\&quot;&gt;xamarindiplomado@mail.ticapacitacion.com&lt;/a&gt; desde el 25&amp;#x2F;11&amp;#x2F;2016 al 9&amp;#x2F;12&amp;#x2F;2016.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Todos los participantes podrán asistir a sesiones de preguntas&lt;/strong&gt;. Esto los días Lunes, Miércoles y Viernes desde las 7:30pm hasta las 8:30pm para resolver dudas sobre sus aplicaciones. Fechas: 28&amp;#x2F;11, 30&amp;#x2F;11, 2&amp;#x2F;12, 5&amp;#x2F;12, 7&amp;#x2F;12, 9&amp;#x2F;12 de 2016&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;Agradecimiento-especial\&quot;&gt;&lt;a href=\&quot;#Agradecimiento-especial\&quot; class=\&quot;headerlink\&quot; title=\&quot;Agradecimiento especial.\&quot;&gt;&lt;/a&gt;Agradecimiento especial.&lt;/h2&gt;&lt;p&gt;Muchísimas gracias tanto a los participantes, a tod@s quienes nos dieron sus opiniones y retroalimentación durante el diplomado y en especial a Humberto, Enrique y a todo el equipo de Microsoft en hacer el diplomado posible y por la invitación, sin duda alguna una gran fuente de material en español para todos aquellos que quieran comenzar a desarrollar aplicaciones móviles sus conocimientos en C#&amp;#x2F;.Net para aprender Xamarin.&lt;/p&gt;\n&lt;h2 id=\&quot;¿Quieres-aprender-mas-¡Participa-con-la-comunidad-tecnica\&quot;&gt;&lt;a href=\&quot;#¿Quieres-aprender-mas-¡Participa-con-la-comunidad-tecnica\&quot; class=\&quot;headerlink\&quot; title=\&quot;¿Quieres aprender más? ¡Participa con la comunidad técnica!\&quot;&gt;&lt;/a&gt;¿Quieres aprender más? ¡Participa con la comunidad técnica!&lt;/h2&gt;&lt;p&gt;Si estas cerca de Costa Rica, puedes atender &lt;a href=\&quot;http://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/\&quot;&gt;nuestro grupo de desarrollo móvil local&lt;/a&gt; y compartir con otros desarrolladores sobre temas de Android, iOS y UWP en el área. Si estás interesado&amp;#x2F;a en participar con nosotros o bien contactarme, puedes escribirme a &lt;a href=\&quot;mailto:stvansolano@outlook\&quot;&gt;stvansolano@outlook&lt;/a&gt; o bien seguirme a través de mi cuenta de Twitter: &lt;a href=\&quot;https://twitter.com/stvansolano\&quot;&gt;@stvansolano&lt;/a&gt;&lt;/p&gt;\n&lt;h3 id=\&quot;Suscribete-a-mi-blog\&quot;&gt;&lt;a href=\&quot;#Suscribete-a-mi-blog\&quot; class=\&quot;headerlink\&quot; title=\&quot;Suscríbete a mi blog\&quot;&gt;&lt;/a&gt;Suscríbete a mi blog&lt;/h3&gt;&lt;p&gt;También puedes &lt;a href=\&quot;http://stvansolano.github.io/blog/#suscribe\&quot;&gt;suscribirte&lt;/a&gt; a mi blog para recibir noticias sobre próximos eventos y artículos que estaré publicando.&lt;/p&gt;\n&lt;p&gt;Nos vemos en la próxima.&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Microsoft&quot;,&quot;path&quot;:&quot;blog/tags/Microsoft/&quot;},{&quot;name&quot;:&quot;XamarinDiplomado&quot;,&quot;path&quot;:&quot;blog/tags/XamarinDiplomado/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Avisos, material, recursos y links del código del #XamarinDiplomado para Latinoamérica&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Recap - Taller de Apps conectadas con Xamarin - Costa Rica&quot;,&quot;date&quot;:&quot;2016-09-05T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2016/09/05/Recap-del-taller-de-apps-conectadas-con-Xamarin-Costa-Rica/&quot;,&quot;slug&quot;:&quot;Recap-del-taller-de-apps-conectadas-con-Xamarin-Costa-Rica&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;El pasado 3 de setiembre de 2016 tuvimos un taller de apps móviles conectadas con Xamarin en la Universidad Ulacit, Barrio Tournón (San José). Por acá el resumen de la actividad, diapositivas y código fuente de la aplica&quot;,&quot;content&quot;:&quot;&lt;p&gt;El pasado 3 de setiembre de 2016 tuvimos un taller de apps móviles conectadas con Xamarin en la Universidad Ulacit, Barrio Tournón (San José). Por acá el resumen de la actividad, diapositivas y código fuente de la aplicación.&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/09/05/Recap-del-taller-de-apps-conectadas-con-Xamarin-Costa-Rica/invitation.png&amp;quot; alt=&amp;quot;Taller apps conectadas&amp;quot; title=&amp;quot;Taller apps conectadas&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;blockquote&gt;\n&lt;p&gt;En un mundo interconectado, las apps hoy en día deben soportar situaciones adversas al internet en lugares atípicos incluyendo lugares cerrados, túneles, aviones y lugares sin conexión en lo absoluto.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Como desarrolladores, debemos tener esto en cuenta como parte de nuestro diseño y arquitectura de nuestras aplicaciones móviles para mantenerlas activas y aceptables por nuestros usuarios.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&quot;Temas-de-la-sesion\&quot;&gt;&lt;a href=\&quot;#Temas-de-la-sesion\&quot; class=\&quot;headerlink\&quot; title=\&quot;Temas de la sesión\&quot;&gt;&lt;/a&gt;Temas de la sesión&lt;/h2&gt;&lt;ul&gt;\n&lt;li&gt;Desarrollo de apps para Android, iOS y UWP con Xamarin.&lt;/li&gt;\n&lt;li&gt;Estrategias de código y UI compartidas.&lt;/li&gt;\n&lt;li&gt;Xamarin.Forms vrs el modelo tradicional.&lt;/li&gt;\n&lt;li&gt;Arquitectura REST y servicios web&lt;/li&gt;\n&lt;li&gt;Introducción a Xamarin.Plugins&lt;/li&gt;\n&lt;li&gt;Apps conectadas y desconectadas&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;Actividades-y-codigo-fuente\&quot;&gt;&lt;a href=\&quot;#Actividades-y-codigo-fuente\&quot; class=\&quot;headerlink\&quot; title=\&quot;Actividades y código fuente\&quot;&gt;&lt;/a&gt;Actividades y código fuente&lt;/h2&gt;&lt;ul&gt;\n&lt;li&gt;Explicación y demo de la sesión - &lt;a href=\&quot;https://github.com/stvansolano/RestfulCountriesApp\&quot;&gt;RestCountriesApp&lt;/a&gt; (código abierto y disponible para Android, iOS y Windows)&lt;/li&gt;\n&lt;li&gt;Rifa entre los asistentes con la app de &lt;a href=\&quot;https://github.com/stvansolano/lucky-winner\&quot;&gt;LuckyWinner&lt;/a&gt; 100% Open-Source&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;http://www.meetup.com/Costa-Rica-Mobile-Developers/photos/27241400\&quot;&gt;Fotos&lt;/a&gt; de la actividad.&lt;br&gt;Puedes bajar el código de la sesión y contribuir con tus propias ideas en el repositorio de GitHub. Recuerda tener al día el ambiente con lo necesario para correr la aplicación como lo indicamos en este link.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;Agradecimiento-y-diapositivas\&quot;&gt;&lt;a href=\&quot;#Agradecimiento-y-diapositivas\&quot; class=\&quot;headerlink\&quot; title=\&quot;Agradecimiento y diapositivas.\&quot;&gt;&lt;/a&gt;Agradecimiento y diapositivas.&lt;/h2&gt;&lt;p&gt;Agradecemos a la Ulacit por facilitarnos el espacio y equipo para llevar a cabo esta actividad.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Link href=&amp;quot;https://speakerdeck.com/stvansolano/taller-de-apps-conectadas-con-xamarin-y-c-number-costa-rica&amp;quot; alt=&amp;quot;Link&amp;quot; title=&amp;quot;Link&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;Proximas-sesiones-de-Octubre-¡No-te-las-pierdas\&quot;&gt;&lt;a href=\&quot;#Proximas-sesiones-de-Octubre-¡No-te-las-pierdas\&quot; class=\&quot;headerlink\&quot; title=\&quot;Próximas sesiones de Octubre ¡No te las pierdas!\&quot;&gt;&lt;/a&gt;Próximas sesiones de Octubre ¡No te las pierdas!&lt;/h2&gt;&lt;p&gt;No olvides suscribirte al &lt;a href=\&quot;http://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/\&quot;&gt;Meetup de Mobile CR Developers&lt;/a&gt; y reserva tu lugar para las próximas sesiones. ¡Nos vemos en la próxima!&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Speaking&quot;,&quot;path&quot;:&quot;blog/tags/Speaking/&quot;},{&quot;name&quot;:&quot;Meetup&quot;,&quot;path&quot;:&quot;blog/tags/Meetup/&quot;},{&quot;name&quot;:&quot;Mobile&quot;,&quot;path&quot;:&quot;blog/tags/Mobile/&quot;},{&quot;name&quot;:&quot;Spanish/English&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-English/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;El pasado 3 de setiembre de 2016 tuvimos un taller de apps móviles conectadas con Xamarin en la Universidad Ulacit, Barrio Tournón (San José). Por acá el resumen de la actividad, diapositivas y código fuente de la aplicación.&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Recommended Asp.Net Core Links for June 2016&quot;,&quot;date&quot;:&quot;2016-06-01T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2016/06/01/Recommended-Asp-Net-Core-Links-for-June-2016/&quot;,&quot;slug&quot;:&quot;Recommended-Asp-Net-Core-Links-for-June-2016&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Here is a list of recommended links for developing Asp.Net Core apps for June 2016&quot;,&quot;content&quot;:&quot;&lt;p&gt;Here is a list of recommended links for developing Asp.Net Core apps for June 2016&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&a ide. &lt;a href=\&quot;https://ievangelist.github.io/blog/migrating-to-rc2/\&quot;&gt;Link&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Krestrel Urls with RC2. &lt;a href=\&quot;http://benfoster.io/blog/how-to-configure-kestrel-urls-in-aspnet-core-rc2\&quot;&gt;Link&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Converting an Asp.Net Core RC1 to RC2. &lt;a href=\&quot;https://wildermuth.com/2016/05/17/Converting-an-ASP-NET-Core-RC1-Project-to-RC2\&quot;&gt;Link&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;OmniSharp\&quot;&gt;&lt;a href=\&quot;#OmniSharp\&quot; class=\&quot;headerlink\&quot; title=\&quot;OmniSharp\&quot;&gt;&lt;/a&gt;OmniSharp&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;OmniSharp: .Net and IntelliSense on any platform with your editor. &lt;a href=\&quot;www.omnisharp.net\&quot;&gt;Link&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Making Cross-platform .NET a Reality and a pleasure. &lt;a href=\&quot;http://www.hanselman.com/blog/OmniSharpMakingCrossplatformNETARealityAndAPleasure.aspx\&quot;&gt;Link&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;Debugging-Asp-Net-Core-apps\&quot;&gt;&lt;a href=\&quot;#Debugging-Asp-Net-Core-apps\&quot; class=\&quot;headerlink\&quot; title=\&quot;Debugging Asp.Net Core apps\&quot;&gt;&lt;/a&gt;Debugging Asp.Net Core apps&lt;/h3&gt;&lt;p&gt;&lt;a href=\&quot;http://zablo.net/blog/post/run-and-debug-asp-net-core-rc2-ubuntu-16-04\&quot;&gt;Run and debug Asp.Net Core on Ubuntu&lt;/a&gt;&lt;/p&gt;\n&lt;h3 id=\&quot;Yeoman-and-sub-generators\&quot;&gt;&lt;a href=\&quot;#Yeoman-and-sub-generators\&quot; class=\&quot;headerlink\&quot; title=\&quot;Yeoman and sub-generators\&quot;&gt;&lt;/a&gt;Yeoman and sub-generators&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;Meet Yeoman. &lt;a href=\&quot;http://yeoman.io/\&quot;&gt;Link&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Yeoman generators. &lt;a href=\&quot;ttp://yeoman.io/generators/\&quot;&gt;Link&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;Spanish-links\&quot;&gt;&lt;a href=\&quot;#Spanish-links\&quot; class=\&quot;headerlink\&quot;
