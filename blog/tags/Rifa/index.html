s://www.visualstudio.com/en-us/downloads/download-visual-studio-vs.aspx\&quot;&gt;https://www.visualstudio.com/en-us/downloads/download-visual-studio-vs.aspx&lt;/a&gt;&lt;/p&gt;\n&lt;h3 id=\&quot;Recommended-Emulators-for-Android\&quot;&gt;&lt;a href=\&quot;#Recommended-Emulators-for-Android\&quot; class=\&quot;headerlink\&quot; title=\&quot;Recommended Emulators for Android\&quot;&gt;&lt;/a&gt;Recommended Emulators for Android&lt;/h3&gt;&lt;p&gt;&lt;a href=\&quot;https://xamarin.com/android-player\&quot;&gt;Xamarin Android Player&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;https://www.genymotion.com/#!/download\&quot;&gt;Genymotion&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;Developing-a-Xamarin-Forms-app-from-scratch\&quot;&gt;&lt;a href=\&quot;#Developing-a-Xamarin-Forms-app-from-scratch\&quot; class=\&quot;headerlink\&quot; title=\&quot;Developing a Xamarin.Forms app from scratch\&quot;&gt;&lt;/a&gt;Developing a Xamarin.Forms app from scratch&lt;/h2&gt;&lt;p&gt;In Visual Studio:&lt;br&gt;– &lt;em&gt;New Project -&amp;gt; Installed -&amp;gt; Visual C# -&amp;gt; Cross-Platform -&amp;gt; Blank App (Xamarin.Forms Portable)&lt;/em&gt;&lt;/p&gt;\n&lt;p&gt;In Xamarin Studio:&lt;br&gt;– &lt;em&gt;File -&amp;gt; New -&amp;gt; Solution -&amp;gt; Cross-platform -&amp;gt; App -&amp;gt; Xamarin.Forms App (Use Portable Class Library)&lt;/em&gt;&lt;/p&gt;\n\n\n&lt;p&gt;Let’s inspect the App.cs main code that which is responsible for supporting the UI for all the platforms running our app:&lt;/p&gt;\n&lt;p&gt;By doing so will get:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;A Xamarin.Forms project for sharing XAML&amp;#x2F;C# code between platforms&lt;/li&gt;\n&lt;li&gt;Android project referencing Xamarin.Forms&lt;/li&gt;\n&lt;li&gt;iOS project&lt;/li&gt;\n&lt;li&gt;UWP project&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Let’s set the project structure to be used later in this tutorial:&lt;/p&gt;\n\n\n&lt;h2 id=\&quot;Hello-World-Xamarin-Forms\&quot;&gt;&lt;a href=\&quot;#Hello-World-Xamarin-Forms\&quot; class=\&quot;headerlink\&quot; title=\&quot;Hello World, Xamarin.Forms!\&quot;&gt;&lt;/a&gt;Hello World, Xamarin.Forms!&lt;/h2&gt; \n\n&lt;p&gt;This is the single code shared across those platforms:&lt;/p&gt;\n\n\n&lt;h2 id=\&quot;Adding-more-pages-to-the-app-with-MasterDetailPage\&quot;&gt;&lt;a href=\&quot;#Adding-more-pages-to-the-app-with-MasterDetailPage\&quot; class=\&quot;headerlink\&quot; title=\&quot;Adding more pages to the app with MasterDetailPage\&quot;&gt;&lt;/a&gt;Adding more pages to the app with MasterDetailPage&lt;/h2&gt;&lt;ul&gt;\n&lt;li&gt;Adding a Menu&lt;/li&gt;\n&lt;li&gt;Basic Controls page&lt;/li&gt;\n&lt;li&gt;Introducing App.xaml&lt;/li&gt;\n&lt;li&gt;Customizing your app (&lt;strong&gt;aka&lt;/strong&gt; ResourceDictionary&amp;#x2F;Styles)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;Additional-resources-amp-links\&quot;&gt;&lt;a href=\&quot;#Additional-resources-amp-links\&quot; class=\&quot;headerlink\&quot; title=\&quot;Additional resources &amp;amp; links.\&quot;&gt;&lt;/a&gt;Additional resources &amp;amp; links.&lt;/h2&gt;&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&quot;https://blog.xamarin.com/introducing-xamarin-4/\&quot;&gt;Introducing Xamarin 4&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://developer.xamarin.com/guides/xamarin-forms/controls/\&quot;&gt;Xamarin Forms Reference&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://developer.xamarin.com/guides/cross-platform/getting_started/beginning_a_xamarin_trial/\&quot;&gt;Getting Xamarin license&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://testcloud.xamarin.com/\&quot;&gt;Xamarin Test Cloud&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://blog.xamarin.com/introduction-to-android-material-design/\&quot;&gt;Adding Material Design to Xamarin Apps&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;http://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers\&quot;&gt;Mobile CR Developers - Meetup&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Speaking&quot;,&quot;path&quot;:&quot;blog/tags/Speaking/&quot;},{&quot;name&quot;:&quot;Taller&quot;,&quot;path&quot;:&quot;blog/tags/Taller/&quot;},{&quot;name&quot;:&quot;Workshop&quot;,&quot;path&quot;:&quot;blog/tags/Workshop/&quot;},{&quot;name&quot;:&quot;XamarinForms&quot;,&quot;path&quot;:&quot;blog/tags/XamarinForms/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Here is the source-code links and additional resources for the Xamarin 4 Worshop that I presented on January 13th, 2006. Thanks everyone for attending!&quot;,&quot;image&quot;:&quot;workshop.jpg&quot;}},{&quot;title&quot;:&quot;Xamarin Evolve 2016 + //Build recap: ¡Xamarin para todos/as!&quot;,&quot;date&quot;:&quot;2016-03-18T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2016/03/18/Xamarin-Evolve-2016-Build-recap-Xamarin-for-everyone/&quot;,&quot;slug&quot;:&quot;Xamarin-Evolve-2016-Build-recap-Xamarin-for-everyone&quot;,&quot;thumbnail&quot;:&quot;~/invitation.png&quot;,&quot;excerpt&quot;:&quot;¡Xamarin para todos&amp;#x2F;as! Si te perdiste los últimos meetups de la Comunidad Xamarin Costa Rica o bien quieres estar al tanto de las novedades de Xamarin del pasado #Build2016, te invitamos al próximo meetup para reca&quot;,&quot;content&quot;:&quot;&lt;p&gt;¡Xamarin para todos&amp;#x2F;as! Si te perdiste los últimos meetups de la Comunidad Xamarin Costa Rica o bien quieres estar al tanto de las novedades de Xamarin del pasado &lt;a href=\&quot;https://twitter.com/search?q=%23build2016&amp;src=typd\&quot;&gt;#Build2016&lt;/a&gt;, te invitamos al próximo meetup para recapitular sobre los cambios anunciados recientemente para Xamarin y cómo Microsoft encaja en la historia.&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n&lt;p&gt;Además, abarcaremos lo más destacado del próximo &lt;a href=\&quot;https://evolve.xamarin.com/\&quot;&gt;Xamarin Evolve 2016&lt;/a&gt; el cual será 100% dedicado al desarrollo de apps con Xamarin.&lt;/p&gt;\n&lt;p&gt;Si alguna vez has querido empezar a crear aplicaciones móviles con Xamarin &amp;#x2F; .NET, no hay mejor momento para empezar que ahora! &lt;a href=\&quot;https://www.xamarin.com/download\&quot;&gt;Descargalo aquí&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Acompáñanos, comparte y aprende a desarrollar tus primeras apps con Xamarin. Tendremos pizza, bebidas, rifas entre los participantes y más! Cortesía de nuestros patrocinadores. &lt;/p&gt;\n&lt;p&gt;Live streaming del Xamarin Evolve &lt;a href=\&quot;https://blog.xamarin.com/join-the-xamarin-evolve-2016-live-stream\&quot;&gt;aquí&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;¡No te lo pierdas!&lt;/strong&gt; &lt;em&gt;Cupo limitado&lt;/em&gt;.&lt;/p&gt;\n&lt;p&gt;Reservar &lt;a href=\&quot;http://www.meetup.com/Xamarin-Costa-Rica-Mobile-NET-Developer-Group/events/229939818/\&quot;&gt;&lt;strong&gt;aquí&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;https://blog.xamarin.com/xamarin-for-all/\&quot;&gt;Más sobre la noticia&lt;/a&gt;&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/03/18/Xamarin-Evolve-2016-Build-recap-Xamarin-for-everyone/invitation.png&amp;quot; alt=&amp;quot;Invitacion&amp;quot; title=&amp;quot;Invitacion&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;&lt;strong&gt;In English:&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Xamarin for everyone! If you missed our latest meetups or you want to catch-up from latest &lt;a href=\&quot;https://twitter.com/search?q=%23build2016&amp;src=typd\&quot;&gt;#Build2016&lt;/a&gt; announcements, we invite you to the next meetup to recap on the changes recently announced for Xamarin and how Microsoft fits into the story. Additionally, we will cover the highlights of next &lt;a href=\&quot;https://evolve.xamarin.com/\&quot;&gt;Xamarin Evolve 2016&lt;/a&gt; which is 100% dedicated to developing apps with Xamarin.&lt;/p&gt;\n&lt;p&gt;If you’ve ever wanted to start creating mobile applications with Xamarin &amp;#x2F; .NET, there is no better time to start than now! &lt;a href=\&quot;https://www.xamarin.com/download\&quot;&gt;Download it here&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Join us, share and learn to develop your first apps with Xamarin. We’ll have pizza, drinks, raffles among participants and more! Courtesy of our sponsors.&lt;/p&gt;\n&lt;p&gt;Xamarin Evolve Live streaming &lt;a href=\&quot;https://blog.xamarin.com/join-the-xamarin-evolve-2016-live-stream\&quot;&gt;here&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;Do not miss it! Limited availability. &lt;/p&gt;\n&lt;p&gt;RSVP &lt;a href=\&quot;http://www.meetup.com/Xamarin-Costa-Rica-Mobile-NET-Developer-Group/events/229939818/\&quot;&gt;&lt;strong&gt;here&lt;/strong&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;https://blog.xamarin.com/xamarin-for-all/\&quot;&gt;About the Xamarin adquisition&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;IMPORTANT:&lt;/strong&gt; This event will be held in Spanish&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Open Source&quot;,&quot;path&quot;:&quot;blog/tags/Open-Source/&quot;},{&quot;name&quot;:&quot;Microsoft&quot;,&quot;path&quot;:&quot;blog/tags/Microsoft/&quot;},{&quot;name&quot;:&quot;Speaking&quot;,&quot;path&quot;:&quot;blog/tags/Speaking/&quot;},{&quot;name&quot;:&quot;Meetup&quot;,&quot;path&quot;:&quot;blog/tags/Meetup/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;¡Xamarin para todos/as!. Si te perdiste los últimos meetups de la Comunidad Xamarin Costa Rica o bien quieres estar al tanto de las novedades de Xamarin del pasado #Build2016, te invitamos al próximo meetup para recapitular sobre los cambios anunciados recientemente para Xamarin y cómo Microsoft encaja en la historia.&quot;,&quot;optimizedImage&quot;:&quot;~/invitation.png&quot;}},{&quot;title&quot;:&quot;Xamarin+Open Source=Love, Una historia que no acaba&quot;,&quot;date&quot;:&quot;2019-02-28T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2019/02/28/Xamarin-Open-Source-Love-Una-historia-que-no-acaba/&quot;,&quot;slug&quot;:&quot;Xamarin-Open-Source-Love-Una-historia-que-no-acaba&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Como parte del #mesXamarin #XamarinMonth&amp;#x2F;#MesXamarin, comparto un poco de mi historia con Xamarin y lo mucho que he recibido y aprendido de esta tecnología y su gran comunidad.&quot;,&quot;content&quot;:&quot;&lt;p&gt;Como parte del #mesXamarin #XamarinMonth&amp;#x2F;#MesXamarin, comparto un poco de mi historia con Xamarin y lo mucho que he recibido y aprendido de esta tecnología y su gran comunidad.&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;p&gt;¡El tiempo vuela! Vamos cerrando Febrero 2019 (casi 15% del año consumido ya) y los años se pasan rápido. No hace nada que conocí Xamarin por primera vez, por allí de 2015, y a pesar de que no era algo fácil de acceder tuve la oportunidad de conocerlo a través de terceros y un poco de vista a lo lejos. &lt;/p&gt;\n&lt;p&gt;Por el tiempo en que supe de Xamarin, era bastante difícil poder aprenderlo y desarrollar porque había que pagar por ello. Era entendible dado la naturaleza de Xamarin como tal por sus orígen startup por parte de sus fundadores: Miguel de Icaza y Nat Friedman. &lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2019/02/28/Xamarin-Open-Source-Love-Una-historia-que-no-acaba/preview.webp&amp;quot; alt=&amp;quot;Xamarin Love&amp;quot; title=&amp;quot;Xamarin Love&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;A-Xamarin-story-From-Zero-to-Hero\&quot;&gt;&lt;a href=\&quot;#A-Xamarin-story-From-Zero-to-Hero\&quot; class=\&quot;headerlink\&quot; title=\&quot;A Xamarin story: From Zero to Hero!\&quot;&gt;&lt;/a&gt;A Xamarin story: From Zero to Hero!&lt;/h2&gt;&lt;p&gt;Mi experiencia por esos tiempos había sido mayormente en .NET en web y escritorio con WPF, por lo que el mundo de móvil siempre me resultó interesante y todo un mundo por descubrir. Para mí, el no conocer la Xamarin ni mobile nunca lo consideré un impedimiento para aprender. Comencé leyendo, aprendiendo, participando y aprovechando mi experiencia previa con XAML y aprendí Xamarin.Forms con sus diferencias obvias, y llegue incluso a resolver algunos problemas que gente que recién conocía XAML en Xamarin los tenía y los daban a conocer en Xamarin Forums, una plataforma de uso de Xamarin por ese tiempo.&lt;/p&gt;\n&lt;p&gt;Me di cuenta que no estaba solo, y que muchos como yo estaban teniendo problemas similares, así que me animé a participar más en la comunidad, tuve la oportunidad de dar el tema a conocer con colegas. No tardó en darse el interés de varias personas cercanas a mí y a lo interno en comunidad de mi país, y decidí crear un grupo de Meetup llamado &lt;a href=\&quot;https://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/\&quot;&gt;Mobile CR Developers&lt;/a&gt;, el cual cumple 4 años ya y me ha dado la oportunidad de hablar sobre Xamarin y mobile en varias universidades y en las oficinas de Microsoft de Costa Rica. A la fecha suman mas 1200 personas inscritas y mas de 500 participantes entre charlas, talleres abiertos e invitaciones a universidades y empresad. &lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;487&amp;quot; height=&amp;quot;487&amp;quot; src=&amp;quot;/2019/02/28/Xamarin-Open-Source-Love-Una-historia-que-no-acaba/foto1.png&amp;quot; alt=&amp;quot;Meetup&amp;quot; title=&amp;quot;Meetup&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;blockquote&gt;\n&lt;p&gt;Para mí, el no conocer la Xamarin ni mobile nunca lo consideré un impedimiento para aprender de esta tecnología.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Con el tiempo y manteniéndome en mis contribuciones, se dieron cosas bien interesantes:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Recibí la distinción de Xamarin MVP por el esfuerzo, lo que incluía una subscripción a Xamarin University. Wow! &lt;/li&gt;\n&lt;li&gt;Logré certificarme como Xamarin Mobile Developer meses después y seguí aprendiendo. Más importante aún, continué aprovechando ese conocimiento para ayudar a otros que aún pasaban por lo mismo.&lt;/li&gt;\n&lt;li&gt;Participé en la iniciativa &lt;a href=\&quot;/2016/11/23/Recap-del-primer-diplomado-de-Xamarin-Latinoamerica-de-Microsoft/\&quot;&gt;XamarinDiplomado&lt;/a&gt; para Latinoamérica con grandes colegas como Humberto Jaimes y Enrique Aguilar.&lt;/li&gt;\n&lt;li&gt;Empece como instructor de tecnología .NET en Costa Rica y aún con mis primeros pasos en móviles impartí mi primer curso de Xamarin en Costa Rica.&lt;/li&gt;\n&lt;li&gt;Pasé a ser Microsoft MVP en Developer Technologies donde llevo a la fecha 3 galardones anuales consecutivos desde 2016.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2019/02/28/Xamarin-Open-Source-Love-Una-historia-que-no-acaba/recognitions.png&amp;quot; alt=&amp;quot;Recognitions&amp;quot; title=&amp;quot;Recognitions&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;Xamarin-y-los-vientos-de-cambio\&quot;&gt;&lt;a href=\&quot;#Xamarin-y-los-vientos-de-cambio\&quot; class=\&quot;headerlink\&quot; title=\&quot;Xamarin y los vientos de cambio.\&quot;&gt;&lt;/a&gt;Xamarin y los vientos de cambio.&lt;/h2&gt;&lt;p&gt;Los tiempos cambian y pues bueno, ni Xamarin ni yo nos detuvimos. Con los cambios más recientes, Xamarin University se moverá a &lt;a href=\&quot;https://docs.microsoft.com/en-us/learn/\&quot;&gt;Microsoft Learn&lt;/a&gt;, por lo visto no habra mas Xamarin Evolve (el evento no, la idea persiste!) y la documentacion de Xamarin se ha ido moviendo a &lt;a href=\&quot;https://docs.microsoft.com/es-es/\&quot;&gt;Microsoft Docs&lt;/a&gt;, lo cual es genial! Miguel sigue contribuyendo activamente después de unirse a Microsoft y ahora Nat Friedman es el CEO de GitHub después de ser adquirido por Microsoft también. ¿Curioso, no?&lt;/p&gt;\n&lt;p&gt;Yo por mi cuenta renuncié a mi empleador anterior y el último año me he dedicado a familia y proyectos que se venían dando en lo personal y profesional, con lo que ahora trabajo desde casa 100% en proyectos de Xamarin, .NET y otras tecnologías con clientes en Costa Rica y USA. &lt;/p&gt;\n&lt;p&gt;En menos de un parpapeo (prácticamente en menos de 2 años) se dio que Microsoft adquirió Xamarin, luego vino GitHub en 2018 y la historia se sigue construyendo, por dicha de todos, las cosas han cambiado para bien. Muchos estuvieron a favor y otros en contra de que todo pasara a Microsoft, y con el tiempo algunos se han ido hacia otras alternativas o nuevos emergentes en el tablero. &lt;/p&gt;\n&lt;p&gt;Por otro lado, muchos otros vinieron y se unieron a a contribuir unido, nuevos miembros a la comunidad, gente que ha encontrado en Xamarin una puerta abierta al mundo móvil con las herramientas que ya conocen como .NET, XAML y el ecosistema Microsoft. Muchos de los roles cambiarion pero la esencia de Xamarin se mantiene y la comunidad sigue en aumento!&lt;/p&gt;\n&lt;p&gt;Creo que es bastante para tan poco tiempo. Haciendo restrospectiva un poco en Xamarin, resalto siguiente:&lt;/p&gt;\n&lt;h2 id=\&quot;Xamarin-a-2019-5-cosas-en-que-Xamarin-ha-mejorado-y-por-mucho-con-links\&quot;&gt;&lt;a href=\&quot;#Xamarin-a-2019-5-cosas-en-que-Xamarin-ha-mejorado-y-por-mucho-con-links\&quot; class=\&quot;headerlink\&quot; title=\&quot;Xamarin a 2019: 5 cosas en que Xamarin ha mejorado y por mucho (con links).\&quot;&gt;&lt;/a&gt;Xamarin a 2019: 5 cosas en que Xamarin ha mejorado y por mucho (con links).&lt;/h2&gt;&lt;h3 id=\&quot;1-Mejor-soporte-para-el-tooling-de-NET-e-integracion-de-las-herramientas\&quot;&gt;&lt;a href=\&quot;#1-Mejor-soporte-para-el-tooling-de-NET-e-integracion-de-las-herramientas\&quot; class=\&quot;headerlink\&quot; title=\&quot;1. Mejor soporte para el tooling de .NET e integración de las herramientas\&quot;&gt;&lt;/a&gt;1. Mejor soporte para el tooling de .NET e integración de las herramientas&lt;/h3&gt;&lt;p&gt;Si bien han ido y venido mejoras en e desempeño de ejecución, se han ido incluyendo mejoras tanto en lo base como Xamarin.Android y Xamarin.iOS para hacer las apps más rápidas, ligeras y eficientes, cosa que en general llegó a sufrir Xamarin y que se fueron dando con el tiempo. En temas de .NET Standard dichosamente ha venido a solucionar muchos de los problemas que tocaba enfrentar para compartir código en el mundo .NET que se encontraba encrucijado entre PCLs y Shared Libraries.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;ImageLink href=&amp;quot;https://channel9.msdn.com/Shows/XamarinShow/NET-Standard-and-XamarinForms-for-the-NET-Developer&amp;quot; width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2019/02/28/Xamarin-Open-Source-Love-Una-historia-que-no-acaba/dotnet-standard.png&amp;quot; alt=&amp;quot;DotNet Standard&amp;quot; title=&amp;quot;DotNet Standard&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h3 id=\&quot;2-Un-Xamarin-Forms-mas-mas-comunitario-y-abierto\&quot;&gt;&lt;a href=\&quot;#2-Un-Xamarin-Forms-mas-mas-comunitario-y-abierto\&quot; class=\&quot;headerlink\&quot; title=\&quot;2. Un Xamarin.Forms mas más comunitario y abierto.\&quot;&gt;&lt;/a&gt;2. Un Xamarin.Forms mas más comunitario y abierto.&lt;/h3&gt;&lt;p&gt;Nos acercamos a Xamarin.Forms 4 y lo que viene para la versión futura ya está en el horizonte. Puntualmente en Xamarin.Forms ha ido cumpliendo su misión y ampliandose a nuevas tendencias y adiciones como la inclusión de capacidades denomidadas Visual y Material y controles como el &lt;a href=\&quot;https://blog.xamarin.com/adaptive-mobile-designs-with-flexlayout/\&quot;&gt;FlexLayout&lt;/a&gt; que se ha esparcido notablemente.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;ImageLink href=&amp;quot;https://blog.xamarin.com/adaptive-mobile-designs-with-flexlayout/&amp;quot; width=&amp;quot;170&amp;quot; height=&amp;quot;300&amp;quot; src=&amp;quot;/2019/02/28/Xamarin-Open-Source-Love-Una-historia-que-no-acaba/flexlayout.png&amp;quot; alt=&amp;quot;Flex Layout&amp;quot; title=&amp;quot;Flex Layout&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;El tema del famoso Previewer ha sido uno de los grandes retos que sigue para este año para mejorar el despliegue y velocidad del desarrollo. El año recién empieza y me atrevo a decir que es algo que estará mucho mejor en poco tiempo y cerrando la brecha del HotReload como lo ha venido haciendo el Xamarin Live Player o que salte alguna nueva herramienta de la comunidad que venga a sorprendernos nuevamente como ya lo han hecho otras. 🙂&lt;/p&gt;\n&lt;p&gt;GitHub se mantienen como la principal herramienta de desarrollo para muchas de las tecnologías Open Source y Xamarin no se queda atrás. Algunos de los principales repos en GitHub los puedes encontrar y explorar en:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&quot;https://github.com/xamarin/Xamarin.Forms\&quot;&gt;Xamarin.Forms&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://github.com/xamarin/xamarin-macios\&quot;&gt;Xamarin.iOS&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://github.com/xamarin/xamarin-android\&quot;&gt;Xamarin.Android&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Todo es Open Source y abierto a contribuyentes! También y más recientemente, se ha ido extendiendo una costumbre bastante interesante que se venía dando en el mundo de la comunidad ASP.NET con sus Community Standups, los cuales están ahora dandose en el mundo móvil con Xamarin con el &lt;a href=\&quot;https://blog.xamarin.com/introducing-the-net-community-standup-series/\&quot;&gt;.Net Mobile Community Standups&lt;/a&gt; con formato en línea y otros formatos modernos como &lt;a href=\&quot;https://www.xamarinpodcast.com/\&quot;&gt;Xamarin Podcast&lt;/a&gt;&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;ImageLink href=&amp;quot;https://www.xamarinpodcast.com/&amp;quot; width=&amp;quot;300&amp;quot; height=&amp;quot;300&amp;quot; src=&amp;quot;/2019/02/28/Xamarin-Open-Source-Love-Una-historia-que-no-acaba/podcast.png&amp;quot; alt=&amp;quot;Podcast&amp;quot; title=&amp;quot;Podcast&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h3 id=\&quot;3-Microsoft-Docs-nos-hable-posibilidades-de-aprendizaje-en-espanol\&quot;&gt;&lt;a href=\&quot;#3-Microsoft-Docs-nos-hable-posibilidades-de-aprendizaje-en-espanol\&quot; class=\&quot;headerlink\&quot; title=\&quot;3. Microsoft Docs nos hable posibilidades de aprendizaje en español!\&quot;&gt;&lt;/a&gt;3. Microsoft Docs nos hable posibilidades de aprendizaje en español!&lt;/h3&gt;&lt;p&gt;&lt;a href=\&quot;https://docs.microsoft.com/en-us/xamarin/\&quot;&gt;Microsoft Docs&lt;/a&gt;, la nueva forma de documentación es muy fresca y abierta. De hecho, puedes contribuir y ayudar a otros enterder mejor Xamarin desde contenidos en ingles. necesita tu ayuda!). Para contribuir con Docs, basta con hacer Fork (o copia) del repositorio y enviar un PR con las sugerencias. &lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Cómo contribuir en Microsoft Docs? Por acá de ejemplo sobre Bindable Layouts, y me encantó poderlo revisar! &lt;a href=\&quot;https://github.com/MicrosoftDocs/xamarin-docs.es-es/pull/58\&quot;&gt;Xamarin Docs - PR #58&lt;/a&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;426&amp;quot; height=&amp;quot;272&amp;quot; src=&amp;quot;/2019/02/28/Xamarin-Open-Source-Love-Una-historia-que-no-acaba/ms-docs.png&amp;quot; alt=&amp;quot;MS Docs&amp;quot; title=&amp;quot;MS Docs&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h3 id=\&quot;4-Mejoras-enfocadas-en-rendimiento-primero-luego-nuevos-features\&quot;&gt;&lt;a href=\&quot;#4-Mejoras-enfocadas-en-rendimiento-primero-luego-nuevos-features\&quot; class=\&quot;headerlink\&quot; title=\&quot;4. Mejoras enfocadas en rendimiento primero, luego nuevos features.\&quot;&gt;&lt;/a&gt;4. Mejoras enfocadas en rendimiento primero, luego nuevos features.&lt;/h3&gt;&lt;p&gt;Recientemente se han anunciado nuevas versiones, mejoras y nuevas caracteristicas que vienen para Xamarin.Forms que valen la pena. Como todo en la vida, no es perfecto y si encontramos cosas que necesiten atención es bueno reportarlo. Me pasó recientemente &lt;a href=\&quot;https://github.com/stvansolano/forms-grouping-example/issues/1\&quot;&gt;con un issue de Grouping en Forms acá&lt;/a&gt;. Tuve la oportunidad de reunirme con David Ortinau y Paul Di Pietro, PMs de Xamarin y siempre están dispuestos a escuchar 🙂.&lt;/p&gt;\n&lt;h3 id=\&quot;5-Unificacion-de-APIs-y-hasta-los-Plugins\&quot;&gt;&lt;a href=\&quot;#5-Unificacion-de-APIs-y-hasta-los-Plugins\&quot; class=\&quot;headerlink\&quot; title=\&quot;5. Unificación de APIs, y hasta los Plugins!\&quot;&gt;&lt;/a&gt;5. Unificación de APIs, y hasta los Plugins!&lt;/h3&gt;&lt;p&gt;Uno de los principales retos en comunidades abiertas y emergentes lo sufrimos en ocasiones los desarrolladores. Encontramos mil y un paquetes en la web que podemos usar. Dichosamente y en el caso de Xamarin, los esfuerzos se han unificado para bien y ha permitido que otros puedan participar. Tal es el caso del equipo detrás de &lt;a href=\&quot;https://docs.microsoft.com/en-us/xamarin/essentials/\&quot;&gt;Xamarin.Essentials&lt;/a&gt; liderado por James Montemagno que está ayudando enormemente a reducir la fricción entre tantos NuGet’s y Plugins. Recientemente está disponible para uso en producción y de manera oficial. Así que a aprovechar y disfrutarlo!&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;ImageLink href=&amp;quot;https://docs.microsoft.com/en-us/xamarin/essentials/&amp;quot; width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2019/02/28/Xamarin-Open-Source-Love-Una-historia-que-no-acaba/xamarin-essentials.png&amp;quot; alt=&amp;quot;Essentials&amp;quot; title=&amp;quot;Essentials&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;¿Que-estamos-dando-vuelta-a-la-comunidad\&quot;&gt;&lt;a href=\&quot;#¿Que-estamos-dando-vuelta-a-la-comunidad\&quot; class=\&quot;headerlink\&quot; title=\&quot;¿Que estamos dando vuelta a la comunidad?\&quot;&gt;&lt;/a&gt;¿Que estamos dando vuelta a la comunidad?&lt;/h2&gt;&lt;p&gt;Si bien hemos recibido muchos regalos sin costo de Xamarin desde hace bastante tiempo y hay mucho amor en el aire, más en este mes, considero que es importante también contribuir de nuestro lado y dar algo de vuelta. En mi caso, sigo encontrando que la gran mayoría de colegas a los que entreno y nuevos alumnos que aprenden Xamarin tienen cierta base en C#, lo cual es bueno, y en otros casos no tanto o muy poca. &lt;/p&gt;\n&lt;p&gt;Puntualmente en el camino he encontrado también otros no lo saben del todo o lo han usado por años en otras tecnologías precursoras como WinForms o WebForms desde hace mucho tiempo (Asp.net Forms). Incluso en varias visitas a universidades que he realizado para charlas me encuentro que aún lo ven como parte de contenidos de cursos y carrera. Eso me parece que sigue siendo cool en cierta manera, pero siempre hay chance de moverse hacia adelante.&lt;/p&gt;\n&lt;h2 id=\&quot;Un-aporte-a-la-comunidad-Aprende-Xamarin-desde-cero-En-espanol\&quot;&gt;&lt;a href=\&quot;#Un-aporte-a-la-comunidad-Aprende-Xamarin-desde-cero-En-espanol\&quot; class=\&quot;headerlink\&quot; title=\&quot;Un aporte a la comunidad: Aprende Xamarin desde cero! En español.\&quot;&gt;&lt;/a&gt;Un aporte a la comunidad: Aprende Xamarin desde cero! En español.&lt;/h2&gt;&lt;p&gt;Es por eso y con el ánimo de seguir aprendiendo que he decidido contribuir con algo de Xamarin de vuelta. He decido crear un repositorio abierto al público para aprender Xamarin con muy poco o nulo conocimiento en C#, con ejercicios prácticos. Puede que para muchos resultará muy básico e innecesario porque ya conocen C# y .NET pero mi enfoque es orientarlo a otros .NET-eros y que su referente sea otros lenguajes como Java, JavaScript, Swift o el mismo Visual Basic. &lt;/p&gt;\n&lt;p&gt;De las cosas más interesantes que he encontrado es la diversidad y nuevos talentos que vienen de otras tecnologías y que necesitan o quieren aprender y aportar. Así que si sabes bastante de C# y Xamarin y sabes de otros que no lo saben del todo, el repositorio puede resultar de gran ayuda. Recomiendalo!&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;ImageLink href=&amp;quot;https://github.com/stvansolano/aprende-xamarin&amp;quot; width=&amp;quot;200&amp;quot; height=&amp;quot;200&amp;quot; src=&amp;quot;/2019/02/28/Xamarin-Open-Source-Love-Una-historia-que-no-acaba/github.png&amp;quot; alt=&amp;quot;Repo&amp;quot; title=&amp;quot;Repo&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h3 id=\&quot;Aprende-Xamarin-auto-guiado-sin-matriculas\&quot;&gt;&lt;a href=\&quot;#Aprende-Xamarin-auto-guiado-sin-matriculas\&quot; class=\&quot;headerlink\&quot; title=\&quot;Aprende Xamarin (auto-guiado, sin matriculas)\&quot;&gt;&lt;/a&gt;Aprende Xamarin (auto-guiado, sin matriculas)&lt;/h3&gt;&lt;p&gt;El curso del &lt;a href=\&quot;https://github.com/stvansolano/aprende-xamarin\&quot;&gt;repositorio&lt;/a&gt; sigue enfoques prácticos y auto-guiados por lo que no requiere mucha guia de mi lado o que haya que esperar a que empiece la proxima ronda del curso. Puedes tomarlo hoy mismo y empezar a aprender. Algunos contenidos iran variando y mejorando con el tiempo a medida que ire sumando mas contenido.&lt;/p&gt;\n&lt;h3 id=\&quot;Bonus-Tip-Horas-de-mentoria-100-gratuitas\&quot;&gt;&lt;a href=\&quot;#Bonus-Tip-Horas-de-mentoria-100-gratuitas\&quot; class=\&quot;headerlink\&quot; title=\&quot;Bonus Tip: Horas de mentoría 100% gratuitas:\&quot;&gt;&lt;/a&gt;Bonus Tip: Horas de mentoría 100% gratuitas:&lt;/h3&gt;&lt;p&gt;Si sigues el repositorio y encontraste este post, contáctamente en &lt;a href=\&quot;https://www.codementor.io/stvansolano\&quot;&gt;CodeMentor&lt;/a&gt; o a mo correo personal y le podemos dar seguimiento a tu avance en el curso, reunirnos periódicamente y aprender de lo que aprendiste. SI resultara de interés podemos hacer una sesión abierta en línea mediante Hangouts (o similar) o cuadramos una meetup y convocamos más gente.&lt;/p&gt;\n&lt;p&gt;Algunos avances del repo que estaré publicando incluirán:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;C# desde cero con Xamarin&lt;/li&gt;\n&lt;li&gt;De la consola a lo movil: Primera app en Xamarin.Forms&lt;/li&gt;\n&lt;li&gt;Videos, articulos y material de referencia&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;¿Quieres-contribuir-aprender-¡Hagamoslo-juntos\&quot;&gt;&lt;a href=\&quot;#¿Quieres-contribuir-aprender-¡Hagamoslo-juntos\&quot; class=\&quot;headerlink\&quot; title=\&quot;¿Quieres contribuir, aprender? ¡Hagámoslo juntos!\&quot;&gt;&lt;/a&gt;¿Quieres contribuir, aprender? ¡Hagámoslo juntos!&lt;/h2&gt;&lt;p&gt;El repositorio es Open Source y libre de uso. Puedes hacerle Fork, extenderlo y hasta enviarme uj Pull Request si quieres colaborar en el tema y compartir conocimiento. Respetare la autoría y compartiré créditos de quien contribuya y quiera enseñar a otros.&lt;/p&gt;\n&lt;p&gt;Un saludo cordial y nos vemos en la próxima! 🙂&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Productivity&quot;,&quot;path&quot;:&quot;blog/tags/Productivity/&quot;},{&quot;name&quot;:&quot;OpenSource&quot;,&quot;path&quot;:&quot;blog/tags/OpenSource/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Como parte del #XamarinMonth, comparto un poco de mi historia con Xamarin y lo mucho que he recibido y aprendido de esta tecnología y su gran comunidad.&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Xamarin 4 has everything you need to create great mobile apps!&quot;,&quot;date&quot;:&quot;2015-12-01T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2015/12/01/Xamarin4-has-everything-you-need-to-create-great-mobile-apps/&quot;,&quot;slug&quot;:&quot;Xamarin4-has-everything-you-need-to-create-great-mobile-apps&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Let’s take a look into some of the features and enhancements included in Xamarin 4.0 for developing cross-platform applications including Android, iOS and UWP (Universal Windows Apps). &quot;,&quot;content&quot;:&quot;&lt;p&gt;Let’s take a look into some of the features and enhancements included in Xamarin 4.0 for developing cross-platform applications including Android, iOS and UWP (Universal Windows Apps). &lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;h2 id=\&quot;Introducing-Xamarin-Forms-2-0\&quot;&gt;&lt;a href=\&quot;#Introducing-Xamarin-Forms-2-0\&quot; class=\&quot;headerlink\&quot; title=\&quot;Introducing Xamarin Forms 2.0\&quot;&gt;&lt;/a&gt;Introducing Xamarin Forms 2.0&lt;/h2&gt;&lt;p&gt;This time I made a simple app called &lt;em&gt;“Lucky Winner”&lt;/em&gt; for randomly select a person from a list of participants using the commonly used &lt;em&gt;System.Random&lt;/em&gt; class for random numbers just like any other .Net program. &lt;/p&gt;\n&lt;p&gt;Here are some screenshots of the app running on different platforms:&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2015/12/01/Xamarin4-has-everything-you-need-to-create-great-mobile-apps/preview.webp&amp;quot; alt=&amp;quot;Preview&amp;quot; title=&amp;quot;Preview&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;You can download the full source for this app from my GitHub repository &lt;a href=\&quot;https://github.com/stvansolano/lucky-winner\&quot;&gt;here&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\&quot;Developing-a-Xamarin-Forms-app-from-scratch\&quot;&gt;&lt;a href=\&quot;#Developing-a-Xamarin-Forms-app-from-scratch\&quot; class=\&quot;headerlink\&quot; title=\&quot;Developing a Xamarin.Forms app from scratch\&quot;&gt;&lt;/a&gt;Developing a Xamarin.Forms app from scratch&lt;/h2&gt;&lt;p&gt;By installing Xamarin Platform and geting a valid&amp;#x2F;trial license you will be able to create a PCL (Portable Class Library) that contains most of the code for you to be shared and compile native apps for Android, iOS and UWP. &lt;/p&gt;\n&lt;p&gt;So let’s pick the Xamarin.Forms template from the available list inside Visual Studio:&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2015/12/01/Xamarin4-has-everything-you-need-to-create-great-mobile-apps/setup.png&amp;quot; alt=&amp;quot;Cross-platform app template&amp;quot; title=&amp;quot;Cross-platform app template&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;By doing so will get:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;A Xamarin.Forms project for sharing XAML&amp;#x2F;C# code between platforms&lt;/li&gt;\n&lt;li&gt;Android project referencing Xamarin.Forms&lt;/li&gt;\n&lt;li&gt;iOS project&lt;/li&gt;\n&lt;li&gt;UWP project&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;If you are familiar with MVVM, XAML and C# it will be quite familiar to easily include Pages, ViewModels, Views in your project just like the following.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2015/12/01/Xamarin4-has-everything-you-need-to-create-great-mobile-apps/structure.png&amp;quot; alt=&amp;quot;Project structure&amp;quot; title=&amp;quot;Project structure&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;Building-User-Interfaces-with-MVVM-in-a-cross-platform-way\&quot;&gt;&lt;a href=\&quot;#Building-User-Interfaces-with-MVVM-in-a-cross-platform-way\&quot; class=\&quot;headerlink\&quot; title=\&quot;Building User Interfaces with MVVM, in a cross-platform way\&quot;&gt;&lt;/a&gt;Building User Interfaces with MVVM, in a cross-platform way&lt;/h2&gt;&lt;p&gt;Let’s take a look at the XAML code used for defining the list of participants:&lt;br&gt;&lt;br/&gt;&lt;/p&gt;\n&lt;figure class=\&quot;highlight xml\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;3&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;4&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;5&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;6&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;7&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;8&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;9&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;10&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;11&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;12&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;13&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;14&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;15&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;16&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;17&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;18&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;19&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;20&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;21&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;22&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;23&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;24&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;25&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;26&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;27&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;28&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;29&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;30&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;31&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;32&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;33&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;34&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;35&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;36&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;37&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;...&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;tag\&quot;&gt;&amp;lt;&lt;span class=\&quot;name\&quot;&gt;ListView&lt;/span&gt; &lt;span class=\&quot;attr\&quot;&gt;x:Name&lt;/span&gt;=&lt;span class=\&quot;string\&quot;&gt;&amp;quot;PlayersSelector&amp;quot;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;tag\&quot;&gt;          &lt;span class=\&quot;attr\&quot;&gt;ItemsSource&lt;/span&gt;=&lt;span class=\&quot;string\&quot;&gt;&amp;quot;&amp;#123;Binding Path=Players&amp;#125;&amp;quot;&lt;/span&gt;&lt;/s ass=\&quot;name\&quot;&gt;ViewCell.ContextActions&lt;/span&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\t&lt;span class=\&quot;tag\&quot;&gt;&amp;lt;&lt;span class=\&quot;name\&quot;&gt;Grid&lt;/span&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\t    &lt;span class=\&quot;tag\&quot;&gt;&amp;lt;&lt;span class=\&quot;name\&quot;&gt;StackLayout&lt;/span&gt; &lt;span class=\&quot;attr\&quot;&gt;Orientation&lt;/span&gt;=&lt;span class=\&quot;string\&quot;&gt;&amp;quot;Horizontal&amp;quot;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;tag\&quot;&gt;\t\t        \t&lt;span class=\&quot;attr\&quot;&gt;HorizontalOptions&lt;/span&gt;=&lt;span class=\&quot;string\&quot;&gt;&amp;quot;Start&amp;quot;&lt;/span&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\t\t&lt;span class=\&quot;tag\&quot;&gt;&amp;lt;&lt;span class=\&quot;name\&quot;&gt;Image&lt;/span&gt; &lt;span class=\&quot;attr\&quot;&gt;IsVisible&lt;/span&gt;=&lt;span class=\&quot;string\&quot;&gt;&amp;quot;&amp;#123;Binding Path=IsWinner&amp;#125;&amp;quot;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;tag\&quot;&gt;\t\t\t       &lt;span class=\&quot;attr\&quot;&gt;Source&lt;/span&gt;=&lt;span class=\&quot;string\&quot;&gt;&amp;quot;Prize.png&amp;quot;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;tag\&quot;&gt;\t\t\t       &lt;span class=\&quot;attr\&quot;&gt;HeightRequest&lt;/span&gt;=&lt;span class=\&quot;string\&quot;&gt;&amp;quot;25&amp;quot;&lt;/span&gt; &lt;span class=\&quot;attr\&quot;&gt;WidthRequest&lt;/span&gt;=&lt;span class=\&quot;string\&quot;&gt;&amp;quot;25&amp;quot;&lt;/span&gt; /&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\t\t       &lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\t       \t&lt;span class=\&quot;tag\&quot;&gt;&amp;lt;&lt;span class=\&quot;name\&quot;&gt;Label&lt;/span&gt; &lt;span class=\&quot;attr\&quot;&gt;Text&lt;/span&gt;=&lt;span class=\&quot;string\&quot;&gt;&amp;quot;¡GANADOR!&amp;quot;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;tag\&quot;&gt;\t\t       \t    &lt;span class=\&quot;attr\&quot;&gt;IsVisible&lt;/span&gt;=&lt;span class=\&quot;string\&quot;&gt;&amp;quot;&amp;#123;Binding Path=IsWinner&amp;#125;&amp;quot;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;tag\&quot;&gt;\t\t\t\t\t&lt;span class=\&quot;attr\&quot;&gt;TextColor&lt;/span&gt;=&lt;span class=\&quot;string\&quot;&gt;&amp;quot;Red&amp;quot;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;tag\&quot;&gt;\t\t\t\t\t&lt;span class=\&quot;attr\&quot;&gt;FontAttributes&lt;/span&gt;=&lt;span class=\&quot;string\&quot;&gt;&amp;quot;Bold&amp;quot;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;tag\&quot;&gt;\t\t\t\t\t&lt;span class=\&quot;attr\&quot;&gt;VerticalTextAlignment&lt;/span&gt;=&lt;span class=\&quot;string\&quot;&gt;&amp;quot;Center&amp;quot;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;tag\&quot;&gt;\t\t\t\t\t/&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\t\t\t\t\t&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\t\t\t&lt;span class=\&quot;tag\&quot;&gt;&amp;lt;&lt;span class=\&quot;name\&quot;&gt;Label&lt;/span&gt; &lt;span class=\&quot;attr\&quot;&gt;Text&lt;/span&gt;=&lt;span class=\&quot;string\&quot;&gt;&amp;quot;&amp;#123;Binding Path=PlayerName&amp;#125;&amp;quot;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;tag\&quot;&gt;\t\t\t\t\t&lt;span class=\&quot;attr\&quot;&gt;VerticalTextAlignment&lt;/span&gt;=&lt;span class=\&quot;string\&quot;&gt;&amp;quot;Center&amp;quot;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;tag\&quot;&gt;\t\t\t\t/&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\t    &lt;span class=\&quot;tag\&quot;&gt;&amp;lt;/&lt;span class=\&quot;name\&quot;&gt;StackLayout&lt;/span&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\t    &lt;span class=\&quot;tag\&quot;&gt;&amp;lt;&lt;span class=\&quot;name\&quot;&gt;Button&lt;/span&gt; &lt;span class=\&quot;attr\&quot;&gt;HorizontalOptions&lt;/span&gt;=&lt;span class=\&quot;string\&quot;&gt;&amp;quot;End&amp;quot;&lt;/span&gt; &lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;tag\&quot;&gt;\t\t    \t    &lt;span class=\&quot;attr\&quot;&gt;Command&lt;/span&gt;=&lt;span class=\&quot;string\&quot;&gt;&amp;quot;&amp;#123;Binding Path=DeleteCommand&amp;#125;&amp;quot;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;tag\&quot;&gt;\t\t\t    &lt;span class=\&quot;attr\&quot;&gt;Text&lt;/span&gt;=&lt;span class=\&quot;string\&quot;&gt;&amp;quot;x&amp;quot;&lt;/span&gt; /&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t       &lt;span class=\&quot;tag\&quot;&gt;&amp;lt;/&lt;span class=\&quot;name\&quot;&gt;Grid&lt;/span&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t       &lt;span class=\&quot;tag\&quot;&gt;&amp;lt;/&lt;span class=\&quot;name\&quot;&gt;ViewCell&lt;/span&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t  &lt;span class=\&quot;tag\&quot;&gt;&amp;lt;/&lt;span class=\&quot;name\&quot;&gt;DataTemplate&lt;/span&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t&lt;span class=\&quot;tag\&quot;&gt;&amp;lt;/&lt;span class=\&quot;name\&quot;&gt;ListView.ItemTemplate&lt;/span&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;tag\&quot;&gt;&amp;lt;/&lt;span class=\&quot;name\&quot;&gt;ListView&lt;/span&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;The &lt;em&gt;Binding&lt;/em&gt; element acts like the glue between your View and ViewModels for allowing you to have clear separation of concerns between them. Other common features supported for Xamarin.Forms with MVVM include &lt;em&gt;Two-way binding&lt;/em&gt;, &lt;em&gt;Command Pattern&lt;/em&gt; and &lt;em&gt;Value Converters&lt;/em&gt;. &lt;/p&gt;\n&lt;h2 id=\&quot;Getting-a-lucky-winner-with-C-just-like-in-any-other-program\&quot;&gt;&lt;a href=\&quot;#Getting-a-lucky-winner-with-C-just-like-in-any-other-program\&quot; class=\&quot;headerlink\&quot; title=\&quot;Getting a lucky winner with C# just like in any other program.\&quot;&gt;&lt;/a&gt;Getting a lucky winner with C# just like in any other program.&lt;/h2&gt;&lt;p&gt;Remember how to generate a random number in C# but not sure how do get it done for a mobile app? No worries! You can use standard System core features in C# (even 6.0 features) plus other cool features including lamda expressions, delegates, actions, Linq and async operations.&lt;/p&gt;\n&lt;figure class=\&quot;highlight csharp\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;3&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;4&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;5&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;6&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;7&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;8&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;9&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;10&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;11&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;12&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;13&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;14&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;15&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;16&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;function\&quot;&gt;&lt;span class=\&quot;keyword\&quot;&gt;private&lt;/span&gt; &lt;span class=\&quot;keyword\&quot;&gt;void&lt;/span&gt; &lt;span class=\&quot;title\&quot;&gt;Play&lt;/span&gt;()&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    ...&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &lt;span class=\&quot;keyword\&quot;&gt;var&lt;/span&gt; random = &lt;span class=\&quot;keyword\&quot;&gt;new&lt;/span&gt; Random(DateTime.Now.Millisecond);&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &lt;span class=\&quot;keyword\&quot;&gt;var&lt;/span&gt; lucky = random.Next(&lt;span class=\&quot;number\&quot;&gt;0&lt;/span&gt;, ViewModel.Players.Count);&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &lt;span class=\&quot;keyword\&quot;&gt;var&lt;/span&gt; selectedPlayer = ViewModel.Players.ElementAtOrDefault(lucky);&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &lt;span class=\&quot;keyword\&quot;&gt;if&lt;/span&gt; (selectedPlayer != &lt;span class=\&quot;literal\&quot;&gt;null&lt;/span&gt;)&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;        selectedPlayer.IsWinner = &lt;span class=\&quot;literal\&quot;&gt;true&lt;/span&gt;;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;        ViewModel.Winner = selectedPlayer;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;        PlayersSelector.ScrollTo(selectedPlayer, ScrollToPosition.MakeVisible, &lt;span class=\&quot;literal\&quot;&gt;true&lt;/span&gt;);&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;Bring-Material-Design-to-your-Android-application\&quot;&gt;&lt;a href=\&quot;#Bring-Material-Design-to-your-Android-application\&quot; class=\&quot;headerlink\&quot; title=\&quot;Bring Material Design to your Android application\&quot;&gt;&lt;/a&gt;Bring Material Design to your Android application&lt;/h2&gt;&lt;p&gt;Another great feature for Xamarin for Android is ability to easily incorporate &lt;em&gt;Material Design&lt;/em&gt; into your Android apps. This can be done by adding the &lt;a href=\&quot;https://components.xamarin.com/gettingstarted/xamandroidsupportdesign\&quot;&gt;Support Design Library&lt;/a&gt; available as a package from NuGet.&lt;/p&gt;\n&lt;h2 id=\&quot;Additional-resources-amp-links\&quot;&gt;&lt;a href=\&quot;#Additional-resources-amp-links\&quot; class=\&quot;headerlink\&quot; title=\&quot;Additional resources &amp;amp; links.\&quot;&gt;&lt;/a&gt;Additional resources &amp;amp; links.&lt;/h2&gt;&lt;p&gt;&lt;a href=\&quot;https://blog.xamarin.com/introducing-xamarin-4/\&quot;&gt;Introducing Xamarin 4&lt;/a&gt;&lt;br&gt;&lt;a href=\&quot;https://blog.xamarin.com/introduction-to-android-material-design/\&quot;&gt;Adding Material Design to Xamarin Apps&lt;/a&gt;&lt;br&gt;&lt;a href=\&quot;https://github.com/stvansolano/lucky-winner\&quot;&gt;Lucky Winner source code&lt;/a&gt;&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;XamarinForms&quot;,&quot;path&quot;:&quot;blog/tags/XamarinForms/&quot;},{&quot;name&quot;:&quot;TestCloud&quot;,&quot;path&quot;:&quot;blog/tags/TestCloud/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Let&#x27;s take a look into some of the features and enhancements included in Xamarin 4.0 for developing cross-platform applications including Android, iOS and UWP (Universal Windows Apps).&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Get started with Xamarin Test Cloud&quot;,&quot;date&quot;:&quot;2015-08-17T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2015/08/17/XamarinTestCloudSeries/&quot;,&quot;slug&quot;:&quot;XamarinTestCloudSeries&quot;,&quot;thumbnail&quot;:&quot;/images/test-cloud.png&quot;,&quot;excerpt&quot;:&quot;Let’s take a look to Xamarin’s Test Cloud and examine the basics for implementing automated UI Acceptance Testing for mobile application and explore the main features of this product.&quot;,&quot;content&quot;:&quot;&lt;p&gt;Let’s take a look to &lt;a href=\&quot;//testcloud.xamarin.com\&quot;&gt;Xamarin’s Test Cloud&lt;/a&gt; and examine the basics for implementing automated UI Acceptance Testing for mobile application and explore the main features of this product.&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;h2 id=\&quot;Automating-UI-tests\&quot;&gt;&lt;a href=\&quot;#Automating-UI-tests\&quot; class=\&quot;headerlink\&quot; title=\&quot;Automating UI tests\&quot;&gt;&lt;/a&gt;Automating UI tests&lt;/h2&gt;&lt;p&gt;At a glance, Xamarin Cloud Test allows you to automate UI Acceptance Testing by just following these steps:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Setup the UI test-project with UITest in C# or Calabash (Ruby).&lt;/li&gt;\n&lt;li&gt;Arrange, Act and Assert your tests.&lt;/li&gt;\n&lt;li&gt;Submit and run your tests in the cloud.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;&lt;img src=\&quot;/./images/test-cloud.png\&quot; alt=\&quot;Xamarin Test Cloud\&quot; title=\&quot;Xamarin Test Cloud\&quot;&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;1-Setup-the-UI-test-project-with-UITest-in-C\&quot;&gt;&lt;a href=\&quot;#1-Setup-the-UI-test-project-with-UITest-in-C\&quot; class=\&quot;headerlink\&quot; title=\&quot;1. Setup the UI test-project with UITest in C#\&quot;&gt;&lt;/a&gt;1. Setup the UI test-project with UITest in C#&lt;/h2&gt;&lt;p&gt;If you already familiar with Unit Testing in .Net, you can easily start your UI tests for your Xamarin Forms and scaffold the project by just indicating the name and location of your test project.&lt;/p&gt;\n&lt;p&gt;Now, UITest for C# is fully based on NUnit so if you are already familiar with it will be as easily as your normal Unit&amp;#x2F;Acceptance tests for other projects.&lt;/p&gt;\n&lt;p&gt;Here is how to add the project &lt;a href=\&quot;http://developer.xamarin.com/guides/testcloud/uitest/cheatsheet/#Adding_a_New_Xamarin.UITest_Project\&quot;&gt;step by step&lt;/a&gt; with more details.&lt;/p&gt;\n&lt;h3 id=\&quot;Target-the-platforms-you-need\&quot;&gt;&lt;a href=\&quot;#Target-the-platforms-you-need\&quot; class=\&quot;headerlink\&quot; title=\&quot;Target the platforms you need.\&quot;&gt;&lt;/a&gt;Target the platforms you need.&lt;/h3&gt;&lt;p&gt;By having the project in place, you can just just add the reference and target both Android and iOS from a single cross-platform test suite. &lt;/p&gt;\n&lt;p&gt;You can take a sample from our repository in &lt;a href=\&quot;https://github.com/stvansolano/crossPlatformDevelopment/tree/master/FeaturedApps/ToDoApp/\&quot;&gt;GitHub&lt;/a&gt;, where you can locate the prototyping app and the code for the UI tests as well.&lt;/p&gt;\n&lt;h3 id=\&quot;Making-our-UITest-cross-platform\&quot;&gt;&lt;a href=\&quot;#Making-our-UITest-cross-platform\&quot; class=\&quot;headerlink\&quot; title=\&quot;Making our UITest cross-platform.\&quot;&gt;&lt;/a&gt;Making our UITest cross-platform.&lt;/h3&gt;&lt;p&gt;Since we are developing a cross-platform app, we can also make our tests to go cross-platform by just refactoring the code to make it run for other platforms as well. So let’s make a class that will abstract the application instance:&lt;/p&gt;\n&lt;br /&gt;\n\n&lt;figure class=\&quot;highlight python\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;3&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;4&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;5&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;6&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;7&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;8&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;9&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;10&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;11&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;12&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;13&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;14&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;15&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;16&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;namespace Tests&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    using NUnit.Framework;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    using Xamarin.UITest;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    public &lt;span class=\&quot;keyword\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;title class_\&quot;&gt;CrossPlatformTests&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;        protected IApp App &amp;#123; get; &lt;span class=\&quot;built_in\&quot;&gt;set&lt;/span&gt;; &amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;        [SetUp]&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;        public virtual void SetUp()&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;        &amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;            Assert.Ignore(&lt;span class=\&quot;string\&quot;&gt;&amp;quot;This class requires a platform-specific bootstrapper to override the `SetUp` method&amp;quot;&lt;/span&gt;);&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;        &amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n&lt;p&gt;By abstracting the application with the &lt;em&gt;IApp&lt;/em&gt; member, it will allow you to have shared test suites for both Android and iOS.&lt;/p&gt;\n&lt;h2 id=\&quot;2-Arrange-Act-and-Assert-your-tests\&quot;&gt;&lt;a href=\&quot;#2-Arrange-Act-and-Assert-your-tests\&quot; class=\&quot;headerlink\&quot; title=\&quot;2. Arrange, Act and Assert your tests\&quot;&gt;&lt;/a&gt;2. Arrange, Act and Assert your tests&lt;/h2&gt;&lt;p&gt;So by extending the previous class we are able to define the body of test to be run in every platform. Let’s add some basic tests to make sure our app is loaded the first time.&lt;/p&gt;\n&lt;figure class=\&quot;highlight python\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;3&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;4&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;5&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;6&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;7&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;8&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;9&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;10&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;11&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;12&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;13&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;14&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;15&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;16&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;17&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;18&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;19&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;20&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;21&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;22&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;23&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;24&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;25&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;26&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;27&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;namespace Tests&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    using NUnit.Framework;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    using System;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    using System.IO;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    using System.Reflection;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    using Xamarin.UITest;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    using Xamarin.UITest.Configuration;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    [TestFixture()]&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    public &lt;span class=\&quot;keyword\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;title class_\&quot;&gt;AndroidTest&lt;/span&gt; : CrossPlatformTests&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;        [SetUp]&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;        public override void SetUp()&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;        &amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;            App = ConfigureApp.Android.StartApp();&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;            App.Screenshot(&lt;span class=\&quot;string\&quot;&gt;&amp;quot;Given the app is loaded&amp;quot;&lt;/span&gt;);&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;        &amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;        [Test]&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;        public void AppLaunches()&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;        &amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;            App.Screenshot(&lt;span class=\&quot;string\&quot;&gt;&amp;quot;First screen.&amp;quot;&lt;/span&gt;);&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;        &amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n&lt;p&gt;Then our new class can both contain both shared test-cases and add any platform-specific tests if necessary.&lt;/p&gt;\n&lt;h2 id=\&quot;3-Submit-your-tests-to-the-cloud\&quot;&gt;&lt;a href=\&quot;#3-Submit-your-tests-to-the-cloud\&quot; class=\&quot;headerlink\&quot; title=\&quot;3. Submit your tests to the cloud.\&quot;&gt;&lt;/a&gt;3. Submit your tests to the cloud.&lt;/h2&gt;&lt;p&gt;Once you have the project in place, you can just start running your test cases right the way.&lt;/p&gt;\n&lt;p&gt;But before running the test suite in Xamarin Cloud, you need to make sure you’re deploying it in &lt;em&gt;Release&lt;/em&gt; mode in Visual&amp;#x2F;Xamarin Studio to make it work.&lt;/p&gt;\n&lt;h3 id=\&quot;Targeting-devices-to-run\&quot;&gt;&lt;a href=\&quot;#Targeting-devices-to-run\&quot; class=\&quot;headerlink\&quot; title=\&quot;Targeting devices to run.\&quot;&gt;&lt;/a&gt;Targeting devices to run.&lt;/h3&gt;&lt;p&gt;After uploading, you will be prompted to select the number of devices to be run against your test suite that best fill your needs. After run, you can inspect the screenshots that we previously indicated as part of the test cases.&lt;/p&gt;\n&lt;p&gt;Here are the test results with the snapshots taken in every device:&lt;/p&gt;\n&lt;img src=\&quot;/2015/08/17/XamarinTestCloudSeries/test-suite-android.png\&quot; class=\&quot;\&quot; title=\&quot;Test-suite for Android\&quot;&gt;\n\n&lt;p&gt;Here is how you can submit your tests &lt;a href=\&quot;http://developer.xamarin.com/guides/testcloud/uitest/working-with/submitting-tests-to-xamarin-test-cloud/\&quot;&gt;step by step&lt;/a&gt; with more details.&lt;/p&gt;\n&lt;h3 id=\&quot;Inspecting-the-results\&quot;&gt;&lt;a href=\&quot;#Inspecting-the-results\&quot; class=\&quot;headerlink\&quot; title=\&quot;Inspecting the results.\&quot;&gt;&lt;/a&gt;Inspecting the results.&lt;/h3&gt;&lt;p&gt;There you go! Your tests will start running and you will immediately receive the results as they execute. Additionally, you will receive an email after the tests are done.&lt;/p&gt;\n&lt;img src=\&quot;/2015/08/17/XamarinTestCloudSeries/tests-summary.png\&quot; class=\&quot;\&quot; title=\&quot;Test Summary\&quot;&gt;\n\n&lt;p&gt;Here are the results for the &lt;a href=\&quot;https://testcloud.xamarin.com/test/7f86cdf4-519e-4baa-aff2-43bf802441aa/?step=0_0_0\&quot;&gt;sample app test run&lt;/a&gt; with the screenshots taken during the test executions.&lt;/p&gt;\n&lt;img src=\&quot;/2015/08/17/XamarinTestCloudSeries/tests-results.png\&quot; class=\&quot;\&quot; title=\&quot;Tests Results\&quot;&gt;\n\n&lt;p&gt;And that’s it! Now we can focus on implementing more tests depending on application’s needs. &lt;/p&gt;\n&lt;p&gt;In further posts we will additional features of Xamarin Test Clould including &lt;em&gt;REPL&lt;/em&gt; and deeper assertion cases.&lt;/p&gt;\n&lt;h2 id=\&quot;Additional-Xamarin-resources\&quot;&gt;&lt;a href=\&quot;#Additional-Xamarin-resources\&quot; class=\&quot;headerlink\&quot; title=\&quot;Additional Xamarin resources.\&quot;&gt;&lt;/a&gt;Additional Xamarin resources.&lt;/h2&gt;&lt;p&gt;&lt;a href=\&quot;http://developer.xamarin.com/guides/testcloud/introduction-to-test-cloud/\&quot;&gt;Intro to Xamarin Test cloud&lt;/a&gt;&lt;br&gt;&lt;a href=\&quot;http://developer.xamarin.com/guides/testcloud/uitest/cheatsheet/\&quot;&gt;Xamarin.UITest C# Cheat Sheet&lt;/a&gt;&lt;br&gt;&lt;a href=\&quot;https://github.com/stvansolano/crossPlatformDevelopment/tree/master/FeaturedApps/ToDoApp/\&quot;&gt;Code examples&lt;/a&gt;&lt;br&gt;&lt;a href=\&quot;https://developer.xamarin.com/guides/testcloud/uitest/working-with/repl/\&quot;&gt;Working with &lt;em&gt;REPL&lt;/em&gt;&lt;/a&gt;&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;XamarinForms&quot;,&quot;path&quot;:&quot;blog/tags/XamarinForms/&quot;},{&quot;name&quot;:&quot;TestCloud&quot;,&quot;path&quot;:&quot;blog/tags/TestCloud/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Let&#x27;s take a look to Xamarin&#x27;s Test Cloud) and examine the basics for implementing automated UI Acceptance Testing for mobile application and explore the main features of this product.&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Invitación - Comunidad Xamarin Costa Rica Mobile .Net Developers&quot;,&quot;date&quot;:&quot;2015-11-14T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2015/11/14/invitacion-comunidad-oficial-xamarin-costa-rica/&quot;,&quot;slug&quot;:&quot;invitacion-comunidad-oficial-xamarin-costa-rica&quot;,&quot;thumbnail&quot;:&quot;~/map.png&quot;,&quot;excerpt&quot;:&quot;Te invitamos a formar parte de la Comunidad Xamarin Costa Rica, somos la primera Meetup oficial de Xamarin en Centroamérica y como parte del lanzamiento tendremos charlas, talleres, rifas, materiales de Xamarin y mucho m&quot;,&quot;content&quot;:&quot;&lt;p&gt;Te invitamos a formar parte de la &lt;a href=\&quot;//www.meetup.com/Xamarin-Costa-Rica-Mobile-NET-Developer-Group\&quot;&gt;Comunidad Xamarin Costa Rica&lt;/a&gt;, somos la primera Meetup oficial de Xamarin en Centroamérica y como parte del lanzamiento tendremos charlas, talleres, rifas, materiales de Xamarin y mucho más. ¡Únete, aprende y comparte!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;h3 id=\&quot;¡Suscribete-y-participa-en-las-rifas-del-lanzamiento-del-grupo\&quot;&gt;&lt;a href=\&quot;#¡Suscribete-y-participa-en-las-rifas-del-lanzamiento-del-grupo\&quot; class=\&quot;headerlink\&quot; title=\&quot;¡Suscríbete y participa en las rifas del lanzamiento del grupo!\&quot;&gt;&lt;/a&gt;¡Suscríbete y participa en las rifas del lanzamiento del grupo!&lt;/h3&gt;&lt;p&gt;Inscríbete en el grupo de &lt;em&gt;Meetup&lt;/em&gt; para quedar participando. Estaremos rifando el libro &lt;em&gt;Creating Mobile Apps with Xamarin.Forms&lt;/em&gt; de parte del grupo entre todos miembros registrados. &lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2015/11/14/invitacion-comunidad-oficial-xamarin-costa-rica/map.png&amp;quot; alt=&amp;quot;Primera Meetup oficial de Xamarin en Centroamérica&amp;quot; title=&amp;quot;Primera Meetup oficial de Xamarin en Centroamérica&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Suscríbete a nuestra lista de correo para conocer el ganador, recibir más noticias sobre la comunidad y futuras sesiones del Taller de Xamarin que estamos organizando en distintas localidades.&lt;/p&gt;\n&lt;p&gt;Por acá los links:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Meetup:&lt;/strong&gt;&lt;br&gt;&lt;a href=\&quot;https://www.meetup.com/Xamarin-Costa-Rica-Mobile-NET-Developer-Group\&quot;&gt;https://www.meetup.com/Xamarin-Costa-Rica-Mobile-NET-Developer-Group/&lt;/a&gt;&lt;br&gt;&lt;strong&gt;Más información&amp;#x2F;Newsletter:&lt;/strong&gt; &lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;https://stvansolano.github.io/taller/#suscribe\&quot;&gt;Registro abierto&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;Sobre-el-grupo\&quot;&gt;&lt;a href=\&quot;#Sobre-el-grupo\&quot; class=\&quot;headerlink\&quot; title=\&quot;Sobre el grupo\&quot;&gt;&lt;/a&gt;Sobre el grupo&lt;/h2&gt;&lt;p&gt;Nos reunimos para hablar, presentar, compartir conocimiento, eventos, código, experiencias e ideas sobre desarrollo móvil en general y apps multiplataforma con Xamarin, .Net, Azure, Javascript y otras tecnologías. &lt;/p&gt;\n&lt;p&gt;Somos un grupo orientado a estudiantes, principiantes, desarrolladores y gente interesada en cómo se construye aplicaciones con Xamarin para Android, iOS y WinPhone con C#&amp;#x2F;.Net por medio de charlas, talleres, rifas, foros y materiales de Xamarin sin costo alguno.&lt;/p&gt;\n&lt;h3 id=\&quot;Conoce-la-agenda-de-sesiones\&quot;&gt;&lt;a href=\&quot;#Conoce-la-agenda-de-sesiones\&quot; class=\&quot;headerlink\&quot; title=\&quot;Conoce la agenda de sesiones\&quot;&gt;&lt;/a&gt;Conoce la agenda de sesiones&lt;/h3&gt;&lt;p&gt;Ingresa &lt;a href=\&quot;/taller/eventos\&quot;&gt;acá&lt;/a&gt; para conocer la agenda de temas y talleres, o bien &lt;a href=\&quot;mailto:stvansolano@outlook.com\&quot;&gt;escríbenos acá&lt;/a&gt; si te interesa hospedar una de las fechas en algún lugar y&amp;#x2F;o fecha, no dudes en contactarnos.&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Meetup&quot;,&quot;path&quot;:&quot;blog/tags/Meetup/&quot;},{&quot;name&quot;:&quot;Comunidad&quot;,&quot;path&quot;:&quot;blog/tags/Comunidad/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Te invitamos a formar parte de la Comunidad Xamarin Costa Rica, somos la primera Meetup oficial de Xamarin en Centroamérica y como parte del lanzamiento tendremos charlas, talleres, rifas, materiales de Xamarin y mucho más.&quot;,&quot;optimizedImage&quot;:&quot;~/map.png&quot;}}],&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;DotNet&quot;,&quot;path&quot;:&quot;blog/tags/DotNet/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Productividad&quot;,&quot;path&quot;:&quot;blog/tags/Productividad/&quot;},{&quot;name&quot;:&quot;Open Source&quot;,&quot;path&quot;:&quot;blog/tags/Open-Source/&quot;},{&quot;name&quot;:&quot;Microsoft&quot;,&quot;path&quot;:&quot;blog/tags/Microsoft/&quot;},{&quot;name&quot;:&quot;AppCenter&quot;,&quot;path&quot;:&quot;blog/tags/AppCenter/&quot;},{&quot;name&quot;:&quot;DevOps&quot;,&quot;path&quot;:&quot;blog/tags/DevOps/&quot;},{&quot;name&quot;:&quot;Speaking&quot;,&quot;path&quot;:&quot;blog/tags/Speaking/&quot;},{&quot;name&quot;:&quot;Conferences&quot;,&quot;path&quot;:&quot;blog/tags/Conferences/&quot;},{&quot;name&quot;:&quot;Google&quot;,&quot;path&quot;:&quot;blog/tags/Google/&quot;},{&quot;name&quot;:&quot;Docker&quot;,&quot;path&quot;:&quot;blog/tags/Docker/&quot;},{&quot;name&quot;:&quot;Kubernetes&quot;,&quot;path&quot;:&quot;blog/tags/Kubernetes/&quot;},{&quot;name&quot;:&quot;XamarinDiplomado&quot;,&quot;path&quot;:&quot;blog/tags/XamarinDiplomado/&quot;},{&quot;name&quot;:&quot;ASP.NET&quot;,&quot;path&quot;:&quot;blog/tags/ASP-NET/&quot;},{&quot;name&quot;:&quot;Web Apps&quot;,&quot;path&quot;:&quot;blog/tags/Web-Apps/&quot;},{&quot;name&quot;:&quot;Yeoman&quot;,&quot;path&quot;:&quot;blog/tags/Yeoman/&quot;},{&quot;name&quot;:&quot;HTML5&quot;,&quot;path&quot;:&quot;blog/tags/HTML5/&quot;},{&quot;name&quot;:&quot;REST&quot;,&quot;path&quot;:&quot;blog/tags/REST/&quot;},{&quot;name&quot;:&quot;Web API&quot;,&quot;path&quot;:&quot;blog/tags/Web-API/&quot;},{&quot;name&quot;:&quot;Meetup&quot;,&quot;path&quot;:&quot;blog/tags/Meetup/&quot;},{&quot;name&quot;:&quot;Freelance&quot;,&quot;path&quot;:&quot;blog/tags/Freelance/&quot
