9_-_Intro_Mobile_DevOps.pdf\&quot;&gt;Link de descarga.&lt;/a&gt;&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Link href=&amp;quot;https://speakerdeck.com/stvansolano/gdg-devfest-2019-intro-a-mobile-devops&amp;quot; alt=&amp;quot;Link&amp;quot; title=&amp;quot;Link&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;Agradecimiento\&quot;&gt;&lt;a href=\&quot;#Agradecimiento\&quot; class=\&quot;headerlink\&quot; title=\&quot;Agradecimiento\&quot;&gt;&lt;/a&gt;Agradecimiento&lt;/h2&gt;&lt;p&gt;Muchas gracias a la organización de GDG PuraVida por la excelente organización, por invitarme y a todos los asistentes de la actividad!&lt;/p&gt;\n&lt;p&gt;Estaré actualizando este post con el resto del material utilizado, scripts y codigo que use en la presentacion. Te invito a suscribirte a mi blog &lt;a href=\&quot;https://stvansolano.github.io/taller/#suscribe\&quot;&gt;en este link&lt;/a&gt; y a mantenernos en contacto.&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;DevOps&quot;,&quot;path&quot;:&quot;blog/tags/DevOps/&quot;},{&quot;name&quot;:&quot;Speaking&quot;,&quot;path&quot;:&quot;blog/tags/Speaking/&quot;},{&quot;name&quot;:&quot;Conferences&quot;,&quot;path&quot;:&quot;blog/tags/Conferences/&quot;},{&quot;name&quot;:&quot;Google&quot;,&quot;path&quot;:&quot;blog/tags/Google/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Comparto las diapositivas, links, codigo en GitHub de mi participacion en el GDG DevFest en San Jose, Costa Rica. Gracias a todos por la participación!&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Road to my first MVP Global Summit at Microsoft 2018! See you in Redmond, WA&quot;,&quot;date&quot;:&quot;2018-02-17T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2018/02/17/Road-to-my-first-MVP-Summit-at-Microsoft-2018-See-you-in-Redmond/&quot;,&quot;slug&quot;:&quot;Road-to-my-first-MVP-Summit-at-Microsoft-2018-See-you-in-Redmond&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;I’m thrilled to announce that I will be participating in the MVP Global Summit at Microsoft headquarters in Redmond and Bellevue, Washington!&quot;,&quot;content&quot;:&quot;&lt;p&gt;I’m thrilled to announce that I will be participating in the MVP Global Summit at Microsoft headquarters in Redmond and Bellevue, Washington!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;p&gt;This is my first time attending the MVP Global Summit event invited by Microsoft, and I would be happy to talk, and stay in contact with other colleagues going to the event especially for the Azure, Xamarin, and VS Development Technologies categories.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2018/02/17/Road-to-my-first-MVP-Summit-at-Microsoft-2018-See-you-in-Redmond/mvp-summit-2018.jpeg&amp;quot; alt=&amp;quot;See you in Redmond&amp;quot; title=&amp;quot;See you in Redmond&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;About-the-MVP-Global-Summit-what’s-that\&quot;&gt;&lt;a href=\&quot;#About-the-MVP-Global-Summit-what’s-that\&quot; class=\&quot;headerlink\&quot; title=\&quot;About the MVP Global Summit, what’s that?\&quot;&gt;&lt;/a&gt;About the MVP Global Summit, what’s that?&lt;/h2&gt;&lt;p&gt;At a glance, MVP Global Summit is a multi-day event hosted at the Microsoft headquarters in Redmond and in Bellevue, Washington with a large catalog of technical sessions and networking opportunities with other folks focused on Microsoft related technologies. More in specific and due to my MVP award category, I will be attending topics focused on .Net, web, OSS, Mobile, Xamarin, Cloud and Visual Studio, which are the main focus of my contributions and the topics I’m mostly interested for spreading with others whereas possible. &lt;/p&gt;\n&lt;p&gt;Certainly not all the contents of the event are open for the public (and of course, lots of things are restricted and only shared with MVPs) so this is also an excelent opportunity for participants to get training on the tools, technologies and topics that we might be talking about for the next months and even for years by the hands of the people who actually develop it.&lt;/p&gt;\n&lt;h2 id=\&quot;Who-can-attend-the-MVP-Global-Summit\&quot;&gt;&lt;a href=\&quot;#Who-can-attend-the-MVP-Global-Summit\&quot; class=\&quot;headerlink\&quot; title=\&quot;Who can attend the MVP Global Summit?\&quot;&gt;&lt;/a&gt;Who can attend the MVP Global Summit?&lt;/h2&gt;&lt;p&gt;MVP Global Summit is typically celebrated once a year. It’s an exclusive event for all active MVPs like me, so you need become part of the MVP program first and be able to attend from an invitation to the event.&lt;/p&gt;\n&lt;p&gt;As the official &lt;a href=\&quot;https://mvp.microsoft.com/en-US/Summit\&quot;&gt;MVP Global Summit website indicates&lt;/a&gt;, this event enables MVPs to connect with other colleagues, build relationships with Microsoft product managers, and provide feedback on Microsoft products and technologies.&lt;/p&gt;\n&lt;h3 id=\&quot;x2F-x2F-Build-Conference-2018-was-just-announced\&quot;&gt;&lt;a href=\&quot;#x2F-x2F-Build-Conference-2018-was-just-announced\&quot; class=\&quot;headerlink\&quot; title=\&quot;&amp;#x2F;&amp;#x2F;Build Conference 2018 was just announced!\&quot;&gt;&lt;/a&gt;&amp;#x2F;&amp;#x2F;Build Conference 2018 was just announced!&lt;/h3&gt;&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2018/02/17/Road-to-my-first-MVP-Summit-at-Microsoft-2018-See-you-in-Redmond/build2018.jpeg&amp;quot; alt=&amp;quot;Build 2018&amp;quot; title=&amp;quot;Build 2018&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;In case you cannot attend the Summit, the &amp;#x2F;&amp;#x2F;Build 2018 was just announced. This event is also a great opportunity for developers and Microsoft enthusiasts for new things coming for Microsoft-related technologies.&lt;/p&gt;\n&lt;p&gt;You can get more details about the &amp;#x2F;&amp;#x2F;Build Conference here:&lt;br&gt;&lt;a href=\&quot;https://www.microsoft.com/en-us/build\&quot;&gt;https://www.microsoft.com/en-us/build&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;Are-you-interested-in-the-MVP-Award-Program\&quot;&gt;&lt;a href=\&quot;#Are-you-interested-in-the-MVP-Award-Program\&quot; class=\&quot;headerlink\&quot; title=\&quot;Are you interested in the MVP Award Program?\&quot;&gt;&lt;/a&gt;Are you interested in the MVP Award Program?&lt;/h2&gt;&lt;p&gt;Are you interested to join the program? Let’s talk! Feel free to contact me or any other MVPs in the region. You can find more information and contact MVPs in your region here: &lt;a href=\&quot;https://mvp.microsoft.com/en-us/MvpSearch\&quot;&gt;https://mvp.microsoft.com/en-us/MvpSearch&lt;/a&gt; so they will be able to help if you have questions.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2018/02/17/Road-to-my-first-MVP-Summit-at-Microsoft-2018-See-you-in-Redmond/mvp-award.jpeg&amp;quot; alt=&amp;quot;MVP Award Program&amp;quot; title=&amp;quot;MVP Award Program&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;Already-an-MVP-Want-to-spread-the-word\&quot;&gt;&lt;a href=\&quot;#Already-an-MVP-Want-to-spread-the-word\&quot; class=\&quot;headerlink\&quot; title=\&quot;Already an MVP? Want to spread the word?\&quot;&gt;&lt;/a&gt;Already an MVP? Want to spread the word?&lt;/h2&gt;&lt;p&gt;Shoot me an email to &lt;a href=\&quot;mailto:stvansolano@outlook.com\&quot;&gt;stvansolano@outlook.com&lt;/a&gt; or follow me at Twitter: &lt;a href=\&quot;https://twitter.com/stvansolano\&quot;&gt;@stvansolano&lt;/a&gt; and will enjoy to talk during or after the event. See you there!&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Microsoft&quot;,&quot;path&quot;:&quot;blog/tags/Microsoft/&quot;},{&quot;name&quot;:&quot;OSS&quot;,&quot;path&quot;:&quot;blog/tags/OSS/&quot;},{&quot;name&quot;:&quot;MVP&quot;,&quot;path&quot;:&quot;blog/tags/MVP/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;I’m thrilled to announce that I will be participating in the MVP Global Summit at Microsoft headquarters in Redmond and Bellevue, Washington!&quot;,&quot;optimizedImage&quot;:&quot;~/mvp-summit-2018.jpeg&quot;}},{&quot;title&quot;:&quot;Rumbo al AI+Tour Latinoamerica! Change the World you See.&quot;,&quot;date&quot;:&quot;2018-10-14T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2018/10/14/Rumbo-al-AI-Tour-Latinoamerica-Change-the-World-you-See/&quot;,&quot;slug&quot;:&quot;Rumbo-al-AI-Tour-Latinoamerica-Change-the-World-you-See&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Confirmando asistencia al AI+Tour en Panamá el próximo 25 y 26 de Octubre, 2018. Una excelente oportunidad para aprender y conectar sobre Inteligencia Artificial en la región!&quot;,&quot;content&quot;:&quot;&lt;p&gt;Confirmando asistencia al AI+Tour en Panamá el próximo 25 y 26 de Octubre, 2018. Una excelente oportunidad para aprender y conectar sobre Inteligencia Artificial en la región!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;p&gt;La Inteligencia Artificial está cambiando las empresas a gran velocidad y con gran impacto en las industrias de todo tipo. Desde vehículos autónomos, bots e Internet de las Cosas (IoT) estamos ante una oleada de gran impacto tecnológico. &lt;/p&gt;\n&lt;p&gt;Es por ello que decidí enrumbarme en el uso de esas tecnologías en el mundo de desarrollo de aplicaciones, y aprovechando la gran oportunidad de Microsoft para participar en el AI+Tour de Latinoamérica, el cual se estará realizando durante Octubre y Noviembre 2018.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2018/10/14/Rumbo-al-AI-Tour-Latinoamerica-Change-the-World-you-See/preview.webp&amp;quot; alt=&amp;quot;AI+Tour&amp;quot; title=&amp;quot;AI+Tour&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Como desarrollador principalmente, me interesa bastante que la actividad abarcará diversos temas, entre ellos:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;IoT y Big Data.&lt;/li&gt;\n&lt;li&gt;Machine Learning (R, Python y DataBricks)&lt;/li&gt;\n&lt;li&gt;Contenedores de Docker y ACR (Azure Container Registry).&lt;/li&gt;\n&lt;li&gt;CosmosDB y almacenamiento distribuido.&lt;/li&gt;\n&lt;li&gt;Soluciones aplicadas a la industria, aplicaciones modernas y cognitivas.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Entre otros temas que espero poder aprovechar y compartir con la comunidad técnica, meetups y empresas con las que laboro en el día a día.&lt;/p&gt;\n&lt;h2 id=\&quot;¿No-puedes-ir-Unete-al-Live-Streaming\&quot;&gt;&lt;a href=\&quot;#¿No-puedes-ir-Unete-al-Live-Streaming\&quot; class=\&quot;headerlink\&quot; title=\&quot;¿No puedes ir? Únete al Live Streaming!\&quot;&gt;&lt;/a&gt;¿No puedes ir? Únete al Live Streaming!&lt;/h2&gt;&lt;p&gt;Como parte del tour, y para todos aquellos que no puedan atender en las diferentes localidades, Microsoft estára realizando un LiveStreaming desde México sobre Inteligencia Artificial (AI) abierto al público.&lt;/p&gt;\n&lt;p&gt;Para registrarte al LiveStream puedes ingresar al link: &lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;https://tinyurl.com/ya7jeeqy\&quot;&gt;&amp;gt;&amp;gt; Registro LiveStreaming&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;Mas-informacion-y-registro\&quot;&gt;&lt;a href=\&quot;#Mas-informacion-y-registro\&quot; class=\&quot;headerlink\&quot; title=\&quot;Más información y registro\&quot;&gt;&lt;/a&gt;Más información y registro&lt;/h2&gt;&lt;p&gt;Aún estás a tiempo para registrarte en otras ciudades de Latam, incluyendo&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Mexico&lt;/li&gt;\n&lt;li&gt;Perú&lt;/li&gt;\n&lt;li&gt;Panamá&lt;/li&gt;\n&lt;li&gt;Colombia&lt;/li&gt;\n&lt;li&gt;Chile&lt;/li&gt;\n&lt;li&gt;Argentina&lt;/li&gt;\n&lt;li&gt;Puerto Rico&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Registro e información completa:&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;https://microsoftlatamaitour.com/?ocid=AID_oo_spl100000337114433\&quot;&gt;https://microsoftlatamaitour.com/?ocid=AID_oo_spl100000337114433&lt;/a&gt;&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Microsoft&quot;,&quot;path&quot;:&quot;blog/tags/Microsoft/&quot;},{&quot;name&quot;:&quot;AI&quot;,&quot;path&quot;:&quot;blog/tags/AI/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Confirmando asistencia al AI+Tour en Panamá el proximo 25 y 26 de Octubre, 2018! Una excelente oportunidad para aprender y conectar sobre Inteligencia Artificial en la region&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Rumbo al MVP Summit de Microsoft! 17-22 de marzo, 2019&quot;,&quot;date&quot;:&quot;2019-03-18T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2019/03/18/Rumbo-al-MVP-Summit-17-22-de-marzo-2019/&quot;,&quot;slug&quot;:&quot;Rumbo-al-MVP-Summit-17-22-de-marzo-2019&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Afuera por unos días en training. La espera se acaba. Se viene el MVP Summit 2019! Estare en Bellevue y Redmond el 17-22 de marzo, 2019!&quot;,&quot;content&quot;:&quot;&lt;p&gt;Afuera por unos días en training. La espera se acaba. Se viene el MVP Summit 2019! Estare en Bellevue y Redmond el 17-22 de marzo, 2019!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;p&gt;Se acerca una de las actividades más esperadas por la comunidad Microsoft MVP a nivel mundial y este año tengo la suerte de poder asistir por segunda ocasión. Esta vez, visitaré Seattle, Bellevue y Redmond nuevamente para trabajar remotamente unos días por allá y participar en las sesiones del MVP Summit donde asistiremos colegas en diferentes categorías del ecosistema Microsoft incluyendo Azure, Developer Technologies, Office, entre otros.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2019/03/18/Rumbo-al-MVP-Summit-17-22-de-marzo-2019/preview-2.png&amp;quot; alt=&amp;quot;Rumbo al MVP Summit&amp;quot; title=&amp;quot;Rumbo al MVP Summit&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2019/03/18/Rumbo-al-MVP-Summit-17-22-de-marzo-2019/seattle.png&amp;quot; alt=&amp;quot;Vistazo a Seattle&amp;quot; title=&amp;quot;Vistazo a Seattle&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;Sesiones-y-contenido-del-Summit\&quot;&gt;&lt;a href=\&quot;#Sesiones-y-contenido-del-Summit\&quot; class=\&quot;headerlink\&quot; title=\&quot;Sesiones y contenido del Summit\&quot;&gt;&lt;/a&gt;Sesiones y contenido del Summit&lt;/h2&gt;&lt;p&gt;El evento abarca mayormente 3 días intensos de training en los headquarters de Microsoft, donde participaré en reuniones de entrenamiento, feedback con encargados de productos y se darán a conocer muchas de las cosas que se vienen para este año en diferentes tecnologías directas e indirectas influenciadas por Microsoft en desktop, mobile, web, cloud y muchas más.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2019/03/18/Rumbo-al-MVP-Summit-17-22-de-marzo-2019/nda.png&amp;quot; alt=&amp;quot;Under NDA&amp;quot; title=&amp;quot;Under NDA&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Por temas de NDA y por mantener en secreto, no es posible adelantar mucho como en otras conferencias pero durante el año esperamos poderlas dar a conocer cuando llegue el tiempo adecuado para darlo a conocer o bien podamos conversar al respecto en comunidades abiertas y clientes que deseen conocer al respecto.&lt;/p&gt;\n&lt;p&gt;Mientras tanto. ¡Seguimos en contacto! Estaré parcialmente disponible para atender dudas, correos, Skype, Slack, y estaré echando vistazo y compartiendo momentos en el hashtag &lt;a href=\&quot;https://twitter.com/hashtag/MVPSummit?src=hash\&quot;&gt;#MVPSummit&lt;/a&gt; mientras el tiempo lo permita.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2019/03/18/Rumbo-al-MVP-Summit-17-22-de-marzo-2019/preview.webp&amp;quot; alt=&amp;quot;Rumbo al MVP Summit&amp;quot; title=&amp;quot;Rumbo al MVP Summit&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;&lt;a href=\&quot;https://twitter.com/intent/tweet?button_hashtag=MVPSummit&amp;ref_src=twsrc%5Etfw\&quot; class=\&quot;twitter-hashtag-button\&quot; data-show-count=\&quot;false\&quot;&gt;Tweet #MVPSummit&lt;/a&gt;&lt;script async src=\&quot;https://platform.twitter.com/widgets.js\&quot; charset=\&quot;utf-8\&quot;&gt;&lt;/script&gt;&lt;/p&gt;\n&lt;p&gt;Saludos!&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Conferences&quot;,&quot;path&quot;:&quot;blog/tags/Conferences/&quot;},{&quot;name&quot;:&quot;MVPSummit&quot;,&quot;path&quot;:&quot;blog/tags/MVPSummit/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Afuera por unos días en training. La espera se acaba. Se viene el MVP Summit 2019! Estare en Bellevue y Redmond el 17-22 de marzo, 2019!&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Amig@s, se viene el Xamarin Developer Summit 2019! Nos vemos en Houston, TX!&quot;,&quot;date&quot;:&quot;2019-07-07T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2019/07/07/Se-viene-el-Xamarin-Developer-Summit-2019-Nos-vemos-alla/&quot;,&quot;slug&quot;:&quot;Se-viene-el-Xamarin-Developer-Summit-2019-Nos-vemos-alla&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Esta semana tendra lugar la conferencia mas importante en años enfocada en desarrollo movil con Xamarin con grandes ponentes y actividades de la comunidad el 11-12 de Julio, 2019 &quot;,&quot;content&quot;:&quot;&lt;p&gt;Esta semana tendra lugar la conferencia mas importante en años enfocada en desarrollo movil con Xamarin con grandes ponentes y actividades de la comunidad el 11-12 de Julio, 2019 &lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;h2 id=\&quot;Sobre-el-evento\&quot;&gt;&lt;a href=\&quot;#Sobre-el-evento\&quot; class=\&quot;headerlink\&quot; title=\&quot;Sobre el evento\&quot;&gt;&lt;/a&gt;Sobre el evento&lt;/h2&gt;&lt;p&gt;El Xamarin Developer Summit tendrá lugar en Woodlands (Houston), Texas y sin duda será un evento que la comunidad Xamarin ha venido esperando desde hace tiempo desde el aclamado Xamarin Evolve 2016, el cual significó un antes y después en eventos Xamarin por el nivel de contenido, participantes y el impacto que tuvo en la comunidad .NET enfocandose en temas de desarrollo para Android, iOS con Xamarin y .NET. Después de mucha espera, la comunidad se prepara para el Xamarin Developer Summit 2019 y se reunirá en el hotel Marriot en Woodlands (The Woodlands Waterway Marriott® Hotel &amp;amp; Convention Center)&lt;/p&gt;\n&lt;br/&gt;\n![Woodlands, Houston](/2019/07/07/Se-viene-el-Xamarin-Developer-Summit-2019-Nos-vemos-alla/woodlands.png \&quot;Woodlands, Houston\&quot;)\n\n&lt;blockquote&gt;\n&lt;p&gt;Después de mucha espera, la comunidad se prepara para el Xamarin Developer Summit 2019!&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h3 id=\&quot;Xamarin-Assemble\&quot;&gt;&lt;a href=\&quot;#Xamarin-Assemble\&quot; class=\&quot;headerlink\&quot; title=\&quot;Xamarin Assemble!\&quot;&gt;&lt;/a&gt;Xamarin Assemble!&lt;/h3&gt;&lt;p&gt;Para esta edición se reunirán muchos de los speakers que participaron en su momento en Evolve y muchos otros muchos ponentes y desarrolladores que aportan muchisimo a esta gran comunidad hoy en día. &lt;/p&gt;\n&lt;p&gt;Colegas de Xamarin y Managers de producto de Xamarin en Microsoft como David Ortinau, James Montemagno y Maddy Leger estarán allí dandonos a conocer novedades, consejos, talleres y buenas practicas en temas de Xamarin, .NET Core y mucho más. Y por supuesto, por Latam tendremos al buen Luis Antonio Beltrán como speaker invitado con otros grandes de la comunidad Xamarin. &lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2019/07/07/Se-viene-el-Xamarin-Developer-Summit-2019-Nos-vemos-alla/preview.webp&amp;quot; alt=&amp;quot;Xamarin Developer Summit&amp;quot; title=&amp;quot;Xamarin Developer Summit&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;Agenda-Actividades-workshops-y-contenidos\&quot;&gt;&lt;a href=\&quot;#Agenda-Actividades-workshops-y-contenidos\&quot; class=\&quot;headerlink\&quot; title=\&quot;Agenda, Actividades, workshops y contenidos.\&quot;&gt;&lt;/a&gt;Agenda, Actividades, workshops y contenidos.&lt;/h2&gt;&lt;p&gt;Personalmente poderle sacar mucho provecho a la actividad, aprender muchísimo y compartir lo aprendido de vuelta con mis proyectos de Xamarin actuales, proyectos en los que trabajo actualmente y los cursos que imparto en Costa Rica. Y si fuera posible, traer algunos de esos temas a discusión con la comunidad!&lt;/p&gt;\n&lt;p&gt;El detalle de las sesiones está disponible &lt;a href=\&quot;https://xamarindevelopersummit.com/\&quot;&gt;a través del sitio oficial acá&lt;/a&gt;. Abajo incluyo las sesiones organizadas por tema, &lt;a href=\&quot;https://nicksnettravels.builttoroam.com/xamarin-developer-summit-schedule/\&quot;&gt;tomado del sitio de Nick’s .NET Travels&lt;/a&gt;:&lt;/p&gt;\n&lt;h3 id=\&quot;Getting-Started-x2F-Overview\&quot;&gt;&lt;a href=\&quot;#Getting-Started-x2F-Overview\&quot; class=\&quot;headerlink\&quot; title=\&quot;Getting Started &amp;#x2F; Overview\&quot;&gt;&lt;/a&gt;Getting Started &amp;#x2F; Overview&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;A Glimpse Into the Future of Xamarin – James Montemagno, David Ortinau, Maddy Leger&lt;/li&gt;\n&lt;li&gt;What’s New For Xamarin Developers in Visual Studio – Maddy Leger&lt;/li&gt;\n&lt;li&gt;Xamarin.Forms on Samsung Wearable and TV products – Jay Cho&lt;/li&gt;\n&lt;li&gt;App Center and the Future of Azure Mobile Apps – Patrick Nikoletich&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;Workshops\&quot;&gt;&lt;a href=\&quot;#Workshops\&quot; class=\&quot;headerlink\&quot; title=\&quot;Workshops\&quot;&gt;&lt;/a&gt;Workshops&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;Samsung Workshop&lt;/li&gt;\n&lt;li&gt;The Escape Room – Allan Ritchie&lt;/li&gt;\n&lt;li&gt;Xamarin.Forms Workshop – Jason Awbrey&lt;/li&gt;\n&lt;li&gt;Optimisation &amp;#x2F; Quality&lt;/li&gt;\n&lt;li&gt;Speed Up Android Build Times &amp;amp; Shrink APK Sizes – Jonathan Peppers&lt;/li&gt;\n&lt;li&gt;Accessibility in Xamarin.Forms – Alexandre Santos Costa&lt;/li&gt;\n&lt;li&gt;Your Xamarin application is probably leaking memory and you don’t know it – Dan Ciprian Ardelean&lt;/li&gt;\n&lt;li&gt;Xamarin.Forms Localization – Chris Miller&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;Testing\&quot;&gt;&lt;a href=\&quot;#Testing\&quot; class=\&quot;headerlink\&quot; title=\&quot;Testing\&quot;&gt;&lt;/a&gt;Testing&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;Page Object Pattern and UITest Best Practicies – Sweekriti Satpathy&lt;/li&gt;\n&lt;li&gt;Unit Testing Prism Apps With Ease – Duane Newman&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;Mvvm-x2F-Architecture\&quot;&gt;&lt;a href=\&quot;#Mvvm-x2F-Architecture\&quot; class=\&quot;headerlink\&quot; title=\&quot;Mvvm &amp;#x2F; Architecture\&quot;&gt;&lt;/a&gt;Mvvm &amp;#x2F; Architecture&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;Xamarin.Forms made better with Prism – Hussain Abbasi&lt;/li&gt;\n&lt;li&gt;Streamline &amp;amp; Simplify Events with Reactive Extensions – Shane Neuville&lt;/li&gt;\n&lt;li&gt;Rapid Enterprise Architecture Delivery – Paul Schroeder&lt;/li&gt;\n&lt;li&gt;Reactive UI and Reactive Extensions for Xamarin.Forms – Michael Stonis&lt;/li&gt;\n&lt;li&gt;Mobile architecture with MvvmCross, are you doing it right? – Martijn van Dijk&lt;/li&gt;\n&lt;li&gt;Using Xamarin.Forms Shell to easily create a consistent, dynamic, customized, and feature filled UI – Shane Neuville&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;Security\&quot;&gt;&lt;a href=\&quot;#Security\&quot; class=\&quot;headerlink\&quot; title=\&quot;Security\&quot;&gt;&lt;/a&gt;Security&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;Authentication and Authorization for Xamarin apps using ADB2C and MSAL – David Allen&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;Device\&quot;&gt;&lt;a href=\&quot;#Device\&quot; class=\&quot;headerlink\&quot; title=\&quot;Device\&quot;&gt;&lt;/a&gt;Device&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;NFC is Magic – Sean Sparkman&lt;/li&gt;\n&lt;li&gt;Backgrounding Like a Boss with Shiny – Allan Ritchie&lt;/li&gt;\n&lt;li&gt;Building Xamarin.Android from source – Jonathan Peppers&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;AI-x2F-ML\&quot;&gt;&lt;a href=\&quot;#AI-x2F-ML\&quot; class=\&quot;headerlink\&quot; title=\&quot;AI &amp;#x2F; ML\&quot;&gt;&lt;/a&gt;AI &amp;#x2F; ML&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;Cognitive Services in Xamarin Applications – Veronika Kolesnikova&lt;/li&gt;\n&lt;li&gt;Build Smarter Cross-Platform Applications Using Xamarin, Azure Cognitive Services, and ML.NET – Richard Taylor&lt;/li&gt;\n&lt;li&gt;How to build your modern ai app with Xamarin – Lo Kinfey&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;Azure\&quot;&gt;&lt;a href=\&quot;#Azure\&quot; class=\&quot;headerlink\&quot; title=\&quot;Azure\&quot;&gt;&lt;/a&gt;Azure&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;Crafting Real-Time Mobile Apps with SignalR – James Montemagno&lt;/li&gt;\n&lt;li&gt;Light up Xamarin Apps with ChatBots – Sam Basu&lt;/li&gt;\n&lt;li&gt;Build a mobile chatbot with Xamarin &amp;amp; Bot Framework – Luis Beltran&lt;/li&gt;\n&lt;li&gt;Build a Media Streaming App With Azure and Xamarin – Matt Soucoup&lt;/li&gt;\n&lt;li&gt;Create Mixed Reality Experiences with Azure Spatial Anchors and Xamarin – Sweekriti Satpathy&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;Data\&quot;&gt;&lt;a href=\&quot;#Data\&quot; class=\&quot;headerlink\&quot; title=\&quot;Data\&quot;&gt;&lt;/a&gt;Data&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;To SQL or Not to SQL – Rob Hedgpeth&lt;/li&gt;\n&lt;li&gt;Xamarin + GraphQL – Brandon Minnick&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;Design\&quot;&gt;&lt;a href=\&quot;#Design\&quot; class=\&quot;headerlink\&quot; title=\&quot;Design\&quot;&gt;&lt;/a&gt;Design&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;Let’s Make Crazy Beautiful UI With Xamarin.Forms – David Ortinau&lt;/li&gt;\n&lt;li&gt;Creating Consistent UI with Xamarin.Forms Visual – David Ortinau&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;General\&quot;&gt;&lt;a href=\&quot;#General\&quot; class=\&quot;headerlink\&quot; title=\&quot;General\&quot;&gt;&lt;/a&gt;General&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;Skills for Successful Xamarin Developers – Dan Siegel&lt;/li&gt;\n&lt;li&gt;Thinking outside of the box with Xamarin.Forms – Glenn Versweyveld&lt;/li&gt;\n&lt;li&gt;Deliver your Enterprise Xamarin App On-Time and On-Budget – Robin Schroeder&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;DevOps\&quot;&gt;&lt;a href=\&quot;#DevOps\&quot; class=\&quot;headerlink\&quot; title=\&quot;DevOps\&quot;&gt;&lt;/a&gt;DevOps&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;DevOps in Practice – Dan Siegel, Sweekriti Satpathy&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;Nos-vemos-alla\&quot;&gt;&lt;a href=\&quot;#Nos-vemos-alla\&quot; class=\&quot;headerlink\&quot; title=\&quot;Nos vemos allá!\&quot;&gt;&lt;/a&gt;Nos vemos allá!&lt;/h2&gt;&lt;p&gt;Sin más por ahora. Si vas al evento puedes encontrarme en Twitter como &lt;a href=\&quot;https://twitter.com/stvansolano\&quot;&gt;@stvansolano&lt;/a&gt; y entrar en contacto.&lt;/p&gt;\n&lt;p&gt;Nos vemos en Houston o en la próxima ocasión que tengamos chance!&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Productivity&quot;,&quot;path&quot;:&quot;blog/tags/Productivity/&quot;},{&quot;name&quot;:&quot;VisualStudio&quot;,&quot;path&quot;:&quot;blog/tags/VisualStudio/&quot;},{&quot;name&quot;:&quot;NetCore&quot;,&quot;path&quot;:&quot;blog/tags/NetCore/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Esta semana tendra lugar la conferencia mas importante en años enfocada en desarrollo movil con Xamarin con grandes ponentes y actividades de la comunidad el 11-12 de Julio, 2019&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Sesiones de la Cloud Native Computing Foundation, ahora en Costa Rica!&quot;,&quot;date&quot;:&quot;2019-03-06T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2019/03/06/Sesiones-de-la-Cloud-Native-Computing-Foundation-ahora-en-Costa-Rica/&quot;,&quot;slug&quot;:&quot;Sesiones-de-la-Cloud-Native-Computing-Foundation-ahora-en-Costa-Rica&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Impresiones, links y resumen de sesion-es del grupo de CNCF Costa Rica, grupo reconocido por la la Cloud Native Computing Foundation internacional!&quot;,&quot;content&quot;:&quot;&lt;p&gt;Impresiones, links y resumen de sesion-es del grupo de CNCF Costa Rica, grupo reconocido por la la Cloud Native Computing Foundation internacional!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;p&gt;Finalmente y tras hacer espacio entre labores, logré participar en la primera reunión de la Cloud Native Computing Foundation, Costa Rica! Grupo súper recomendado en tecnologías de computación en la nube.&lt;/p&gt;\n&lt;p&gt;Link del grupo:&lt;/p&gt;\n&lt;h2 id=\&quot;gt-gt-CNFC-Costa-Rica\&quot;&gt;&lt;a href=\&quot;#gt-gt-CNFC-Costa-Rica\&quot; class=\&quot;headerlink\&quot; title=\&quot;&amp;gt;&amp;gt;CNFC Costa Rica.\&quot;&gt;&lt;/a&gt;&amp;gt;&amp;gt;&lt;a href=\&quot;https://www.meetup.com/es-ES/Cloud-Native-Computing-Costa-Rica/\&quot;&gt;CNFC Costa Rica&lt;/a&gt;.&lt;/h2&gt;&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2019/03/06/Sesiones-de-la-Cloud-Native-Computing-Foundation-ahora-en-Costa-Rica/preview.webp&amp;quot; alt=&amp;quot;v&amp;quot; title=&amp;quot;CNCF Costa Rica&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;Sesiones\&quot;&gt;&lt;a href=\&quot;#Sesiones\&quot; class=\&quot;headerlink\&quot; title=\&quot;Sesiones\&quot;&gt;&lt;/a&gt;Sesiones&lt;/h2&gt;&lt;p&gt;Esperamos que no sea la primera y a estar atentos a la próxima sesión! Estaré actualizando los contenidos recurrentemente para nuevos miembros o quienes no podamos asistir a todas las sesiones.&lt;/p&gt;\n&lt;h2 id=\&quot;Primera-sesion-CloudNative-CR-Meetup-19-03\&quot;&gt;&lt;a href=\&quot;#Primera-sesion-CloudNative-CR-Meetup-19-03\&quot; class=\&quot;headerlink\&quot; title=\&quot;Primera sesión: CloudNative CR Meetup 19.03\&quot;&gt;&lt;/a&gt;Primera sesión: CloudNative CR Meetup 19.03&lt;/h2&gt;&lt;ul&gt;\n&lt;li&gt;Conformación del grupo - presentación&lt;/li&gt;\n&lt;li&gt;Sponsors y presentación oficial como CNCF - Costa Rica&lt;/li&gt;\n&lt;li&gt;Historia y contenidos para principiantes (101) - Contenedores y Kubernetes&lt;/li&gt;\n&lt;li&gt;Discusión abierta de temas: Docker Swarm vrs Kubernetes y ventajas&amp;#x2F;desventajas&lt;/li&gt;\n&lt;li&gt;Caso práctico y experiencias&amp;#x2F;herramientas de los sponsors&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;Links-de-referencia-y-ayuda-CNCF\&quot;&gt;&lt;a href=\&quot;#Links-de-referencia-y-ayuda-CNCF\&quot; class=\&quot;headerlink\&quot; title=\&quot;Links de referencia y ayuda: CNCF\&quot;&gt;&lt;/a&gt;Links de referencia y ayuda: CNCF&lt;/h2&gt;&lt;p&gt;Si bien no soy experto en el tema, me atrae mucho todo lo que tiene que ver con tecnologías en la nube y cómo aprender de ellas. Sé un poco de Docker, Swarm y Kubernetes a manera de aficionado y una pizca por experiencias en proyectos con Docker, y he encontrado algunos materiales interesantes en el camino y otros por medio del contacto con el grupo. Los estaré compartiendo por acá y estaré actualizando este post recurrentemente:&lt;/p&gt;\n&lt;p&gt;Sobre el lugar&lt;br&gt;Workings, Escazú&lt;/p&gt;\n&lt;h2 id=\&quot;Agradecimiento-y-meritos\&quot;&gt;&lt;a href=\&quot;#Agradecimiento-y-meritos\&quot; class=\&quot;headerlink\&quot; title=\&quot;Agradecimiento y méritos.\&quot;&gt;&lt;/a&gt;Agradecimiento y méritos.&lt;/h2&gt;&lt;p&gt;Súper agradecido por la invitación a los organizadores y por abrir espacio para este tipo de actividades. &lt;/p&gt;\n&lt;p&gt;Todo lo mostrado en este post incluyendo contenidos, links, fotos, logos, etc corresponden a ellos: &lt;a href=\&quot;https://www.meetup.com/es-ES/Cloud-Native-Computing-Costa-Rica/\&quot;&gt;CNFC Costa Rica&lt;/a&gt;. &lt;/p&gt;\n&lt;p&gt;Saludos!&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Docker&quot;,&quot;path&quot;:&quot;blog/tags/Docker/&quot;},{&quot;name&quot;:&quot;Kubernetes&quot;,&quot;path&quot;:&quot;blog/tags/Kubernetes/&quot;},{&quot;name&quot;:&quot;Cloud&quot;,&quot;path&quot;:&quot;blog/tags/Cloud/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Impresiones, links y resumen de sesion-es del grupo de CNCF Costa Rica, grupo reconocido por la la Cloud Native Computing Foundation internacional!&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Sharing on Friday! - Visual Studio For Mac Intro&quot;,&quot;date&quot;:&quot;2018-09-21T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2018/09/21/Sharing-on-Friday-Visual-Studio-For-Mac-Intro/&quot;,&quot;slug&quot;:&quot;Sharing-on-Friday-Visual-Studio-For-Mac-Intro&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;A quick intro to Visual Studio for Mac. See how to create an app for iOS and Android in ~5min! Watch it on YouTube!&quot;,&quot;content&quot;:&quot;&lt;p&gt;A quick intro to Visual Studio for Mac. See how to create an app for iOS and Android in ~5min! Watch it on YouTube!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;p&gt;Will be including the link to the repo and sharing more stuff!&lt;/p&gt;\n&lt;iframe width=\&quot;400\&quot; height=\&quot;338\&quot; src=\&quot;https://www.youtube.com/embed/k174V8eWZ6g\&quot; frameborder=\&quot;0\&quot; allow=\&quot;autoplay; encrypted-media\&quot; allowfullscreen&gt;&lt;/iframe&gt;\n\n&lt;p&gt;Thanks for watching it!&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;DotNet&quot;,&quot;path&quot;:&quot;blog/tags/DotNet/&quot;},{&quot;name&quot;:&quot;YouTube&quot;,&quot;path&quot;:&quot;blog/tags/YouTube/&quot;},{&quot;name&quot;:&quot;VS4Mac&quot;,&quot;path&quot;:&quot;blog/tags/VS4Mac/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;A quick intro to Visual Studio for Mac. See how to create an app for iOS and Android in ~5min! Watch it on YouTube!&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Upgrading .NET 5 -&gt; 6 using Minimal APIs, MySQL and GitHub Codespaces&quot;,&quot;date&quot;:&quot;2022-03-24T00:00:00.000Z&quot;,&quot;url&quot;:&quot;http://stvansolano.github.io/2022/03/24/Upgrading-dotnet-5-to-6-using-minimal-apis-and-github-codespaces/&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2022/03/24/Upgrading-dotnet-5-to-6-using-minimal-apis-and-github-codespaces/&quot;,&quot;slug&quot;:&quot;Upgrading-dotnet-5-to-6-using-minimal-apis-and-github-codespaces&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;PR #198 merged! Upgrade nginx-aspnet-mysql to net6.0 🚀 Here are the steps I took from moving from .NET 5 API endpoints to Minimal APIs using GitHub Codespaces&quot;,&quot;content&quot;:&quot;&lt;p&gt;PR #198 merged! Upgrade nginx-aspnet-mysql to net6.0 🚀 Here are the steps I took from moving from .NET 5 API endpoints to Minimal APIs using GitHub Codespaces&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;p&gt;In this post I share some of the steps I took from submitting a PR for &lt;code&gt;docker/awesome-compose&lt;/code&gt; repo in GitHub by upgrading code from .NET 5 -&amp;gt; 6, all from the confort of GitHub Codespaces, containers and the .NET tooling!&lt;/p&gt;\n&lt;p&gt;GitHub Link: &lt;a href=\&quot;https://github.com/docker/awesome-compose/pull/198/files\&quot;&gt;PR #198 on docker&amp;#x2F;awesome-compose&lt;/a&gt;&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;300&amp;quot; alt=&amp;quot;Upgrading from .NET 5 to .NET 6 using Minimal APIs, MySQL and GitHub Codespaces&amp;quot; src=&amp;quot;/2022/03/24/Upgrading-dotnet-5-to-6-using-minimal-apis-and-github-codespaces/preview.png&amp;quot;  title=&amp;quot;Upgrading from .NET 5 to .NET 6 using Minimal APIs, MySQL and GitHub Codespaces&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;I enjoy working my code with GitHub codespaces. I use the product for blogging and developing my website, general-purpose repositories and most of my .NET samples under my &lt;a href=\&quot;https://github.com/stvansolano/\&quot;&gt;GitHub profile&lt;/a&gt;. Some time ago, I decided to contribute to the &lt;code&gt;awesome-compose&lt;/code&gt; repo by adding some .NET code samples which are available &lt;a href=\&quot;https://github.com/docker/awesome-compose\&quot;&gt;here&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;The &lt;code&gt;awesome-compose&lt;/code&gt; repo is big since it contains a lot of great samples in other languages so definitely I recommend to take a look when learning about Docker-Compose. For scope of this post we will focus on the &lt;code&gt;/nginx-aspnet-mysql&lt;/code&gt; folder sapmle which I introduced some time ago by using .NET 5 with basic API endpoints. &lt;/p&gt;\n&lt;p&gt;In a nutshell, we will run Docker-compose in the cloud (no need to install Docker-Compose locally, but we can do it if wanted to expand later) with the help of Codespaces in GitHub, develop with .NET 6 and integrate it with a NGINX proxy and MySQL database with classic ADO.NET styled calls. All from the confort our our browser and VS Code online!&lt;/p&gt;\n&lt;h2 id=\&quot;Set-up-a-GitHub-Codespaces-for-developing-on-Awesome-Compose-repository\&quot;&gt;&lt;a href=\&quot;#Set-up-a-GitHub-Codespaces-for-developing-on-Awesome-Compose-repository\&quot; class=\&quot;headerlink\&quot; title=\&quot;Set up a GitHub Codespaces for developing on Awesome-Compose repository\&quot;&gt;&lt;/a&gt;Set up a GitHub Codespaces for developing on Awesome-Compose repository&lt;/h2&gt;&lt;p&gt;You can start a brand new Codespace right away from &lt;a href=\&quot;https://github.com/codespaces\&quot;&gt;GitHub Codespaces&lt;/a&gt; website. Specifically for .NET 6, you can also build your own codespace with dependencies you need and use .NET 5&amp;#x2F;6&amp;#x2F;X at the same time. For this sample, we can open &lt;code&gt;docker/awesome-compose&lt;/code&gt; directly in Codespaces and it will launch with default codespace image (Docker based).&lt;/p&gt;\n&lt;p&gt;In order to add support for .NET + Docker-Compose awesomeness, we can add some container sugar by just copy-paste the contents of the &lt;code&gt;.devcontainer&lt;/code&gt; folder, which is actually another sample that I made in the past for targeting .NET 6.&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;git clone https://github.com/stvansolano/dotnet6-minimal-api.git&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;By doing so, Codespaces may ask you to rebuild your codespace and after it, we can start changes with our &lt;code&gt;Program.cs&lt;/code&gt;, &lt;code&gt;.csproj&lt;/code&gt; and &lt;code&gt;Dockerfile&lt;/code&gt; files.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;For this sample, I re-used files from the &lt;code&gt;stvansolano/dotnet6-minimal-api&lt;/code&gt; which is based .NET 6.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;In case you want to give it a try, you can list the installed SDKs versions of .NET from the Codespace with VS Code Command Prompt:&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;dotnet --list-sdks&lt;/code&gt;&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Make sure .NET 6 is listed there and you would be ready to build your code.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;For creating a new ASP.NET web project:&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;dotnet new web --name aspnetapp&lt;/code&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;Running-Docker-Compose-inside-Codespaces\&quot;&gt;&lt;a href=\&quot;#Running-Docker-Compose-inside-Codespaces\&quot; class=\&quot;headerlink\&quot; title=\&quot;Running Docker-Compose inside Codespaces\&quot;&gt;&lt;/a&gt;Running Docker-Compose inside Codespaces&lt;/h2&gt;&lt;p&gt;Once we have our &lt;code&gt;.devcontainer&lt;/code&gt; files from previous section, we ca use the command line (CLI) in VS Code, which is supported on the browser by GitHub Codespaces. Finally, make sure to run &lt;code&gt;docker-compose&lt;/code&gt; command under the &lt;code&gt;/nginx-aspnet-mysql&lt;/code&gt; folder&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;docker-compose up -d&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;And that’s it! The code contains a basic sample that contains:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Nginx based proxy&lt;/li&gt;\n&lt;li&gt;ASP.NET Minimal Web API &lt;/li&gt;\n&lt;li&gt;Access a MySQL database from raw ADO.NET calls using &lt;code&gt;MySqlConnector&lt;/code&gt; NuGet package&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;A-recap-of-changes-Moving-from-NET-5-to-v6\&quot;&gt;&lt;a href=\&quot;#A-recap-of-changes-Moving-from-NET-5-to-v6\&quot; class=\&quot;headerlink\&quot; title=\&quot;A recap of changes: Moving from .NET 5 to v6\&quot;&gt;&lt;/a&gt;A recap of changes: Moving from .NET 5 to v6&lt;/h2&gt;&lt;p&gt;If you are migrating from .NET 5 to 6, here is a quick summary of changes to be aware of my &lt;a href=\&quot;https://github.com/docker/awesome-compose/pull/198/files\&quot;&gt;PR #198 in awesome-docker repo&lt;/a&gt;:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;You need to change the TargetFramework to net6.0 in &lt;code&gt;.csproj&lt;/code&gt; file&lt;/li&gt;\n&lt;li&gt;You can start to use the implicit usings in the &lt;code&gt;.csproj&lt;/code&gt; by adding &lt;code&gt;&amp;lt;ImplicitUsings&amp;gt;enable&amp;lt;/ImplicitUsings&amp;gt;&lt;/code&gt; tag&lt;/li&gt;\n&lt;li&gt;Move your endpoints up as part of &lt;code&gt;app.MapGet&lt;/code&gt; calls in &lt;code&gt;Program.cs&lt;/code&gt; file&lt;/li&gt;\n&lt;li&gt;Refactor and clean-up the &lt;code&gt;Program.cs&lt;/code&gt; file&lt;/li&gt;\n&lt;li&gt;Build and fix compilation issues (a few in our sample)&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Also, you may update references if needed, in this case &lt;code&gt;MySqlConnector&lt;/code&gt; to latest version available (in this case, MySQL is supported in .NET 6!)&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;dotnet add package MySqlConnector --version 2.1.2&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;Happy coding!&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;DotNet&quot;,&quot;path&quot;:&quot;blog/tags/DotNet/&quot;},{&quot;name&quot;:&quot;Docker&quot;,&quot;path&quot;:&quot;blog/tags/Docker/&quot;},{&quot;name&quot;:&quot;REST&quot;,&quot;path&quot;:&quot;blog/tags/REST/&quot;},{&quot;name&quot;:&quot;OSS&quot;,&quot;path&quot;:&quot;blog/tags/OSS/&quot;},{&quot;name&quot;:&quot;containers&quot;,&quot;path&quot;:&quot;blog/tags/containers/&quot;},{&quot;name&quot;:&quot;Codespaces&quot;,&quot;path&quot;:&quot;blog/tags/Codespaces/&quot;},{&quot;name&quot;:&quot;Github&quot;,&quot;path&quot;:&quot;blog/tags/Github/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;PR #198 merged! Upgrade nginx-aspnet-mysql to net6.0 🚀 Here are the steps I took from moving from .NET 5 API endpoints to Minimal APIs using GitHub Codespaces&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Utilizando Azure DevOps con Git para versionamiento de tus proyectos de software&quot;,&quot;date&quot;:&quot;2018-04-01T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2018/04/01/Utilizando-VSTS-con-Git-para-versionamiento-de-tus-proyectos-de-software/&quot;,&quot;slug&quot;:&quot;Utilizando-VSTS-con-Git-para-versionamiento-de-tus-proyectos-de-software&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Desde Azure DevOps puedes hospedar y administrar tu proyecto de software de manera privada y sin costo. Es completamente integrable desde Visual Studio, VS Code ya sea en Windows, Linux o MacOS. En esta guia te indico có&quot;,&quot;content&quot;:&quot;&lt;p&gt;Desde Azure DevOps puedes hospedar y administrar tu proyecto de software de manera privada y sin costo. Es completamente integrable desde Visual Studio, VS Code ya sea en Windows, Linux o MacOS. En esta guia te indico cómo configurarlo.&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;h2 id=\&quot;Sobre-Git-GitHub-TFS-Azure-DevOps-anteriormente-VSTS-y-y-Visual-Studio\&quot;&gt;&lt;a href=\&quot;#Sobre-Git-GitHub-TFS-Azure-DevOps-anteriormente-VSTS-y-y-Visual-Studio\&quot; class=\&quot;headerlink\&quot; title=\&quot;Sobre Git, GitHub, TFS, Azure DevOps (anteriormente VSTS) y y Visual Studio.\&quot;&gt;&lt;/a&gt;Sobre Git, GitHub, TFS, Azure DevOps (anteriormente VSTS) y y Visual Studio.&lt;/h2&gt;&lt;p&gt;Existen muchas alternativas, herramientas y flujos de trabajo para administrar el código fuente de software. El más popular hoy en día es Git, y comunmente lo puedes usar a través de GitHub, que entre muchas otras cosas provee la interfaz gráfica que te permite explorar, configurar y hospedar el código. Es importante dejar claro que VSTS no es un reemplazo para Git, Github ni TFS en cualquiera de sus variantes. &lt;/p&gt;\n&lt;p&gt;Mediante Azure DevOps puedes utilizar Git para gestionar el versionamiento de código, en lugar de hospedarlo de manera pública o privada en tu cuenta &lt;a href=\&quot;https://github.com/stvansolano\&quot;&gt;Github&lt;/a&gt;, en Azure Devops puedes hospedarlo de forma privada y seguir utilizando Git desde la terminal o interfaz gráfica. Además, puedes gestionar tu proyecto de software con Scrum, Kanban y realizar DevOps desde un mismo lugar. &lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2018/04/01/Utilizando-VSTS-con-Git-para-versionamiento-de-tus-proyectos-de-software/preview.webp&amp;quot; alt=&amp;quot;Azure DevOps&amp;quot; title=&amp;quot;Azure DevOps&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;blockquote&gt;\n&lt;p&gt;Importante: Azure DevOps no es un reemplazo para Git, Github ni TFS en cualquiera de sus variantes. Mediante Azure DevOps puedes utilizar Git para gestionar el versionamiento de código, en lugar de hospedarlo en Github por ejemplo&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;En la siguiente imagen puedes ver la gestión desde Azure DevOps de un repo en Git y las opciones de Fork&amp;#x2F;Clone:&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2018/04/01/Utilizando-VSTS-con-Git-para-versionamiento-de-tus-proyectos-de-software/vsts.png&amp;quot; alt=&amp;quot;Azure DevOps (anteriormente VSTS)&amp;quot; title=&amp;quot;Azure DevOps (anteriormente VSTS)&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Una vez teniendo tu proyecto distribuido en Azure DevOps, puedes comenzar a trabajarlo desde tu PC o Mac, de la siguiente manera:&lt;/p&gt;\n&lt;h2 id=\&quot;Requisitos-del-sistema\&quot;&gt;&lt;a href=\&quot;#Requisitos-del-sistema\&quot; class=\&quot;headerlink\&quot; title=\&quot;Requisitos del sistema\&quot;&gt;&lt;/a&gt;Requisitos del sistema&lt;/h2&gt;&lt;p&gt;Según el sistema operativo que estés utilizando, los requisitos varían. Te incluyo lo necesario a descargar:&lt;/p&gt;\n&lt;h3 id=\&quot;Instalacion-desde-Windows\&quot;&gt;&lt;a href=\&quot;#Instalacion-desde-Windows\&quot; class=\&quot;headerlink\&quot; title=\&quot;Instalacion desde Windows\&quot;&gt;&lt;/a&gt;Instalacion desde Windows&lt;/h3&gt;&lt;p&gt;En Windows es bien facil, basta con instalar Visual Studio Community o superior y puedes empezarlo a utilizar desde la ventana de Team Explorer :)&lt;/p&gt;\n&lt;h3 id=\&quot;Instalacion-desde-Mac-facil-pero-con-algunos-pasos-extra\&quot;&gt;&lt;a href=\&quot;#Instalacion-desde-Mac-facil-pero-con-algunos-pasos-extra\&quot; class=\&quot;headerlink\&quot; title=\&quot;Instalacion desde Mac (facil pero con algunos pasos extra)\&quot;&gt;&lt;/a&gt;Instalacion desde Mac (facil pero con algunos pasos extra)&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;Mac OS X versión 10.9.5 y versiones posteriores O una distribución reciente de GNU &amp;#x2F; Linux.&lt;/li&gt;\n&lt;li&gt;Java 6 y más.&lt;/li&gt;\n&lt;li&gt;Git versión 1.9 y superior.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Como recomende &lt;a href=\&quot;http://stvansolano.github.io/2018/03/25/Guia-de-instalacion-MacOS-iOS-para-desarrollo-Net-ASP-Net-Core-y-Xamarin/\&quot;&gt;en mi post anterior&lt;/a&gt;, si estas desde Mac OS la opcion mas recomendable es instalar &lt;em&gt;Homebrew&lt;/em&gt;. Si no lo tienes te recomiendo echarle un vistazo. &lt;a href=\&quot;http://stvansolano.github.io/2018/03/25/Guia-de-instalacion-MacOS-iOS-para-desarrollo-Net-ASP-Net-Core-y-Xamarin/\&quot;&gt;Por acá el link revisar del post&lt;/a&gt; de mi blog.&lt;/p&gt;\n&lt;h3 id=\&quot;Instalacion-en-Mac-usando-Homebrew-o-en-Linux-usando-Linuxbrew-recomendado\&quot;&gt;&lt;a href=\&quot;#Instalacion-en-Mac-usando-Homebrew-o-en-Linux-usando-Linuxbrew-recomendado\&quot; class=\&quot;headerlink\&quot; title=\&quot;Instalación en Mac usando Homebrew o en Linux usando Linuxbrew (recomendado)\&quot;&gt;&lt;/a&gt;Instalación en Mac usando Homebrew o en Linux usando Linuxbrew (recomendado)&lt;/h3&gt;&lt;p&gt;Teniendo Homebrew instalado puedes ejecutar los siguientes comandos:&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;brew update&lt;br&gt;brew install git-credential-manager&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;En caso que estés desde Linux o Windows puedes seguir esta documentacion complementaria a continuación (en inglés) para gestional los Credential Managers: &lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;https://docs.microsoft.com/en-us/vsts/git/set-up-credential-managers?view=vsts\&quot;&gt;https://docs.microsoft.com/en-us/vsts/git/set-up-credential-managers?view=vsts&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;A-disfrutar-desde-la-linea-de-consola-con-Azure-DevOps-anteriormente-VSTS-Visual-Studio-o-Visual-Studio-Code\&quot;&gt;&lt;a href=\&quot;#A-disfrutar-desde-la-linea-de-consola-con-Azure-DevOps-anteriormente-VSTS-Visual-Studio-o-Visual-Studio-Code\&quot; class=\&quot;headerlink\&quot; title=\&quot;A disfrutar desde la linea de consola con Azure DevOps (anteriormente VSTS), Visual Studio o Visual Studio Code.\&quot;&gt;&lt;/a&gt;A disfrutar desde la linea de consola con Azure DevOps (anteriormente VSTS), Visual Studio o Visual Studio Code.&lt;/h2&gt;&lt;p&gt;Una vez instalado el Credential Manager puedes empezarlo a utilizar desde la consola y hacer &lt;em&gt;Clone&lt;/em&gt; de tus proyectos en Azure DevOps mediante Git (Visual Studio Team Services). Puedes crear una cuenta gratuita y hospedar tus proyectos sin ningun costo.&lt;/p&gt;\n&lt;p&gt;Tambien puedes hacerlo desde la terminal integrada de VS Code  (recomendable, en ingles “Integrated Terminal”) y desde alli puedes realizar el Clone desde Git. A partir de ese punto puedes trabajar tu proyecto y seguir tu flujo de Git favorito mediante los comandos clone, pull, add, commit, push, etc.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2018/04/01/Utilizando-VSTS-con-Git-para-versionamiento-de-tus-proyectos-de-software/credentials.png&amp;quot; alt=&amp;quot;Credenciales&amp;quot; title=&amp;quot;Credenciales&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;Referencias-de-Git\&quot;&gt;&lt;a href=\&quot;#Referencias-de-Git\&quot; class=\&quot;headerlink\&quot; title=\&quot;Referencias de Git\&quot;&gt;&lt;/a&gt;Referencias de Git&lt;/h2&gt;&lt;p&gt;Si eres nuevo en Git, hay bastante documentación en línea al respecto. Te recomiendo varios enlaces de Git y otras fuentes de internet.&lt;/p&gt;\n&lt;p&gt;Libro de Git en linea: &lt;a href=\&quot;https://git-scm.com/book/es/v1/Empezando\&quot;&gt;Enlace&lt;/a&gt;&lt;br&gt;Git &amp;amp; BitBucket: &lt;a href=\&quot;https://www.atlassian.com/git/tutorials/learn-git-with-bitbucket-cloud\&quot;&gt;Enlace&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;Te-gusto-el-post-Dale-❤️-y-comparte\&quot;&gt;&lt;a href=\&quot;#Te-gusto-el-post-Dale-❤️-y-comparte\&quot; class=\&quot;headerlink\&quot; title=\&quot;Te gusto el post? Dale ❤️ y comparte\&quot;&gt;&lt;/a&gt;Te gusto el post? Dale ❤️ y comparte&lt;/h2&gt;&lt;p&gt;Cuentame que tal te va o bien estar al tanto de próximas publicaciones acá en mi blog :)&lt;/p&gt;\n&lt;p&gt;&lt;br/&gt;&lt;blockquote class=\&quot;twitter-tweet\&quot; data-lang=\&quot;es\&quot;&gt;&lt;p lang=\&quot;es\&quot; dir=\&quot;ltr\&quot;&gt;De mi blog: Utilizando &lt;a href=\&quot;https://twitter.com/hashtag/VSTS?src=hash&amp;amp;ref_src=twsrc%5Etfw\&quot;&gt;#VSTS&lt;/a&gt; con &lt;a href=\&quot;https://twitter.com/hashtag/Git?src=hash&amp;amp;ref_src=twsrc%5Etfw\&quot;&gt;#Git&lt;/a&gt; para versionamiento de tus proyectos de software &lt;a href=\&quot;https://t.co/3gEUgqiqRW\&quot;&gt;https://t.co/3gEUgqiqRW&lt;/a&gt; vía &lt;a href=\&quot;https://twitter.com/stvansolano?ref_src=twsrc%5Etfw\&quot;&gt;@stvansolano&lt;/a&gt;&lt;/p&gt;&amp;amp;mdash; Esteban Solano G. (@stvansolano) &lt;a href=\&quot;https://twitter.com/stvansolano/status/980540791042052096?ref_src=twsrc%5Etfw\&quot;&gt;1 de abril de 2018&lt;/a&gt;&lt;/blockquote&gt;&lt;script async src=\&quot;https://platform.twitter.com/widgets.js\&quot; charset=\&quot;utf-8\&quot;&gt;&lt;/script&gt;&lt;/p&gt;\n&lt;p&gt;También puedes ponerte en contacto conmigo enviandome un correo a &lt;a href=\&quot;mailto:stvansolano@outlook.com\&quot;&gt;stvansolano@oultook.com&lt;/a&gt; por si tienes sugerencias y&amp;#x2F;o compartir tus experiencias en el tema.&lt;/p&gt;\n&lt;p&gt;Saludos!&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;DotNet&quot;,&quot;path&quot;:&quot;blog/tags/DotNet/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;DevOps&quot;,&quot;path&quot;:&quot;blog/tags/DevOps/&quot;},{&quot;name&quot;:&quot;MacOS&quot;,&quot;path&quot;:&quot;blog/tags/MacOS/&quot;},{&quot;name&quot;:&quot;Linux&quot;,&quot;path&quot;:&quot;blog/tags/Linux/&quot;},{&quot;name&quot;:&quot;Windows&quot;,&quot;path&quot;:&quot;blog/tags/Windows/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Desde Azure DevOps puedes hospedar y administrar tu proyecto de software de manera privada y sin costo. Es completamente integrable desde Visual Studio, VS Code ya sea en Windows, Linux o MacOS. En esta guia te indico cómo configurarlo.&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Work at an awesome place. I&#x27;m joining Microsoft!&quot;,&quot;date&quot;:&quot;2020-12-07T00:00:00.000Z&quot;,&quot;url&quot;:&quot;http://stvansolano.github.io/2020/12/07/Work-at-an-awesome-place-I-am-joining-Microsoft/&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2020/12/07/Work-at-an-awesome-place-I-am-joining-Microsoft/&quot;,&quot;slug&quot;:&quot;Work-at-an-awesome-place-I-am-joining-Microsoft&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Hi colleagues &amp;amp; community! I’m thrilled to announce that I’ve accepted a full-time role to work as part of the Software Engineering Team at Microsoft!&quot;,&quot;content&quot;:&quot;&lt;p&gt;Hi colleagues &amp;amp; community! I’m thrilled to announce that I’ve accepted a full-time role to work as part of the Software Engineering Team at Microsoft!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;p&gt; Yes! 100% remote from Costa Rica. Since working remotely has entering a new era, and given the recent positions opened at Microsoft for Latam I’ve decided it’s a good time to step into a new adventure in my career. &lt;/p&gt;\n&lt;p&gt;We know that &lt;a href=\&quot;https://www.hanselman.com/blog/quarantine-work-is-not-remote-work\&quot;&gt;Quarantine work is not Remote work&lt;/a&gt; and it’s definitely different from what we had and some years ago. Fortunately, Microsoft is doing that pretty well and considering that &lt;a href=\&quot;https://www.theverge.com/2020/10/9/21508964/microsoft-remote-work-from-home-covid-19-coronavirus\&quot;&gt;they are allowing peeps to work from home -The Verge-&lt;/a&gt; during this 2020 hard times and &lt;a href=\&quot;https://nypost-com.cdn.ampproject.org/c/s/nypost.com/2020/10/09/microsoft-will-soon-allow-employees-to-stay-remote-permanently/amp/\&quot;&gt;they will allow staying remote permanently -NY Post-&lt;/a&gt;, so that’s something that called my attention as the right fit happened given my experience and skills.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;500&amp;quot; height=&amp;quot;139&amp;quot; src=&amp;quot;/2020/12/07/Work-at-an-awesome-place-I-am-joining-Microsoft/microsoft.png&amp;quot; alt=&amp;quot;Joining Microsoft&amp;quot; title=&amp;quot;Joining Microsoft&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;blockquote&gt;\n&lt;p&gt;If you are interested to join Microsoft, I would recommend to check out the jobs website at Microsoft: &lt;a href=\&quot;https://careers.microsoft.com/us/en\&quot;&gt;https://careers.microsoft.com/us/en&lt;/a&gt; &lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&quot;Wait-switching-back-from-contracting-services-to-company-lane\&quot;&gt;&lt;a href=\&quot;#Wait-switching-back-from-contracting-services-to-company-lane\&quot; class=\&quot;headerlink\&quot; title=\&quot;Wait, switching-back from contracting services to company lane?\&quot;&gt;&lt;/a&gt;Wait, switching-back from contracting services to company lane?&lt;/h2&gt;&lt;p&gt;I think that’s becoming more frequent  during these times and personally isn’t a one-way trip. More than that, it’s a great chance to bring some learnings and experience from companies I worked with and customers and companies to accomplish Microsoft’s mission: to empower every person and every organization on the planet to achieve more. &lt;/p&gt;\n&lt;p&gt;Not a casualty, &lt;a href=\&quot;https://www.forbes.com/lists/worlds-best-employers\&quot;&gt;Microsoft ranks within the Top 5 world’s best employers&lt;/a&gt; and &lt;a href=\&quot;https://hbr-org.cdn.ampproject.org/c/s/hbr.org/amp/2018/02/people-want-3-things-from-work-but-most-companies-are-built-around-only-one\&quot;&gt;I discovered this is an opportunity that really fills the 3 things employees generally are looking for: Career, Community, and Cause&lt;/a&gt;. Interestingly, those were the 3 factors were that really put me in the contractor&amp;#x2F;freelance role years back. &lt;/p&gt;\n&lt;p&gt;During the last years, several distinguished engineers and non-traditional Microsoft guys like Miguel de Icaza (Xamarin), Brendan Burns (Kubernetes), and Guido van Rossum (creator of Python) have joined the company as they keep doing what they love and create amazing cross-platform, open-source and cloud-provided products and tools for allowing others to achieve more. So it’s quite amazing times coming ahead!&lt;/p&gt;\n&lt;h2 id=\&quot;Last-but-not-least-To-all-my-fellow-MVPs-CPM-community-colleagues-course-students-and-MSFT-employees-that-supported-me-during-this-time\&quot;&gt;&lt;a href=\&quot;#Last-but-not-least-To-all-my-fellow-MVPs-CPM-community-colleagues-course-students-and-MSFT-employees-that-supported-me-during-this-time\&quot; class=\&quot;headerlink\&quot; title=\&quot;Last but not least: To all my fellow MVPs, CPM, community colleagues, course-students, and MSFT employees that supported me during this time:\&quot;&gt;&lt;/a&gt;Last but not least: To all my fellow MVPs, CPM, community colleagues, course-students, and MSFT employees that supported me during this time:&lt;/h2&gt;&lt;h2 id=\&quot;Thank-you\&quot;&gt;&lt;a href=\&quot;#Thank-you\&quot; class=\&quot;headerlink\&quot; title=\&quot;Thank you!\&quot;&gt;&lt;/a&gt;Thank you!&lt;/h2&gt;&lt;p&gt;During my previous time as I worked previously as Software Engineer, trainer and leading community user groups and running events, Microsoft and the .NET Community has been a huge part of my professional journey, which has been an awesome time recognized as part of the MVP Program and allowing me to be in touch with amazing people including Marketing, PMs, Architects and of course developers &amp;amp; students around the globe. I would like to those who were willing to help and support during the pre-COVID times through communities, in-person events, meetups, workshops at universities, and people who supported me and help me by sharing knowledge and attending sessions that I organize together with you. &lt;/p&gt;\n&lt;p&gt;I would like to thank everyone who helped me along the way in the past through communities, invitations to face-to-face events, hosting my talks, workshops at universities, and people who supported and helped me by sharing knowledge, attending sessions that we organized together, connections inside and outside the MVP program that encouraged me to learn, travel and contribute with my experiences. &lt;/p&gt;\n&lt;p&gt;Now, let me share it in Spanish for the rest of this post:&lt;/p&gt;\n&lt;h1 id=\&quot;En-espanol\&quot;&gt;&lt;a href=\&quot;#En-espanol\&quot; class=\&quot;headerlink\&quot; title=\&quot;En español\&quot;&gt;&lt;/a&gt;En español&lt;/h1&gt;&lt;p&gt;¡Hola colegas y comunidad! ¡Me complace anunciar que acepté una posición a completo para trabajar como parte del equipo de Ingeniería de software en Microsoft!&lt;/p&gt;\n&lt;p&gt;¡Sí! 100% remoto. Desde que trabajar de forma remota ha entrado en una nueva era, y dado los puestos recientes abiertos en Microsoft para Latam, he decidido que es un buen momento para dar un paso hacia una nueva aventura en mi carrera.&lt;/p&gt;\n&lt;p&gt;Sabemos que &lt;a href=\&quot;https://www.hanselman.com/blog/quarantine-work-is-not-remote-work\&quot;&gt;el trabajo en cuarentena no es un trabajo remoto&lt;/a&gt; y definitivamente es diferente de lo que teníamos hace algunos años para los que teníamos chance de trabajar remotamente. Afortunadamente, Microsoft lo está haciendo bastante bien y teniendo en cuenta que &lt;a href=\&quot;https://www.theverge.com/2020/10/9/21508964/microsoft-remote-work-from-home-covid-19-coronavirus\&quot;&gt;están permitiendo que todos trabajen desde casa&lt;/a&gt; durante estos tiempos difíciles de 2020 y &lt;a href=\&quot;https://nypost-com.cdn.ampproject.org/c/s/nypost.com/2020/10/09/microsoft-will-soon-allow-employees-to-stay-remote-permanently/amp/\&quot;&gt;van a permitir permanecer alejados de forma permanente&lt;/a&gt;, así que eso es algo que me llamó la atención como acertado el ajuste sucedió dada mi experiencia y habilidades.&lt;/p&gt;\n&lt;p&gt;¿Pensando en unirte a Microsoft?&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Si estás interesado en unirse a Microsoft, te recomiendo que visites el sitio web de empleos en Microsoft: &lt;a href=\&quot;https://careers.microsoft.com/us/en\&quot;&gt;https://careers.microsoft.com/us/en&lt;/a&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&quot;Espera-¿vuelvo-de-la-contratacion-de-servicios-al-mundo-de-trabajo-en-empresa\&quot;&gt;&lt;a href=\&quot;#Espera-¿vuelvo-de-la-contratacion-de-servicios-al-mundo-de-trabajo-en-empresa\&quot; class=\&quot;headerlink\&quot; title=\&quot;Espera, ¿vuelvo de la contratación de servicios al mundo de trabajo en empresa?\&quot;&gt;&lt;/a&gt;Espera, ¿vuelvo de la contratación de servicios al mundo de trabajo en empresa?&lt;/h2&gt;&lt;p&gt;Creo que esto está volviendo más frecuente durante estos tiempos y, personalmente, considero que no es un viaje de ida. Más que eso, es una gran oportunidad para aportar algunos aprendizajes y experiencias de las empresas con las que trabajé y de los clientes y empresas para lograr la misión de Microsoft: empoderar a todas las personas y organizaciones del planeta para que logren más.&lt;/p&gt;\n&lt;p&gt;No es una casualidad, Microsoft se encuentra entre los 5 mejores empleadores del mundo y &lt;a href=\&quot;https://hbr-org.cdn.ampproject.org/c/s/hbr.org/amp/2018/02/people-want-3-things-from-work-but-most-companies-are-built-around-only-one\&quot;&gt;descubrí que esta es una oportunidad que realmente llena las 3 cosas que los empleados generalmente buscan: carrera, comunidad y causa&lt;/a&gt;. Curiosamente, esos fueron los 3 factores que realmente me pusieron en el rol de contratista &amp;#x2F; autónomo años atrás.&lt;/p&gt;\n&lt;p&gt;Durante los últimos años, varios ingenieros distinguidos y chicos “no tradicionales” del mundo Microsoft como Miguel de Icaza (Xamarin), Brendan Burns (Kubernetes) y Guido van Rossum (creador de Python) se han unido a la empresa mientras siguen haciendo lo que aman y crean. increíbles productos y herramientas multiplataforma, de código abierto y proporcionados en la nube para permitir que otros logren más. ¡Así que se avecinan tiempos asombrosos!&lt;/p&gt;\n&lt;h2 id=\&quot;Por-ultimo-pero-no-menos-importante-A-todos-mis-companeros-MVP-CPM-colegas-de-la-comunidad-estudiantes-de-cursos-y-empleados-de-MSFT-que-me-apoyaron-durante-este-tiempo\&quot;&gt;&lt;a href=\&quot;#Por-ultimo-pero-no-menos-importante-A-todos-mis-companeros-MVP-CPM-colegas-de-la-comunidad-estudiantes-de-cursos-y-empleados-de-MSFT-que-me-apoyaron-durante-este-tiempo\&quot; class=\&quot;headerlink\&quot; title=\&quot;Por último, pero no menos importante: A todos mis compañeros MVP, CPM, colegas de la comunidad, estudiantes de cursos y empleados de MSFT que me apoyaron durante este tiempo:\&quot;&gt;&lt;/a&gt;Por último, pero no menos importante: A todos mis compañeros MVP, CPM, colegas de la comunidad, estudiantes de cursos y empleados de MSFT que me apoyaron durante este tiempo:&lt;/h2&gt;&lt;h2 id=\&quot;¡Gracias\&quot;&gt;&lt;a href=\&quot;#¡Gracias\&quot; class=\&quot;headerlink\&quot; title=\&quot;¡Gracias!\&quot;&gt;&lt;/a&gt;¡Gracias!&lt;/h2&gt;&lt;p&gt;Durante mi tiempo anterior como ingeniero de software, capacitador y líder en grupos de usuarios de la comunidad y eventos en ejecución, Microsoft y la comunidad .NET han sido una gran parte de mi viaje profesional, que ha sido un tiempo increíble reconocido como parte del programa MVP de Microsoft y me permitió estar en contacto con personas increíbles, incluidos gente de marketing, PMs, arquitectos y, por supuesto, desarrolladores y estudiantes de todo el mundo. &lt;/p&gt;\n&lt;p&gt;Me gustaría agradecer a todos los que me echaron una mano en el camino en el pasado a través de comunidades, invitaciones a eventos presenciales, hospedar mis charlas, talleres en universidades, y personas que me apoyaron y me ayudaron compartiendo conocimientos y asistiendo a sesiones que organizamos juntos, conexiones dentro y fuera del programa MVP que me impulsaron a aprender, viajar y contribuir con mis experiencias.&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Microsoft&quot;,&quot;path&quot;:&quot;blog/tags/Microsoft/&quot;},{&quot;name&quot;:&quot;OSS&quot;,&quot;path&quot;:&quot;blog/tags/OSS/&quot;},{&quot;name&quot;:&quot;Career&quot;,&quot;path&quot;:&quot;blog/tags/Career/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;I&#x27;m thrilled to announce that I&#x27;ve accepted a full-time role to work as part of the Software Engineering Team at Microsoft&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Workshop de Xamarin 4 en BrainStation&quot;,&quot;date&quot;:&quot;2016-01-04T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2016/01/04/Workshop-de-Xamarin-4-en-BrainStation/&quot;,&quot;slug&quot;:&quot;Workshop-de-Xamarin-4-en-BrainStation&quot;,&quot;thumbnail&quot;:&quot;~/invitation.png&quot;,&quot;excerpt&quot;:&quot;El próximo Miércoles 13 de Enero de 2016 estaré presentando un Workshop de desarrollo de aplicaciones nativas con C# &amp;#x2F; .Net y Xamarin de manera gratuita con la empresa BrainStation Costa Rica. ¡Únete al evento!&quot;,&quot;content&quot;:&quot;&lt;p&gt;El próximo Miércoles 13 de Enero de 2016 estaré presentando un Workshop de desarrollo de aplicaciones nativas con C# &amp;#x2F; .Net y Xamarin de manera gratuita con la empresa &lt;a href=\&quot;http://www.brainstation.io/\&quot;&gt;BrainStation&lt;/a&gt; Costa Rica. ¡Únete al evento!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;h2 id=\&quot;Xamarin-4-Desarrollo-de-aplicaciones-moviles-nativas-con-C-x2F-Net\&quot;&gt;&lt;a href=\&quot;#Xamarin-4-Desarrollo-de-aplicaciones-moviles-nativas-con-C-x2F-Net\&quot; class=\&quot;headerlink\&quot; title=\&quot;Xamarin 4: Desarrollo de aplicaciones móviles nativas con C# &amp;#x2F; .Net\&quot;&gt;&lt;/a&gt;Xamarin 4: Desarrollo de aplicaciones móviles nativas con C# &amp;#x2F; .Net&lt;/h2&gt;&lt;p&gt;Te invitamos a unirte a esta actividad, participa en la celebración de la más reciente versión de Xamarin 4 y aprende a construir, probar, monitorear y acelerar el desarrollo de aplicaciones móviles de forma nativa con sus conocimientos en C# y .Net&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/01/04/Workshop-de-Xamarin-4-en-BrainStation/invitation.png&amp;quot; alt=&amp;quot;Invitacion&amp;quot; title=&amp;quot;Invitacion&amp;quot;&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Tendremos demos de aplicaciones, código abierto y rifas entre los asistentes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;IMPORTANTE&lt;/strong&gt;: El cupo es limitado y recomendamos traer computadora (NO es indispensable). Te dejamos la invitación por acá para el registro de la actividad. &lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Speaking&quot;,&quot;path&quot;:&quot;blog/tags/Speaking/&quot;},{&quot;name&quot;:&quot;Taller&quot;,&quot;path&quot;:&quot;blog/tags/Taller/&quot;},{&quot;name&quot;:&quot;Workshop&quot;,&quot;path&quot;:&quot;blog/tags/Workshop/&quot;},{&quot;name&quot;:&quot;XamarinForms&quot;,&quot;path&quot;:&quot;blog/tags/XamarinForms/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;El próximo Miércoles 13 de Enero de 2016 estaré presentando un Workshop de desarrollo de aplicaciones nativas con CSharp .Net y Xamarin de manera gratuita con la empresa BrainStation Costa Rica. ¡Únete al evento!&quot;,&quot;optimizedImage&quot;:&quot;~/invitation.png&quot;}},{&quot;title&quot;:&quot;Xamarin 4 Workshop code now available!&quot;,&quot;date&quot;:&quot;2016-02-06T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2016/02/06/Xamarin-4-Workshop-code-now-available/&quot;,&quot;slug&quot;:&quot;Xamarin-4-Workshop-code-now-available&quot;,&quot;thumbnail&quot;:&quot;/images/workshop.jpg&quot;,&quot;excerpt&quot;:&quot;Here is the source-code links and additional resources for the Xamarin 4 Worshop that I presented on January 13th, 2006. Thanks everyone for attending!&quot;,&quot;content&quot;:&quot;&lt;p&gt;Here is the source-code links and additional resources for the Xamarin 4 Worshop that I presented on January 13th, 2006. Thanks everyone for attending!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;h1 id=\&quot;Xamarin-4-Workshop\&quot;&gt;&lt;a href=\&quot;#Xamarin-4-Workshop\&quot; class=\&quot;headerlink\&quot; title=\&quot;Xamarin 4 Workshop\&quot;&gt;&lt;/a&gt;Xamarin 4 Workshop&lt;/h1&gt;&lt;h2 id=\&quot;Requirements\&quot;&gt;&lt;a href=\&quot;#Requirements\&quot; class=\&quot;headerlink\&quot; title=\&quot;Requirements\&quot;&gt;&lt;/a&gt;Requirements&lt;/h2&gt;&lt;p&gt;System requirements:&lt;br&gt;&lt;a href=\&quot;https://developer.xamarin.com/guides/xamarin-forms/getting-started/installation/\&quot;&gt;https://developer.xamarin.com/guides/xamarin-forms/getting-started/installation/&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;Getting-Xamarin-installed\&quot;&gt;&lt;a href=\&quot;#Getting-Xamarin-installed\&quot; class=\&quot;headerlink\&quot; title=\&quot;Getting Xamarin installed\&quot;&gt;&lt;/a&gt;Getting Xamarin installed&lt;/h2&gt;&lt;p&gt;Install Xamarin platform.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;p&gt;For Windows&amp;#x2F;Mac: &lt;a href=\&quot;https://xamarin.com/download\&quot;&gt;https://xamarin.com/download&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;Or you can get it by installing Visual Studio 2015&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Visual Studio 2015: &lt;a href=\&quot;http
