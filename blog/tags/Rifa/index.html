ot;&gt;()&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    var result = await Repository.Get();&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &lt;span class=\&quot;keyword\&quot;&gt;if&lt;/span&gt; (result.Any())&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    \tforeach (Contact singleItem in result)&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    \t&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;            _observable.Add(new ContactViewModel (singleItem));&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    \t&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n&lt;h3 id=\&quot;Demo-Obteniendo-los-datos-Android-x2F-Google-Maps\&quot;&gt;&lt;a href=\&quot;#Demo-Obteniendo-los-datos-Android-x2F-Google-Maps\&quot; class=\&quot;headerlink\&quot; title=\&quot;- Demo: Obteniendo los datos (Android &amp;#x2F; Google Maps)\&quot;&gt;&lt;/a&gt;- Demo: Obteniendo los datos (Android &amp;#x2F; Google Maps)&lt;/h3&gt;&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/12/01/Introduccion-a-las-aplicaciones-moviles-conectadas-con-Azure-Mobile-Apps/demo.png&amp;quot; alt=&amp;quot;Demo&amp;quot; title=&amp;quot;Demo&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;Easy-Tables-vrs-Azure-Mobile-Apps-Cuando-elegir\&quot;&gt;&lt;a href=\&quot;#Easy-Tables-vrs-Azure-Mobile-Apps-Cuando-elegir\&quot; class=\&quot;headerlink\&quot; title=\&quot;Easy Tables vrs. Azure Mobile Apps - Cuando elegir?\&quot;&gt;&lt;/a&gt;&lt;em&gt;Easy Tables vrs. Azure Mobile Apps&lt;/em&gt; - Cuando elegir?&lt;/h2&gt;&lt;p&gt;Mientras las &lt;em&gt;Easy Tables&lt;/em&gt; de Azure son rápidas y poderosas, el backend obtenido usualmente es una implementación &lt;em&gt;NodeJS&lt;/em&gt;, la cual no debe preocuparte a menos que quieras extenderla utilizando &lt;em&gt;JavaScript&lt;/em&gt;. Alternativamente, puedes proveer tu propio backend basado en C# utilizando el SDK respectivo y las herramientas de Azure para extender la implementación de tu API segun lo necesites. &lt;/p&gt;\n&lt;p&gt;Por aqui algunas consideraciones clave para elegir entre Azure Easy Tables y Azure Mobile Apps con un backend de .Net &amp;#x2F; NodeJS:&lt;/p&gt;\n&lt;h3 id=\&quot;Los-“Pros”-de-usar-Easy-Tables\&quot;&gt;&lt;a href=\&quot;#Los-“Pros”-de-usar-Easy-Tables\&quot; class=\&quot;headerlink\&quot; title=\&quot;+ Los “Pros” de usar Easy Tables:\&quot;&gt;&lt;/a&gt;+ Los “Pros” de usar Easy Tables:&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;Se basan en la nube de Azure con mínima configuración y codificación.&lt;/li&gt;\n&lt;li&gt;Backends rápidos en marcha en cuestion de minutos.&lt;/li&gt;\n&lt;li&gt;Rapidamente puedes salta a codificar con el SDK y obtener mas funcionalidades en tu lenguaje de programacion favorito.&lt;/li&gt;\n&lt;li&gt;Recomendado para scenarios &lt;em&gt;App-first&lt;/em&gt; para enfocarte en el producto primero con dependencias minimas.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;Los-“Contras”-de-usar-Easy-Tables\&quot;&gt;&lt;a href=\&quot;#Los-“Contras”-de-usar-Easy-Tables\&quot; class=\&quot;headerlink\&quot; title=\&quot;- Los “Contras” de usar Easy Tables:\&quot;&gt;&lt;/a&gt;- Los “Contras” de usar Easy Tables:&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;Poca o nula codificación y lógica mínima personalizable.&lt;/li&gt;\n&lt;li&gt;Podria hacer tu aplicacion con alto procesamiento del lado del cliente.&lt;/li&gt;\n&lt;li&gt;Relaciones entre los objetos no pueden (ni deberían) ser manejadas con Easy Tables.&lt;/li&gt;\n&lt;li&gt;Si necesitas operaciones extra o personalizar la logica podran requerir ajustes en el backend NodeJS (&lt;em&gt;JavaScript&lt;/em&gt;).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Por otro lado, un backend de Azure Mobile App te permite traer capas de lógica adicionales que se pueden ampliar con su propio código de backend con mediante &lt;em&gt;NodeJS &amp;#x2F; Asp.Net Core&lt;/em&gt; y hospedarlo de igual forma en Azure.&lt;/p&gt;\n&lt;h3 id=\&quot;Los-“Pros”-de-las-implementaciones-moviles-con-Azure\&quot;&gt;&lt;a href=\&quot;#Los-“Pros”-de-las-implementaciones-moviles-con-Azure\&quot; class=\&quot;headerlink\&quot; title=\&quot;+ Los “Pros” de las implementaciones móviles con Azure:\&quot;&gt;&lt;/a&gt;+ Los “Pros” de las implementaciones móviles con Azure:&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;Permite construir tu propio backend con todo el poder de la nube de Azure.&lt;/li&gt;\n&lt;li&gt;Soporta las últimas características de Asp.Net Core &amp;#x2F; NodeJS fuera de la caja.&lt;/li&gt;\n&lt;li&gt;Servicios integrados y extensibles en la nube.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;Los-“Contras”-de-las-implementaciones-de-Azure-en-backends-moviles\&quot;&gt;&lt;a href=\&quot;#Los-“Contras”-de-las-implementaciones-de-Azure-en-backends-moviles\&quot; class=\&quot;headerlink\&quot; title=\&quot;- Los “Contras” de las implementaciones de Azure en backends móviles:\&quot;&gt;&lt;/a&gt;- Los “Contras” de las implementaciones de Azure en backends móviles:&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;Algunas funcionalidades de los SDKs estan sujetas a codificacion o cambios segun la version de los SDKs (&lt;em&gt;breaking changes&lt;/em&gt;)&lt;/li&gt;\n&lt;li&gt;Pueden requerir un entendimiento más profundo de los componentes de Azure.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;Recapitulando\&quot;&gt;&lt;a href=\&quot;#Recapitulando\&quot; class=\&quot;headerlink\&quot; title=\&quot;Recapitulando.\&quot;&gt;&lt;/a&gt;Recapitulando.&lt;/h2&gt;&lt;p&gt;Hasta ahora, hemos explorado algunos de los aspectos básicos de la incorporación de Azure Mobile Services en su próxima aplicación móvil. Como vimos, puedes comenzar con &lt;em&gt;Easy Tables&lt;/em&gt; en minutos como una forma de configurar un backend móvil directamente desde la puerta directamente desde Azure Portal y comenzar a usarlo mediante &lt;em&gt;REST &amp;#x2F; OData&lt;/em&gt; directamente desde tu aplicación.&lt;/p&gt;\n&lt;p&gt;Además, hemos examinado algunos de los escenarios en los que podría necesitar o no su propio backend codificado, y algunas consideraciones clave antes de la transición de &lt;em&gt;Easy Tables&lt;/em&gt; a un completo *Azure Mobile Ap * backend en caso que sea necesario.&lt;/p&gt;\n&lt;p&gt;Mediante el uso de uno u otro, puedes tomar ventaja de los &lt;em&gt;Azure Mobile SDKs&lt;/em&gt; disponibles para su diferentes lenguajes de programación y empezarlos a utilizar de forma inmediata las carasterísticas que trae fuera de la caja para aplicaciones móviles, incluyendo sincronización fuera de línea e integración a redes sociales.&lt;/p&gt;\n&lt;p&gt;Ojalá estos consejos te ayuden a sacar ventaja de las características Azure y a decidirte por utilizar Azure para su próxima aplicación móvil o no.&lt;/p&gt;\n&lt;p&gt;&lt;em&gt;Happy coding!&lt;/em&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;Recursos-recomendados\&quot;&gt;&lt;a href=\&quot;#Recursos-recomendados\&quot; class=\&quot;headerlink\&quot; title=\&quot;Recursos recomendados:\&quot;&gt;&lt;/a&gt;Recursos recomendados:&lt;/h2&gt;&lt;h3 id=\&quot;Xamarin-Mobile-apps-con-Net-and-Azure\&quot;&gt;&lt;a href=\&quot;#Xamarin-Mobile-apps-con-Net-and-Azure\&quot; class=\&quot;headerlink\&quot; title=\&quot;Xamarin - Mobile apps con .Net and Azure\&quot;&gt;&lt;/a&gt;Xamarin - Mobile apps con .Net and Azure&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&quot;/2015/08/17/XamarinTestCloudSeries/\&quot;&gt;Get started with Xamarin Test Cloud&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://blog.xamarin.com/getting-started-azure-mobile-apps-easy-tables/\&quot;&gt;Getting started with Azure Easy Tables&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://blog.xamarin.com/add-a-backend-to-your-app-in-10-minutes/\&quot;&gt;Add a backend to your app in 10 minutes&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://developer.xamarin.com/guides/cross-platform/azure/\&quot;&gt;Azure + Xamarin documentation&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;Links-de-la-documentacion-de-Azure\&quot;&gt;&lt;a href=\&quot;#Links-de-la-documentacion-de-Azure\&quot; class=\&quot;headerlink\&quot; title=\&quot;Links de la documentacion de Azure\&quot;&gt;&lt;/a&gt;Links de la documentacion de Azure&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&quot;https://azure.microsoft.com/es-es/documentation/services/app-service/\&quot;&gt;https://azure.microsoft.com/es-es/documentation/services/app-service/&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://azure.microsoft.com/es-es/documentation/learning-paths/appservice-mobileapps/\&quot;&gt;https://azure.microsoft.com/es-es/documentation/learning-paths/appservice-mobileapps/&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://azure.microsoft.com/es-es/documentation/articles/app-service-value-prop-what-is/\&quot;&gt;https://azure.microsoft.com/es-es/documentation/articles/app-service-value-prop-what-is/&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;REST&quot;,&quot;path&quot;:&quot;blog/tags/REST/&quot;},{&quot;name&quot;:&quot;Mobile&quot;,&quot;path&quot;:&quot;blog/tags/Mobile/&quot;},{&quot;name&quot;:&quot;Azure&quot;,&quot;path&quot;:&quot;blog/tags/Azure/&quot;},{&quot;name&quot;:&quot;Backend&quot;,&quot;path&quot;:&quot;blog/tags/Backend/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;¿Eres nuevo en Azure? ¿Necesitas un backend para tu aplicación móvil? Aquí hay algunas consideraciones clave y consejos para comenzar a desarrollar aplicaciones para móviles con Azure Mobile Apps.&quot;,&quot;optimizedImage&quot;:&quot;~/preview-colored.png&quot;}},{&quot;title&quot;:&quot;Bases de datos móviles: Realm como alternativa a SQLite&quot;,&quot;date&quot;:&quot;2016-07-09T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2016/07/09/Invitacion-Bases-de-datos-moviles-Realm-como-alternativa-a-SQLite/&quot;,&quot;slug&quot;:&quot;Invitacion-Bases-de-datos-moviles-Realm-como-alternativa-a-SQLite&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Exploramos Realm, una alternativa de base de datos móviles disponible para Swift, Objective-C, Java, React Native, y Xamarin, el cual nos permite almacenar datos de manera local en el móvil y recuperarlos mediante consul&quot;,&quot;content&quot;:&quot;&lt;p&gt;Exploramos &lt;a href=\&quot;https://realm.io/\&quot;&gt;Realm&lt;/a&gt;, una alternativa de base de datos móviles disponible para &lt;em&gt;Swift, Objective-C, Java, React Native,&lt;/em&gt; y &lt;em&gt;Xamarin&lt;/em&gt;, el cual nos permite almacenar datos de manera local en el móvil y recuperarlos mediante consultas de una manera rápida y sencilla.&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/07/09/Invitacion-Bases-de-datos-moviles-Realm-como-alternativa-a-SQLite/preview.webp&amp;quot; alt=&amp;quot;Real como alternativa a SQLite&amp;quot; title=&amp;quot;Real como alternativa a SQLite&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Si bien SQLite es la alternativa más común en las base de datos móviles, Realm promete ser “una mejor base de datos portátil”, capaz de sustituir y superar a SQLite en facilidad y rendimiento. &lt;/p&gt;\n&lt;p&gt;Acompáñanos al próximo Meetup de Mobile CR Developers, comparte y aprende los conceptos básicos de cómo configurar el uso Realm y utilizarlo en nuestras aplicaciones móviles. Habrá demos, código abierto, rifa entre los participantes y más. Cortesía de nuestros patrocinadores.&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;http://meetu.ps/e/BNn8w/8t9HH/d\&quot;&gt;¿Vas a este meetup? Confirma tu asistencia &lt;em&gt;&lt;strong&gt;aquí&lt;/strong&gt;&lt;/em&gt;.&lt;/a&gt;&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;ImageLink href=&amp;quot;https://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/&amp;quot; width=&amp;quot;180&amp;quot; height=&amp;quot;180&amp;quot; src=&amp;quot;/images/meetup.png&amp;quot; alt=&amp;quot;Meetup&amp;quot; title=&amp;quot;Meetup&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;&lt;em&gt;Presentado por:&lt;/em&gt; Carlos Méndez. &lt;/p&gt;\n&lt;h2 id=\&quot;SQLite-vrs-Realm-¿Cual-utilizar-Una-comparativa\&quot;&gt;&lt;a href=\&quot;#SQLite-vrs-Realm-¿Cual-utilizar-Una-comparativa\&quot; class=\&quot;headerlink\&quot; title=\&quot;SQLite vrs. Realm. ¿Cuál utilizar? Una comparativa.\&quot;&gt;&lt;/a&gt;SQLite vrs. Realm. ¿Cuál utilizar? Una comparativa.&lt;/h2&gt;&lt;p&gt;Tras la llegada de Realm a Xamarin con la promesa de una opción de base de datos sencilla y sobretodo con mejor rendimiento que el resto de opciones (incluida SQLite, la opción más usada y extendida), la duda es obvia… ¿cuál usar? Por &lt;em&gt;Javier Suárez&lt;/em&gt;. &lt;a href=\&quot;http://geeks.ms/jsuarez/2016/06/28/xamarin-comparativa-de-sqlite-y-realm/\&quot;&gt;Leer más.&lt;/a&gt;&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Meetup&quot;,&quot;path&quot;:&quot;blog/tags/Meetup/&quot;},{&quot;name&quot;:&quot;Realm&quot;,&quot;path&quot;:&quot;blog/tags/Realm/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Exploramos Realm, una alternativa de base de datos móviles disponible para Swift, Objective-C, Java, React Native, y Xamarin, el cual nos permite almacenar datos de manera local en el móvil y recuperarlos mediante consultas de una manera rápida y sencilla.&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Charla: Desarrollo de aplicaciones móviles con Xamarin y C#/.Net&quot;,&quot;date&quot;:&quot;2016-02-18T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2016/02/18/Invitacion-Charla-de-C-Sharp-Net-y-Xamarin-Universidad-Fidelitas-Costa-Rica/&quot;,&quot;slug&quot;:&quot;Invitacion-Charla-de-C-Sharp-Net-y-Xamarin-Universidad-Fidelitas-Costa-Rica&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;El próximo 9 de marzo de 2016 estaremos realizando una charla sobre desarrollo de aplicaciones nativas para iOS, Android y Windows Phone (Universal) con CSharp y .Net en la Universidad Fidélitas. ¡No te la pierdas!&quot;,&quot;content&quot;:&quot;&lt;p&gt;El próximo 9 de marzo de 2016 estaremos realizando una charla sobre desarrollo de aplicaciones nativas para iOS, Android y Windows Phone (Universal) con CSharp y .Net en la Universidad Fidélitas. ¡No te la pierdas!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;p&gt;&lt;strong&gt;Registro:&lt;/strong&gt; &lt;a href=\&quot;http://www.meetup.com/es-ES/Xamarin-Costa-Rica-Mobile-NET-Developer-Group/events/228750851/\&quot;&gt;Meetup&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;Participa en la Comunidad Xamarin Costa Rica y aprende a construir, probar, monitorear y acelerar el desarrollo de aplicaciones para iOS, Android y Windows (Universal) Phone de manera nativa con tus conocimientos en C#&amp;#x2F;.Net y Xamarin.Participa&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;ImageLink href=&amp;quot;http://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/events/228521961/&amp;quot; width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/02/18/Invitacion-Charla-de-C-Sharp-Net-y-Xamarin-Universidad-Fidelitas-Costa-Rica/invitacion.png&amp;quot; alt=&amp;quot;Invitacion&amp;quot; title=&amp;quot;Invitacion&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Speaking&quot;,&quot;path&quot;:&quot;blog/tags/Speaking/&quot;},{&quot;name&quot;:&quot;Meetup&quot;,&quot;path&quot;:&quot;blog/tags/Meetup/&quot;},{&quot;name&quot;:&quot;Comunidad&quot;,&quot;path&quot;:&quot;blog/tags/Comunidad/&quot;},{&quot;name&quot;:&quot;Charla&quot;,&quot;path&quot;:&quot;blog/tags/Charla/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;El próximo 9 de marzo de 2016 estaremos realizando una charla sobre desarrollo de aplicaciones nativas para iOS, Android y Windows Phone (Universal) con C#./Net en la Universidad Fidélitas. ¡No te la pierdas!&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Invitación - Xamarin Bootcamp 2016 en ULacit Costa Rica&quot;,&quot;date&quot;:&quot;2016-10-03T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2016/10/03/Invitacion-Xamarin-Bootcamp-2016-en-Ulacit-Costa-Rica/&quot;,&quot;slug&quot;:&quot;Invitacion-Xamarin-Bootcamp-2016-en-Ulacit-Costa-Rica&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Continuamos con más eventos de la comunidad Xamarin Costa Rica. Te invitamos al próximo Xamarin Bootcamp en ULacit sede Barrio Tournón donde tendremos 3 charlas y sesión de codificación en la tarde. ¡Te esperamos!&quot;,&quot;content&quot;:&quot;&lt;p&gt;Continuamos con más eventos de la comunidad Xamarin Costa Rica. Te invitamos al próximo Xamarin Bootcamp en ULacit sede Barrio Tournón donde tendremos 3 charlas y sesión de codificación en la tarde. ¡Te esperamos!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/10/03/Invitacion-Xamarin-Bootcamp-2016-en-Ulacit-Costa-Rica/preview.webp&amp;quot; alt=&amp;quot;Xamarin Bootcamp&amp;quot; title=&amp;quot;Xamarin Bootcamp&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;&lt;em&gt;Xamarin Bootcamp&lt;/em&gt; consiste en 1 día de entrenamiento dedicado al desarrollo de aplicaciones móviles iOS, Android y Windows (UWP), a través de una serie de sesiones enfocadas en desarrollo móvil con las herramientas de desarrollo Android, XCode, Xamarin y .Net. ¡No te lo pierdas!&lt;/p&gt;\n&lt;h2 id=\&quot;¡Participa-en-el-Bootcamp\&quot;&gt;&lt;a href=\&quot;#¡Participa-en-el-Bootcamp\&quot; class=\&quot;headerlink\&quot; title=\&quot;¡Participa en el Bootcamp!\&quot;&gt;&lt;/a&gt;¡Participa en el Bootcamp!&lt;/h2&gt;&lt;p&gt;Ya seas estudiante o un desarrollador de software, puedes participar y aprender conceptos básicos de desarrollo móvil y ponerlos en práctica en tus primeras aplicaciones móviles desde un nivel inicial e incorporar elementos de arquitectura, diseño y codificación de tus primeras apps móviles .&lt;br&gt;Puedes traer tu Mac o PC con Android&amp;#x2F;XCode y Xamarin pre-instalado y emuladores respectivos. Más detalles en:&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;http://stvansolano.github.io/2016/05/15/Que-llevar-a-la-proxima-sesion-de-la-comunidad-Xamarin/\&quot;&gt;¿Qué llevar a la próxima sesión de la comunidad Xamarin?&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;Xamarin-Bootcamp-2016-Costa-Rica\&quot;&gt;&lt;a href=\&quot;#Xamarin-Bootcamp-2016-Costa-Rica\&quot; class=\&quot;headerlink\&quot; title=\&quot;Xamarin Bootcamp 2016 Costa Rica\&quot;&gt;&lt;/a&gt;Xamarin Bootcamp 2016 Costa Rica&lt;/h2&gt;&lt;p&gt;&lt;strong&gt;Fecha:&lt;/strong&gt; 21 de Octubre, 2016, 9am&lt;br&gt;&lt;strong&gt;Lugar:&lt;/strong&gt; Sede de la ULacit en Barrio Tornón, San José, Costa Rica&lt;br&gt;&lt;strong&gt;Agenda y Registro.&lt;/strong&gt;&lt;br&gt;No olvides registrarte en el siguiente link para reservar tu lugar que vas en el Meetup del Evento de Mobile CR Developers.&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;http://meetu.ps/2YpXDn\&quot;&gt;&amp;gt;&amp;gt;Registro&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;em&gt;¡Habrá rifa entre los asistentes!&lt;/em&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;¡Trae-tu-idea-y-desarrolla-en-el-Bootcamp\&quot;&gt;&lt;a href=\&quot;#¡Trae-tu-idea-y-desarrolla-en-el-Bootcamp\&quot; class=\&quot;headerlink\&quot; title=\&quot;¡Trae tu idea y desarrolla en el Bootcamp!\&quot;&gt;&lt;/a&gt;¡Trae tu idea y desarrolla en el Bootcamp!&lt;/h2&gt;&lt;p&gt;¿Tienes una idea para una app? ¡Tráela y desarrolla en el Bootcamp! Contaremos con 2 laboratorios equipados y asesoría en diferentes temas incluyendo UX, arquitectura, codificación, pruebas y distribución de tu aplicación móvil.&lt;/p&gt;\n&lt;h2 id=\&quot;¿Deseas-organizar-un-evento-Xamarin-¡Contactanos\&quot;&gt;&lt;a href=\&quot;#¿Deseas-organizar-un-evento-Xamarin-¡Contactanos\&quot; class=\&quot;headerlink\&quot; title=\&quot;¿Deseas organizar un evento Xamarin? ¡Contáctanos!\&quot;&gt;&lt;/a&gt;¿Deseas organizar un evento Xamarin? ¡Contáctanos!&lt;/h2&gt;&lt;p&gt;Puedes ponerte en contacto con la comunidad Xamarin y hospedar un evento! Podemos asistirte en lo que necesites para organizarlo ya sea por tu cuenta o por medio del grupo de Meetup de Mobile CR Developers.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;ImageLink href=&amp;quot;http://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers&amp;quot; width=&amp;quot;180&amp;quot; height=&amp;quot;180&amp;quot; src=&amp;quot;/images/meetup.png&amp;quot; alt=&amp;quot;Meetup&amp;quot; title=&amp;quot;Meetup&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;No te lo pierdas. ¡Nos vemos en la próxima!&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Speaking&quot;,&quot;path&quot;:&quot;blog/tags/Speaking/&quot;},{&quot;name&quot;:&quot;Meetup&quot;,&quot;path&quot;:&quot;blog/tags/Meetup/&quot;},{&quot;name&quot;:&quot;Spanish/English&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-English/&quot;},{&quot;name&quot;:&quot;Bootcamp&quot;,&quot;path&quot;:&quot;blog/tags/Bootcamp/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Continuamos con más eventos de la comunidad Xamarin Costa Rica. Te invitamos al próximo Xamarin Bootcamp en ULacit sede Barrio Tournón donde tendremos 3 charlas y sesión de codificación en la tarde. ¡Te esperamos!&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;La espera se acaba. ¡Llega Visual Studio 2019! Eventos de lanzamiento global&quot;,&quot;date&quot;:&quot;2019-04-02T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2019/04/02/Llega-Visual-Studio-2019-Launch-event-lanzamiento-global/&quot;,&quot;slug&quot;:&quot;Llega-Visual-Studio-2019-Launch-event-lanzamiento-global&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Ya está disponible Visual Studio 2019. Participa en los eventos de lanzamiento en tu comunidad y a nivel mundial! Guarda la fecha.&quot;,&quot;content&quot;:&quot;&lt;p&gt;Ya está disponible Visual Studio 2019. Participa en los eventos de lanzamiento en tu comunidad y a nivel mundial! Guarda la fecha.&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;p&gt;El 2 de abril de 2019 será el lanzamiento oficial de Visual Studio 2019 con demos y conversaciones sobre todo lo nuevo en una de las harramienta más famosas de desarrollo de Microsoft para diferentes plataformas, lenguajes y frameworks de desarrollo de software.&lt;/p&gt;\n&lt;h2 id=\&quot;Acceso-al-evento-en-linea\&quot;&gt;&lt;a href=\&quot;#Acceso-al-evento-en-linea\&quot; class=\&quot;headerlink\&quot; title=\&quot;Acceso al evento en linea:\&quot;&gt;&lt;/a&gt;Acceso al evento en linea:&lt;/h2&gt;&lt;p&gt;&lt;a href=\&quot;https://visualstudio.microsoft.com/vs2019-launch/\&quot;&gt;https://visualstudio.microsoft.com/vs2019-launch/&lt;/a&gt;&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2019/04/02/Llega-Visual-Studio-2019-Launch-event-lanzamiento-global/preview.webp&amp;quot; alt=&amp;quot;VS 2019&amp;quot; title=&amp;quot;VS 2019&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;Participa-en-las-meetups-cercanas-a-tu-ciudad\&quot;&gt;&lt;a href=\&quot;#Participa-en-las-meetups-cercanas-a-tu-ciudad\&quot; class=\&quot;headerlink\&quot; title=\&quot;Participa en las meetups cercanas a tu ciudad\&quot;&gt;&lt;/a&gt;Participa en las meetups cercanas a tu ciudad&lt;/h2&gt;&lt;p&gt;Durante este mes y hasta junio de 2019 habrán eventos y conversaciones sobre todo lo nuevo en desarrollo con Visual Studio 2019, Azure DevOps y GitHub tanto en línea como presencialmente. &lt;/p&gt;\n&lt;p&gt;Tanto el lanzamiento como el IDE están rientados a desarrolladores de diferentes tecnologías web, mobile y cloud en diferentes lenguajes y tecnologías: JavaScript, C++, Python, y .NET C#&amp;#x2F;Visual Basic. &lt;/p&gt;\n&lt;p&gt;Acompañanos en la sesión ya sea ponerse al día, ver o probar la última versión de Visual Studio 2019, responder preguntas frequentes y tips.&lt;/p&gt;\n&lt;h2 id=\&quot;Eventos-locales-de-lanzamiento-de-Visual-Studio\&quot;&gt;&lt;a href=\&quot;#Eventos-locales-de-lanzamiento-de-Visual-Studio\&quot; class=\&quot;headerlink\&quot; title=\&quot;Eventos locales de lanzamiento de Visual Studio\&quot;&gt;&lt;/a&gt;Eventos locales de lanzamiento de Visual Studio&lt;/h2&gt;&lt;p&gt;Puedes ver la lista completa en el siguiente link:&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;https://visualstudio.microsoft.com/vs2019-launch/local-events/\&quot;&gt;https://visualstudio.microsoft.com/vs2019-launch/local-events/&lt;/a&gt;&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;ImageLink href=&amp;quot;https://www.meetup.com/es-ES/pro/dotnet/&amp;quot; width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2019/04/02/Llega-Visual-Studio-2019-Launch-event-lanzamiento-global/map.png&amp;quot; alt=&amp;quot;Events map&amp;quot; title=&amp;quot;Events map&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;Visual-Studio-2019-Launch-event-Costa-Rica\&quot;&gt;&lt;a href=\&quot;#Visual-Studio-2019-Launch-event-Costa-Rica\&quot; class=\&quot;headerlink\&quot; title=\&quot;Visual Studio 2019 Launch event - Costa Rica\&quot;&gt;&lt;/a&gt;Visual Studio 2019 Launch event - Costa Rica&lt;/h2&gt;&lt;p&gt;¡Abierto a anfitriones y speakers que deseen participar y apoyar su feature favorito de VS! Si estás interesad@ anotate en el meetup (link abajo) o enviame un correo a &lt;a href=\&quot;mailto:stvansolano@outlook.com\&quot;&gt;stvansolano@outlook.com&lt;/a&gt;.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;ImageLink href=&amp;quot;https://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/events/259550309&amp;quot; width=&amp;quot;180&amp;quot; height=&amp;quot;180&amp;quot; src=&amp;quot;/images/meetup.png&amp;quot; alt=&amp;quot;Meetup&amp;quot; title=&amp;quot;Meetup&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;&lt;strong&gt;Evento:&lt;/strong&gt; &lt;a href=\&quot;https://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/events/259550309/\&quot;&gt;Visual Studio 2019 Launch - Costa Rica&lt;/a&gt;&lt;br&gt;&lt;strong&gt;Lugar:&lt;/strong&gt; Colegio de Profesionales en Informatica y Computacion (CPIC)&lt;br&gt;&lt;strong&gt;Hora:&lt;/strong&gt; 7pm&lt;/p&gt;\n&lt;p&gt;Información y registro:&lt;br&gt;&lt;a href=\&quot;https://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/events/259550309/\&quot;&gt;https://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/events/259550309/&lt;/a&gt;&lt;/p&gt;\n&lt;br /&gt;\nNos vemos en la próxima!\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Productivity&quot;,&quot;path&quot;:&quot;blog/tags/Productivity/&quot;},{&quot;name&quot;:&quot;VisualStudio&quot;,&quot;path&quot;:&quot;blog/tags/VisualStudio/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Ya está disponible Visual Studio 2019. Participa en los eventos de lanzamiento en tu comunidad y a nivel mundial! Guarda la fecha!&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Material y resumen de mi charla en el Azure Developer Camp, Costa Rica&quot;,&quot;date&quot;:&quot;2019-06-03T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2019/06/03/Material-y-resumen-de-mi-charla-en-el-Azure-Developer-Camp-Costa-Rica/&quot;,&quot;slug&quot;:&quot;Material-y-resumen-de-mi-charla-en-el-Azure-Developer-Camp-Costa-Rica&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Material y contenidos de la charla - Proyecte su jornada de modernización con contenedores en Microsoft Azure - Evento presencial y en linea&quot;,&quot;content&quot;:&quot;&lt;p&gt;Material y contenidos de la charla - Proyecte su jornada de modernización con contenedores en Microsoft Azure - Evento presencial y en linea&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;h2 id=\&quot;El-evento\&quot;&gt;&lt;a href=\&quot;#El-evento\&quot; class=\&quot;headerlink\&quot; title=\&quot;El evento\&quot;&gt;&lt;/a&gt;El evento&lt;/h2&gt;&lt;p&gt;Fui invitado por el equipo de Microsoft para formar parte del Azure Developer Camp el pasado jueves 23 de mayo en su edición en Costa Rica, como parte de la gira en latinoamérica en ciudades como Lima, Bogotá, Ciudad de Panamá, Brazil, Argentina y otros más.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\&quot;/2019/06/03/Material-y-resumen-de-mi-charla-en-el-Azure-Developer-Camp-Costa-Rica/insignia.png\&quot; alt=\&quot;Insignia\&quot; title=\&quot;Insignia\&quot;&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;Material-de-la-charla\&quot;&gt;&lt;a href=\&quot;#Material-de-la-charla\&quot; class=\&quot;headerlink\&quot; title=\&quot;Material de la charla\&quot;&gt;&lt;/a&gt;Material de la charla&lt;/h2&gt;&lt;p&gt;El tema de la charla fue “Proyecte su jornada de modernización con contenedores en Microsoft Azure” donde hice mi aporte en temas de contenedores Docker, ACI y orquuestacion con Kubernetes (AKS), con demos de como puedes utilizar Visual Studio, Azure Cloud Shell y Azure CLI para poner en marcha aplicaciones y contenedores Docker en diferentes tecnologías.&lt;/p&gt;\n&lt;p&gt;El evento complementaba con un excelente workshop impartido por Jose Yapur de Microsoft en donde abarcó aspectos básicos de contenedores, Azure, Kubernetes, Azure DevOps y mucho más.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Link href=&amp;quot;https://speakerdeck.com/stvansolano/proyecte-su-jornada-de-modernizacion-con-contenedores-en-microsoft-azure&amp;quot; alt=&amp;quot;Link&amp;quot; title=&amp;quot;Link&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h3 id=\&quot;Demos-y-ejemplos\&quot;&gt;&lt;a href=\&quot;#Demos-y-ejemplos\&quot; class=\&quot;headerlink\&quot; title=\&quot;Demos y ejemplos\&quot;&gt;&lt;/a&gt;Demos y ejemplos&lt;/h3&gt;&lt;p&gt;Estare actualizando este post con el material utilizado, scripts y codigo que use en la presentacion. Te invito a suscribirte a mi blog &lt;a href=\&quot;https://stvansolano.github.io/taller/#suscribe\&quot;&gt;en este link&lt;/a&gt; y a mantenernos en contacto.&lt;/p&gt;\n&lt;blockquote class=\&quot;twitter-tweet\&quot;&gt;&lt;p lang=\&quot;en\&quot; dir=\&quot;ltr\&quot;&gt;Thank you &lt;a href=\&quot;https://twitter.com/hashtag/Microsoft?src=hash&amp;amp;ref_src=twsrc%5Etfw\&quot;&gt;#Microsoft&lt;/a&gt;! Invitado como speaker al &lt;a href=\&quot;https://twitter.com/Azure?ref_src=twsrc%5Etfw\&quot;&gt;@Azure&lt;/a&gt; Developer Camp Costa Rica, Mayo 2019! - &lt;a href=\&quot;https://twitter.com/hashtag/Microsoft?src=hash&amp;amp;ref_src=twsrc%5Etfw\&quot;&gt;#Microsoft&lt;/a&gt; &lt;a href=\&quot;https://twitter.com/hashtag/K8S?src=hash&amp;amp;ref_src=twsrc%5Etfw\&quot;&gt;#K8S&lt;/a&gt; &lt;a href=\&quot;https://twitter.com/hashtag/AKS?src=hash&amp;amp;ref_src=twsrc%5Etfw\&quot;&gt;#AKS&lt;/a&gt; &lt;a href=\&quot;https://twitter.com/hashtag/Docker?src=hash&amp;amp;ref_src=twsrc%5Etfw\&quot;&gt;#Docker&lt;/a&gt; &lt;a href=\&quot;https://twitter.com/hashtag/cloudcomputing?src=hash&amp;amp;ref_src=twsrc%5Etfw\&quot;&gt;#cloudcomputing&lt;/a&gt; &lt;a href=\&quot;https://twitter.com/hashtag/MVPBuzz?src=hash&amp;amp;ref_src=twsrc%5Etfw\&quot;&gt;#MVPBuzz&lt;/a&gt; &lt;a href=\&quot;https://t.co/9bqbXsY6On\&quot;&gt;pic.twitter.com/9bqbXsY6On&lt;/a&gt;&lt;/p&gt;&amp;mdash; Esteban Solano G. 🇨🇷 (@stvansolano) &lt;a href=\&quot;https://twitter.com/stvansolano/status/1134515881260793856?ref_src=twsrc%5Etfw\&quot;&gt;May 31, 2019&lt;/a&gt;&lt;/blockquote&gt; &lt;script async src=\&quot;https://platform.twitter.com/widgets.js\&quot; charset=\&quot;utf-8\&quot;&gt;&lt;/script&gt;\n\n&lt;h3 id=\&quot;Agradecimiento\&quot;&gt;&lt;a href=\&quot;#Agradecimiento\&quot; class=\&quot;headerlink\&quot; title=\&quot;Agradecimiento\&quot;&gt;&lt;/a&gt;Agradecimiento&lt;/h3&gt;&lt;p&gt;Muy agradecido con todo el equipo de Microsoft Costa Rica detrás de la actividad y por permitirme contribuir y participar abiertamente en el tema.&lt;/p&gt;\n&lt;p&gt;Nos vemos en la próxima!&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Speaking&quot;,&quot;path&quot;:&quot;blog/tags/Speaking/&quot;},{&quot;name&quot;:&quot;Kubernetes&quot;,&quot;path&quot;:&quot;blog/tags/Kubernetes/&quot;},{&quot;name&quot;:&quot;Azure&quot;,&quot;path&quot;:&quot;blog/tags/Azure/&quot;},{&quot;name&quot;:&quot;Contenedores&quot;,&quot;path&quot;:&quot;blog/tags/Contenedores/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Material y contenidos de la charla - Proyecte su jornada de modernización con contenedores en Microsoft Azure - Evento presencial y en linea&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Mobile Workshop (Online): Xamarin Intro (2020)&quot;,&quot;date&quot;:&quot;2020-08-18T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2020/08/18/Mobile-Workshop-Online-Xamarin-Intro/&quot;,&quot;slug&quot;:&quot;Mobile-Workshop-Online-Xamarin-Intro&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Sharing Slides + recording + GitHub Code - Mobile CR Developers meetup&quot;,&quot;content&quot;:&quot;&lt;p&gt;Sharing Slides + recording + GitHub Code - Mobile CR Developers meetup&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;h2 id=\&quot;Mobile-CR-Developers-Meetup-online\&quot;&gt;&lt;a href=\&quot;#Mobile-CR-Developers-Meetup-online\&quot; class=\&quot;headerlink\&quot; title=\&quot;Mobile CR Developers - Meetup online:\&quot;&gt;&lt;/a&gt;Mobile CR Developers - Meetup online:&lt;/h2&gt;&lt;p&gt;Mobile Workshop (Online): Xamarin Intro (2020)&lt;/p&gt;\n&lt;h3 id=\&quot;Slides\&quot;&gt;&lt;a href=\&quot;#Slides\&quot; class=\&quot;headerlink\&quot; title=\&quot;Slides\&quot;&gt;&lt;/a&gt;Slides&lt;/h3&gt;&lt;p&gt;(right-click, download):&lt;br&gt;&lt;a href=\&quot;https://files.speakerdeck.com/presentations/3f375c3458794aa4a87bf91176c94a45/Mobile_Workshop_-_Xamarin_Intro_2020.pdf\&quot;&gt;Slides&lt;/a&gt;&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Link href=&amp;quot;https://speakerdeck.com/stvansolano/mobile-workshop-xamarin-intro&amp;quot; alt=&amp;quot;Link&amp;quot; title=&amp;quot;Link&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h3 id=\&quot;Source-code-GitHub\&quot;&gt;&lt;a href=\&quot;#Source-code-GitHub\&quot; class=\&quot;headerlink\&quot; title=\&quot;Source code (GitHub)\&quot;&gt;&lt;/a&gt;Source code (GitHub)&lt;/h3&gt;&lt;p&gt;&lt;a href=\&quot;https://github.com/stvansolano/MobileWorkshop\&quot;&gt;https://github.com/stvansolano/MobileWorkshop&lt;/a&gt;&lt;/p&gt;\n&lt;h3 id=\&quot;Contact-me\&quot;&gt;&lt;a href=\&quot;#Contact-me\&quot; class=\&quot;headerlink\&quot; title=\&quot;Contact me\&quot;&gt;&lt;/a&gt;Contact me&lt;/h3&gt;&lt;p&gt;&lt;a href=\&quot;https://stvansolano.github.io/taller/#suscribe\&quot;&gt;Subscribe to my blog!&lt;/a&gt; &lt;/p&gt;\n&lt;p&gt;Happy coding!&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Speaking&quot;,&quot;path&quot;:&quot;blog/tags/Speaking/&quot;},{&quot;name&quot;:&quot;OSS&quot;,&quot;path&quot;:&quot;blog/tags/OSS/&quot;},{&quot;name&quot;:&quot;Azure&quot;,&quot;path&quot;:&quot;blog/tags/Azure/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Sharing Slides + recording + GitHub Code - Mobile CR Developers meetup&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;My favorite 10 DEV+Cloud announcements from Microsoft Build 2022&quot;,&quot;date&quot;:&quot;2022-05-31T00:00:00.000Z&quot;,&quot;url&quot;:&quot;http://stvansolano.github.io/2022/05/31/My-favorite-10-announcements-from-Microsoft-Build-2022/&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2022/05/31/My-favorite-10-announcements-from-Microsoft-Build-2022/&quot;,&quot;slug&quot;:&quot;My-favorite-10-announcements-from-Microsoft-Build-2022&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;In case you missed it, last week was Microsoft Build 2022! Here I share my top 10 favorite DEV+Cloud announcements and links for keeping an eye in 2022.&quot;,&quot;content&quot;:&quot;&lt;p&gt;In case you missed it, last week was Microsoft Build 2022! Here I share my top 10 favorite DEV+Cloud announcements and links for keeping an eye in 2022.&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;h2 id=\&quot;About-Microsoft-x2F-x2F-Build-Conference\&quot;&gt;&lt;a href=\&quot;#About-Microsoft-x2F-x2F-Build-Conference\&quot; class=\&quot;headerlink\&quot; title=\&quot;About Microsoft &amp;#x2F;&amp;#x2F;Build Conference\&quot;&gt;&lt;/a&gt;About Microsoft &amp;#x2F;&amp;#x2F;Build Conference&lt;/h2&gt;&lt;p&gt;Microsoft Build Conference it’s one of my favorite developer conferences which I follow from ~2015. Every year, Microsoft traditionally showcases the technologies and products that are coming next during a 1-2 all day event, taking several sessions at the same time in Seattle, remote and around the world. &lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2022/05/31/My-favorite-10-announcements-from-Microsoft-Build-2022/preview.webp&amp;quot; alt=&amp;quot;About Microsoft Build Conference&amp;quot; title=&amp;quot;About Microsoft Build Conference&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Featuring cloud, no-code tools, M365, Visual Studio, JavaScript .NET, Artificial Intelligence, SDKs, IoT and also hardware announcements take place for General Availability (GA) and also earlier Private Preview announcements for certain products for customers who are interested in giving them a try and provide feedback. &lt;/p&gt;\n&lt;p&gt;Here are I my top 10 DEV+Cloud related announcements:&lt;/p&gt;\n&lt;h2 id=\&quot;1-Azure-Container-Apps-is-now-generally-available\&quot;&gt;&lt;a href=\&quot;#1-Azure-Container-Apps-is-now-generally-available\&quot; class=\&quot;headerlink\&quot; title=\&quot;1) Azure Container Apps is now generally available.\&quot;&gt;&lt;/a&gt;1) Azure Container Apps is now generally available.&lt;/h2&gt;&lt;p&gt;Azure Container Apps (ACA) enables customers to run microservices and containerized apps on a serverless platform built on Azure Kubernetes Service and extend with well-known ecosystem projects like KEDA (Kubernetes Event-driven Autoscaling extension), Dapr (Distributed Application Runtime and Envoy.&lt;/p&gt;\n&lt;p&gt;Read more: &lt;a href=\&quot;https://techcommunity.microsoft.com/t5/apps-on-azure-blog/azure-container-apps-general-availability/ba-p/3416885\&quot;&gt;https://techcommunity.microsoft.com/t5/apps-on-azure-blog/azure-container-apps-general-availability/ba-p/3416885&lt;/a&gt;&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2022/05/31/My-favorite-10-announcements-from-Microsoft-Build-2022/azure-container-apps.webp&amp;quot; alt=&amp;quot;Azure Container Apps&amp;quot; title=&amp;quot;Azure Container Apps&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;blockquote&gt;\n&lt;p&gt;More about Azure Container Apps: &lt;a href=\&quot;https://azure.microsoft.com/en-us/services/container-apps/#overview\&quot;&gt;https://azure.microsoft.com/en-us/services/container-apps/#overview&lt;/a&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&quot;2-GitHub-Copilot-now-Generally-Available\&quot;&gt;&lt;a href=\&quot;#2-GitHub-Copilot-now-Generally-Available\&quot; class=\&quot;headerlink\&quot; title=\&quot;2) GitHub Copilot now Generally Available\&quot;&gt;&lt;/a&gt;2) GitHub Copilot now Generally Available&lt;/h2&gt;&lt;p&gt;GitHub Copilot is a pair programming tool developed by GitHub (Microsoft) with OpenAI tool that enables their users the ability understand context from inputs like comments to suggest lines or code within development environments such as Visual Studio. Also, GitHub Copilot extension is available for IDEs and editors, from Visual Studio Code, JetBrains, Neovim, Visual Studio IDE and also GitHub Codespaces.&lt;/p&gt;\n&lt;p&gt;During &amp;#x2F;&amp;#x2F;Build Conference, Microsoft announced that Copilot will be for students, Build 2022 attendees, and verified open-source contributors!&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;400&amp;quot; height=&amp;quot;225&amp;quot; src=&amp;quot;/2022/05/31/My-favorite-10-announcements-from-Microsoft-Build-2022/github-copilot.webp&amp;quot; alt=&amp;quot;GitHub Copilot now Generally Available&amp;quot; title=&amp;quot;GitHub Copilot now Generally Available&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;blockquote&gt;\n&lt;p&gt;Read more: &lt;a href=\&quot;https://blogs.microsoft.com/ai/how-ai-makes-developers-lives-easier-and-helps-everybody-learn-to-develop-software/\&quot;&gt;https://blogs.microsoft.com/ai/how-ai-makes-developers-lives-easier-and-helps-everybody-learn-to-develop-software/&lt;/a&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&quot;3-TypeScript-4-6-out-and-4-7-beta-announced\&quot;&gt;&lt;a href=\&quot;#3-TypeScript-4-6-out-and-4-7-beta-announced\&quot; class=\&quot;headerlink\&quot; title=\&quot;3) TypeScript 4.6 out and 4.7 beta announced.\&quot;&gt;&lt;/a&gt;3) TypeScript 4.6 out and 4.7 beta announced.&lt;/h2&gt;&lt;p&gt;A new version of TypeScript is available and packed with a lot of interesting features out for beta.  You can give it a try to latest version of TypeScript right from &lt;a href=\&quot;https://www.typescriptlang.org/\&quot;&gt;https://www.typescriptlang.org/&lt;/a&gt; and take a look on latest features listed in Microsoft Blogs link below:&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2022/05/31/My-favorite-10-announcements-from-Microsoft-Build-2022/typescript-4-7.webp&amp;quot; alt=&amp;quot;Typescript 4.7 announced&amp;quot; title=&amp;quot;Typescript 4.7 announced&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;blockquote&gt;\n&lt;p&gt;Read more: &lt;a href=\&quot;https://devblogs.microsoft.com/typescript/announcing-typescript-4-7/\&quot;&gt;https://devblogs.microsoft.com/typescript/announcing-typescript-4-7/&lt;/a&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&quot;4-NET-MAUI-and-Blazor-announcements\&quot;&gt;&lt;a href=\&quot;#4-NET-MAUI-and-Blazor-announcements\&quot; class=\&quot;headerlink\&quot; title=\&quot;4) .NET MAUI and Blazor announcements\&quot;&gt;&lt;/a&gt;4) .NET MAUI and Blazor announcements&lt;/h2&gt;&lt;p&gt;.NET MAUI is out!! 🎉 A single, unified .NET experience for developing applications across mobile and web supporting Mac Catalyst, iOS and Android from one single place. NET MAUI is the next, natural sucesor of Xamarin and now you can incorporate web components developed with Blazor framework by using primarily C# instead of JavaScript. Alternatively, you can use BlazorWebView control for rendering Razor components into an embedded Web View for re-using web UI based components across mobile, desktop and web.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;150&amp;quot; height=&amp;quot;85&amp;quot; src=&amp;quot;/2022/05/31/My-favorite-10-announcements-from-Microsoft-Build-2022/net-maui-robot.webp&amp;quot; alt=&amp;quot;.NET MAUI is out&amp;quot; title=&amp;quot;.NET MAUI is out&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;blockquote&gt;\n&lt;p&gt;Read more: &lt;a href=\&quot;https://devblogs.microsoft.com/dotnet/introducing-dotnet-maui-one-codebase-many-platforms/\&quot;&gt;https://devblogs.microsoft.com/dotnet/introducing-dotnet-maui-one-codebase-many-platforms/&lt;/a&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&quot;5-Azure-Kubernetes-Service-AKS-updates-amp-cloud-extensions\&quot;&gt;&lt;a href=\&quot;#5-Azure-Kubernetes-Service-AKS-updates-amp-cloud-extensions\&quot; class=\&quot;headerlink\&quot; title=\&quot;5) Azure Kubernetes Service (AKS) updates &amp;amp; cloud extensions\&quot;&gt;&lt;/a&gt;5) Azure Kubernetes Service (AKS) updates &amp;amp; cloud extensions&lt;/h2&gt;&lt;p&gt;For Azure Kubernetes Services (AKS), there are 3 new capabilities enabled for k8s clusters known as Cluster Extensions: Dapr, Azure Machine Learning and GitOps. All of them can be managed from well known tools like the Azure CLI and the Azure SDKs.&lt;/p&gt;\n&lt;p&gt;As mentioned &lt;a href=\&quot;https://techcommunity.microsoft.com/t5/apps-on-azure-blog/dapr-ml-gitops-extensions-ga-on-aks/ba-p/3423296\&quot;&gt;here&lt;/a&gt;, Cluster extensions provide an at-scale mechanism to deploy, update and manage the lifecycle of services represented by extension instances running on your AKS clusters.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;388&amp;quot; height=&amp;quot;170&amp;quot; src=&amp;quot;/2022/05/31/My-favorite-10-announcements-from-Microsoft-Build-2022/aks-extensions-2.webp&amp;quot; alt=&amp;quot;AKS updates&amp;quot; title=&amp;quot;AKS updates&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;blockquote&gt;\n&lt;p&gt;Read more: &lt;a href=\&quot;https://techcommunity.microsoft.com/t5/apps-on-azure-blog/azure-kubernetes-service-aks-updates-for-seamless-developer-and/ba-p/3407089\&quot;&gt;https://techcommunity.microsoft.com/t5/apps-on-azure-blog/azure-kubernetes-service-aks-updates-for-seamless-developer-and/ba-p/3407089&lt;/a&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;More about Cluster extensions: &lt;a href=\&quot;https://techcommunity.microsoft.com/t5/apps-on-azure-blog/dapr-ml-gitops-extensions-ga-on-aks/ba-p/3423296\&quot;&gt;https://techcommunity.microsoft.com/t5/apps-on-azure-blog/dapr-ml-gitops-extensions-ga-on-aks/ba-p/3423296&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;6-Azure-Static-Web-Apps-CLI-is-now-GA-global-access\&quot;&gt;&lt;a href=\&quot;#6-Azure-Static-Web-Apps-CLI-is-now-GA-global-access\&quot; class=\&quot;headerlink\&quot; title=\&quot;6) Azure Static Web Apps CLI is now GA (global access)\&quot;&gt;&lt;/a&gt;6) Azure Static Web Apps CLI is now GA (global access)&lt;/h2&gt;&lt;p&gt;Azure Static Web Apps enables you to deploy your full-stack web apps by connecting your Git repository and get a lot of features out of the box, including:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Web hosting for static content (HTML, CSS, JavaScript, and images).&lt;/li&gt;\n&lt;li&gt;Integrated API support provided by Azure Functions &lt;/li&gt;\n&lt;li&gt;First-class GitHub and Azure DevOps integration &lt;/li&gt;\n&lt;li&gt;Globally distributed static content (CDN)&lt;/li&gt;\n&lt;li&gt;Free SSL certificates&lt;/li&gt;\n&lt;li&gt;Custom domains&lt;/li&gt;\n&lt;li&gt;Auth provider integrations with Azure Active Directory, GitHub, and Twitter.&lt;/li&gt;\n&lt;li&gt;And more.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;300&amp;quot; height=&amp;quot;170&amp;quot; src=&amp;quot;/2022/05/31/My-favorite-10-announcements-from-Microsoft-Build-2022/azure-static-web-apps.webp&amp;quot; alt=&amp;quot;Azure Static Web Apps&amp;quot; title=&amp;quot;Azure Static Web Apps&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;blockquote&gt;\n&lt;p&gt;Recommended reading: &lt;a href=\&quot;https://azure.microsoft.com/en-us/services/app-service/static/\&quot;&gt;https://azure.microsoft.com/en-us/services/app-service/static/&lt;/a&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;More about &lt;code&gt;az-swa&lt;/code&gt; announcement: &lt;a href=\&quot;https://dev.to/azure/azure-static-web-apps-cli-is-now-ga-global-access-1714\&quot;&gt;https://dev.to/azure/azure-static-web-apps-cli-is-now-ga-global-access-1714&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;7-Dev-Box-and-Azure-Deployment-Environments\&quot;&gt;&lt;a href=\&quot;#7-Dev-Box-and-Azure-Deployment-Environments\&quot; class=\&quot;headerlink\&quot; title=\&quot;7) Dev Box and Azure Deployment Environments\&quot;&gt;&lt;/a&gt;7) Dev Box and Azure Deployment Environments&lt;/h2&gt;&lt;p&gt;Microsoft Dev Box is a new Azure cloud service for hybrid development teams that provides developers with secure, ready-to-code developer workstations which are pre-configured for specific stacks and tasks so developers can get to straight to work without having to worry about configuring it.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Read more: &lt;a href=\&quot;https://techcommunity.microsoft.com/t5/azure-developer-community-blog/introducing-microsoft-dev-box/ba-p/3412063\&quot;&gt;https://techcommunity.microsoft.com/t5/azure-developer-community-blog/introducing-microsoft-dev-box/ba-p/3412063&lt;/a&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&quot;8-Visual-Studio-2022-for-Mac-is-now-available\&quot;&gt;&lt;a href=\&quot;#8-Visual-Studio-2022-for-Mac-is-now-available\&quot; class=\&quot;headerlink\&quot; title=\&quot;8) Visual Studio 2022 for Mac is now available!\&quot;&gt;&lt;/a&gt;8) Visual Studio 2022 for Mac is now available!&lt;/h2&gt;&lt;p&gt;The next version of Visual Studio 2022 for Mac is out! v17.0 it’s available to download which is packed with full native macOS UI support, .NET 6 based and optimized for Apple Silicon (ARM64) processors. Main features include:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;.NET 6, C# 10 and Azure Functions v4 support.&lt;/li&gt;\n&lt;li&gt;MAUI tooling support&lt;/li&gt;\n&lt;li&gt;Git Changes window&lt;/li&gt;\n&lt;/ul&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Read more: &lt;a href=\&quot;https://devblogs.microsoft.com/visualstudio/visual-studio-2022-for-mac-is-now-available/\&quot;&gt;https://devblogs.microsoft.com/visualstudio/visual-studio-2022-for-mac-is-now-available/&lt;/a&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;&lt;strong&gt;Release Notes:&lt;/strong&gt; &lt;a href=\&quot;https://docs.microsoft.com/en-us/visualstudio/releases/2022/mac-release-notes-preview#17.3.0-pre.1\&quot;&gt;https://docs.microsoft.com/en-us/visualstudio/releases/2022/mac-release-notes-preview#17.3.0-pre.1&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;9-Windows-Terminal-Preview-1-14-Release\&quot;&gt;&lt;a href=\&quot;#9-Windows-Terminal-Preview-1-14-Release\&quot; class=\&quot;headerlink\&quot; title=\&quot;9) Windows Terminal Preview 1.14 Release\&quot;&gt;&lt;/a&gt;9) Windows Terminal Preview 1.14 Release&lt;/h2&gt;&lt;p&gt;The new Windows Terminal release is out, containing a lot of improvements and ability to enable it as default by using the Windows settings app or inside Windows Terminal’s settings. &lt;/p&gt;\n&lt;p&gt;Windows Terminal can be installed from the Microsoft Store or from the GitHub releases page. &lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Read more: &lt;a href=\&quot;https://devblogs.microsoft.com/commandline/windows-terminal-preview-1-14-release/\&quot;&gt;https://devblogs.microsoft.com/commandline/windows-terminal-preview-1-14-release/&lt;/a&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&quot;10-M365-and-Microsoft-Teams-announcements\&quot;&gt;&lt;a href=\&quot;#10-M365-and-Microsoft-Teams-announcements\&quot; class=\&quot;headerlink\&quot; title=\&quot;10) M365 and Microsoft Teams announcements\&quot;&gt;&lt;/a&gt;10) M365 and Microsoft Teams announcements&lt;/h2&gt;&lt;p&gt;Last but not least, several M365 announcements took place around Microsoft Teams, Low-Code &amp;#x2F; No-code, Microsoft Graph. Some key announcements included:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Teams JS 2.0 SDK - Developer Preview&lt;/li&gt;\n&lt;li&gt;Teams Toolkit for Visual Studio Code &amp;amp;  Visual Studio 2022 - Generally Available&lt;/li&gt;\n&lt;li&gt;Microsoft Teams app model &amp;amp; Microsoft Graph updates&lt;/li&gt;\n&lt;li&gt;Loop components and Adaptive Card-based components&lt;/li&gt;\n&lt;li&gt;Microsoft Teams Framework (TeamsFx) - A set of Temas based components incluidng CLI, VS Code extensions and SDKs (NuGet, NPM)&lt;/li&gt;\n&lt;li&gt;New Teams Graph API (Create messages, chat, and more)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Here I share some links for further reading:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;p&gt;Announcing Microsoft Power Pages: Build secure, low-code websites – &lt;a href=\&quot;https://aka.ms/Build22-Power-Pages-Blog\&quot;&gt;https://aka.ms/Build22-Power-Pages-Blog&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;Microsoft Teams Monetization for your Apps (In-App Purchases, subscription models) – &lt;a href=\&quot;http://aka.ms/TeamsMonetization/IAP\&quot;&gt;http://aka.ms/TeamsMonetization/IAP&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;Build collaborative apps with Microsoft Teams – &lt;a href=\&quot;https://www.microsoft.com/en-us/microsoft-365/blog/2022/05/24/build-collaborative-apps-with-microsoft-teams/\&quot;&gt;https://www.microsoft.com/en-us/microsoft-365/blog/2022/05/24/build-collaborative-apps-with-microsoft-teams/&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;Microsoft Graph @ Build 2022 – &lt;a href=\&quot;https://devblogs.microsoft.com/microsoft365dev/microsoft-graph-build-2022/\&quot;&gt;https://devblogs.microsoft.com/microsoft365dev/microsoft-graph-build-2022/&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;Introducing Live Share: Interactive app experiences in Microsoft Teams meetings – &lt;a href=\&quot;https://devblogs.microsoft.com/microsoft365dev/introducing-live-share-interactive-app-experiences-in-microsoft-teams-meetings/\&quot;&gt;https://devblogs.microsoft.com/microsoft365dev/introducing-live-share-interactive-app-experiences-in-microsoft-teams-meetings/&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;What’s new for Office Add-ins at Build 2022 – Microsoft – &lt;a href=\&quot;https://devblogs.microsoft.com/microsoft365dev/whats-new-for-office-add-ins-at-build-2022/\&quot;&gt;https://devblogs.microsoft.com/microsoft365dev/whats-new-for-office-add-ins-at-build-2022/&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;Increase engagement and discoverability of your data with Microsoft Graph connectors – &lt;a href=\&quot;https://devblogs.microsoft.com/microsoft365dev/increase-engagement-and-discoverability-of-your-data-with-microsoft-graph-connectors/\&quot;&gt;https://devblogs.microsoft.com/microsoft365dev/increase-engagement-and-discoverability-of-your-data-with-microsoft-graph-connectors/&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;Microsoft Teams Toolkit for Visual Studio Code now generally available – &lt;a href=\&quot;https://devblogs.microsoft.com/microsoft365dev/microsoft-teams-toolkit-for-visual-studio-code-now-generally-available/\&quot;&gt;https://devblogs.microsoft.com/microsoft365dev/microsoft-teams-toolkit-for-visual-studio-code-now-generally-available/&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;More-links-for-Build-2022-Announcements\&quot;&gt;&lt;a href=\&quot;#More-links-for-Build-2022-Announcements\&quot; class=\&quot;headerlink\&quot; title=\&quot;More links for Build 2022 Announcements\&quot;&gt;&lt;/a&gt;More links for Build 2022 Announcements&lt;/h2&gt;&lt;ul&gt;\n&lt;li&gt;&lt;p&gt;Visual Studio at Microsoft Build 2022 – &lt;a href=\&quot;https://devblogs.microsoft.com/visualstudio/visual-studio-at-microsoft-build-2022/\&quot;&gt;https://devblogs.microsoft.com/visualstudio/visual-studio-at-microsoft-build-2022/&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;&lt;a href=\&quot;https://blogs.microsoft.com/blog/2022/05/24/at-microsoft-build-microsoft-is-delivering-tools-developers-can-use-today/\&quot;&gt;https://blogs.microsoft.com/blog/2022/05/24/at-microsoft-build-microsoft-is-delivering-tools-developers-can-use-today/&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;&lt;a href=\&quot;https://azure.microsoft.com/en-us/blog/scale-your-cloudnative-apps-and-accelerate-app-modernization-with-azure-the-best-cloud-for-your-apps/\&quot;&gt;https://azure.microsoft.com/en-us/blog/scale-your-cloudnative-apps-and-accelerate-app-modernization-with-azure-the-best-cloud-for-your-apps/&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;Microsoft Store grows with the developer community – &lt;a href=\&quot;https://blogs.windows.com/windowsdeveloper/2022/05/24/microsoft-stor quot;:&quot;blog/tags/Kubernetes/&quot;},{&quot;name&quot;:&quot;M365&quot;,&quot;path&quot;:&quot;blog/tags/M365/&quot;},{&quot;name&quot;:&quot;Azure&quot;,&quot;path&quot;:&quot;blog/tags/Azure/&quot;},{&quot;name&quot;:&quot;MAUI&quot;,&quot;path&quot;:&quot;blog/tags/MAUI/&quot;},{&quot;name&quot;:&quot;.NET&quot;,&quot;path&quot;:&quot;blog/tags/NET/&quot;},{&quot;name&quot;:&quot;Serverless&quot;,&quot;path&quot;:&quot;blog/tags/Serverless/&quot;},{&quot;name&quot;:&quot;AspNet&quot;,&quot;path&quot;:&quot;blog/tags/AspNet/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;In case you missed it, last week was Microsoft Build 2022! Here I share my top 10 favorite DEV+Cloud announcements and links for keeping an eye in 2022&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;¡Nos vemos en Xamarin Dev Days Costa Rica!&quot;,&quot;date&quot;:&quot;2016-09-07T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2016/09/07/Nos-vemos-en-Xamarin-Dev-Days-Costa-Rica/&quot;,&quot;slug&quot;:&quot;Nos-vemos-en-Xamarin-Dev-Days-Costa-Rica&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Mobile CR Developers se une a la celebración de Xamarin Dev Days! Una serie de eventos a nivel mundial dedicados al desarrollo de aplicaciones móviles con Xamarin. ¡No te lo pierdas!&quot;,&quot;content&quot;:&quot;&lt;p&gt;Mobile CR Developers se une a la celebración de &lt;em&gt;Xamarin Dev Days!&lt;/em&gt; Una serie de eventos a nivel mundial dedicados al desarrollo de aplicaciones móviles con Xamarin. ¡No te lo pierdas!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/09/07/Nos-vemos-en-Xamarin-Dev-Days-Costa-Rica/preview.webp&amp;quot; alt=&amp;quot;Xamarin Dev-Days&amp;quot; title=&amp;quot;Xamarin Dev-Days&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;&lt;em&gt;Xamarin Dev Days&lt;/em&gt; consiste en una serie de eventos a nivel mundial el cual proporciona a los asistentes una experiencia intensa de aprendizaje donde puedes explorar aspectos de desarrollo móvil con sesiones de Xamarin guiadas por expertos y profesionales de Xamarin, socios tecnológicos y miembros de la comunidad móvil, complementados con sesiones de codificación durante la tarde.&lt;/p&gt;\n&lt;h2 id=\&quot;Participa-en-Xamarin-Dev-Days-en-tu-ciudad\&quot;&gt;&lt;a href=\&quot;#Participa-en-Xamarin-Dev-Days-en-tu-ciudad\&quot; class=\&quot;headerlink\&quot; title=\&quot;Participa en Xamarin Dev-Days en tu ciudad.\&quot;&gt;&lt;/a&gt;Participa en Xamarin Dev-Days en tu ciudad.&lt;/h2&gt;&lt;p&gt;Te invitamos a participar con la comunidad móvil de Xamarin en Costa Rica y estar atento a las próximas fechas y localidades que se irán anunciando. Cada sesión es única y consistente en el recorrido de cómo construir, probar y monitorear aplicaciones nativas para iOS, Android y Windows con Xamarin.&lt;/p&gt;\n&lt;h2 id=\&quot;Xamarin-Dev-Days-Costa-Rica\&quot;&gt;&lt;a href=\&quot;#Xamarin-Dev-Days-Costa-Rica\&quot; class=\&quot;headerlink\&quot; title=\&quot;-Xamarin Dev Days Costa Rica\&quot;&gt;&lt;/a&gt;-Xamarin Dev Days Costa Rica&lt;/h2&gt;&lt;p&gt;&lt;strong&gt;Fecha:&lt;/strong&gt; 1° de Octubre, 2016 - San Pedro, San José, Costa Rica&lt;br&gt;&lt;strong&gt;Lugar:&lt;/strong&gt; Universidad Latina De Costa Rica, 203, San José Province, San Pedro, Costa Rica. &lt;a href=\&quot;https://www.google.com/maps?q=9.93283,-84.0436+(Universidad+Latina+De+Costa+Rica,+203,+San+Jos%C3%A9+Province,+San+Pedro,+Costa+Rica\&quot;&gt;Mapa.&lt;/a&gt;&lt;br&gt;&lt;strong&gt;Agenda, Registro &amp;amp; RSVP&lt;/strong&gt;.&lt;br&gt;No olvides registrarte en el siguiente link e indicarnos que vas en el &lt;a href=\&quot;http://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/events/233824154/\&quot;&gt;Meetup del Evento&lt;/a&gt; de Mobile CR Developers.&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;https://ti.to/xamarin/dev-days-costa-rica\&quot;&gt;https://ti.to/xamarin/dev-days-costa-rica&lt;/a&gt;&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/09/07/Nos-vemos-en-Xamarin-Dev-Days-Costa-Rica/map.png&amp;quot; alt=&amp;quot;Mapa&amp;quot; title=&amp;quot;Mapa&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;¡No te lo pierdas!&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;ImageLink href=&amp;quot;http://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers&amp;quot; width=&amp;quot;180&amp;quot; height=&amp;quot;180&amp;quot; src=&amp;quot;/images/meetup.png&amp;quot; alt=&amp;quot;Meetup&amp;quot; title=&amp;quot;Meetup&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;Actualizado-Ganadores-de-la-rifa\&quot;&gt;&lt;a href=\&quot;#Actualizado-Ganadores-de-la-rifa\&quot; class=\&quot;headerlink\&quot; title=\&quot;[Actualizado] - Ganadores de la rifa.\&quot;&gt;&lt;/a&gt;[Actualizado] - Ganadores de la rifa.&lt;/h2&gt;&lt;p&gt;Muchas gracias a todos los asistentes al Xamarin Dev-Day! Por acá los ganadores. Les estaré contactando por Meetup para coordinar la entrega.&lt;/p&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;Nombre&lt;/th&gt;\n&lt;th&gt;Premio&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;&lt;tr&gt;\n&lt;td&gt;&lt;img src=\&quot;/2016/09/07/Nos-vemos-en-Xamarin-Dev-Days-Costa-Rica/Premios/ganador1.png\&quot; alt=\&quot;Ganador1\&quot;&gt;&lt;/td&gt;\n&lt;td&gt;1 Libro&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;img src=\&quot;/2016/09/07/Nos-vemos-en-Xamarin-Dev-Days-Costa-Rica/Premios/ganador2.png\&quot; alt=\&quot;Ganador1\&quot;&gt;&lt;/td&gt;\n&lt;td&gt;1 Ximian&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;img src=\&quot;/2016/09/07/Nos-vemos-en-Xamarin-Dev-Days-Costa-Rica/Premios/ganador3.png\&quot; alt=\&quot;Ganador1\&quot;&gt;&lt;/td&gt;\n&lt;td&gt;1 Ximian&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;img src=\&quot;/2016/09/07/Nos-vemos-en-Xamarin-Dev-Days-Costa-Rica/Premios/ganador4.png\&quot; alt=\&quot;Ganador1\&quot;&gt;&lt;/td&gt;\n&lt;td&gt;1 Licencia JetBrains&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;&lt;/table&gt;\n&lt;p&gt;Gracias por participar y darnos sus comentarios y sugerencias!&lt;/p&gt;\n&lt;p&gt;¡Nos vemos en la próxima!&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Meetup&quot;,&quot;path&quot;:&quot;blog/tags/Meetup/&quot;},{&quot;name&quot;:&quot;Spanish/English&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-English/&quot;},{&quot;name&quot;:&quot;DevDays&quot;,&quot;path&quot;:&quot;blog/tags/DevDays/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Mobile CR Developers se une a la celebración de Xamarin Dev Days! Una serie de eventos a nivel mundial dedicados al desarrollo de aplicaciones móviles con Xamarin. ¡No te lo pierdas!&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Opened discussion: Xamarin Yeoman generator (yo xamarin)&quot;,&quot;date&quot;:&quot;2016-05-10T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2016/05/10/Opened-discussion-Xamarin-Yeoman-generator-yo-xamarin-in-Xamarin-Forums/&quot;,&quot;slug&quot;:&quot;Opened-discussion-Xamarin-Yeoman-generator-yo-xamarin-in-Xamarin-Forums&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Can we expect Xamarin tools to be open-source and allow more scaffolding tools like Yeoman besides VS&amp;#x2F;XS IDE standard tools?&quot;,&quot;content&quot;:&quot;&lt;p&gt;Can we expect Xamarin tools to be open-source and allow more scaffolding tools like Yeoman besides VS&amp;#x2F;XS IDE standard tools?&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;p&gt;I’m a big fan of &lt;a href=\&quot;http://yeoman.io/\&quot;&gt;Yeoman&lt;/a&gt; and it is been used hugely for scaffolding (not only) ASP.NET Core apps even from Linux with its easier to follow CLI. &lt;/p&gt;\n&lt;p&gt;Since Xamarin tools are being open-source and scaffolding apps are becoming more easier from Windows and OSX to me it might be definitely an interesting step to provide some sort of Xamarin tooling for Linux.&lt;/p&gt;\n&lt;h2 id=\&quot;Introducing-Yeoman-generator-for-Xamarin\&quot;&gt;&lt;a href=\&quot;#Introducing-Yeoman-generator-for-Xamarin\&quot; class=\&quot;headerlink\&quot; title=\&quot;Introducing Yeoman generator for Xamarin\&quot;&gt;&lt;/a&gt;Introducing Yeoman generator for Xamarin&lt;/h2&gt;&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/05/10/Opened-discussion-Xamarin-Yeoman-generator-yo-xamarin-in-Xamarin-Forums/preview.webp&amp;quot; alt=&amp;quot;Yeoman + Xamarin&amp;quot; title=&amp;quot;Yeoman + Xamarin&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Looking at the Yeoman site list there is one Xamarin generator by &lt;em&gt;Christopher Pateman&lt;/em&gt; which might be good step to go into that way. &lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;yo xamarin\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Summarized, my questions in the Forum were: &lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;em&gt;Will be an official way to contribute to this?&lt;/em&gt;&lt;/li&gt;\n&lt;li&gt;&lt;em&gt;Is there any possible support from Xamarin team to make it standardized?&lt;/em&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Hopefully this is something we can get answered soon and if makes sense, will bring a five-star player for existing Xamarin toolset.&lt;/p&gt;\n&lt;p&gt;You can follow up my discussion &lt;a href=\&quot;http://forums.xamarin.com/discussion/66463/xamarin-yeoman-generator-discussion-yo-xamarin\&quot;&gt;here&lt;/a&gt; and bring your thoughts. Also, feel free to contact me and discuss it.&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Open Source&quot;,&quot;path&quot;:&quot;blog/tags/Open-Source/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Can we expect Xamarin tools to be open-source and allow more scaffolding tools like Yeoman besides VS/XS IDE standard tools?&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Playing with .NET 6 preview, C# 10 and Docker&quot;,&quot;date&quot;:&quot;2021-08-02T00:00:00.000Z&quot;,&quot;url&quot;:&quot;http://stvansolano.github.io/2021/08/02/Playing-with-NET-6-preview-csharp10-docker-containers/&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2021/08/02/Playing-with-NET-6-preview-csharp10-docker-containers/&quot;,&quot;slug&quot;:&quot;Playing-with-NET-6-preview-csharp10-docker-containers&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;.NET 6 is coming on November 2021! Here are some and some interesting links to keep an eye on from recent announcements from Microsot Build 2021 Conference. A lot of great stuff coming up!&quot;,&quot;content&quot;:&quot;&lt;p&gt;.NET 6 is coming on November 2021! Here are some and some interesting links to keep an eye on from recent announcements from Microsot Build 2021 Conference. A lot of great stuff coming up!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n&lt;h2 id=\&quot;Long-time-no-blogging\&quot;&gt;&lt;a href=\&quot;#Long-time-no-blogging\&quot; class=\&quot;headerlink\&quot; title=\&quot;Long time, no blogging!\&quot;&gt;&lt;/a&gt;Long time, no blogging!&lt;/h2&gt;&lt;p&gt;It has been a while from last time I blogged. I’m really having a great time and fun since I joined Microsoft to work remotely, and it’s always great to take some time back on my notes to share some cool tech with the community. This time, .NET 6 stuff!&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;ICYMI: Here is the link to my previous post on joining Microsoft: &lt;a href=\&quot;https://stvansolano.github.io/2020/12/07/Work-at-an-awesome-place-I-am-joining-Microsoft/\&quot;&gt;2020&amp;#x2F;12&amp;#x2F;07&amp;#x2F;Work at an awesome place. I’m joining Microsoft!&lt;/a&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2021/08/02/Playing-with-NET-6-preview-csharp10-docker-containers/preview.webp&amp;quot; alt=&amp;quot;Play with dotnet 6 and docker&amp;quot; title=&amp;quot;Play with dotnet 6 and docker&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;Let’s-get-started\&quot;&gt;&lt;a href=\&quot;#Let’s-get-started\&quot; class=\&quot;headerlink\&quot; title=\&quot;Let’s get started.\&quot;&gt;&lt;/a&gt;Let’s get started.&lt;/h2&gt;&lt;p&gt;Here is a summary of what’s coming with .NET 6 tooling:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;C# 10 preview features&lt;/li&gt;\n&lt;li&gt;Minimal APIs support&lt;/li&gt;\n&lt;li&gt;Linq &amp;amp; EF Core 6 previews&lt;/li&gt;\n&lt;li&gt;.NET MAUI&lt;/li&gt;\n&lt;li&gt;And more to come&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;At the time of publishing this post, there are 6 official previews released of .NET 6 (with Preview 7 going out soon!). The good thing is that tooling is going pretty much the same across those (VS Code support, dotnet build, run, etc) while Hot Reload is coming across .NET and Visual Studio 2022 on 64bit is now on Preview!&lt;/p&gt;\n&lt;p&gt;If you want to give it a try, I took some time to put it altogether in a new GitHub repo, which can be used with GitHub Codespaces and Docker so you don’t have to install locally in your machine! &lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;https://github.com/stvansolano/dotnet6-preview/\&quot;&gt;https://github.com/stvansolano/dotnet6-preview/&lt;/a&gt;&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;ImageLink href=&amp;quot;https://github.com/stvansolano/dotnet6-preview&amp;quot; width=&amp;quot;600&amp;quot; he
