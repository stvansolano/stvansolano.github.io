d=\&quot;La-importancia-de-esta-guia-y-de-compartir-nuestras-experiencias\&quot;&gt;&lt;a href=\&quot;#La-importancia-de-esta-guia-y-de-compartir-nuestras-experiencias\&quot; class=\&quot;headerlink\&quot; title=\&quot;La importancia de esta guía y de compartir nuestras experiencias.\&quot;&gt;&lt;/a&gt;La importancia de esta guía y de compartir nuestras experiencias.&lt;/h2&gt;&lt;p&gt;Muy a menudo atiendo consultas específicas sobre la instalación, implementaciones de apps con Xamarin y también sobre opciones de capacitaciones en este tema. Y como informáticos, casi que todos hemos estado allí, no? Comienzas a utilizar algo, lo instalas o sabes de alguien que ya lo ha hecho pero de repente tienes problemas…&lt;/p&gt;\n&lt;p&gt;En mi caso y desde hace varios años he tenido la oportunidad de impartir talleres, charlas e iniciar en la enseñanza superior en aplicaciones móviles en Costa Rica y por más de año tuve la oportunidad de iniciar dar clases en Universidad Cenfotec de Costa Rica y estar en contacto con profesionales en temas de desarrollo móvil, web y .Net en general.&lt;/p&gt;\n&lt;p&gt;Más recientemente profesor y consultor he tenido oportunidad de impartir a más de 200 estudiantes, colegas entre talleres, charlas, cursos abiertos y también capacitaciones a empresas y grupos específicos (modalidad intensiva-personalizada por mi cuenta), por lo que decidí actualizar una publicación en este tema y compartirla abiertamente con la comunidad técnica.&lt;/p&gt;\n&lt;p&gt;Espero sea de gran ayuda. Si tienes algún problema siguiendo la instalación o encuentras algo que haya que mejorar o actualizar, puedes contactarme a &lt;a href=\&quot;mailto:stvansolano@outlook.com\&quot;&gt;stvansolano@outlook.com&lt;/a&gt; y le estaré actualizando a la brevedad.&lt;/p&gt;\n&lt;h2 id=\&quot;Requisitos-de-software-instalacion-y-configuracion-Windows-y-MacOS\&quot;&gt;&lt;a href=\&quot;#Requisitos-de-software-instalacion-y-configuracion-Windows-y-MacOS\&quot; class=\&quot;headerlink\&quot; title=\&quot;Requisitos de software, instalación y configuración (Windows y MacOS)\&quot;&gt;&lt;/a&gt;Requisitos de software, instalación y configuración (Windows y MacOS)&lt;/h2&gt;&lt;p&gt;Se recomienda la misma configuración utilizada en desarrollo Android&amp;#x2F;Java para Windows usado en otros cursos (dado que se desarrolla con el Android NDK y varios componentes adicionales), &lt;/p&gt;\n&lt;h3 id=\&quot;Requisitos-de-instalacion-Windows\&quot;&gt;&lt;a href=\&quot;#Requisitos-de-instalacion-Windows\&quot; class=\&quot;headerlink\&quot; title=\&quot;Requisitos de instalación Windows.\&quot;&gt;&lt;/a&gt;Requisitos de instalación Windows.&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;Windows 8.1 o superior (Windows 10 recomendado), 64bit&lt;/li&gt;\n&lt;li&gt;Procesador 1.8 GHz Quad-core o superior&lt;/li&gt;\n&lt;li&gt;8 GB de RAM o superior&lt;/li&gt;\n&lt;li&gt;Si tienes Hyper-V, deshabilitarlo o bien utilizar el emulador de Visual Studio compatible con Hyper-V&lt;/li&gt;\n&lt;li&gt;Espacio en disco: 100 GB de espacio libre (recomendable).&lt;/li&gt;\n&lt;li&gt;Velocidad de disco (recomendado): Para mejorar el desempeño y la experiencia del curso, instalar Windows y Visual Studio en discos de estado sólido (SSD).&lt;/li&gt;\n&lt;li&gt;Tarjeta de Video de alta resolución que soporte una resolución mínima de 720p (1280 by 720) y compatible con aceleración de gráficos preferiblemente.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;Requisitos-de-instalacion-Visual-Studio-Windows-y-Mac\&quot;&gt;&lt;a href=\&quot;#Requisitos-de-instalacion-Visual-Studio-Windows-y-Mac\&quot; class=\&quot;headerlink\&quot; title=\&quot;Requisitos de instalación Visual Studio (Windows y Mac).\&quot;&gt;&lt;/a&gt;Requisitos de instalación Visual Studio (Windows y Mac).&lt;/h2&gt;&lt;h3 id=\&quot;Instalacion-Windows\&quot;&gt;&lt;a href=\&quot;#Instalacion-Windows\&quot; class=\&quot;headerlink\&quot; title=\&quot;Instalación Windows:\&quot;&gt;&lt;/a&gt;Instalación Windows:&lt;/h3&gt;&lt;p&gt;Se requiere instalar Visual Studio 2017 (Community o gratuita, Professional o Enterprise), y posteriormente instalar el componente de Xamarin desde la ventana de complementos a instalar (usualmente ubicado al final de la ventana adjunta):&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2018/08/30/Guia-de-instalacion-Xamarin-y-herramientas-recomendadas/vs2017install.png&amp;quot; alt=&amp;quot;Instalacion de Xamarin&amp;quot; title=&amp;quot;Instalacion de Xamarin&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;Instalacion-MacOS\&quot;&gt;&lt;a href=\&quot;#Instalacion-MacOS\&quot; class=\&quot;headerlink\&quot; title=\&quot;Instalación MacOS:\&quot;&gt;&lt;/a&gt;Instalación MacOS:&lt;/h2&gt;&lt;p&gt;Se requiere Instalar Visual Studio para Mac (gratuito). Momento, Visual Studio para Mac?? Sí! Puedes seguirse la siguiente guía completa y conocer más detalles en: &lt;a href=\&quot;https://docs.microsoft.com/en-us/visualstudio/mac/installation\&quot;&gt;https://docs.microsoft.com/en-us/visualstudio/mac/installation&lt;/a&gt;&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2018/08/30/Guia-de-instalacion-Xamarin-y-herramientas-recomendadas/vs4mac.png&amp;quot; alt=&amp;quot;VS4Mac&amp;quot; title=&amp;quot;VS4Mac&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;blockquote&gt;\n&lt;p&gt;Momento, Visual Studio para Mac??&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&quot;Requisitos-de-instalacion-x2F-actualizaciones-Android-Windows-x2F-MacOS\&quot;&gt;&lt;a href=\&quot;#Requisitos-de-instalacion-x2F-actualizaciones-Android-Windows-x2F-MacOS\&quot; class=\&quot;headerlink\&quot; title=\&quot;Requisitos de instalación&amp;#x2F;actualizaciones Android (Windows &amp;#x2F; MacOS).\&quot;&gt;&lt;/a&gt;Requisitos de instalación&amp;#x2F;actualizaciones Android (Windows &amp;#x2F; MacOS).&lt;/h2&gt;&lt;p&gt;Android Studio: Disponible en &lt;a href=\&quot;https://developer.android.com/studio/index.html\&quot;&gt;https://developer.android.com/studio/index.html&lt;/a&gt;&lt;br&gt;Esto permite contar con las mas recientes versiones de Android y configuracion del ambiente&lt;/p&gt;\n&lt;p&gt;Posterior a la instalación de Visual Studio, seguir pasos de instalación de Android (Google) del siguiente link:&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;https://developer.android.com/topic/instant-apps/getting-started/setup.html#check_your_system_requirements\&quot;&gt;https://developer.android.com/topic/instant-apps/getting-started/setup.html#check_your_system_requirements&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;De los cuales se necesita instalado:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;JDK 1.8&lt;/li&gt;\n&lt;li&gt;Android Studio 3.0 o superior&lt;/li&gt;\n&lt;li&gt;Emuladores (sección “Set up your device or emulator”)&lt;/li&gt;\n&lt;li&gt;Desde Android&amp;#x2F;Xamarin Studio, usar el SDK Manager para verificar los siguientes paquetes:&lt;/li&gt;\n&lt;li&gt;Android SDK 6.0 o superior&lt;/li&gt;\n&lt;li&gt;Android SDK Build Tools 26.x o superior&lt;/li&gt;\n&lt;li&gt;Android SDK Tools 25.x o superior.&lt;/li&gt;\n&lt;li&gt;Android SDK Platform Tools 25.x o superior&lt;/li&gt;\n&lt;li&gt;Android Support Library (última versión, disponible en la sección Extras)&lt;/li&gt;\n&lt;li&gt;Android Repository (última, sección Extras)&lt;/li&gt;\n&lt;li&gt;Intel x86 Emulator Accelerator (HAXM installer) (disponible en la sección Extras)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;La mayoría de estos componentes son instalados en línea por Visual Studio, favor verificarlos y de no estar instalados proceder a instalarlos. De no estar instalados proceder a instalarlos.&lt;/p&gt;\n&lt;h2 id=\&quot;Requisitos-de-instalacion-x2F-actualizaciones-Xamarin-Windows-x2F-Visual-Studio\&quot;&gt;&lt;a href=\&quot;#Requisitos-de-instalacion-x2F-actualizaciones-Xamarin-Windows-x2F-Visual-Studio\&quot; class=\&quot;headerlink\&quot; title=\&quot;Requisitos de instalación&amp;#x2F;actualizaciones Xamarin (Windows&amp;#x2F;Visual Studio)\&quot;&gt;&lt;/a&gt;Requisitos de instalación&amp;#x2F;actualizaciones Xamarin (Windows&amp;#x2F;Visual Studio)&lt;/h2&gt;&lt;p&gt;En actualizar Xamarin a una version reciente. Para ello realizar lo siguiente:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Abrir Visual Studio&lt;/li&gt;\n&lt;li&gt;Ir a Tools -&amp;gt; Options -&amp;gt; Xamarin (Al final de la lista izquierda de la ventana emergente)&lt;/li&gt;\n&lt;li&gt;Abrir la seccion Xamarin -&amp;gt; Others -&amp;gt; Check now&lt;/li&gt;\n&lt;li&gt;Dar clic en Download y proceder con la instalacion&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\&quot;Requisitos-de-instalacion-x2F-actualizaciones-Xamarin-Android-Player-descontinuado\&quot;&gt;&lt;a href=\&quot;#Requisitos-de-instalacion-x2F-actualizaciones-Xamarin-Android-Player-descontinuado\&quot; class=\&quot;headerlink\&quot; title=\&quot;Requisitos de instalación &amp;#x2F; actualizaciones Xamarin Android Player (descontinuado)\&quot;&gt;&lt;/a&gt;Requisitos de instalación &amp;#x2F; actualizaciones Xamarin Android Player (descontinuado)&lt;/h2&gt;&lt;p&gt;Disponible en el siguiente link: &lt;a href=\&quot;https://www.xamarin.com/android-player\&quot;&gt;https://www.xamarin.com/android-player&lt;/a&gt;&lt;br&gt;Posterior a la descarga favor instalar las siguientes opciones marcadas en la imagen adjunta.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2018/08/30/Guia-de-instalacion-Xamarin-y-herramientas-recomendadas/emulator.png&amp;quot; alt=&amp;quot;Emulador&amp;quot; title=&amp;quot;Emulador&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;blockquote&gt;\n&lt;p&gt;&lt;strong&gt;Importante:&lt;/strong&gt; Posterior esta publicacion, el Xamarin Android Player pasó a ser descontinuado. Dichosamente los emuladores de Google se optimizaron dichosamente por lo que no es necesario instalar emuladores adicionales! &lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&quot;Comprobacion-en-Windows\&quot;&gt;&lt;a href=\&quot;#Comprobacion-en-Windows\&quot; class=\&quot;headerlink\&quot; title=\&quot;Comprobación en Windows:\&quot;&gt;&lt;/a&gt;Comprobación en Windows:&lt;/h2&gt;&lt;p&gt;Una vez que tengan instalado el software de Visual Studio 2017 + Xamarin, comenzar a hacer aplicaciones es bastante sencillo. Los siguientes pasos te permiten crear una aplicación Xamarin.Forms en minutos:&lt;/p&gt;\n&lt;p&gt;También puedes hacer la siguiente prueba para comprobar que todo esté en orden:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Ir a File -&amp;gt; New Project en Visual Studio (Archivo -&amp;gt; Nuevo Proyecto)&lt;/li&gt;\n&lt;li&gt;Ubicar la sección Installed-&amp;gt;Templates-&amp;gt; C# -&amp;gt; Cross-platform -&amp;gt; Cross-platform App&lt;/li&gt;\n&lt;li&gt;Indicar un nombre de al proyecto (Prueba) y darle clic en OK (tardará unos momentos mientras se crea el proyecto)&lt;/li&gt;\n&lt;li&gt;Una vez generado, ir a la sección de Build -&amp;gt; Rebuild solution y esperar a que termine la compilación.&lt;/li&gt;\n&lt;li&gt;En la sección de errores debería aparecer en 0 errores y posiblemente algunos Warnings (nada grave)&lt;/li&gt;\n&lt;li&gt;En la sección de Explorar de soluciones (Solution Explorer) hacer clic derecho en PruebaDroid y a continuación en la opción “Establecer como proyecto de arranque” o “Set as startup project” y posteriormente en el botón “Run” (Correr) seleccionar el dispositivo “Nexus” (deberá aparecer listado). Posterior a este paso el emulador dará inicio y la aplicación se ejecuta exitosamente desplegando una pantalla con el mensaje similar a “Hello World, Xamarin.Forms!”&lt;/li&gt;\n&lt;/ol&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2018/08/30/Guia-de-instalacion-Xamarin-y-herramientas-recomendadas/xamarin.png&amp;quot; alt=&amp;quot;Xamarin&amp;quot; title=&amp;quot;Xamarin&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;Importante-y-antes-de-empezar-a-codificar\&quot;&gt;&lt;a href=\&quot;#Importante-y-antes-de-empezar-a-codificar\&quot; class=\&quot;headerlink\&quot; title=\&quot;Importante y antes de empezar a codificar.\&quot;&gt;&lt;/a&gt;Importante y antes de empezar a codificar.&lt;/h2&gt;&lt;p&gt;A partir de este punto puedes crear aplicaciones con Xamarin nativas para dispositivos Android, iOS, UWP y otras tecnologías asombrosas. Antes de continuar te recomiendo echar un vistazo a otras publicaciones y herramientas de gran utilidad y utilizadas profesionalmente en estos tiempos.&lt;/p&gt;\n&lt;h3 id=\&quot;De-mi-blog\&quot;&gt;&lt;a href=\&quot;#De-mi-blog\&quot; class=\&quot;headerlink\&quot; title=\&quot;De mi blog:\&quot;&gt;&lt;/a&gt;De mi blog:&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;&lt;p&gt;Cómo desplegar apps para Android en tu dispositivo físico&lt;br&gt;&lt;a href=\&quot;http://stvansolano.github.io/2016/10/31/Como-desplegar-apps-para-Android-en-tu-dispositivo-fisico/\&quot;&gt;http://stvansolano.github.io/2016/10/31/Como-desplegar-apps-para-Android-en-tu-dispositivo-fisico/&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;Utilizando VSTS con Git para versionamiento de tus proyectos de software&lt;br&gt;&lt;a href=\&quot;http://stvansolano.github.io/2018/04/01/Utilizando-VSTS-con-Git-para-versionamiento-de-tus-proyectos-de-software/\&quot;&gt;http://stvansolano.github.io/2018/04/01/Utilizando-VSTS-con-Git-para-versionamiento-de-tus-proyectos-de-software/&lt;/a&gt;&lt;br&gt;Cualquier consulta con gusto.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;Introducción a las aplicaciones móviles conectadas con Azure Mobile Apps (traducido)&lt;br&gt;&lt;a href=\&quot;http://stvansolano.github.io/2016/12/01/Introduccion-a-las-aplicaciones-moviles-conectadas-con-Azure-Mobile-Apps/\&quot;&gt;http://stvansolano.github.io/2016/12/01/Introduccion-a-las-aplicaciones-moviles-conectadas-con-Azure-Mobile-Apps/&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;Guía de instalacion MacOS&amp;#x2F;iOS para desarrollo .Net, ASP.Net Core y Xamarin&lt;br&gt;&lt;a href=\&quot;http://stvansolano.github.io/2018/03/25/Guia-de-instalacion-MacOS-iOS-para-desarrollo-Net-ASP-Net-Core-y-Xamarin/preview.png\&quot;&gt;http://stvansolano.github.io/2018/03/25/Guia-de-instalacion-MacOS-iOS-para-desarrollo-Net-ASP-Net-Core-y-Xamarin/preview.png&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Si deseas puedes ponerte en contacto conmigo enviandome un correo a &lt;a href=\&quot;mailto:stvansolano@outlook.com\&quot;&gt;stvansolano@oultook.com&lt;/a&gt; por si tienes sugerencias y&amp;#x2F;o compartir tus experiencias en el tema.&lt;/p&gt;\n&lt;p&gt;Saludos!&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Comunidad&quot;,&quot;path&quot;:&quot;blog/tags/Comunidad/&quot;},{&quot;name&quot;:&quot;GitHub&quot;,&quot;path&quot;:&quot;blog/tags/GitHub/&quot;},{&quot;name&quot;:&quot;Taller&quot;,&quot;path&quot;:&quot;blog/tags/Taller/&quot;},{&quot;name&quot;:&quot;Charla&quot;,&quot;path&quot;:&quot;blog/tags/Charla/&quot;},{&quot;name&quot;:&quot;Git&quot;,&quot;path&quot;:&quot;blog/tags/Git/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Comparto a continuación una guía actualizada de instalación de Xamarin para desarrollo de aplicaciones moviles, C# y .Net y varias herramientas/links recomendadas.&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Hola WordPress! Resumen de mi participacion en el WordCamp 2019&quot;,&quot;date&quot;:&quot;2019-09-08T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2019/09/08/Hola-WordPress-Resumen-de-mi-participacion-en-el-WordCamp-2019/&quot;,&quot;slug&quot;:&quot;Hola-WordPress-Resumen-de-mi-participacion-en-el-WordCamp-2019&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Comparto las diapositivas, links, codigo en GitHub de mi participacion en el WordPress WordCamp 2019 en San Jose, Costa Rica. Gracias a todos por acompañarnos!&quot;,&quot;content&quot;:&quot;&lt;p&gt;Comparto las diapositivas, links, codigo en GitHub de mi participacion en el WordPress WordCamp 2019 en San Jose, Costa Rica. Gracias a todos por acompañarnos!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n&lt;p&gt;El domingo 8 de setiembre de 2019, tuve la oportuniidad de asistir como ponente al WordCamp 2019, un evento celebrado en San Jose, Costa Rica donde tuvo lugar la edicion de mi pais que logro reunir a la comunidad WordPress local para aprender, compartir y capacitarnos en las nuevas tendencias, herramientas y mejores prácticas WordPress:&lt;/p&gt;\n&lt;blockquote class=\&quot;twitter-tweet\&quot; data-lang=\&quot;en\&quot;&gt;&lt;p lang=\&quot;en\&quot; dir=\&quot;ltr\&quot;&gt;Wow! Thanks &lt;a href=\&quot;https://twitter.com/WordCampCR?ref_src=twsrc%5Etfw\&quot;&gt;@WordCampCR&lt;/a&gt; for having me my talk at:&lt;br&gt;&lt;br&gt;// Gracias &lt;a href=\&quot;https://twitter.com/WordCampCR?ref_src=twsrc%5Etfw\&quot;&gt;@WordCampCR&lt;/a&gt; por invitarme a dar la charla:  &lt;br&gt;&lt;br&gt;WordCamp 2019 Costa Rica: &lt;a href=\&quot;https://twitter.com/WordPress?ref_src=twsrc%5Etfw\&quot;&gt;@WordPress&lt;/a&gt; + &lt;a href=\&quot;https://twitter.com/hashtag/DotNet?src=hash&amp;amp;ref_src=twsrc%5Etfw\&quot;&gt;#DotNet&lt;/a&gt; + &lt;a href=\&quot;https://twitter.com/Azure?ref_src=twsrc%5Etfw\&quot;&gt;@Azure&lt;/a&gt; = OMG!! &lt;a href=\&quot;https://twitter.com/hashtag/mvpbuzz?src=hash&amp;amp;ref_src=twsrc%5Etfw\&quot;&gt;#mvpbuzz&lt;/a&gt; &lt;a href=\&quot;https://twitter.com/hashtag/wordpress?src=hash&amp;amp;ref_src=twsrc%5Etfw\&quot;&gt;#wordpress&lt;/a&gt; &lt;a href=\&quot;https://twitter.com/msdevlatam?ref_src=twsrc%5Etfw\&quot;&gt;@msdevlatam&lt;/a&gt; &lt;a href=\&quot;https://twitter.com/wpfoundation?ref_src=twsrc%5Etfw\&quot;&gt;@wpfoundation&lt;/a&gt; &lt;a href=\&quot;https://twitter.com/WPCostaRica?ref_src=twsrc%5Etfw\&quot;&gt;@WPCostaRica&lt;/a&gt; &lt;a href=\&quot;https://t.co/pwStFM5c2j\&quot;&gt;https://t.co/pwStFM5c2j&lt;/a&gt;&lt;/p&gt;&amp;mdash; Esteban Solano G. 🇨🇷 (@stvansolano) &lt;a href=\&quot;https://twitter.com/stvansolano/status/1159923417002532865?ref_src=twsrc%5Etfw\&quot;&gt;August 9, 2019&lt;/a&gt;&lt;/blockquote&gt;\n&lt;script async src=\&quot;https://platform.twitter.com/widgets.js\&quot; charset=\&quot;utf-8\&quot;&gt;&lt;/script&gt;\n\n&lt;h2 id=\&quot;Agradecimiento\&quot;&gt;&lt;a href=\&quot;#Agradecimiento\&quot; class=\&quot;headerlink\&quot; title=\&quot;Agradecimiento\&quot;&gt;&lt;/a&gt;Agradecimiento&lt;/h2&gt;&lt;p&gt;Muchas gracias a la organizacion por invitarme y a todos por atender!&lt;/p&gt;\n&lt;h3 id=\&quot;Diapositivas-WordPress-Azure-DotNet-x3D-OMG\&quot;&gt;&lt;a href=\&quot;#Diapositivas-WordPress-Azure-DotNet-x3D-OMG\&quot; class=\&quot;headerlink\&quot; title=\&quot;Diapositivas: WordPress+Azure+DotNet&amp;#x3D;OMG!\&quot;&gt;&lt;/a&gt;Diapositivas: WordPress+Azure+DotNet&amp;#x3D;OMG!&lt;/h3&gt;&lt;p&gt;Por acá el &lt;a href=\&quot;https://speakerd.s3.amazonaws.com/presentations/4b59e1d944974993a41b4779393de443/WordPress__Azure_y_DotNet-slides.pdf\&quot;&gt;Link de descarga&lt;/a&gt;&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Link href=&amp;quot;https://speakerdeck.com/stvansolano/desarrollo-movil-para-wordpress&amp;quot; alt=&amp;quot;Link&amp;quot; title=&amp;quot;Link&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Estare actualizando este post con el resto del material utilizado, scripts y codigo que use en la presentacion. Te invito a suscribirte a mi blog &lt;a href=\&quot;https://stvansolano.github.io/taller/#suscribe\&quot;&gt;en este link&lt;/a&gt; y a mantenernos en contacto.&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;DotNet&quot;,&quot;path&quot;:&quot;blog/tags/DotNet/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Speaking&quot;,&quot;path&quot;:&quot;blog/tags/Speaking/&quot;},{&quot;name&quot;:&quot;Conferences&quot;,&quot;path&quot;:&quot;blog/tags/Conferences/&quot;},{&quot;name&quot;:&quot;Docker&quot;,&quot;path&quot;:&quot;blog/tags/Docker/&quot;},{&quot;name&quot;:&quot;REST&quot;,&quot;path&quot;:&quot;blog/tags/REST/&quot;},{&quot;name&quot;:&quot;Comunidad&quot;,&quot;path&quot;:&quot;blog/tags/Comunidad/&quot;},{&quot;name&quot;:&quot;WordPress&quot;,&quot;path&quot;:&quot;blog/tags/WordPress/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Comparto las diapositivas, links, codigo en GitHub de mi participacion en el WordPress WordCamp 2019 en San Jose, Costa Rica. Gracias a todos por acompañarnos!&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Woot. I&#x27;m now (ahora soy) Xamarin MVP! Costa Rica&quot;,&quot;date&quot;:&quot;2016-05-27T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2016/05/27/I-m-now-Xamarin-MVP-Soy-Xamarin-MVP-Costa-Rica/&quot;,&quot;slug&quot;:&quot;I-m-now-Xamarin-MVP-Soy-Xamarin-MVP-Costa-Rica&quot;,&quot;thumbnail&quot;:&quot;~/mvp-logo.png&quot;,&quot;excerpt&quot;:&quot;El día de hoy he sido reconocido como MVP (Most Valuable Professional) por parte de Xamarin, siendo primer MVP para la región de Centroamérica y el Caribe. ¡Muchas gracias a todos por su apoyo en la comunidad Xamarin!&quot;,&quot;content&quot;:&quot;&lt;p&gt;El día de hoy &lt;a href=\&quot;https://blog.xamarin.com/welcome-the-newest-xamarin-mvps/\&quot;&gt;he sido reconocido&lt;/a&gt; como MVP &lt;em&gt;(Most Valuable Professional)&lt;/em&gt; por parte de Xamarin, siendo primer MVP para la región de Centroamérica y el Caribe. ¡Muchas gracias a todos por su apoyo en la comunidad Xamarin!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/05/27/I-m-now-Xamarin-MVP-Soy-Xamarin-MVP-Costa-Rica/MVP-Badge2.png&amp;quot; alt=&amp;quot;I&amp;#x27;m Xamarin MVP!&amp;quot; title=&amp;quot;I&amp;#x27;m Xamarin MVP!&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Quiero agradecer profundamente a todos quienes me han apoyado durante este tiempo con esta iniciativa 100% abierta y que han permitido espacio para que el grupo de la Comunidad Xamarin en Costa Rica haya podido crecer y pasar muy buenos ratos a lo largo de las sesiones, ya sea programando, aclarando dudas entre aulas, pasillos o bien compartiendo pizza con el grupo y aprendiendo sobre diferentes temas de software en general y otros tantos temas.&lt;/p&gt;\n&lt;h2 id=\&quot;¡Participa-con-nosotros\&quot;&gt;&lt;a href=\&quot;#¡Participa-con-nosotros\&quot; class=\&quot;headerlink\&quot; title=\&quot;¡Participa con nosotros!\&quot;&gt;&lt;/a&gt;¡Participa con nosotros!&lt;/h2&gt;&lt;p&gt;Si no te has unido aún al grupo, te invitamos participar con nosotros, a compartir o bien iniciar tu aprendizaje y experiencias en temas sobre desarrollo móvil. No importa si eres ya desarrollador profesional, o si estás dando tus primeros pasos hacia el la creación de aplicaciones móviles, ¡únete y comparte!.&lt;/p&gt;\n&lt;p&gt;Link del grupo: &lt;a href=\&quot;http://www.meetup.com/es-ES/Xamarin-Costa-Rica-Mobile-NET-Developer-Group\&quot;&gt;Mobile CR .NET Developers&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;¡Nos vemos en la próxima!&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Open Source&quot;,&quot;path&quot;:&quot;blog/tags/Open-Source/&quot;},{&quot;name&quot;:&quot;Microsoft&quot;,&quot;path&quot;:&quot;blog/tags/Microsoft/&quot;},{&quot;name&quot;:&quot;MVP&quot;,&quot;path&quot;:&quot;blog/tags/MVP/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;El día de hoy he sido reconocido como MVP (Most Valuable Professional) por parte de Xamarin, siendo el primer MVP Xamarin para la región de Centroamérica y el Caribe. ¡Muchas gracias a todos por su apoyo en la comunidad Xamarin!&quot;,&quot;optimizedImage&quot;:&quot;~/mvp-logo.png&quot;}},{&quot;title&quot;:&quot;Introducción al desarrollo de apps móviles nativas con Xamarin&quot;,&quot;date&quot;:&quot;2015-10-17T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2015/10/17/Intro-Xamarin/&quot;,&quot;slug&quot;:&quot;Intro-Xamarin&quot;,&quot;thumbnail&quot;:&quot;~/xamarin.png&quot;,&quot;excerpt&quot;:&quot;Exploramos a continuación algunos conceptos básicos de esta plataforma de desarrollo, así como algunos aspectos importantes a tener en cuenta al desarrollar aplicaciones móviles de la forma tradicional y las llamadas apl&quot;,&quot;content&quot;:&quot;&lt;p&gt;Exploramos a continuación algunos conceptos básicos de esta plataforma de desarrollo, así como algunos aspectos importantes a tener en cuenta al desarrollar aplicaciones móviles de la forma tradicional y las llamadas &lt;em&gt;aplicaciones híbridas&lt;/em&gt;.&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;h2 id=\&quot;¿Que-es-Xamarin\&quot;&gt;&lt;a href=\&quot;#¿Que-es-Xamarin\&quot; class=\&quot;headerlink\&quot; title=\&quot;¿Qué es Xamarin?\&quot;&gt;&lt;/a&gt;¿Qué es Xamarin?&lt;/h2&gt;&lt;p&gt;Xamarin es una plataforma de desarrollo de aplicaciones móviles para Android, iOS y Windows Phone con C# que te permite diseñar, codificar, compilar, depurar, monitorear y probar aplicaciones con tus conocimientos previos en .Net desde Visual Studio.&lt;/p&gt;\n&lt;h2 id=\&quot;Principales-Componentes\&quot;&gt;&lt;a href=\&quot;#Principales-Componentes\&quot; class=\&quot;headerlink\&quot; title=\&quot;Principales Componentes\&quot;&gt;&lt;/a&gt;Principales Componentes&lt;/h2&gt;&lt;ul&gt;\n&lt;li&gt;Xamarin Platform (Xamarin.Android &amp;#x2F; Xamarin.iOS)&lt;/li&gt;\n&lt;li&gt;Test Cloud (Automatización de pruebas localmente y en la Nube)&lt;/li&gt;\n&lt;li&gt;Xamarin Insights (Monitoreo de actividad)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;El-modelo-tradicional-Aplicaciones-“En-Silo”\&quot;&gt;&lt;a href=\&quot;#El-modelo-tradicional-Aplicaciones-“En-Silo”\&quot; class=\&quot;headerlink\&quot; title=\&quot;El modelo tradicional: Aplicaciones “En Silo”\&quot;&gt;&lt;/a&gt;El modelo tradicional: Aplicaciones &lt;em&gt;“En Silo”&lt;/em&gt;&lt;/h3&gt;&lt;p&gt;La forma más común a la hora desarrollar aplicaciones móbiles es mediante varios lenguajes de programación (&lt;em&gt;ObjetiveC&lt;/em&gt; para iOS o &lt;em&gt;Java&lt;/em&gt; para Android), lo cual para un único desarrollador supone una curva de aprendizaje para desarrollar en cada una de esas plataformas con sus correspondientes particularidades y manejar código por separado.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;585&amp;quot; height=&amp;quot;380&amp;quot; alt=&amp;quot;Aplicaciones en silo&amp;quot; src=&amp;quot;/2015/10/17/Intro-Xamarin/theSiloApproach.png&amp;quot; title=&amp;quot;Aplicaciones en silo&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Aspectos a considerar:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;No hay código compartido&lt;/li&gt;\n&lt;li&gt;Varios lenguajes &amp;amp; ambientes de desarrollo&lt;/li&gt;\n&lt;li&gt;Posibles multiplicidad de equipos&lt;/li&gt;\n&lt;li&gt;Múltiples códigos fuente&lt;/li&gt;\n&lt;li&gt;Positivo &amp;#x3D; Grandes aplicaciones entregadas a la plataforma de usuario&lt;/li&gt;\n&lt;li&gt;Negativo &amp;#x3D; Desarrollo obstaculizado por múltiples bases de código y la fragmentación&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;Aplicaciones-hibridas\&quot;&gt;&lt;a href=\&quot;#Aplicaciones-hibridas\&quot; class=\&quot;headerlink\&quot; title=\&quot;Aplicaciones híbridas\&quot;&gt;&lt;/a&gt;Aplicaciones híbridas&lt;/h3&gt;&lt;p&gt;También existen otras alternativas para desarrollar aplicaciones móviles, como &lt;em&gt;PhoneGap&amp;#x2F;Ionic&lt;/em&gt;, en los cuales se hace uso de componentes nativos llamados &lt;em&gt;web views&lt;/em&gt; que combinados con HTML, CSS y JavaScript presentan la aplicación al usuario final.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;585&amp;quot; height=&amp;quot;380&amp;quot; alt=&amp;quot;Aplicaciones hibridas&amp;quot; src=&amp;quot;/2015/10/17/Intro-Xamarin/hybridApproach.png&amp;quot; title=&amp;quot;Aplicaciones hibridas&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Aspectos a considerar:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Orientado a web con combinaciones a APIs nativas (plugins)&lt;/li&gt;\n&lt;li&gt;Código compartido entre plataformas&lt;/li&gt;\n&lt;li&gt;Rendimiento menor al nativo.&lt;/li&gt;\n&lt;li&gt;Desarrollo extra para la “sensación nativa”.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;Desarrollo-con-Xamarin\&quot;&gt;&lt;a href=\&quot;#Desarrollo-con-Xamarin\&quot; class=\&quot;headerlink\&quot; title=\&quot;Desarrollo con Xamarin\&quot;&gt;&lt;/a&gt;Desarrollo con Xamarin&lt;/h3&gt;&lt;p&gt;Con Xamarin, si bien necesitarás aprender algunas particularidades de cada plataforma móvil en específico, el código seguirá siendo en C#, por lo que resultará más familiar y fácil de aprender, lo que te permite concentrarte en aprender el concepto móvil más allá de la cantidad de código que requerirá para implementarse.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;585&amp;quot; height=&amp;quot;380&amp;quot; alt=&amp;quot;Desarrollo con Xamarin&amp;quot; src=&amp;quot;/2015/10/17/Intro-Xamarin/xamarinApproach.png&amp;quot; title=&amp;quot;Desarrollo con Xamarin&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Aspectos a considerar:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;100% acceso nativo a los componentes&lt;/li&gt;\n&lt;li&gt;Código compartido entre plataformas&lt;/li&gt;\n&lt;li&gt;Rendimiento nativo.&lt;/li&gt;\n&lt;li&gt;Una única fuente de código con menos fragmentación.&lt;/li&gt;\n&lt;li&gt;Un único ambiente de desarrollo&lt;/li&gt;\n&lt;li&gt;Posibilidad de compartir código común entre las aplicaciones&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;¿Quieres aprender más? ¡Únete al grupo de la Comunidad Xamarin Costa Rica! &lt;a href=\&quot;http://www.meetup.com/es-ES/Xamarin-Costa-Rica-Mobile-NET-Developer-Group\&quot;&gt;Regístrate aquí.&lt;/a&gt;&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Exploramos a continuación algunos conceptos básicos de esta plataforma de desarrollo, así como algunos aspectos importantes a tener en cuenta al desarrollar aplicaciones móviles de la forma tradicional y las llamadas aplicaciones híbridas.&quot;,&quot;optimizedImage&quot;:&quot;~/xamarin.png&quot;}},{&quot;title&quot;:&quot;Introducción a Material Design - Google&quot;,&quot;date&quot;:&quot;2016-08-07T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2016/08/07/Introduccion-a-Material-Design-Google/&quot;,&quot;slug&quot;:&quot;Introduccion-a-Material-Design-Google&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Material Design es un conjunto de especificaciones de Google para el desarrollo de interfaces gráficas para una experiencia unificada entre plataformas y tamaños de dispositivos.&quot;,&quot;content&quot;:&quot;&lt;p&gt;&lt;em&gt;Material Design&lt;/em&gt; es un conjunto de especificaciones de Google para el desarrollo de interfaces gráficas para una experiencia unificada entre plataformas y tamaños de dispositivos.&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/08/07/Introduccion-a-Material-Design-Google/preview.webp&amp;quot; alt=&amp;quot;Google Material Design&amp;quot; title=&amp;quot;Google Material Design&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Está basado en la metáfora &lt;em&gt;Material&lt;/em&gt; donde se incorporan elementos de luz, sombra y realidad táctil, y ha sido ampliamente incorporada a los productos de Google de manera consistente en web, escritorio y móviles (Android).&lt;/p&gt;\n&lt;p&gt;¿Quieres verlo en acción? Acompáñanos el próximo Martes 16 de Agosto de 2016 a una charla en donde aprenderemos sobre Material Design.&lt;/p&gt;\n&lt;h2 id=\&quot;Sobre-el-Meetup-Material-Design-Filosofia-de-diseno-para-la-mejora-de-UI-x2F-UX\&quot;&gt;&lt;a href=\&quot;#Sobre-el-Meetup-Material-Design-Filosofia-de-diseno-para-la-mejora-de-UI-x2F-UX\&quot; class=\&quot;headerlink\&quot; title=\&quot;Sobre el Meetup - Material Design: Filosofía de diseño para la mejora de UI &amp;#x2F; UX\&quot;&gt;&lt;/a&gt;Sobre el Meetup - Material Design: Filosofía de diseño para la mejora de UI &amp;#x2F; UX&lt;/h2&gt;&lt;p&gt;En esta ocasión hablaremos sobre los fundamentos de &lt;em&gt;Material Design&lt;/em&gt;, el cual permite diseñar interfaces de usuario de una forma sencilla y mejorar la experiencia de usuario en nuestras aplicaciones. Estos fundamentos aplican tanto para diseñadores como desarrolladores, con el fin de que el proceso de diseño e implementación sea más sencillo y de mayor calidad.&lt;/p&gt;\n&lt;p&gt;Adicionalmente, analizaremos la implementación de Material Design en una aplicación móvil mediante el uso de la librería de diseño de &lt;em&gt;Google&lt;/em&gt;, los diferentes componentes que provee y cómo el uso de estas librerías simplifica el diseño e implementación de una aplicación.&lt;/p&gt;\n&lt;p&gt;&lt;em&gt;Expositor:&lt;/em&gt; Julio Muñoz de &lt;a href=\&quot;http://www.avantica.net/\&quot;&gt;@Avantica&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Fecha:&lt;/strong&gt; Martes 16 de agosto, 6:30pm.&lt;br&gt;&lt;strong&gt;Lugar:&lt;/strong&gt; Avantica Technologies, San Pedro, Costa Rica.&lt;/p&gt;\n&lt;h3 id=\&quot;AGENDA\&quot;&gt;&lt;a href=\&quot;#AGENDA\&quot; class=\&quot;headerlink\&quot; title=\&quot;AGENDA:\&quot;&gt;&lt;/a&gt;AGENDA:&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;Introducción a conceptos de UI &amp;#x2F; UX y la importancia en aplicaciones móviles.&lt;/li&gt;\n&lt;li&gt;Introducción y principios de &lt;em&gt;Material Design&lt;/em&gt;.&lt;/li&gt;\n&lt;li&gt;Herramientas y Frameworks para la implementación de Material Design&lt;/li&gt;\n&lt;li&gt;Diseño de Aplicaciones en Android (Diferentes tamaños y densidades de pantalla, tipografía, iconografía, navegación, etc)&lt;/li&gt;\n&lt;li&gt;Elementos fundamentales y guías de diseño enfocadas en Android&lt;/li&gt;\n&lt;li&gt;Demo de aplicación Android (Google Design Library, Animations and transitions, Toolbar, Recycler View, Parallax Scrolling, Elevation)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Más info y reservación en el &lt;a href=\&quot;http://meetu.ps/2ZkDC2\&quot;&gt;Meetup de Mobile CR Developers&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;&lt;em&gt;Evento gratuito. Cupo limitado.&lt;/em&gt;&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Google&quot;,&quot;path&quot;:&quot;blog/tags/Google/&quot;},{&quot;name&quot;:&quot;Meetup&quot;,&quot;path&quot;:&quot;blog/tags/Meetup/&quot;},{&quot;name&quot;:&quot;Android&quot;,&quot;path&quot;:&quot;blog/tags/Android/&quot;},{&quot;name&quot;:&quot;Mobile&quot;,&quot;path&quot;:&quot;blog/tags/Mobile/&quot;},{&quot;name&quot;:&quot;Spanish/English&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-English/&quot;},{&quot;name&quot;:&quot;UX / UI&quot;,&quot;path&quot;:&quot;blog/tags/UX-UI/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Material Design es un conjunto de especificaciones de Google para el desarrollo de interfaces gráficas para una experiencia unificada entre plataformas y tamaños de dispositivos.&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Introducción a las aplicaciones móviles conectadas con Azure Mobile Apps (traducido)&quot;,&quot;date&quot;:&quot;2016-12-01T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2016/12/01/Introduccion-a-las-aplicaciones-moviles-conectadas-con-Azure-Mobile-Apps/&quot;,&quot;slug&quot;:&quot;Introduccion-a-las-aplicaciones-moviles-conectadas-con-Azure-Mobile-Apps&quot;,&quot;thumbnail&quot;:&quot;~/preview-colored.png&quot;,&quot;excerpt&quot;:&quot;¿Eres nuevo en Azure? ¿Necesitas un backend para tu aplicación móvil? Aquí hay algunas consideraciones clave y consejos para comenzar a desarrollar aplicaciones para móviles con Azure Mobile Apps.&quot;,&quot;content&quot;:&quot;&lt;p&gt;¿Eres nuevo en &lt;em&gt;Azure&lt;/em&gt;? ¿Necesitas un backend para tu aplicación móvil? Aquí hay algunas consideraciones clave y consejos para comenzar a desarrollar aplicaciones para móviles con &lt;em&gt;Azure Mobile Apps&lt;/em&gt;.&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;p&gt;En un mundo de dispositivos conectados a dispositivos móviles, uno de los componentes principales de la aplicación es el &lt;em&gt;backend&lt;/em&gt;, que proporciona seguridad, disponibilidad y escalabilidad de acuerdo con sus necesidades, audiencia y&amp;#x2F;o capacidades de almacenamiento. En lugar de hacerlo todo en el dispositivo del usuario, tu aplicación puede optar por confiar ciertas responsabilidades como procesos de negocio complejos y tareas que consumen mucho tiempo sin comprometer la seguridad del usuario y la memoria del dispositivo.&lt;/p&gt;\n&lt;h2 id=\&quot;Conoce-Azure-Mobile-Apps\&quot;&gt;&lt;a href=\&quot;#Conoce-Azure-Mobile-Apps\&quot; class=\&quot;headerlink\&quot; title=\&quot;Conoce Azure Mobile Apps:\&quot;&gt;&lt;/a&gt;Conoce Azure Mobile Apps:&lt;/h2&gt;&lt;p&gt;&lt;em&gt;Azure Mobile Apps&lt;/em&gt; es un conjunto de servicios en la nube que le permite construir y ejecutar rápidamente backends móviles mediante REST y OData a través de un conjunto de SDKs para conectar diferentes tipos de aplicaciones desarrolladas en plataformas y lenguajes de programacion tales como JavaScript, C#, Objective-C, Swift, Cordova y otros mas, de manera que ofrece un amplio abanico de desarrollo en las plataformas web, híbridas y nativo.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/12/01/Introduccion-a-las-aplicaciones-moviles-conectadas-con-Azure-Mobile-Apps/preview.webp&amp;quot; alt=&amp;quot;Azure Mobile Apps&amp;quot; title=&amp;quot;Azure Mobile Apps&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Esto es extremadamente importante para las organizaciones que se mueven de entornos &lt;em&gt;on-premises&lt;/em&gt; a servicios en la nube y nuevas oportunidades de aplicaciones que requieren soluciones en la nube altamente disponibles y funcionalidades móviles comunes, entre ellas:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Push notifications&lt;/li&gt;\n&lt;li&gt;Disponibilidad fuera de línea&lt;/li&gt;\n&lt;li&gt;Integración a redes sociales&lt;/li&gt;\n&lt;li&gt;Sincronización fuera de línea&lt;/li&gt;\n&lt;li&gt;Autenticación.&lt;br&gt;Y más.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;Aplicaciones-conectadas-y-sincronizacion-fuera-de-linea\&quot;&gt;&lt;a href=\&quot;#Aplicaciones-conectadas-y-sincronizacion-fuera-de-linea\&quot; class=\&quot;headerlink\&quot; title=\&quot;Aplicaciones conectadas y sincronización fuera de línea.\&quot;&gt;&lt;/a&gt;Aplicaciones conectadas y sincronización fuera de línea.&lt;/h2&gt;&lt;p&gt;Manejar situaciones de dispositivos sin acceso temporal a internet es una característica importante para evitar que tus aplicaciones dejen de funcionar y se vuelvan inútiles para tus usuarios cuando el dispositivo esté desconectado. Aún mejor, un backend poderoso le permite a las aplicaciones ser conscientes de la pérdida de conectividad y sincronizar con su backend cuando la conexión está de vuelta. &lt;/p&gt;\n&lt;p&gt;Existen varios productos de la nube que apoyan esta característica incluyendo &lt;a href=\&quot;http://www.couchbase.com/nosql-databases/couchbase-mobile\&quot;&gt;Mobile&lt;/a&gt; de CouchBase, Google &lt;a href=\&quot;https://www.firebase.com/\&quot;&gt;Firebase&lt;/a&gt;, Amazon &lt;a href=\&quot;https://aws.amazon.com/es/cognito/\&quot;&gt;Cognito&lt;/a&gt; y Azure también mediante Mobile Apps, con lo que puedes puede aprovechar las características anteriores y obtener:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Sistemas basados en &lt;em&gt;JavaScript &amp;#x2F; .Net&lt;/em&gt; de punta a punta.&lt;/li&gt;\n&lt;li&gt;Backends altamente extensibles con &lt;em&gt;Asp.Net Core&lt;/em&gt; &amp;#x2F; &lt;em&gt;NodeJS&lt;/em&gt; y sus más recientes características.&lt;/li&gt;\n&lt;li&gt;Integraciones corporativas &lt;em&gt;Sign-On&lt;/em&gt; y &lt;em&gt;Active-Directory&lt;/em&gt;.&lt;/li&gt;\n&lt;li&gt;Extensibilidad local hacia la nube.&lt;/li&gt;\n&lt;li&gt;Entre otros.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Nota:&lt;/strong&gt;&lt;br&gt;Azure Mobile Apps era anteriormente conocida como &lt;em&gt;Azure Mobile Services&lt;/em&gt;, el cual ha cambiado de nombre de estos días para la transición a &lt;em&gt;Azure App Service&lt;/em&gt;. Si ya has utilizado Azure Mobile Services, te recomiendo checkear las notas de transición &lt;a href=\&quot;https://azure.microsoft.com/en-us/blog/transition-of-azure-mobile-services/\&quot;&gt;aquí&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\&quot;Comenzando-con-Azure-mobile-Apps\&quot;&gt;&lt;a href=\&quot;#Comenzando-con-Azure-mobile-Apps\&quot; class=\&quot;headerlink\&quot; title=\&quot;Comenzando con Azure mobile Apps.\&quot;&gt;&lt;/a&gt;Comenzando con Azure mobile Apps.&lt;/h2&gt;&lt;p&gt;Con &lt;em&gt;Azure Mobile Apps&lt;/em&gt; puedes crear backends en 2 formas:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;em&gt;Easy Tables (APIs sin codificación)&lt;/em&gt;&lt;/li&gt;\n&lt;li&gt;Backends completos de &lt;em&gt;Azure Mobile Apps (NodeJS&amp;#x2F;.Net)&lt;/em&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Por acá los pasos para empezar a usar &lt;em&gt;Easy Tables&lt;/em&gt; y configurar fácilmente un backend móvil en minutos:&lt;/p&gt;\n&lt;h3 id=\&quot;1-Configura-la-aplicacion-para-moviles-desde-el-portal-de-Azure\&quot;&gt;&lt;a href=\&quot;#1-Configura-la-aplicacion-para-moviles-desde-el-portal-de-Azure\&quot; class=\&quot;headerlink\&quot; title=\&quot;1. Configura la aplicación para móviles desde el portal de Azure.\&quot;&gt;&lt;/a&gt;1. Configura la aplicación para móviles desde el portal de Azure.&lt;/h3&gt;&lt;p&gt;Desde Azure Portal puedes ir a ** New -&amp;gt; Web + Mobile -&amp;gt; Mobile App ** para comenzar a crear tu backend móvil y elegir la URL de Azure pública a utilizar desde tu aplicacion móvil:&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/12/01/Introduccion-a-las-aplicaciones-moviles-conectadas-con-Azure-Mobile-Apps/1.setup.png&amp;quot; alt=&amp;quot;The setup&amp;quot; title=&amp;quot;The setup&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h3 id=\&quot;2-Definir-tu-esquema-con-Easy-Tables\&quot;&gt;&lt;a href=\&quot;#2-Definir-tu-esquema-con-Easy-Tables\&quot; class=\&quot;headerlink\&quot; title=\&quot;2. Definir tu esquema con Easy Tables.\&quot;&gt;&lt;/a&gt;2. Definir tu esquema con &lt;em&gt;Easy Tables&lt;/em&gt;.&lt;/h3&gt;&lt;p&gt;Desde el portal Azure puedes configurar el esquema de tabla rápidamente y definir los campos a ser almacenados:&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/12/01/Introduccion-a-las-aplicaciones-moviles-conectadas-con-Azure-Mobile-Apps/2.tableSchema.png&amp;quot; alt=&amp;quot;The table schema&amp;quot; title=&amp;quot;The table schema&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Por defecto, las APIs sin código se basan en su propia base de datos, que puedes intercambiar en cualquier otra persistencia &lt;em&gt;SQL&amp;#x2F;NoSQL&lt;/em&gt; de tu elección compatible con Azure.&lt;/p&gt;\n&lt;h3 id=\&quot;3-Utilizacion-mediante-REST\&quot;&gt;&lt;a href=\&quot;#3-Utilizacion-mediante-REST\&quot; class=\&quot;headerlink\&quot; title=\&quot;3. Utilizacion mediante REST .\&quot;&gt;&lt;/a&gt;3. Utilizacion mediante &lt;em&gt;REST&lt;/em&gt; .&lt;/h3&gt;&lt;p&gt;Una vez configurado el backend, puedes utilizar tu herramienta de depuración &lt;em&gt;REST&lt;/em&gt; favorita para probar tu API sin código y comenzar a usar los verbos &lt;em&gt;GET, PUT, UPDATE y DELETE&lt;/em&gt; sobre el backend inmediatamente.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/12/01/Introduccion-a-las-aplicaciones-moviles-conectadas-con-Azure-Mobile-Apps/3.PostJSON.png&amp;quot; alt=&amp;quot;The PostJSON&amp;quot; title=&amp;quot;The PostJSON&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Asegúrate de incluir el encabezado *ZUMO-API-VERSION * con la versión correcta (2.0.0) a la herramienta de depuración REST de su elección (yo utilice &lt;em&gt;Postman&lt;/em&gt; en este caso).&lt;/p&gt;\n&lt;h2 id=\&quot;Tips-para-conectar-el-backend-con-tu-aplicacion-movil\&quot;&gt;&lt;a href=\&quot;#Tips-para-conectar-el-backend-con-tu-aplicacion-movil\&quot; class=\&quot;headerlink\&quot; title=\&quot;Tips para conectar el backend con tu aplicacion movil\&quot;&gt;&lt;/a&gt;Tips para conectar el backend con tu aplicacion movil&lt;/h2&gt;&lt;ol&gt;\n&lt;li&gt;Incorporar el SDK adecuado segun la plataforma (&lt;em&gt;Swift&lt;/em&gt;, &lt;em&gt;Java&lt;/em&gt;, &lt;em&gt;Cordova&lt;/em&gt;, &lt;em&gt;Xamarin&lt;/em&gt;)&lt;/li&gt;\n&lt;li&gt;Configura la instancia de cliente y mapear tus DTO &lt;em&gt;(Data-Transfer Objects u objetos de transferencia de datos)&lt;/em&gt;&lt;/li&gt;\n&lt;li&gt;¡Comienza a usarlo!&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\&quot;Incorporar-el-SDK-adecuado-segun-la-plataforma\&quot;&gt;&lt;a href=\&quot;#Incorporar-el-SDK-adecuado-segun-la-plataforma\&quot; class=\&quot;headerlink\&quot; title=\&quot;- Incorporar el SDK adecuado segun la plataforma\&quot;&gt;&lt;/a&gt;- Incorporar el SDK adecuado segun la plataforma&lt;/h3&gt;&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/12/01/Introduccion-a-las-aplicaciones-moviles-conectadas-con-Azure-Mobile-Apps/package.png&amp;quot; alt=&amp;quot;The package&amp;quot; title=&amp;quot;The package&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h3 id=\&quot;Configura-la-aplicacion-cliente-y-mapear-tus-DTOs\&quot;&gt;&lt;a href=\&quot;#Configura-la-aplicacion-cliente-y-mapear-tus-DTOs\&quot; class=\&quot;headerlink\&quot; title=\&quot;- Configura la aplicacion cliente y mapear tus DTOs\&quot;&gt;&lt;/a&gt;- Configura la aplicacion cliente y mapear tus &lt;em&gt;DTOs&lt;/em&gt;&lt;/h3&gt;&lt;figure class=\&quot;highlight c\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;3&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;4&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;5&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;6&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;7&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;8&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;9&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;10&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;11&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;12&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;13&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;14&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;15&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;16&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;17&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;18&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;19&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;20&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;namespace YourNextMobileApp&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=\&q
