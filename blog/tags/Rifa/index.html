\n&lt;li&gt;1 Camiseta (Ganador: &lt;a href=\&quot;http://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/members/206861965/\&quot;&gt;Carlos Murillo&lt;/a&gt;)&lt;/li&gt;\n&lt;li&gt;1 &lt;em&gt;“monito”&lt;/em&gt; de nuestras reuniones de Xamarin &lt;em&gt;(Ganador: &lt;a href=\&quot;http://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/members/187057674/\&quot;&gt;Carlos Mendez&lt;/a&gt;)&lt;/em&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;*Libro impreso “Creating Mobile Apps with Xamarin Forms” de &lt;strong&gt;Charles Petzold&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img src=\&quot;/2016/07/07/Ganadores-de-la-rifa-Reu-de-Xamarins-Semana-TICs-Ulatina/preview.webp\&quot; alt=\&quot;Ganadores de la rifa\&quot;&gt;&lt;/p&gt;\n&lt;p&gt;Los ganadores pueden pasar a retirar su premio a partir del Lunes 11 de Julio de 2016 en las oficinas de &lt;em&gt;Avantica&lt;/em&gt; en los Yoses. Les dejo por el link de la actividad en Meetup + fotos &lt;a href=\&quot;http://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/events/232114331/\&quot;&gt;aquí&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\&quot;Avantica-Technologies\&quot;&gt;&lt;a href=\&quot;#Avantica-Technologies\&quot; class=\&quot;headerlink\&quot; title=\&quot;Avantica Technologies\&quot;&gt;&lt;/a&gt;Avantica Technologies&lt;/h2&gt;&lt;p&gt;&lt;em&gt;Contacto:&lt;/em&gt; Jorge Lépiz.&lt;br&gt;Email: &lt;a href=\&quot;mailto:jorge.lepiz@avantica.net\&quot;&gt;jorge.lepiz@avantica.net&lt;/a&gt; ó &lt;a href=\&quot;mailto:stvansolano@outlook.com\&quot;&gt;stvansolano@outlook.com&lt;/a&gt;&lt;br&gt;Teléfono: 2283-9100 ext.1132 (Pueden coordinar la visita con tiempo con Jorge).&lt;br&gt;Horario: De Lunes a Viernes de 9am a 6pm.&lt;br&gt;Dirección: Los Yoses, San Pedro, San José.&lt;br&gt;Edificio Santiagomillas (detrás de Automercado Los Yoses), 6to piso.&lt;/p&gt;\n&lt;p&gt;Si no te has registrado aún, te invito a nuestro meetup: &lt;a href=\&quot;http://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers\&quot;&gt;Mobile CR Developers&lt;/a&gt;. ¡Nos vemos en la próxima.&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Speaking&quot;,&quot;path&quot;:&quot;blog/tags/Speaking/&quot;},{&quot;name&quot;:&quot;Meetup&quot;,&quot;path&quot;:&quot;blog/tags/Meetup/&quot;},{&quot;name&quot;:&quot;Rifa&quot;,&quot;path&quot;:&quot;blog/tags/Rifa/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;El pasado Martes 28 de junio de 2016, tuvimos el gusto de participar en la Semana TICs en la Universidad Latina de Costa Rica con la charla \&quot;Introducción al desarrollo móvil con Xamarin\&quot;. A continuación los ganadores de la rifa. ¡Felicidades y muchas gracias por asistir!&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}}],&quot;tag&quot;:&quot;Rifa&quot;,&quot;slug&quot;:&quot;&quot;,&quot;tags&quot;:[],&quot;content&quot;:&quot;EMPTY&quot;,&quot;rawMarkdown&quot;:&quot;&quot;},&quot;site&quot;:{&quot;posts&quot;:[{&quot;title&quot;:&quot;Actividades Octubre 2018 - Git, DevOps, Xamarin y App Center&quot;,&quot;date&quot;:&quot;2018-10-06T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2018/10/06/Actividades-Octubre-2018-Git-DevOps-Xamarin-App-Center/&quot;,&quot;slug&quot;:&quot;Actividades-Octubre-2018-Git-DevOps-Xamarin-App-Center&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;A continuacion los próximos eventos que estaré organizando y participando en Octubre, 2018. ¡Cordialmente invitados&amp;#x2F;as!&quot;,&quot;content&quot;:&quot;&lt;p&gt;A continuacion los próximos eventos que estaré organizando y participando en Octubre, 2018. ¡Cordialmente invitados&amp;#x2F;as!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;h2 id=\&quot;06-de-Octubre-2018-DevOps-Ap ;headerlink\&quot; title=\&quot;Proximas actividades\&quot;&gt;&lt;/a&gt;Proximas actividades&lt;/h2&gt;&lt;p&gt;Meetups&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;AI for Developers: Servicios Cognitivos : 17-Oct. &lt;a href=\&quot;https://lnkd.in/ennMWdA\&quot;&gt;https://lnkd.in/ennMWdA&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Introducción al desarrollo móvil Android &amp;#x2F; iOS &lt;a href=\&quot;https://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/events/255608557/\&quot;&gt;https://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/events/255608557/&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Taller: Desarrollo móvil con Xamarin: 24-Oct. (20h) &lt;a href=\&quot;https://lnkd.in/eYN_nNX\&quot;&gt;https://lnkd.in/eYN_nNX&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;DotNet&quot;,&quot;path&quot;:&quot;blog/tags/DotNet/&quot;},{&quot;name&quot;:&quot;AppCenter&quot;,&quot;path&quot;:&quot;blog/tags/AppCenter/&quot;},{&quot;name&quot;:&quot;DevOps&quot;,&quot;path&quot;:&quot;blog/tags/DevOps/&quot;},{&quot;name&quot;:&quot;Speaking&quot;,&quot;path&quot;:&quot;blog/tags/Speaking/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;A continuacion los proximos eventos que estaré organizando y participando en Octubre, 2018. Cordialmente invitados/as!&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Actividades mayo 2019 para developers - presenciales y en línea. No te las pierdas!&quot;,&quot;date&quot;:&quot;2019-05-06T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2019/05/06/Actividades-mayo-2019-para-developers-presenciales-y-en-linea/&quot;,&quot;slug&quot;:&quot;Actividades-mayo-2019-para-developers-presenciales-y-en-linea&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Mayo 2019 viene cargado de actividades, algunas de ellas sobre tecnologías Microsoft y otras tecnologías alrededor del mundo. Por aca los links &quot;,&quot;content&quot;:&quot;&lt;p&gt;Mayo 2019 viene cargado de actividades, algunas de ellas sobre tecnologías Microsoft y otras tecnologías alrededor del mundo. Por aca los links &lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;h2 id=\&quot;Eventos-y-fechas-2019\&quot;&gt;&lt;a href=\&quot;#Eventos-y-fechas-2019\&quot; class=\&quot;headerlink\&quot; title=\&quot;Eventos y fechas 2019.\&quot;&gt;&lt;/a&gt;Eventos y fechas 2019.&lt;/h2&gt;&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Microsoft &amp;#x2F;&amp;#x2F;Build (6-8 de mayo, 2019)&lt;/strong&gt; Hoy comenzó el Microsoft &amp;#x2F;&amp;#x2F;Build 2019 en Seattle, WA. Está también disponible en línea. Link: &lt;a href=\&quot;https://news.microsoft.com/build2019/\&quot;&gt;https://news.microsoft.com/build2019/&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2019/05/06/Actividades-mayo-2019-para-developers-presenciales-y-en-linea/preview.webp&amp;quot; alt=&amp;quot;Build Conference&amp;quot; title=&amp;quot;Build Conference&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;ul&gt;\n&lt;li&gt;&lt;p&gt;&lt;strong&gt;Google I&amp;#x2F;O 2019&lt;/strong&gt;. La conferencia de desarrolladores de Google también se celebra este mes. Link: &lt;a href=\&quot;https://livestream.com/cnet/googleio2019\&quot;&gt;https://livestream.com/cnet/googleio2019&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;&lt;strong&gt;Azure DevCamp (presencial y en línea)&lt;/strong&gt;. Capacitación técnica sobre Contenedores en Azure. Enfocada en Azure, Docker y Kubernetes, qué son y cómo puedes utilizarlos para migrar, modernizar o crear nuevas aplicaciones. Este evento tendrá lugar en varios países de Latinoamérica y una sesión en linea (por anunciar).&lt;br&gt;Link: &lt;a href=\&quot;https://info.microsoft.com/LA-VS-WBNR-FY19-02Feb-20-01MasterDevCampOnline-MCW0011561_02OnDemandRegistration-ForminBody.html\&quot;&gt;https://info.microsoft.com/LA-VS-WBNR-FY19-02Feb-20-01MasterDevCampOnline-MCW0011561_02OnDemandRegistration-ForminBody.html&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;Actividades-para-Costa-Rica\&quot;&gt;&lt;a href=\&quot;#Actividades-para-Costa-Rica\&quot; class=\&quot;headerlink\&quot; title=\&quot;Actividades para Costa Rica.\&quot;&gt;&lt;/a&gt;Actividades para Costa Rica.&lt;/h2&gt;&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Mobile DevOps con AppCenter&lt;/strong&gt;. El próximo 23 de mayo estaré dando una charla en UCenfotec sobre Mobile y DevOps con AppCenter. Más detalles en este post pronto. &lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Nuevo curso de Xamarin!&lt;/strong&gt; Estaremos arrancando el 28 de mayo con un curso presencial sobre desarrollo de apps para iOS y Android con Xamarin. El curso abarca 10 semanas de aprendizaje en laboratorio. Más detalles en este post pronto.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Ojalá podamos coincidir en alguna actividad!&lt;/p&gt;\n&lt;p&gt;Saludos!&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;DotNet&quot;,&quot;path&quot;:&quot;blog/tags/DotNet/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Productividad&quot;,&quot;path&quot;:&quot;blog/tags/Productividad/&quot;},{&quot;name&quot;:&quot;Conferences&quot;,&quot;path&quot;:&quot;blog/tags/Conferences/&quot;},{&quot;name&quot;:&quot;Google&quot;,&quot;path&quot;:&quot;blog/tags/Google/&quot;},{&quot;name&quot;:&quot;Docker&quot;,&quot;path&quot;:&quot;blog/tags/Docker/&quot;},{&quot;name&quot;:&quot;Kubernetes&quot;,&quot;path&quot;:&quot;blog/tags/Kubernetes/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Mayo 2019 viene cargado de actividades, algunas de ellas sobre tecnologías Microsoft y otras tecnologías alrededor del mundo. Por aca los links.&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Anunciando: ¡Continua XamarinDiplomado Intermediate! Xamarin en español (gratuito)&quot;,&quot;date&quot;:&quot;2017-01-23T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2017/01/23/Anunciando-Continua-XamarinDiplomado-Intermediate-Xamarin-en-español-gratuito/&quot;,&quot;slug&quot;:&quot;Anunciando-Continua-XamarinDiplomado-Intermediate-Xamarin-en-español-gratuito&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;¡Continua la siguiente edición del #XamarinDiplomado nivel intermedio! No te lo pierdas, continuamos en 2017 con más novedades y contenidos.&quot;,&quot;content&quot;:&quot;&lt;p&gt;¡Continua la siguiente edición del #XamarinDiplomado nivel intermedio! No te lo pierdas, continuamos en 2017 con más novedades y contenidos.&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;p&gt;#XamarinDiplomado consiste en una iniciativa desarrollada con los Xamarin MVP latinoamericanos Humberto Jaimes, Enrique Aguilar y mi persona en conjunto el equipo de Microsoft para Latinoamérica, de manera que podamos llevar contenidos gratuitos sobre desarrollo móvil y principalmente orientados a audiencias en español.&lt;/p&gt;\n&lt;p&gt;En 2016 tuvimos una gran respuesta por parte de la comunidad .Net en Latinoamérica al liberar un diplomado de desarrollo de aplicaciones móviles 100% en español y orientado al desarrollo de aplicaciones para Android, iOS y Windows con C# y Xamarin en colaboración con los Xamarin MVP de la región. &lt;/p&gt;\n&lt;p&gt;&lt;br/&gt;&lt;blockquote class=\&quot;twitter-tweet\&quot; data-lang=\&quot;es\&quot;&gt;&lt;p lang=\&quot;es\&quot; dir=\&quot;ltr\&quot;&gt;¡Aun puedes inscribirte en el &lt;a href=\&quot;https://twitter.com/hashtag/XamarinDiplomado?src=hash\&quot;&gt;#XamarinDiplomado&lt;/a&gt; en español! Impartido por &lt;a href=\&quot;https://twitter.com/stvansolano\&quot;&gt;@stvansolano&lt;/a&gt; &lt;a href=\&quot;https://twitter.com/EnriqueAguilar\&quot;&gt;@EnriqueAguilar&lt;/a&gt; &lt;a href=\&quot;https://twitter.com/HJaimesDev\&quot;&gt;@HJaimesDev&lt;/a&gt; &lt;a href=\&quot;https://t.co/aQ6nA312TZ\&quot;&gt;https://t.co/aQ6nA312TZ&lt;/a&gt;&lt;/p&gt;&amp;amp;mdash; Miguel de Icaza (@migueldeicaza) &lt;a href=\&quot;https://twitter.com/migueldeicaza/status/799626370540339200\&quot;&gt;18 de noviembre de 2016&lt;/a&gt;&lt;/blockquote&gt;&lt;script async src=\&quot;//platform.twitter.com/widgets.js\&quot; charset=\&quot;utf-8\&quot;&gt;&lt;/script&gt;&lt;/p&gt;\n&lt;p&gt;Si te perdiste la primera edición ¡no te preocupes!. Puedes ponerte al día en esta edición en la sección nivelatoria en donde tendrás acceso al contenido junto con el material del nivel intermedio.&lt;/p&gt;\n&lt;p&gt;Además puedes repasar el &lt;a href=\&quot;/2016/11/23/Recap-del-primer-diplomado-de-Xamarin-Latinoamerica-de-Microsoft/\&quot;&gt;recap&lt;/a&gt; que hice de la edición del año pasado y desarrollar tus primeras aplicaciones móviles.&lt;/p&gt;\n&lt;p&gt;Te cuento que para esta nueva edición de nivel intermedio tendrás la oportunidad de aspectos orientados a la integración de herramientas y actividades propias del desarrollo de aplicaciones móviles incluyendo:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Almacenamiento en la nube con Azure Storage desde Xamarin &lt;/li&gt;\n&lt;li&gt;Gestión de versiones betas de aplicaciones con HockeyApp&lt;/li&gt;\n&lt;li&gt;Xamarin Test Cloud para la automatización de pruebas de interfaz gráfica y en la nube&lt;/li&gt;\n&lt;li&gt;DevOps y Visual Studio Team Services&lt;/li&gt;\n&lt;/ul&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2017/01/23/Anunciando-Continua-XamarinDiplomado-Intermediate-Xamarin-en-español-gratuito/preview.webp&amp;quot; alt=&amp;quot;Xamarin Diplomado&amp;quot; title=&amp;quot;Xamarin Diplomado&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Todo el material es completamente gratuito y con la participación de grandes contribuyentes al ecosistema Xamarin&amp;#x2F;Microsoft en español de la mano de Humberto, Enrique, mi persona y grandes colegas del equipo de Microsoft para Latinoamérica.&lt;/p&gt;\n&lt;h2 id=\&quot;Mantente-sintonizado-al-diplomado\&quot;&gt;&lt;a href=\&quot;#Mantente-sintonizado-al-diplomado\&quot; class=\&quot;headerlink\&quot; title=\&quot;Mantente sintonizado al diplomado.\&quot;&gt;&lt;/a&gt;Mantente sintonizado al diplomado.&lt;/h2&gt;&lt;p&gt;Como siempre, puedes mantenerte al día por medio de los blogs de los MVPs a continuación:&lt;br&gt;Enrique Aguilar - &lt;a href=\&quot;http://www.enriqueaguilarvargas.com/\&quot;&gt;http://www.enriqueaguilarvargas.com/&lt;/a&gt;&lt;br&gt;Humberto Jaimes - &lt;a href=\&quot;http://www.hjr.com.mx/\&quot;&gt;http://www.hjr.com.mx/&lt;/a&gt;&lt;br&gt;Esteban Solano - &lt;a href=\&quot;http://stvansolano.github.io/blog\&quot;&gt;http://stvansolano.github.io/blog&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;¡Reserva-tu-lugar-en-el-XamarinDiplomado\&quot;&gt;&lt;a href=\&quot;#¡Reserva-tu-lugar-en-el-XamarinDiplomado\&quot; class=\&quot;headerlink\&quot; title=\&quot;¡Reserva tu lugar en el #XamarinDiplomado!\&quot;&gt;&lt;/a&gt;¡Reserva tu lugar en el #XamarinDiplomado!&lt;/h2&gt;&lt;p&gt;Te dejo por acá el &lt;a href=\&quot;https://www.microsoftevents.com/profile/form/index.cfm?PKformID=0x1280639bef3\&quot;&gt;link de registro&lt;/a&gt;. Recuerda que si tienes dudas durante el diplomado puedes hacerlas llegar a los MVPs o por medio nuestras cuentas en Twitter.&lt;/p&gt;\n&lt;h2 id=\&quot;¿Quieres-aprender-mas-¡Participa-con-la-comunidad-tecnica\&quot;&gt;&lt;a href=\&quot;#¿Quieres-aprender-mas-¡Participa-con-la-comunidad-tecnica\&quot; class=\&quot;headerlink\&quot; title=\&quot;¿Quieres aprender más? ¡Participa con la comunidad técnica!\&quot;&gt;&lt;/a&gt;¿Quieres aprender más? ¡Participa con la comunidad técnica!&lt;/h2&gt;&lt;p&gt;Si estas cerca de Costa Rica, puedes atender &lt;a href=\&quot;http://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/\&quot;&gt;nuestro grupo de desarrollo móvil local&lt;/a&gt; y compartir con otros desarrolladores sobre temas de Android, iOS y UWP en el área. Si estás interesado&amp;#x2F;a en participar con nosotros o bien contactarme, puedes escribirme a &lt;a href=\&quot;mailto:stvansolano@outlook\&quot;&gt;stvansolano@outlook&lt;/a&gt; o bien seguirme a través de mi cuenta de Twitter: &lt;a href=\&quot;https://twitter.com/stvansolano\&quot;&gt;@stvansolano&lt;/a&gt;&lt;/p&gt;\n&lt;h3 id=\&quot;Suscribete-a-mi-blog\&quot;&gt;&lt;a href=\&quot;#Suscribete-a-mi-blog\&quot; class=\&quot;headerlink\&quot; title=\&quot;Suscríbete a mi blog\&quot;&gt;&lt;/a&gt;Suscríbete a mi blog&lt;/h3&gt;&lt;p&gt;También puedes &lt;a href=\&quot;http://stvansolano.github.io/blog/#suscribe\&quot;&gt;suscribirte&lt;/a&gt; a mi blog para recibir noticias sobre próximos eventos y artículos que estaré publicando.&lt;/p&gt;\n&lt;p&gt;Nos vemos en la próxima!&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Microsoft&quot;,&quot;path&quot;:&quot;blog/tags/Microsoft/&quot;},{&quot;name&quot;:&quot;XamarinDiplomado&quot;,&quot;path&quot;:&quot;blog/tags/XamarinDiplomado/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;¡Continua la siguiente edición del #XamarinDiplomado nivel intermedio! No te lo pierdas, continuamos en 2017 con más novedades y contenidos.&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;ASP.NET Core 1.0 Talks Costa Rica - Invitación&quot;,&quot;date&quot;:&quot;2016-02-09T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2016/02/09/Asp-Net-Core-1-0-Talks-Costa-Rica-Invitacion/&quot;,&quot;slug&quot;:&quot;Asp-Net-Core-1-0-Talks-Costa-Rica-Invitacion&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;El próximo 17 y 27 de febrero 2016 haremos una serie de charlas sobre desarrollo ASP.NET Core 1.0 y Xamarin en las oficinas de Microsoft Costa Rica en Escazú y el Colegio Universitario de Cartago. ¡Invitados-as!&quot;,&quot;content&quot;:&quot;&lt;p&gt;El próximo 17 y 27 de febrero 2016 haremos una serie de charlas sobre desarrollo &lt;em&gt;ASP.NET Core 1.0&lt;/em&gt; y Xamarin en las oficinas de Microsoft Costa Rica en Escazú y el Colegio Universitario de Cartago. ¡Invitados-as!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;h2 id=\&quot;Sobre-ASP-NET-Core-1-0\&quot;&gt;&lt;a href=\&quot;#Sobre-ASP-NET-Core-1-0\&quot; class=\&quot;headerlink\&quot; title=\&quot;Sobre ASP.NET Core 1.0:\&quot;&gt;&lt;/a&gt;Sobre ASP.NET Core 1.0:&lt;/h2&gt;&lt;p&gt;ASP.NET Core 1.0 (anteriormente &lt;em&gt;ASP.NET 5&lt;/em&gt; o &lt;em&gt;vNext&lt;/em&gt;) incorpora nuevos cambios y mejoras para el desarrollo web y la posibilidad de desarrollar aplicaciones ASP.NET en Linux y OSX, así como la integración a las herramientas más comunes hoy en día para desarrollo web incluyendo &lt;em&gt;NodeJS&lt;/em&gt;, &lt;em&gt;Bower&lt;/em&gt; y &lt;em&gt;Gulp&lt;/em&gt;. &lt;/p&gt;\n&lt;p&gt;Conoce más sobre &lt;em&gt;Yeoman&lt;/em&gt;, la famosa herramienta de generación de código para &lt;em&gt;NodeJS&lt;/em&gt; y aprende a combinarla con Gulp, Bower para crear aplicaciones web con HTML, CSS y JavaScript de forma rápida y sencilla sin salir de tu editor de texto favorito.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;MVC 6 con yeoman&amp;#x2F;bower&amp;#x2F;gulp&lt;/strong&gt;&lt;br&gt;&lt;em&gt;Organiza:&lt;/em&gt; &lt;em&gt;CR Developers .Net&lt;/em&gt;&lt;br&gt;&lt;strong&gt;Fecha:&lt;/strong&gt; Miércoles 17 de febrero de 2016&lt;br&gt;&lt;strong&gt;Lugar:&lt;/strong&gt; Escazú, Plaza Roble edificio el Patio, piso 2, San José&lt;br&gt;Registro: &lt;a href=\&quot;http://www.meetup.com/es-ES/Costa-Rica-Developers-NET/events/228701572/\&quot;&gt;Meetup&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Xamarin + ASP.NET Core: Servicios REST con Web API&lt;/strong&gt;&lt;br&gt;&lt;em&gt;Organiza:&lt;/em&gt; &lt;em&gt;Xamarin Mobile .Net Dev Group&lt;/em&gt;&lt;br&gt;&lt;strong&gt;Fecha:&lt;/strong&gt; Sábado 27 de febrero de 2016&lt;br&gt;&lt;strong&gt;Lugar:&lt;/strong&gt; Sala de Reuniones, Biblioteca del Colegio Universitario de Cartago&lt;br&gt;Registro: &lt;a href=\&quot;http://www.meetup.com/es-ES/Costa-Rica-Developers-NET/events/228701572/\&quot;&gt;Meetup&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;Tendremos demos, código abierto y rifas entre todos los asistentes a ambas charlas. Los ganadores serán anunciados el sábado 27 de febrero.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;ImageLink href=&amp;quot;http://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/events/228521961/&amp;quot; width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/02/09/Asp-Net-Core-1-0-Talks-Costa-Rica-Invitacion/preview.webp&amp;quot; alt=&amp;quot;Invitacion&amp;quot; title=&amp;quot;Invitacion&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Te esperamos!&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Speaking&quot;,&quot;path&quot;:&quot;blog/tags/Speaking/&quot;},{&quot;name&quot;:&quot;ASP.NET&quot;,&quot;path&quot;:&quot;blog/tags/ASP-NET/&quot;},{&quot;name&quot;:&quot;Web Apps&quot;,&quot;path&quot;:&quot;blog/tags/Web-Apps/&quot;},{&quot;name&quot;:&quot;Yeoman&quot;,&quot;path&quot;:&quot;blog/tags/Yeoman/&quot;},{&quot;name&quot;:&quot;HTML5&quot;,&quot;path&quot;:&quot;blog/tags/HTML5/&quot;},{&quot;name&quot;:&quot;REST&quot;,&quot;path&quot;:&quot;blog/tags/REST/&quot;},{&quot;name&quot;:&quot;Web API&quot;,&quot;path&quot;:&quot;blog/tags/Web-API/&quot;},{&quot;name&quot;:&quot;Meetup&quot;,&quot;path&quot;:&quot;blog/tags/Meetup/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;El próximo 17 y 27 de febrero 2016 haremos una serie de charlas sobre desarrollo ASP.NET Core 1.0 y Xamarin en las oficinas de Microsoft Costa Rica en Escazú y el Colegio Universitario de Cartago. ¡Invitados-as!&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Busco developers y trainers en Xamarin en español para Costa Rica (freelance y/o tiempo completo)&quot;,&quot;date&quot;:&quot;2018-04-05T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2018/04/05/Busco-developers-y-trainers-en-Xamarin-en-espanol-para-Costa-Rica/&quot;,&quot;slug&quot;:&quot;Busco-developers-y-trainers-en-Xamarin-en-espanol-para-Costa-Rica&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;¿Desarrollas con Xamarin, C# y .Net? ¿Trabajas freelance o buscas trabajo en Xamarin a tiempo completo? Si te interesa dar con empresas y colegas para entrevistas, proyectos o dar training entra en contacto.&quot;,&quot;content&quot;:&quot;&lt;p&gt;¿Desarrollas con Xamarin, C# y .Net? ¿Trabajas freelance o buscas trabajo en Xamarin a tiempo completo? Si te interesa dar con empresas y colegas para entrevistas, proyectos o dar training entra en contacto.&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2018/04/05/Busco-developers-y-trainers-en-Xamarin-en-espanol-para-Costa-Rica/preview.webp&amp;quot; alt=&amp;quot;Xamarin&amp;quot; title=&amp;quot;Xamarin&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Si estás interesado&amp;#x2F;a, porfa llena el siguiente formulario e indica si te interesa entrar en contacto ya sea como freelance, consultoría, dar clases o algún otro y tu nivel de inglés (no es obligatorio pero si importante que lo indiques para referirte adecuadamente).&lt;/p&gt;\n&lt;h2 id=\&quot;Requisitos-generales\&quot;&gt;&lt;a href=\&quot;#Requisitos-generales\&quot; class=\&quot;headerlink\&quot; title=\&quot;Requisitos generales\&quot;&gt;&lt;/a&gt;Requisitos generales&lt;/h2&gt;&lt;ul&gt;\n&lt;li&gt;Dominio de C# y .Net&lt;/li&gt;\n&lt;li&gt;Experiencia ~3+ años en desarrollo de software&lt;/li&gt;\n&lt;li&gt;Experiencia en Xamarin.Forms al menos un año desarrollando&lt;/li&gt;\n&lt;li&gt;Opcional: Java, Swift, XCode, Android Studio&lt;/li&gt;\n&lt;li&gt;Certificaciones, trainings o similar (no indispensable)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;a href=\&quot;https://goo.gl/forms/XZlUVnH15SoY70gv2\&quot;&gt;&amp;gt;&amp;gt;Enlace externo - Google form&lt;/a&gt;&lt;/p&gt;\n&lt;iframe src=\&quot;https://docs.google.com/forms/d/e/1FAIpQLScG9dRkg8u8mTw88Aj0m3fK4pN6lEay5KtJDwvDaSSVujAkWA/viewform?embedded=true\&quot; width=\&quot;500\&quot; height=\&quot;500\&quot; frameborder=\&quot;0\&quot; marginheight=\&quot;0\&quot; marginwidth=\&quot;0\&quot;&gt;Loading...&lt;/iframe&gt;\n\n&lt;h2 id=\&quot;Ofertas-laborales-y-anuncios\&quot;&gt;&lt;a href=\&quot;#Ofertas-laborales-y-anuncios\&quot; class=\&quot;headerlink\&quot; title=\&quot;Ofertas laborales y anuncios.\&quot;&gt;&lt;/a&gt;Ofertas laborales y anuncios.&lt;/h2&gt;&lt;p&gt;Ocasionalmente envío varias ofertas laborales de empresas en el sitio de &lt;a href=\&quot;https://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/\&quot;&gt;Meetup de Mobile CR Developers&lt;/a&gt;. Si estás interesado en publicar alguna oferta puedes hacerla llegar a mi correo &lt;a href=\&quot;mailto:stvansolano@outlook.com\&quot;&gt;stvansolano@outlook.com&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;Ofertas laborales anteriores: &lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;https://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/messages/archive/\&quot;&gt;&amp;gt;&amp;gt; Mobile CR Developers&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;Saludos!&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Freelance&quot;,&quot;path&quot;:&quot;blog/tags/Freelance/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;¿Desarrollas con Xamarin, C# y .Net? ¿Trabajas freelance o buscas trabajo en Xamarin a tiempo completo? Si te interesa dar con empresas y colegas para entrevistas, proyectos o dar training entra en contacto.&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Cómo desplegar apps para Android en tu dispositivo físico&quot;,&quot;date&quot;:&quot;2016-10-31T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2016/10/31/Como-desplegar-apps-para-Android-en-tu-dispositivo-fisico/&quot;,&quot;slug&quot;:&quot;Como-desplegar-apps-para-Android-en-tu-dispositivo-fisico&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Comparto algunas recomendaciones para poder desplegar apps para Android en dispositivos físicos Android por medio de las opciones de desarrollador.&quot;,&quot;content&quot;:&quot;&lt;p&gt;Comparto algunas recomendaciones para poder desplegar apps para Android en dispositivos físicos Android por medio de las opciones de desarrollador.&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n&lt;p&gt;Es posible correr y depurar aplicaciones para Android si tienes un teléfono Android, lo cual es súper útil si has tenido dificultad para correr los emuladores de Android o bien corran muy lento, además, esta opción te permite probar tu aplicación en un dispositivo real y llevarlo a versiones anteriores de Android o bien escenarios no tan comunes con factores como el acceso a internet o bien la ubicación geográfica, entre otros.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/10/31/Como-desplegar-apps-para-Android-en-tu-dispositivo-fisico/preview.webp&amp;quot; alt=&amp;quot;Desplegar y depurar apps para Android&amp;quot; title=&amp;quot;Desplegar y depurar apps para Android&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;&lt;strong&gt;Importante:&lt;/strong&gt; Ninguno de las recomendaciones en este artículo representa un problema para tu dispositivo móvil y NO requiere &lt;em&gt;“bootear”&lt;/em&gt; tu teléfono. Puedes deshabilitar las opciones de depuración posteriormente luego y continuar usando tu teléfono normalmente.&lt;/p&gt;\n&lt;h2 id=\&quot;Desplegando-una-app-para-Android-en-un-dispositivo-fisico\&quot;&gt;&lt;a href=\&quot;#Desplegando-una-app-para-Android-en-un-dispositivo-fisico\&quot; class=\&quot;headerlink\&quot; title=\&quot;Desplegando una app para Android en un dispositivo físico.\&quot;&gt;&lt;/a&gt;Desplegando una app para Android en un dispositivo físico.&lt;/h2&gt;&lt;p&gt;Para lograrlo es necesario habilitar la conocida opción de &lt;em&gt;“Opciones de desarrollador”&lt;/em&gt; y poder así orrer tu aplicación de manera que pueda listarse en tu ambiente de desarrollo y desplegarla, depurarla y hacer las correciones que necesites.&lt;/p&gt;\n&lt;p&gt;Es importante revisar la configuración de nuestro ambiente de desarrollo y asegurarnos de contar con lo siguiente:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Tener instalado los drivers propios de su teléfono, esto típicamente se obtiene desde la pagina de cada fabricante, o bien algunos son instalados de forma automática cuando conectamos el teléfono mediante USB a nuestra computadora. También puedes instalar el ADB Driver (Universal) de este &lt;a href=\&quot;http://adbdriver.com/\&quot;&gt;link&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Instalar el &lt;em&gt;Google USB driver&lt;/em&gt; desde el &lt;em&gt;Android SDK Manager&lt;/em&gt; en tu computadora, esto permite poder el despliegue a las apps a traves del IDE de tu preferencia (Android&amp;#x2F;Xamarin&amp;#x2F;Visual Studio).&lt;/li&gt;\n&lt;li&gt;Habilitar las opciones de desarrollador Android y permitir la depuración USB desde el dispositivo.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;A continuación te comparto un video que resume lo anterior:&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;ImageLink href=&amp;quot;https://youtu.be/AvkHwaKEylc&amp;quot; width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/10/31/Como-desplegar-apps-para-Android-en-tu-dispositivo-fisico/video.png&amp;quot; alt=&amp;quot;Video - Desplegar y depurar apps para Android&amp;quot; title=&amp;quot;Video - Desplegar y depurar apps para Android&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;Automatizacion-y-despliegue-en-dispositivos-reales\&quot;&gt;&lt;a href=\&quot;#Automatizacion-y-despliegue-en-dispositivos-reales\&quot; class=\&quot;headerlink\&quot; title=\&quot;Automatización y despliegue en dispositivos reales.\&quot;&gt;&lt;/a&gt;Automatización y despliegue en dispositivos reales.&lt;/h2&gt;&lt;p&gt;También, es posible automatizar el despliegue de aplicaciones móviles y ejecutar casos de prueba sobre la interfaz gráfica. Para ello existen diversos &lt;em&gt;frameworks&lt;/em&gt; de automatización como &lt;em&gt;Appium, Robotium, Expresso y Xamarin Test-Cloud&lt;/em&gt;.&lt;/p&gt;\n&lt;p&gt;Si deseas automatizar pruebas de interfaz gráfica con C# o NodeJS, te recomiendo utilizar &lt;em&gt;Xamarin Test Cloud&lt;/em&gt;, el cual es una herramienta en línea (modalidad de pago, existe período de prueba), el cual permite probar aplicaciones en dispositivos Android y iOS de manera automatizada, tomar capturas de pantallas, acceder a videos de la ejecución de las pruebas y más. &lt;/p&gt;\n&lt;p&gt;También te dejo el link &lt;a href=\&quot;http://stvansolano.github.io/2015/08/17/XamarinTestCloudSeries/\&quot;&gt;por acá&lt;/a&gt; de un artículo que escribí anteriormente sobre este tema y el sitio oficial de Test Cloud:&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;https://www.xamarin.com/test-cloud\&quot;&gt;&amp;gt;&amp;gt;Xamarin Test Cloud - Pruebas móviles hecho fácil.&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;Distribucion-de-aplicaciones-moviles\&quot;&gt;&lt;a href=\&quot;#Distribucion-de-aplicaciones-moviles\&quot; class=\&quot;headerlink\&quot; title=\&quot;Distribución de aplicaciones móviles.\&quot;&gt;&lt;/a&gt;Distribución de aplicaciones móviles.&lt;/h2&gt;&lt;p&gt;Si bien podemos desplegar aplicaciones de manera local en nuestro dispositivo y es útil para desarrollo “bajo el mismo techo”, también existen otras alternativas que pueden resultar de utilidad para desplegar aplicaciones en múltiples dispositivos para realizar pruebas de rendimiento, calidad e incluso ante un grupo de usuarios &lt;em&gt;“beta”&lt;/em&gt;, esto mediante Es posible utilizar servicios de terceros que permiten desplegar aplicaciones ante un grupo específico a través de plataformas especializadas para ello.&lt;/p&gt;\n&lt;p&gt;Una de esas plataformas es &lt;em&gt;HockeyApp&lt;/em&gt;, en la cual podemos colocar el &lt;em&gt;APK&amp;#x2F;IPA&lt;/em&gt; de versiones de prueba para distribuirlos de una manera privada y sin tener que salir a la tienda. Mejor aún, &lt;em&gt;HockeyApp&lt;/em&gt; nos permite gestionar tanto versiones como grupos de usuario de distribución y disponer de métricas, reporte de errores y mucho más.&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;https://hockeyapp.net/\&quot;&gt;&amp;gt;&amp;gt;HockeyApp: La plataforma para tus apps.&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;¿Quieres-aprender-mas-¡Participa-conmigo-y-otros-desarrolladores-moviles\&quot;&gt;&lt;a href=\&quot;#¿Quieres-aprender-mas-¡Participa-conmigo-y-otros-desarrolladores-moviles\&quot; class=\&quot;headerlink\&quot; title=\&quot;¿Quieres aprender más? ¡Participa conmigo y otros desarrolladores móviles!\&quot;&gt;&lt;/a&gt;¿Quieres aprender más? ¡Participa conmigo y otros desarrolladores móviles!&lt;/h2&gt;&lt;p&gt;Si estas cerca de Costa Rica, puedes atender &lt;a href=\&quot;http://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/\&quot;&gt;nuestro grupo de desarrollo móvil local&lt;/a&gt; y compartir con otros desarrolladores sobre temas de Android, iOS y UWP en el área. &lt;/p&gt;\n&lt;p&gt;Si estás interesado&amp;#x2F;a en participar con nosotros o bien contactarme, puedes escribirme a &lt;a href=\&quot;mailto:stvansolano@outlook\&quot;&gt;stvansolano@outlook&lt;/a&gt; o bien seguirme a través de mi cuenta de Twitter: &lt;a href=\&quot;https://twitter.com/stvansolano\&quot;&gt;@stvansolano&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;Links-complementarios-y-de-referencia-sobre-el-despliegue-de-apps-en-Android\&quot;&gt;&lt;a href=\&quot;#Links-complementarios-y-de-referencia-sobre-el-despliegue-de-apps-en-Android\&quot; class=\&quot;headerlink\&quot; title=\&quot;Links complementarios y de referencia sobre el despliegue de apps en Android.\&quot;&gt;&lt;/a&gt;Links complementarios y de referencia sobre el despliegue de apps en Android.&lt;/h2&gt;&lt;p&gt;&lt;a href=\&quot;http://programacion-moviles.blogspot.com/2015/08/depuracion-de-aplicaciones-android-studio-en-dispositivo-fisico.html\&quot;&gt;Link 1&lt;/a&gt;&lt;br&gt;&lt;a href=\&quot;http://academiaandroid.com/depuracion-aplicaciones-android-en-dispositivo-fisico-usb/\&quot;&gt;Link 2&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;¡No olvides &lt;a href=\&quot;http://stvansolano.github.io/blog/#suscribe\&quot;&gt;suscribirte&lt;/a&gt; a mi blog para recibir noticias sobre próximos eventos y artículos que estaré publicando.&lt;/p&gt;\n&lt;p&gt;Nos vemos en la próxima.&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Android&quot;,&quot;path&quot;:&quot;blog/tags/Android/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Comparto algunas recomendaciones para poder desplegar apps para Android en dispositivos físicos Android por medio de las opciones de desarrollador&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Compartiendo mi experiencia como trabajador remoto, mentor de software y freelancer en 2018&quot;,&quot;date&quot;:&quot;2018-11-19T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2018/11/19/Compartiendo-mi-experiencia-como-trabajador-remoto-mentor-software-freelancer/&quot;,&quot;slug&quot;:&quot;Compartiendo-mi-experiencia-como-trabajador-remoto-mentor-software-freelancer&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Se acerca el final del año 2018! Por acá algunas de mis experiencias a la fecha como trabajador remoto, mentor de software y trabajo remoto en 2018. Sin duda alguna, ¡un año especial de grandes retos y experiencias compa&quot;,&quot;content&quot;:&quot;&lt;p&gt;Se acerca el final del año 2018! Por acá algunas de mis experiencias a la fecha como trabajador remoto, mentor de software y trabajo remoto en 2018. Sin duda alguna, ¡un año especial de grandes retos y experiencias compartidas!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2018/11/19/Compartiendo-mi-experiencia-como-trabajador-remoto-mentor-software-freelancer/preview.webp&amp;quot; alt=&amp;quot;Esteban Solano G&amp;quot; title=&amp;quot;Esteban Solano G&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;Enero-2018\&quot;&gt;&lt;a href=\&quot;#Enero-2018\&quot; class=\&quot;headerlink\&quot; title=\&quot;Enero 2018\&quot;&gt;&lt;/a&gt;Enero 2018&lt;/h2&gt;&lt;p&gt;Este año tuve la oportunidad de crear un canal mediante la plataforma CodeMentor! Ha sido una experiencia bastante interesante para ser mentor en desarrollo de software remotamente con diferentes desarrolladores alrededor del mundo.&lt;/p&gt;\n&lt;p&gt;Comenzar a utilizarlo es bastante facil:&lt;/p&gt;\n&lt;p&gt;1 - Registras tu cuenta en &lt;a href=\&quot;https://www.codementor.io/i/333am3ftz4?utm_source=referral&amp;utm_campaign=costarica-mobile-meetup\&quot;&gt;Link CodeMentor&lt;/a&gt;&lt;br&gt;2 - Completar tu expertise y areas de mentoria&lt;br&gt;3 - Definir tu disponibilidad y empezar a ayudar!&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;441&amp;quot; height=&amp;quot;509&amp;quot; src=&amp;quot;/2018/11/19/Compartiendo-mi-experiencia-como-trabajador-remoto-mentor-software-freelancer/codementor.png&amp;quot; alt=&amp;quot;CodeMentor&amp;quot; title=&amp;quot;CodeMentor&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Existen diferentes opciones de usar la plataforma:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Mentor bajo demanda&lt;/li&gt;\n&lt;li&gt;Oportunidades Freelance&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Considero que permaneciendo de manera regular y por mi experiencia como Codementor puedes llegar a ganar mas de $1000 por mes, depende mucho de la frecuencia en que participes, el area de expertise y las oportunidades que tomes.&lt;/p&gt;\n&lt;p&gt;Para más detalles y ver la información completa, recomiendo visitar el sitio de &lt;a href=\&quot;https://www.codementor.io/i/333am3ftz4?utm_source=referral&amp;utm_campaign=costarica-mobile-meetup\&quot;&gt;CodeMentor&lt;/a&gt; y si quieres compartir la experiencia u obtener ayuda con la cuenta me puedes escribir a &lt;a href=\&quot;mailto:stvansolano@outlook.com\&quot;&gt;stvansolano@outlook.com&lt;/a&gt;&lt;/p&gt;\n&lt;h3 id=\&quot;Mas-sobre-CodeMentor-y-oportunidades-remotas\&quot;&gt;&lt;a href=\&quot;#Mas-sobre-CodeMentor-y-oportunidades-remotas\&quot; class=\&quot;headerlink\&quot; title=\&quot;Mas sobre CodeMentor y oportunidades remotas.\&quot;&gt;&lt;/a&gt;Mas sobre CodeMentor y oportunidades remotas.&lt;/h3&gt;&lt;p&gt;Les comparto mi canal, valoraciones y mas detalles de mi cuenta CodeMentor&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;https://www.codementor.io/stvansolano\&quot;&gt;https://www.codementor.io/stvansolano&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;Marzo-2018-en-Bellevue-Redmond-amp-Seattle-Washington\&quot;&gt;&lt;a href=\&quot;#Marzo-2018-en-Bellevue-Redmond-amp-Seattle-Washington\&quot; class=\&quot;headerlink\&quot; title=\&quot;Marzo 2018 en Bellevue, Redmond &amp;amp; Seattle, Washington!\&quot;&gt;&lt;/a&gt;Marzo 2018 en Bellevue, Redmond &amp;amp; Seattle, Washington!&lt;/h2&gt;&lt;p&gt;Tuve la oportunidad de asistir al MVP Summit 2018 de Microsoft, una gran experiencia con grandes profesionales de América Latina, Norteamérica y del resto del mundo.&lt;/p&gt;\n&lt;p&gt;&lt;br/&gt;&lt;a data-pin-do=\&quot;embedBoard\&quot; data-pin-lang=\&quot;es\&quot; data-pin-board-width=\&quot;300\&quot; data-pin-scale-height=\&quot;300\&quot; data-pin-scale-width=\&quot;300\&quot; href=\&quot;https://www.pinterest.com/stvansolano/mvp-summit-2018/\&quot;&gt;&lt;/a&gt;&lt;script async defer src=\&quot;//assets.pinterest.com/js/pinit.js\&quot;&gt;&lt;/script&gt;&lt;/p&gt;\n&lt;p&gt;Sumado a eso, obtuve mi 3ra nominación renovando mi galardón como MVP en la categoría Developer Technologies&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;/2018/07/19/Enhorabuena-Renovado-como-Microsoft-MVP-por-tercer-ano-consecutivo/\&quot;&gt;Link a: Renovado como Microsoft MVP, por tercer año consecutivo!&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;Octubre-2018-AI-Tour-en-Panama\&quot;&gt;&lt;a href=\&quot;#Octubre-2018-AI-Tour-en-Panama\&quot; class=\&quot;headerlink\&quot; title=\&quot;Octubre 2018 - AI+Tour en Panamá!\&quot;&gt;&lt;/a&gt;Octubre 2018 - AI+Tour en Panamá!&lt;/h2&gt;&lt;p&gt;Asisti por invitación de Microsoft al AI+Tour en Panamá, una gran experiencia para conocer otros desarrolladores y profesionales exitosos en el área.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2018/10/14/Rumbo-al-AI-Tour-Latinoamerica-Change-the-World-you-See/preview.webp&amp;quot; alt=&amp;quot;Conferencia AI+Tour&amp;quot; title=&amp;quot;Conferencia AI+Tour&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;&lt;a href=\&quot;/2018/10/14/Rumbo-al-AI-Tour-Latinoamerica-Change-the-World-you-See/\&quot;&gt;Link a: Rumbo al AI+Tour Latinoamerica! Change the World you See&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;Otras-experiencias-y-oportunidades\&quot;&gt;&lt;a href=\&quot;#Otras-experiencias-y-oportunidades\&quot; class=\&quot;headerlink\&quot; title=\&quot;Otras experiencias y oportunidades\&quot;&gt;&lt;/a&gt;Otras experiencias y oportunidades&lt;/h2&gt;&lt;p&gt;Pronto estaré actualizando este post con más experiencias, tips y recomendaciones para otros desarrolladores como yo.&lt;/p&gt;\n&lt;p&gt;Seguimos en contacto!&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;DotNet&quot;,&quot;path&quot;:&quot;blog/tags/DotNet/&quot;},{&quot;name&quot;:&quot;DevOps&quot;,&quot;path&quot;:&quot;blog/tags/DevOps/&quot;},{&quot;name&quot;:&quot;Mobile&quot;,&quot;path&quot;:&quot;blog/tags/Mobile/&quot;},{&quot;name&quot;:&quot;CodeMentor&quot;,&quot;path&quot;:&quot;blog/tags/CodeMentor/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Se acerca el final del año 2018! Por aca algunas de mis experiencias a la fecha como trabajador remoto, mentor de software y trabajo remoto en 2018. Un año de grandes retos y oportunidades!&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Create a React-based app with ASP.NET Minimal APIs and MongoDB storage&quot;,&quot;date&quot;:&quot;2022-06-20T00:00:00.000Z&quot;,&quot;url&quot;:&quot;http://stvansolano.github.io/2022/06/20/Creating-a-react-app-with-AspNet-Minimal-APIs-and-MongoDb-CosmosDb/&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2022/06/20/Creating-a-react-app-with-AspNet-Minimal-APIs-and-MongoDb-CosmosDb/&quot;,&quot;slug&quot;:&quot;Creating-a-react-app-with-AspNet-Minimal-APIs-and-MongoDb-CosmosDb&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;I’ve been using React for while by mixing it up with .NET stuff and enjoying it a lot. For this post, I decided to combine them along Compose containers, ASP.NET Minimal APIs and MongoDB support!&quot;,&quot;content&quot;:&quot;&lt;p&gt;I’ve been using React for while by mixing it up with .NET stuff and enjoying it a lot. For this post, I decided to combine them along Compose containers, ASP.NET Minimal APIs and MongoDB support!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;h2 id=\&quot;Using-React\&quot;&gt;&lt;a href=\&quot;#Using-React\&quot; class=\&quot;headerlink\&quot; title=\&quot;Using React\&quot;&gt;&lt;/a&gt;Using React&lt;/h2&gt;&lt;p&gt;I use React the tech behind my blog (mostly NodeJS&amp;#x2F;Jamstack client-side generated which I migrated recently from existing code that has been around ~2015) both for the client and server side rendering.&lt;/p&gt;\n&lt;p&gt;So this time I decided to set a sample to combine React and .NET in a sample app and ended-up packing it as &lt;a href=\&quot;https://github.com/docker/awesome-compose/pull/248\&quot;&gt;Pull-Request #248&lt;/a&gt; for the &lt;a href=\&quot;https://github.com/docker/awesome-compose\&quot;&gt;Awesome-Compose&lt;/a&gt; repo from Docker in GitHub, following same structure I did for previous .NET contributions into that repo. &lt;/p&gt;\n&lt;p&gt;If you are interested in previous posts about Awesome-Compose, either curious about Docker-izing .NET 5&amp;#x2F;6 apps or using GitHub Codespaces for development you can browse them from &lt;a href=\&quot;/2022/03/24/Upgrading-dotnet-5-to-6-using-minimal-apis-and-github-codespaces/\&quot;&gt;here&lt;/a&gt; and &lt;a href=\&quot;/2020/11/30/Creating-your-first-GitHub-codespace-for-F-Sharp-and-Net/\&quot;&gt;here&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;The code for this post is also available from my GitHub under this repo:&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;https://github.com/stvansolano/codebox-react-dotnet-mongodb\&quot;&gt;https://github.com/stvansolano/codebox-react-dotnet-mongodb&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;So, let’s get started! A few things you may need to install: &lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Docker Compose&lt;/li&gt;\n&lt;li&gt;.NET 6 SDK&lt;/li&gt;\n&lt;li&gt;NodeJS&lt;/li&gt;\n&lt;/ul&gt;\n&lt;blockquote&gt;\n&lt;p&gt;&lt;strong&gt;Side-note:&lt;/strong&gt; I didn’t really have to install anything while developing this on my local as I was using GitHub Codespaces with my some tailored &lt;a href=\&quot;https://raw.githubusercontent.com/stvansolano/codebox-react-dotnet-mongodb/main/.devcontainer/Dockerfile\&quot;&gt;devcontainer&lt;/a&gt; setup, so I can focus on development!&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;360&amp;quot; height=&amp;quot;202&amp;quot; src=&amp;quot;/2022/06/20/Creating-a-react-app-with-AspNet-Minimal-APIs-and-MongoDb-CosmosDb/preview.webp&amp;quot; alt=&amp;quot;Preview&amp;quot; title=&amp;quot;Preview&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;1-Creating-the-x2F-frontend-A-simple-TODO-app\&quot;&gt;&lt;a href=\&quot;#1-Creating-the-x2F-frontend-A-simple-TODO-app\&quot; class=\&quot;headerlink\&quot; title=\&quot;1) Creating the &amp;#x2F;frontend: A simple TODO app.\&quot;&gt;&lt;/a&gt;1) Creating the &amp;#x2F;frontend: A simple TODO app.&lt;/h2&gt;&lt;p&gt;For this sample, we will use &lt;code&gt;react-scripts&lt;/code&gt; scaffold for creating a basic app and use a very simple, still classic sample for having a TODO app in order to focus on JavaScript, NodeJS&amp;#x2F;Npx stuff. For this sample, I also re-used pretty much of the React sample from Awesome-Compose repo, which is fairly common and straightforward:&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;183&amp;quot; height=&amp;quot;400&amp;quot; src=&amp;quot;/2022/06/20/Creating-a-react-app-with-AspNet-Minimal-APIs-and-MongoDb-CosmosDb/frontend-structure.webp&amp;quot; alt=&amp;quot;Frontend structure&amp;quot; title=&amp;quot;Frontend structure&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;In order to consume our API later from ASP.NET, let’s add a NGINX file for taking care of the API calls later from our ASP.NET Web API. Things will run on their own NGINX-based container so the backend is de-coupled from the frontend.&lt;/p&gt;\n&lt;figure class=\&quot;highlight yaml\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;3&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;4&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;5&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;6&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;7&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;8&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;9&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;10&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;11&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;12&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;13&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;14&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;15&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;16&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;17&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;18&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;19&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;20&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;21&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;22&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;23&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;24&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;25&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;26&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;27&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;28&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;29&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;30&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;string\&quot;&gt;server&lt;/span&gt; &amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &lt;span class=\&quot;string\&quot;&gt;listen&lt;/span&gt;       &lt;span class=\&quot;number\&quot;&gt;80&lt;/span&gt;&lt;span class=\&quot;string\&quot;&gt;;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &lt;span class=\&quot;string\&quot;&gt;server_name&lt;/span&gt;  &lt;span class=\&quot;string\&quot;&gt;localhost;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &lt;span class=\&quot;string\&quot;&gt;server_tokens&lt;/span&gt; &lt;span class=\&quot;string\&quot;&gt;off;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &lt;span class=\&quot;string\&quot;&gt;proxy_hide_header&lt;/span&gt; &lt;span class=\&quot;string\&quot;&gt;X-Powered-By;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &lt;span class=\&quot;string\&quot;&gt;proxy_hide_header&lt;/span&gt; &lt;span class=\&quot;string\&quot;&gt;Server;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &lt;span class=\&quot;string\&quot;&gt;add_header&lt;/span&gt; &lt;span class=\&quot;string\&quot;&gt;X-XSS-Protection&lt;/span&gt; &lt;span class=\&quot;string\&quot;&gt;&amp;quot;1; mode=block&amp;quot;&lt;/span&gt;&lt;span class=\&quot;string\&quot;&gt;;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &lt;span class=\&quot; ;react-backend&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;attr\&quot;&gt;networks:&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;  &lt;span class=\&quot;attr\&quot;&gt;react-backend:&lt;/span&gt; &amp;#123;&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;  &lt;span class=\&quot;attr\&quot;&gt;react-frontend:&lt;/span&gt; &amp;#123;&amp;#125; &lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;The compose file also includes a Mongo-Express server in the Compose file so we can quickly explore the NoSQL documents and check everything end-to-end from UI in React either Swagger document generated for us with .NET&lt;/p&gt;\n&lt;p&gt;Also, I added a &lt;code&gt;EnableSwagger&lt;/code&gt; flag as a Environment variable, which can be read and set accordingly in case you wan to expose Swagger endpoint. To learn more about Appsettings.json, environment variables and overriding them for Docker containers you can follow this link:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&quot;https://docs.microsoft.com/en-us/aspnet/core/fundamentals/configuration/?view=aspnetcore-6.0#naming-of-environment-variables\&quot;&gt;https://docs.microsoft.com/en-us/aspnet/core/fundamentals/configuration/?view=aspnetcore-6.0#naming-of-environment-variables&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;Bonus-tip-CosmosDB-support-out-of-the-box\&quot;&gt;&lt;a href=\&quot;#Bonus-tip-CosmosDB-support-out-of-the-box\&quot; class=\&quot;headerlink\&quot; title=\&quot;Bonus tip: CosmosDB support out of the box!\&quot;&gt;&lt;/a&gt;Bonus tip: CosmosDB support out of the box!&lt;/h2&gt;&lt;p&gt;We can take advantage of using Azure CosmosDB, which supports MongoDB connector so it’s pretty easy to set-up and swap from vanilla MongoDB to use CosmosDB. Here I include some links for reference along with more samples to follow-up:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&quot;https://docs.microsoft.com/en-us/azure/cosmos-db/mongodb/connect-using-mongoose/\&quot;&gt;https://docs.microsoft.com/en-us/azure/cosmos-db/mongodb/connect-using-mongoose/&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://docs.microsoft.com/en-us/azure/cosmos-db/mongodb/mongodb-introduction/\&quot;&gt;https://docs.microsoft.com/en-us/azure/cosmos-db/mongodb/mongodb-introduction/&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://devblogs.microsoft.com/cosmosdb/build-a-node-js-app-with-azure-cosmos-dbs-api-for-mongodb/\&quot;&gt;https://devblogs.microsoft.com/cosmosdb/build-a-node-js-app-with-azure-cosmos-dbs-api-for-mongodb/&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Happy coding!&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;DotNet&quot;,&quot;path&quot;:&quot;blog/tags/DotNet/&quot;},{&quot;name&quot;:&quot;Docker&quot;,&quot;path&quot;:&quot;blog/tags/Docker/&quot;},{&quot;name&quot;:&quot;REST&quot;,&quot;path&quot;:&quot;blog/tags/REST/&quot;},{&quot;name&quot;:&quot;OSS&quot;,&quot;path&quot;:&quot;blog/tags/OSS/&quot;},{&quot;name&quot;:&quot;containers&quot;,&quot;path&quot;:&quot;blog/tags/containers/&quot;},{&quot;name&quot;:&quot;Codespaces&quot;,&quot;path&quot;:&quot;blog/tags/Codespaces/&quot;},{&quot;name&quot;:&quot;Github&quot;,&quot;path&quot;:&quot;blog/tags/Github/&quot;},{&quot;name&quot;:&quot;React&quot;,&quot;path&quot;:&quot;blog/tags/React/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;I&#x27;ve been using React for while by mixing it up with .NET stuff and enjoying it a lot. For this post, I decided to combine them along Compose containers, ASP.NET Minimal APIs and MongoDB support!&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Creating a shared UI app for Android &amp; iOS with C# and MVVM&quot;,&quot;date&quot;:&quot;2016-12-08T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2016/12/08/Creating-a-shared-UI-app-for-Android-and-iOS-with-C-Sharp-and-MVVM/&quot;,&quot;slug&quot;:&quot;Creating-a-shared-UI-app-for-Android-and-iOS-with-C-Sharp-and-MVVM&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;The Model-View-ViewModel (MVVM) Pattern was introduced earlier in 2005 as a way of developing WPF desktop applications (Windows Presentation Foundation). However, most of its key concepts remain usable today as other tec&quot;,&quot;content&quot;:&quot;&lt;p&gt;The &lt;em&gt;Model-View-ViewModel&lt;/em&gt; (MVVM) Pattern was introduced earlier in 2005 as a way of developing WPF desktop applications (Windows Presentation Foundation). However, most of its key concepts remain usable today as other technologies are including more support for MVVM-like features including &lt;em&gt;Bindings&lt;/em&gt; and &lt;em&gt;Command&lt;/em&gt; capabilities as they evolve.&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n&lt;p&gt;Nowadays, a lot of &lt;em&gt;MV-W(whatever)&lt;/em&gt; related technologies got some level of MVVM support like &lt;em&gt;KnockoutJS&lt;/em&gt;, &lt;em&gt;Angular&lt;/em&gt;, &lt;em&gt;KendoUI&lt;/em&gt; and other web and non-web technologies and start bringing &lt;em&gt;Bindings&lt;/em&gt; as first-class citizens and allow to combine them with &lt;em&gt;Command&lt;/em&gt; Pattern and &lt;em&gt;Asynchronous method invocation (AMI)&lt;/em&gt; implementations.&lt;/p&gt;\n&lt;h2 id=\&quot;A-practical-MVVM-example\&quot;&gt;&lt;a href=\&quot;#A-practical-MVVM-example\&quot; class=\&quot;headerlink\&quot; title=\&quot;A practical MVVM example:\&quot;&gt;&lt;/a&gt;A practical MVVM example:&lt;/h2&gt;&lt;p&gt;In an overview, MVVM is highly recommended for:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Scale-out your views as your project grow and stay organized.&lt;/li&gt;\n&lt;li&gt;Separation of concerns between designing UI and focus on logic separately.&lt;/li&gt;\n&lt;li&gt;Allowing Testability in your application (mocking, Test Driven Development, Behavior Driven Development and beyond).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/12/08/Creating-a-shared-UI-app-for-Android-and-iOS-with-C-Sharp-and-MVVM/mvvm.png&amp;quot; alt=&amp;quot;MVVM Overview&amp;quot; title=&amp;quot;MVVM Overview&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Let’s see how you can take advantage of MVVM concepts and re-use those practices to develop a cross-platform mobile application and take advantage of Commands, Bindings and more.&lt;/p&gt;\n&lt;h2 id=\&quot;The-View\&quot;&gt;&lt;a href=\&quot;#The-View\&quot; class=\&quot;headerlink\&quot; title=\&quot;The View\&quot;&gt;&lt;/a&gt;The View&lt;/h2&gt;&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/12/08/Creating-a-shared-UI-app-for-Android-and-iOS-with-C-Sharp-and-MVVM/sharedUI.png&amp;quot; alt=&amp;quot;The View&amp;quot; title=&amp;quot;The View&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;The view might contain two important elements:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Bindings (which is the glue to make the View work with our ViewModel)&lt;/li&gt;\n&lt;li&gt;Commands (abstracts the main actions of the views, including clicks, taps, gestures and more)&lt;/li&gt;\n&lt;li&gt;States (portions of the view capable of reacting depending on the state of the ViewModel)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Here is the code for the shared UI between iOS and Android&lt;br&gt;&lt;br/&gt;&lt;/p&gt;\n&lt;figure class=\&quot;highlight xml\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;3&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;4&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;5&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;6&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;7&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;8&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;9&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;10&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;11&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;12&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;13&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;14&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;15&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;16&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;17&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;18&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;19&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;20&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;21&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;22&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;23&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;24&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;25&lt;/sp t;span class=\&quot;string\&quot;&gt;&amp;quot;#C0C0C0&amp;quot;&lt;/span&gt; /&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\t&lt;span class=\&quot;tag\&quot;&gt;&amp;lt;/&lt;span class=\&quot;name\&quot;&gt;StackLayout&lt;/span&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\t&lt;span class=\&quot;tag\&quot;&gt;&amp;lt;&lt;span class=\&quot;name\&quot;&gt;StackLayout.Margin&lt;/span&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\t\t&lt;span class=\&quot;tag\&quot;&gt;&amp;lt;&lt;span class=\&quot;name\&quot;&gt;OnPlatform&lt;/span&gt; &lt;span class=\&quot;attr\&quot;&gt;x:TypeArguments&lt;/span&gt;=&lt;span class=\&quot;string\&quot;&gt;&amp;quot;Thickness&amp;quot;&lt;/span&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\t\t\t&lt;span class=\&quot;tag\&quot;&gt;&amp;lt;&lt;span class=\&quot;name\&quot;&gt;OnPlatform.iOS&lt;/span&gt;&amp;gt;&lt;/span&gt;15,10,0,10&lt;span class=\&quot;tag\&quot;&gt;&amp;lt;/&lt;span class=\&quot;name\&quot;&gt;OnPlatform.iOS&lt;/span&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\t\t\t&lt;span class=\&quot;tag\&quot;&gt;&amp;lt;&lt;span class=\&quot;name\&quot;&gt;OnPlatform.Android&lt;/span&gt;&amp;gt;&lt;/span&gt;5,5,5,5&lt;span class=\&quot;tag\&quot;&gt;&amp;lt;/&lt;span class=\&quot;name\&quot;&gt;OnPlatform.Android&lt;/span&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\t\t&lt;span class=\&quot;tag\&quot;&gt;&amp;lt;/&lt;span class=\&quot;name\&quot;&gt;OnPlatform&lt;/span&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\t&lt;span class=\&quot;tag\&quot;&gt;&amp;lt;/&lt;span class=\&quot;name\&quot;&gt;StackLayout.Margin&lt;/span&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t&lt;span class=\&quot;tag\&quot;&gt;&amp;lt;/&lt;span class=\&quot;name\&quot;&gt;StackLayout&lt;/span&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t&lt;span class=\&quot;tag\&quot;&gt;&amp;lt;&lt;span class=\&quot;name\&quot;&gt;local:CardView.GestureRecognizers&lt;/span&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\t&lt;span class=\&quot;tag\&quot;&gt;&amp;lt;&lt;span class=\&quot;name\&quot;&gt;TapGestureRecognizer&lt;/span&gt; &lt;span class=\&quot;attr\&quot;&gt;Command&lt;/span&gt;=&lt;span class=\&quot;string\&quot;&gt;&amp;quot;&amp;#123;Binding BrowseCommand&amp;#125;&amp;quot;&lt;/span&gt; &lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;tag\&quot;&gt;\t\t\t\t\t\t\t  &lt;span class=\&quot;attr\&quot;&gt;CommandParameter&lt;/span&gt;=&lt;span class=\&quot;string\&quot;&gt;&amp;quot;&amp;#123;Binding&amp;#125;&amp;quot;&lt;/span&gt; &lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;tag\&quot;&gt;\t\t\t\t\t\t\t  /&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t&lt;span class=\&quot;tag\&quot;&gt;&amp;lt;/&lt;span class=\&quot;name\&quot;&gt;local:CardView.GestureRecognizers&lt;/span&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;tag\&quot;&gt;&amp;lt;/&lt;span class=\&quot;name\&quot;&gt;local:CardView&lt;/span&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n&lt;p&gt;Layout is shared between iOS and Android and rendered native on each platform. Shared functionality includes abstracted controls, layout containers, Commands, Bindings with minimum platform specifics and native control embedding, which are also supported if prefered to use AXAML or XIBs implementations.&lt;/p&gt;\n&lt;h2 id=\&quot;The-ViewModel\&quot;&gt;&lt;a href=\&quot;#The-ViewModel\&quot; class=\&quot;headerlink\&quot; title=\&quot;The ViewModel\&quot;&gt;&lt;/a&gt;The ViewModel&lt;/h2&gt;&lt;p&gt;The ViewModel responsibility is to keep properties and data to be served to the view without worrying about how it looks. As mentioned before, it can keep the state of the view and handle observable actions and elements&lt;/p&gt;\n&lt;p&gt;There are two important elements here that allow decoupling your ViewModel and handle the UI in sync:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;ObservableCollection&lt;T&gt;&lt;/strong&gt; - A generic class that allows our view to be observed and keep in sync with our ViewModel&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;PropertyChanged notifications&lt;/strong&gt; - Specific notifications that can be attached to the properties to keep Two-Way communication between the View and ViewModel)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Let’s see a ViewModel class for a Search operation and focus on the results.&lt;br&gt;&lt;br/&gt;&lt;/p&gt;\n&lt;figure class=\&quot;highlight c\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;3&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;4&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;5&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;6&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;7&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;8&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;9&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;10&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;11&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;12&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;13&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;14&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;15&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;16&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;17&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;18&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;19&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;20&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;21&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;22&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;23&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;24&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;25&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;26&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;27&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;28&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;29&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;30&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;31&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;32&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;33&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;34&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;35&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;36&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;37&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;38&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;39&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;40&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;public &lt;span class=\&quot;class\&quot;&gt;&lt;span class=\&quot;keyword\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;title\&quot;&gt;CountrySearchViewModel&lt;/span&gt; :&lt;/span&gt; BindableObject&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\tpublic &lt;span class=\&quot;title function_\&quot;&gt;CountrySearchViewModel&lt;/span&gt;&lt;span class=\&quot;params\&quot;&gt;(IEnumerable&amp;lt;CountryViewModel&amp;gt; countries)&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\tResults = new ObservableCollection&amp;lt;CountryViewModel&amp;gt;();&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\tCountries = countries;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\tOnFilter();&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\tpublic IEnumerable&amp;lt;CountryViewModel&amp;gt; Countries &amp;#123; get; &amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\tprivate &lt;span class=\&quot;built_in\&quot;&gt;string&lt;/span&gt; _searchText;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\tpublic &lt;span class=\&quot;built_in\&quot;&gt;string&lt;/span&gt; SearchText&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\tget &amp;#123; &lt;span class=\&quot;keyword\&quot;&gt;return&lt;/span&gt; _searchText; &amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\t&lt;span class=\&quot;built_in\&quot;&gt;set&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\t&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\t\t_searchText = value;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\t\tOnPropertyChanged(nameof(SearchText));&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\t\tOnFilter();&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\t&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\tpublic ObservableCollection&amp;lt;CountryViewModel&amp;gt; Results &amp;#123; get; private &lt;span class=\&quot;built_in\&quot;&gt;set&lt;/span&gt;; &amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\tprivate &lt;span class=\&quot;type\&quot;&gt;void&lt;/span&gt; &lt;span class=\&quot;title function_\&quot;&gt;OnFilter&lt;/span&gt;&lt;span class=\&quot;params\&quot;&gt;()&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\tResults.Clear();&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\tvar query = &lt;span class=\&quot;built_in\&quot;&gt;string&lt;/span&gt;.IsNullOrEmpty(SearchText) ?&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\t                  Countries.ToArray()&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\t\t\t\t\t  : Countries.Where(item =&amp;gt; item.Matches(SearchText)).ToArray();&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\tforeach (var item in query)&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\t&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\t\tResults.Add(item);&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t\t&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;\t&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n&lt;p&gt;The &lt;em&gt;ViewModel&lt;/em&gt; allows to keep UI in sync with observable collections and properties hooked into the controls. Furthermore, you can take some of the recently introduced C# 6 features.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/12/08/Creating-a-shared-UI-app-for-Android-and-iOS-with-C-Sharp-and-MVVM/platformSpecifics.png&amp;quot; alt=&amp;quot;ViewModel hooked&amp;quot; title=&amp;quot;ViewModel hooked&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;ViewModel interaction in each platform (side-by-side) built with Commands, Bindings, and Navigation.&lt;/p&gt;\n&lt;h2 id=\&quot;The-Model\&quot;&gt;&lt;a href=\&quot;#The-Model\&quot; class=\&quot;headerlink\&quot; title=\&quot;The Model\&quot;&gt;&lt;/a&gt;The Model&lt;/h2&gt;&lt;p&gt;Then the &lt;em&gt;Model&lt;/em&gt; class can act like the DTO of your application and come as needed, mean a Database, Web Service, a file, etc with domain-specific logic when required.&lt;br&gt;&lt;br/&gt;&lt;/p&gt;\n&lt;figure class=\&quot;highlight c\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;3&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;4&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;5&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;6&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;7&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;8&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;9&lt;/span&gt;&lt;br&gt;&lt;span
