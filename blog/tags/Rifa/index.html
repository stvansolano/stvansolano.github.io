pening and closing delimiters:&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;There is a literal backtick (`) here.&lt;/code&gt;\t&lt;/p&gt;\n&lt;h2 id=\&quot;Links\&quot;&gt;&lt;a href=\&quot;#Links\&quot; class=\&quot;headerlink\&quot; title=\&quot;Links\&quot;&gt;&lt;/a&gt;Links&lt;/h2&gt;&lt;p&gt;Markdown supports inline and reference links. In both styles, the link text is delimited by [square brackets]. To create an inline link, use this syntax:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;[ Text for the link ](URL)\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;So an inline link to &lt;a href=\&quot;http://www.yahoo.com/\&quot;&gt;Yahoo&lt;/a&gt; looks like this:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;So an inline link to [Yahoo](http://www.yahoo.com) looks like this:\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Reference-style links use a second set of square brackets, inside which you place a label of your choosing to identify the link:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;This is [an example][id] reference-style link.\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Which gives you a link like this:&lt;/p&gt;\n&lt;p&gt;This is [an example][id] reference-style link.&lt;/p&gt;\n&lt;p&gt;Elsewhere in the document, usually at the bottom of the file, you define your link label on a line by itself:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;[id]: http://example.com/  &amp;quot;Optional Title Here&amp;quot;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Links can get pretty fancy, so if you want the long form version, visit the&lt;br&gt; official [Markdown][fireball] docs.&lt;/p&gt;\n&lt;h2 id=\&quot;Images\&quot;&gt;&lt;a href=\&quot;#Images\&quot; class=\&quot;headerlink\&quot; title=\&quot;Images\&quot;&gt;&lt;/a&gt;Images&lt;/h2&gt;&lt;p&gt;Markdown uses an image syntax that is intended to resemble the syntax for links, allowing for two styles: inline and reference. Images appear like this:&lt;/p&gt;\n&lt;p&gt;&lt;img src=\&quot;http://www.addictedtoibiza.com/wp-content/uploads/2012/12/example.png\&quot; alt=\&quot;Alt text\&quot;&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;![Alt text](http://www.addictedtoibiza.com/wp-content/uploads/2012/12/example.png)\n\n![Alt text](http://www.addictedtoibiza.com/wp-content/uploads/2012/12/example.png &amp;quot;Optional title&amp;quot;)\n&lt;/code&gt;&lt;/pre&gt;\n&lt;hr&gt;\n&lt;h1 id=\&quot;Block-Elements\&quot;&gt;&lt;a href=\&quot;#Block-Elements\&quot; class=\&quot;headerlink\&quot; title=\&quot;Block Elements\&quot;&gt;&lt;/a&gt;Block Elements&lt;/h1&gt;&lt;p&gt;These are elements that are a single or multiple lines in length&lt;/p&gt;\n&lt;h2 id=\&quot;Headings\&quot;&gt;&lt;a href=\&quot;#Headings\&quot; class=\&quot;headerlink\&quot; title=\&quot;Headings\&quot;&gt;&lt;/a&gt;Headings&lt;/h2&gt;&lt;p&gt;You can create Atx-style headings by prefixing with a # (hash mark)&lt;/p&gt;\n&lt;h1 id=\&quot;Heading-1-markup-Heading-1\&quot;&gt;&lt;a href=\&quot;#Heading-1-markup-Heading-1\&quot; class=\&quot;headerlink\&quot; title=\&quot;Heading 1 markup  # Heading 1\&quot;&gt;&lt;/a&gt;Heading 1 markup  &lt;code&gt;# Heading 1&lt;/code&gt;&lt;/h1&gt;&lt;h1 id=\&quot;\&quot;&gt;&lt;a href=\&quot;#\&quot; class=\&quot;headerlink\&quot; title=\&quot;\&quot;&gt;&lt;/a&gt;&lt;/h1&gt;&lt;h2 id=\&quot;Heading-2-markup-Heading-2\&quot;&gt;&lt;a href=\&quot;#Heading-2-markup-Heading-2\&quot; class=\&quot;headerlink\&quot; title=\&quot;Heading 2 markup  ## Heading 2\&quot;&gt;&lt;/a&gt;Heading 2 markup  &lt;code&gt;## Heading 2&lt;/code&gt;&lt;/h2&gt;&lt;h2 id=\&quot;-1\&quot;&gt;&lt;a href=\&quot;#-1\&quot; class=\&quot;headerlink\&quot; title=\&quot;\&quot;&gt;&lt;/a&gt;&lt;/h2&gt;&lt;h3 id=\&quot;Heading-3-markup-Heading-3\&quot;&gt;&lt;a href=\&quot;#Heading-3-markup-Heading-3\&quot; class=\&quot;headerlink\&quot; title=\&quot;Heading 3 markup   ### Heading 3\&quot;&gt;&lt;/a&gt;Heading 3 markup   &lt;code&gt;### Heading 3&lt;/code&gt;&lt;/h3&gt;&lt;h3 id=\&quot;-2\&quot;&gt;&lt;a href=\&quot;#-2\&quot; class=\&quot;headerlink\&quot; title=\&quot;\&quot;&gt;&lt;/a&gt;&lt;/h3&gt;&lt;h4 id=\&quot;Heading-4-markup-Heading-4\&quot;&gt;&lt;a href=\&quot;#Heading-4-markup-Heading-4\&quot; class=\&quot;headerlink\&quot; title=\&quot;Heading 4 markup  #### Heading 4\&quot;&gt;&lt;/a&gt;Heading 4 markup  &lt;code&gt;#### Heading 4&lt;/code&gt;&lt;/h4&gt;&lt;h4 id=\&quot;-3\&quot;&gt;&lt;a href=\&quot;#-3\&quot; class=\&quot;headerlink\&quot; title=\&quot;\&quot;&gt;&lt;/a&gt;&lt;/h4&gt;&lt;h5 id=\&quot;Heading-5-markup-Heading-5\&quot;&gt;&lt;a href=\&quot;#Heading-5-markup-Heading-5\&quot; class=\&quot;headerlink\&quot; title=\&quot;Heading 5 markup  ##### Heading 5\&quot;&gt;&lt;/a&gt;Heading 5 markup  &lt;code&gt;##### Heading 5&lt;/code&gt;&lt;/h5&gt;&lt;h5 id=\&quot;-4\&quot;&gt;&lt;a href=\&quot;#-4\&quot; class=\&quot;headerlink\&quot; title=\&quot;\&quot;&gt;&lt;/a&gt;&lt;/h5&gt;&lt;h6 id=\&quot;Heading-6-markup-Heading-6\&quot;&gt;&lt;a href=\&quot;#Heading-6-markup-Heading-6\&quot; class=\&quot;headerlink\&quot; title=\&quot;Heading 6 markup  ###### Heading 6\&quot;&gt;&lt;/a&gt;Heading 6 markup  &lt;code&gt;###### Heading 6&lt;/code&gt;&lt;/h6&gt;&lt;h6 id=\&quot;-5\&quot;&gt;&lt;a href=\&quot;#-5\&quot; class=\&quot;headerlink\&quot; title=\&quot;\&quot;&gt;&lt;/a&gt;&lt;/h6&gt;&lt;p&gt;You can also create Setext-style headings which have two levels.&lt;/p&gt;\n&lt;h1 id=\&quot;Level-1-markup-use-an-equal-sign-x3D-equal-sign\&quot;&gt;&lt;a href=\&quot;#Level-1-markup-use-an-equal-sign-x3D-equal-sign\&quot; class=\&quot;headerlink\&quot; title=\&quot;Level 1 markup use an equal sign &amp;#x3D; (equal sign) \&quot;&gt;&lt;/a&gt;Level 1 markup use an equal sign &amp;#x3D; (equal sign) &lt;/h1&gt;&lt;pre&gt;&lt;code&gt; Level 1 markup use an equal sign = (equal sign)   \t \n ==============================\n \n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&quot;Level-2-markup-uses-dashes\&quot;&gt;&lt;a href=\&quot;#Level-2-markup-uses-dashes\&quot; class=\&quot;headerlink\&quot; title=\&quot;Level 2 markup uses - (dashes) \&quot;&gt;&lt;/a&gt;Level 2 markup uses - (dashes) &lt;/h2&gt;&lt;pre&gt;&lt;code&gt;Level 2 markup uses - (dashes) \n-------------\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&quot;PARAGRAPHS-and-BLOCKQUOTES\&quot;&gt;&lt;a href=\&quot;#PARAGRAPHS-and-BLOCKQUOTES\&quot; class=\&quot;headerlink\&quot; title=\&quot;PARAGRAPHS and BLOCKQUOTES\&quot;&gt;&lt;/a&gt;PARAGRAPHS and BLOCKQUOTES&lt;/h2&gt;&lt;p&gt;A paragraph is one or more consecutive lines of text separated by one or more&lt;br&gt;blank lines. A blank line contains nothing but spaces or tabs. Do not indent&lt;br&gt;normal paragraphs with spaces or tabs.&lt;/p&gt;\n&lt;p&gt;This is one paragraph.&lt;/p&gt;\n&lt;p&gt;This is a second.&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;This is one paragraph.\n\nThis is a second.\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Markdown uses email-style &amp;gt; (greater than) characters for blockquoting. If youâ€™re familiar with quoting passages of text in an email message, then you know how to create a blockquote in Markdown. It looks best if you hard wrap the text and put a &amp;gt; before every line:&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;This is a blockquote with two paragraphs. Lorem ipsum dolor sit amet,&lt;br&gt;consectetuer adipiscing elit. Aliquam hendrerit mi posuere lectus.&lt;/p&gt;\n&lt;p&gt;Donec sit amet nisl. Aliquam semper ipsum sit amet velit. Suspendisse&lt;br&gt;id sem consectetuer libero luctus adipiscing.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;pre&gt;&lt;code&gt;&amp;gt; This is a blockquote with two paragraphs. Lorem ipsum dolor sit amet,\n&amp;gt; consectetuer adipiscing elit. Aliquam hendrerit mi posuere lectus.\n&amp;gt; \n&amp;gt; Donec sit amet nisl. Aliquam semper ipsum sit amet velit. Suspendisse\n&amp;gt; id sem consectetuer libero luctus adipiscing.\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Blockquotes can be nested (i.e. a blockquote-in-a-blockquote):&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;This is the first level of quoting.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;This is nested blockquote.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Back to the first level.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;pre&gt;&lt;code&gt;&amp;gt; This is the first level of quoting.\n&amp;gt;\n&amp;gt; &amp;gt; This is nested blockquote.\n&amp;gt;\n&amp;gt; Back to the first level.\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Blockquotes can contain other Markdown elements, including headers, lists, and code blocks:&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;h2 id=\&quot;This-is-a-header\&quot;&gt;&lt;a href=\&quot;#This-is-a-header\&quot; class=\&quot;headerlink\&quot; title=\&quot;This is a header.\&quot;&gt;&lt;/a&gt;This is a header.&lt;/h2&gt;&lt;ol&gt;\n&lt;li&gt;This is the first list item.&lt;/li&gt;\n&lt;li&gt;This is the second list item.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Here’s some example code:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;return shell_exec(&amp;quot;echo $input | $markdown_script&amp;quot;);\n&lt;/code&gt;&lt;/pre&gt;\n&lt;/blockquote&gt;\n&lt;pre&gt;&lt;code&gt;&amp;gt; ## This is a header.\n&amp;gt; \n&amp;gt; 1.   This is the first list item.\n&amp;gt; 2.   This is the second list item.\n&amp;gt; \n&amp;gt; Here&amp;#39;s some example code:\n&amp;gt; \n&amp;gt;     return shell_exec(&amp;quot;echo $input | $markdown_script&amp;quot;);\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&quot;Lists\&quot;&gt;&lt;a href=\&quot;#Lists\&quot; class=\&quot;headerlink\&quot; title=\&quot;Lists\&quot;&gt;&lt;/a&gt;Lists&lt;/h2&gt;&lt;p&gt;Markdown supports ordered (numbered) and unordered (bulleted) lists.  List markers typically start at the left margin, but may be indented by up to three spaces. List markers must be followed by one or more spaces or a tab.&lt;/p&gt;\n&lt;p&gt;Form bulleted lists with any of * (asterisk), + (plus), or - (dash). You can one or any or mix of these to form a list:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Red&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;Green&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;p&gt;Blue&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;  * Red\n  + Green\n  - Blue\n&lt;/code&gt;&lt;/pre&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Ordered lists require a numeric character followed by a . (period).&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;p&gt;Item one&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;Item two &lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;Item three&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; 1. Item one\n 1. Item two \n 1. Item three\n&lt;/code&gt;&lt;/pre&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Notice the actual value of the number doesn’t matter in the list result. However, for readability better to use this markup:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;    1. Item one\n    2. Item two \n    3. Item three\n    \n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Lists can be embedded in lists. List items may consist of multiple paragraphs. Each subsequent paragraph in a list item must be indented by either 4 spaces or one tab:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Red&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;Green &lt;ul&gt;\n&lt;li&gt;dark  green &lt;/li&gt;\n&lt;li&gt;lime&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;\t&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Blue\t\t&lt;ol&gt;\n&lt;li&gt;&lt;p&gt;Item one&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;subitem 1 &lt;/li&gt;\n&lt;li&gt;subitem 2&lt;/li&gt;\n&lt;/ol&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;Item two &lt;/p&gt;\n&lt;p&gt; This is is a first paragraph. &lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Green &lt;/li&gt;\n&lt;li&gt;Blue&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt; This is a second paragraph.\n &lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;Item three&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;The code for these embedded lists or paragraphs is:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;        * Red \n        + Green \n            * dark  green \n            * lime\t\n        - Blue\t\t\n            1. Item one\n                1. subitem 1\n                1. subitem 2\n            1. Item two \n\n                This is is a first paragraph. \n    \n                * Green \n                * Blue\n    \n                This is a second paragraph.\n    \n            1. Item three\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;You can also embed blockquotes in a list.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;p&gt;Green&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;What is this?  It is embedded blockquote.  Mix ‘em and match ‘em.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;Blue&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;Red&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;  * Green\n  &amp;gt; What is this?  It is embedded blockquote.  Mix &amp;#39;em and match &amp;#39;em.\n  * Blue\n  * Red\n&lt;/code&gt;&lt;/pre&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;Tables\&quot;&gt;&lt;a href=\&quot;#Tables\&quot; class=\&quot;headerlink\&quot; title=\&quot;Tables\&quot;&gt;&lt;/a&gt;Tables&lt;/h2&gt;&lt;p&gt;Bitbucket does not support &lt;code&gt;&amp;lt;html&amp;gt;&lt;/code&gt; so you need to use the - (dash) and the | (pipe) symbols to construct a table. The first line contains column headers. Separate columns with the pipe symbol.&lt;/p&gt;\n&lt;p&gt;The  second line must be a mandatory separator line between the headers and the content. Subsequent lines are table rows. Columns are always separated by the pipe (|) character.  For example this table:&lt;/p&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;First Header&lt;/th&gt;\n&lt;th&gt;Second Header&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;&lt;tr&gt;\n&lt;td&gt;Content Cell&lt;/td&gt;\n&lt;td&gt;Content Cell&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;Content Cell&lt;/td&gt;\n&lt;td&gt;Content Cell&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;&lt;/table&gt;\n&lt;p&gt;Comes from this code:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;First Header  | Second Header\n------------- | -------------\nContent Cell  | Content Cell\nContent Cell  | Content Cell\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;You can only put simple lines in a table.&lt;/p&gt;\n&lt;p&gt;You can specify alignment for each column by adding colons to separator lines. A colon at the left of the separator line, left-aligns the column. A colon on the right, right-aligns the column. Add colons to both sides to center the column is center-aligned.&lt;/p&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th align=\&quot;right\&quot;&gt;Right&lt;/th&gt;\n&lt;th align=\&quot;left\&quot;&gt;Left&lt;/th&gt;\n&lt;th align=\&quot;center\&quot;&gt;Center&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;&lt;tr&gt;\n&lt;td align=\&quot;right\&quot;&gt;Computer&lt;/td&gt;\n&lt;td align=\&quot;left\&quot;&gt;$1600&lt;/td&gt;\n&lt;td align=\&quot;center\&quot;&gt;one&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td align=\&quot;right\&quot;&gt;Phone&lt;/td&gt;\n&lt;td align=\&quot;left\&quot;&gt;$12&lt;/td&gt;\n&lt;td align=\&quot;center\&quot;&gt;three&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td align=\&quot;right\&quot;&gt;Pipe&lt;/td&gt;\n&lt;td align=\&quot;left\&quot;&gt;$1&lt;/td&gt;\n&lt;td align=\&quot;center\&quot;&gt;eleven&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;&lt;/table&gt;\n&lt;pre&gt;&lt;code&gt;Right     | Left   | Center \n---------:| :----- |:-----:\nComputer  |  $1600 | one\nPhone     |    $12 | three\nPipe      |     $1 | eleven\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;You can apply inline formatting (span-level changes such as fonts or links) to the content of each cell using regular Markdown syntax:&lt;/p&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;Function name&lt;/th&gt;\n&lt;th&gt;Description&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;help()&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Display the &lt;strong&gt;help&lt;/strong&gt; window.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;destroy()&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Destroy your computer!&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;&lt;/table&gt;\n&lt;pre&gt;&lt;code&gt;| Function name | Description                    |\n| ------------- | ------------------------------ |\n| `help()`      | Display the __help__ window.   |\n| `destroy()`   | **Destroy your computer!**     |\n&lt;/code&gt;&lt;/pre&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;Code-and-Syntax-highlighting\&quot;&gt;&lt;a href=\&quot;#Code-and-Syntax-highlighting\&quot; class=\&quot;headerlink\&quot; title=\&quot;Code and Syntax highlighting\&quot;&gt;&lt;/a&gt;Code and Syntax highlighting&lt;/h2&gt;&lt;p&gt;Pre-formatted code blocks are used for writing about programming or markup source code. Rather than forming normal paragraphs, the code block linesare interpreted literally.  Markdown wraps a code block in both &lt;code&gt;&amp;lt;pre&amp;gt;&lt;/code&gt; and &lt;code&gt;&amp;lt;code&amp;gt;&lt;/code&gt; tags.&lt;/p&gt;\n&lt;p&gt;To produce a code block in Markdown, indent every line of the block by at least 4 spaces or 1 tab. For :&lt;/p&gt;\n&lt;p&gt;This is a normal paragraph:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;This is a code block.\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;The code reveals the indentation.&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;    This is a normal paragraph:\n\n        This is a code block.\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;A code block continues until it reaches a line that is not indented (or the end of the page).&lt;/p&gt;\n&lt;p&gt;Within a code block, &amp;amp; (ampersands) and &amp;lt; &amp;gt; (angle brackets) are automatically converted into HTML entities. This makes it very easy to include example HTML source code using Markdown â€” just paste it and indent it. Markdown will handle the hassle of encoding the ampersands and angle brackets. For example, this:&lt;/p&gt;\n&lt;p&gt;Here is an example of AppleScript:&lt;/p&gt;\n\n&lt;pre&gt;&lt;code&gt;&amp;lt;p&amp;gt;Here is an example of AppleScript:&amp;lt;/p&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;To produce a code block in Markdown, simply indent every line of the block by at least 4 spaces or 1 tab. For example, given this input:&lt;/p&gt;\n&lt;p&gt;You can also highlight snippets of text (Bitbucket uses the excellent [Pygments][] library) to allow you to use code highlighting  Here’s an example of some Python code:&lt;/p&gt;\n&lt;figure class=\&quot;highlight d\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;3&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;meta\&quot;&gt;#!python&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;#&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;def wiki_rocks(text): formatter = lambda t: &lt;span class=\&quot;string\&quot;&gt;&amp;quot;funky&amp;quot;&lt;/span&gt;+t &lt;span class=\&quot;keyword\&quot;&gt;return&lt;/span&gt; formatter(text) \t\t&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;To do this, do not indent the block. Start the block with &lt;code&gt;```&lt;/code&gt; three ticks. Then, provide the comment with the type of syntax you are using.  There is a [the vast library of Pygment lexers][lexers]. Bitbucket accepts the ‘short name’ or the ‘mimetype’ of anything in there.&lt;/p&gt;\n&lt;p&gt;You can also use a fence style for code.&lt;/p&gt;\n&lt;figure class=\&quot;highlight maxima\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;This &lt;span class=\&quot;built_in\&quot;&gt;is&lt;/span&gt; a code &lt;span class=\&quot;built_in\&quot;&gt;block&lt;/span&gt;, fenced-&lt;span class=\&quot;built_in\&quot;&gt;style&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Which you create with this code:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;&lt;figure class=\&quot;highlight maxima\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;This &lt;span class=\&quot;built_in\&quot;&gt;is&lt;/span&gt; a code &lt;span class=\&quot;built_in\&quot;&gt;block&lt;/span&gt;, fenced-&lt;span class=\&quot;built_in\&quot;&gt;style&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;See [Michel Fortin’s blog][extra] to try out more examples of this coding style. Not everything he demos is guaranteed to work though.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h1 id=\&quot;Horizontal-Rules\&quot;&gt;&lt;a href=\&quot;#Horizontal-Rules\&quot; class=\&quot;headerlink\&quot; title=\&quot;Horizontal Rules\&quot;&gt;&lt;/a&gt;Horizontal Rules&lt;/h1&gt;&lt;p&gt;You can produce a horizontal line with any of the following codes:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;* * *\n\n***\n\n*****\n\n- - - -\n\n-----------------------\n&lt;/code&gt;&lt;/pre&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Markdown&quot;,&quot;path&quot;:&quot;blog/tags/Markdown/&quot;},{&quot;name&quot;:&quot;GitHub&quot;,&quot;path&quot;:&quot;blog/tags/GitHub/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;New to Markdown? You might take a look on those links to get started&quot;,&quot;optimizedImage&quot;:&quot;/images/markdown.jpg&quot;}},{&quot;title&quot;:&quot;Getting your next mobile app connected with Azure Mobile Apps&quot;,&quot;date&quot;:&quot;2016-08-15T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2016/08/15/Getting-your-next-app--with-azure-mobile-apps/&quot;,&quot;slug&quot;:&quot;Getting-your-next-app--with-azure-mobile-apps&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;New to Azure? Need a backend for your mobile app? Here here are key considerations and tips for start developing mobile apps with Azure Mobile Apps.&quot;,&quot;content&quot;:&quot;&lt;p&gt;New to &lt;em&gt;Azure&lt;/em&gt;? Need a backend for your mobile app? Here here are key considerations and tips for start developing mobile apps with &lt;em&gt;Azure Mobile Apps&lt;/em&gt;.&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;p&gt;In a world of mobile-connected devices, one of the primary components for your app is a backend, which provides security, availability and scalability according to your requirements, audience and&amp;#x2F;or storage capabilities. Instead of doing everything on the user’s device, your app might choose to rely certain responsabilities like complex business processes and time-consuming tasks without compromising the user security and device’s memory.&lt;/p&gt;\n&lt;h2 id=\&quot;Meet-Azure-Mobile-Apps\&quot;&gt;&lt;a href=\&quot;#Meet-Azure-Mobile-Apps\&quot; class=\&quot;headerlink\&quot; title=\&quot;Meet Azure Mobile Apps:\&quot;&gt;&lt;/a&gt;Meet Azure Mobile Apps:&lt;/h2&gt;&lt;p&gt;&lt;em&gt;Azure Mobile Apps&lt;/em&gt; is a set of cloud services that allows you to quickly build and run mobile backends with a set of &lt;em&gt;RESTful and OData service&lt;/em&gt;s through a set of &lt;em&gt;SDKs&lt;/em&gt; for connecting programming different stacks including &lt;em&gt;JavaScript&lt;/em&gt;, C#, &lt;em&gt;Objective-C&lt;/em&gt;, &lt;em&gt;Swift&lt;/em&gt;, &lt;em&gt;Java&lt;/em&gt;, &lt;em&gt;Cordova&lt;/em&gt; and more, which provides a wide-open development board across web, hybrid and native platforms.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/08/15/Getting-your-next-app--with-azure-mobile-apps/preview.webp&amp;quot; alt=&amp;quot;Azure Mobile Apps&amp;quot; title=&amp;quot;Azure Mobile Apps&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;This is extremely important for organizations moving from &lt;em&gt;on-premises&lt;/em&gt; environments to &lt;em&gt;cloud services&lt;/em&gt; and new app opportunities that require highly-available cloud solutions and common mobile features including:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Push notifications&lt;/li&gt;\n&lt;li&gt;Offline-availability&lt;/li&gt;\n&lt;li&gt;Social integrations&lt;/li&gt;\n&lt;li&gt;Backend-offline sync&lt;/li&gt;\n&lt;li&gt;Auth. &lt;/li&gt;\n&lt;li&gt;And more.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;Connection-awareness-and-offline-sync\&quot;&gt;&lt;a href=\&quot;#Connection-awareness-and-offline-sync\&quot; class=\&quot;headerlink\&quot; title=\&quot;Connection awareness and offline sync.\&quot;&gt;&lt;/a&gt;Connection awareness and offline sync.&lt;/h2&gt;&lt;p&gt;Handling device-disconnected situations is an important feature to prevent your apps to stop working and be useless for your users when your device is offline. Even better, resilent services allow applications to be aware of losing connectivity and sync with your backend when connection is back. There are some cloud products that support this feature including CouchBase’s &lt;a href=\&quot;http://www.couchbase.com/nosql-databases/couchbase-mobile\&quot;&gt;Mobile&lt;/a&gt;, Google’s &lt;a href=\&quot;https://www.firebase.com/\&quot;&gt;Firebase&lt;/a&gt;, Amazon’s &lt;a href=\&quot;https://aws.amazon.com/es/cognito/\&quot;&gt;Cognito&lt;/a&gt; and Azure as well.&lt;/p&gt;\n&lt;p&gt;With Azure Mobile Apps, you can take advantage of offline and sync features by having:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;End-to-end &lt;em&gt;JavaScript&amp;#x2F;.Net&lt;/em&gt; based systems.&lt;/li&gt;\n&lt;li&gt;Highly-extensible backend with more recent &lt;em&gt;Asp.Net Core&lt;/em&gt; &amp;#x2F; &lt;em&gt;NodeJS&lt;/em&gt; features.&lt;/li&gt;\n&lt;li&gt;Corporate &lt;em&gt;Sign-On&lt;/em&gt; and &lt;em&gt;Active-Directory&lt;/em&gt; integrations.&lt;/li&gt;\n&lt;li&gt;On-premises extensibility into the cloud.&lt;/li&gt;\n&lt;li&gt;And more.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Note:&lt;/strong&gt;&lt;br&gt;Azure Mobile Apps was previously known as &lt;em&gt;Azure Mobile Services&lt;/em&gt;, which has been renamed these days for transitioning to &lt;em&gt;Azure App Service&lt;/em&gt;. If you have already been using Azure Mobile Services we recommend you to take look on the transition notes &lt;a href=\&quot;https://azure.microsoft.com/en-us/blog/transition-of-azure-mobile-services/\&quot;&gt;here&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\&quot;Getting-started-with-Mobile-and-Azure\&quot;&gt;&lt;a href=\&quot;#Getting-started-with-Mobile-and-Azure\&quot; class=\&quot;headerlink\&quot; title=\&quot;Getting started with Mobile and Azure.\&quot;&gt;&lt;/a&gt;Getting started with Mobile and Azure.&lt;/h2&gt;&lt;p&gt;In a nutshell, with &lt;em&gt;Azure Mobile Apps&lt;/em&gt; you can create mobile backends in two ways:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;em&gt;Easy Tables (No-code APIs)&lt;/em&gt;&lt;/li&gt;\n&lt;li&gt;Full &lt;em&gt;Azure Mobile Apps Backends (NodeJS&amp;#x2F;.Net)&lt;/em&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Here the steps for start using &lt;em&gt;Easy Tables&lt;/em&gt; and easily set up a mobile backend in minutes:&lt;/p&gt;\n&lt;h3 id=\&quot;1-Setup-the-Mobile-App-from-Azure-portal\&quot;&gt;&lt;a href=\&quot;#1-Setup-the-Mobile-App-from-Azure-portal\&quot; class=\&quot;headerlink\&quot; title=\&quot;1. Setup the Mobile App from Azure portal.\&quot;&gt;&lt;/a&gt;1. Setup the Mobile App from Azure portal.&lt;/h3&gt;&lt;p&gt;From Azure Portal you can go to &lt;strong&gt;New -&amp;gt; Web + Mobile -&amp;gt; Mobile App&lt;/strong&gt; to start creating your mobile backend and choose the public Azure URL for it:&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/08/15/Getting-your-next-app--with-azure-mobile-apps/1.setup.png&amp;quot; alt=&amp;quot;The setup&amp;quot; title=&amp;quot;The setup&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h3 id=\&quot;2-Define-your-Easy-Tables-schema\&quot;&gt;&lt;a href=\&quot;#2-Define-your-Easy-Tables-schema\&quot; class=\&quot;headerlink\&quot; title=\&quot;2. Define your Easy Tables schema.\&quot;&gt;&lt;/a&gt;2. Define your &lt;em&gt;Easy Tables&lt;/em&gt; schema.&lt;/h3&gt;&lt;p&gt;From the Azure portal you can setup your table schema quickly and define the fields that you need to store:&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/08/15/Getting-your-next-app--with-azure-mobile-apps/2.tableSchema.png&amp;quot; alt=&amp;quot;The table schema&amp;quot; title=&amp;quot;The table schema&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;By default, the No-code APIs relies on its own in-built DB, which you can eventually swap into any other &lt;em&gt;SQL&amp;#x2F;NoSQL&lt;/em&gt; persistance of your choice supported by Azure.&lt;/p&gt;\n&lt;h3 id=\&quot;3-Start-using-the-REST-endpoint\&quot;&gt;&lt;a href=\&quot;#3-Start-using-the-REST-endpoint\&quot; class=\&quot;headerlink\&quot; title=\&quot;3. Start using the REST endpoint.\&quot;&gt;&lt;/a&gt;3. Start using the &lt;em&gt;REST&lt;/em&gt; endpoint.&lt;/h3&gt;&lt;p&gt;You can bring your favorite &lt;em&gt;REST&lt;/em&gt; debugging tool for testing your no-code API and start using the &lt;em&gt;GET, PUT, UPDATE and DELETE&lt;/em&gt; verbs over it.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/08/15/Getting-your-next-app--with-azure-mobile-apps/3.PostJSON.png&amp;quot; alt=&amp;quot;The PostJSON&amp;quot; title=&amp;quot;The PostJSON&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Make sure to include the &lt;em&gt;ZUMO-API-VERSION&lt;/em&gt; header with the proper version (2.0.0) to the REST debugging tool of your choice (which is &lt;em&gt;Postman&lt;/em&gt; in this case).&lt;/p&gt;\n&lt;h2 id=\&quot;Tips-for-connecting-it-to-your-mobile-app\&quot;&gt;&lt;a href=\&quot;#Tips-for-connecting-it-to-your-mobile-app\&quot; class=\&quot;headerlink\&quot; title=\&quot;Tips for connecting it to your mobile app\&quot;&gt;&lt;/a&gt;Tips for connecting it to your mobile app&lt;/h2&gt;&lt;ol&gt;\n&lt;li&gt;Bring the proper SDK for your platform (&lt;em&gt;Swift&lt;/em&gt;, &lt;em&gt;Java&lt;/em&gt;, &lt;em&gt;Cordova&lt;/em&gt;, &lt;em&gt;Xamarin&lt;/em&gt;)&lt;/li&gt;\n&lt;li&gt;Configure your client instance (URL) in your app and map your DTOs &lt;em&gt;(Data-Transfer Objects)&lt;/em&gt;&lt;/li&gt;\n&lt;li&gt;Start using it&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\&quot;Bring-the-SDK-for-your-mobile-app\&quot;&gt;&lt;a href=\&quot;#Bring-the-SDK-for-your-mobile-app\&quot; class=\&quot;headerlink\&quot; title=\&quot;- Bring the SDK for your mobile app.\&quot;&gt;&lt;/a&gt;- Bring the &lt;em&gt;SDK&lt;/em&gt; for your mobile app.&lt;/h3&gt;&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/08/15/Getting-your-next-app--with-azure-mobile-apps/package.png&amp;quot; alt=&amp;quot;The package&amp;quot; title=&amp;quot;The package&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h3 id=\&quot;Configuring-your-app-and-DTOs\&quot;&gt;&lt;a href=\&quot;#Configuring-your-app-and-DTOs\&quot; class=\&quot;headerlink\&quot; title=\&quot;- Configuring your app and DTOs\&quot;&gt;&lt;/a&gt;- Configuring your app and &lt;em&gt;DTOs&lt;/em&gt;&lt;/h3&gt;&lt;figure class=\&quot;highlight c\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;3&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;4&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;5&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;6&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;7&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;8&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;9&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;10&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;11&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;12&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;13&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;14&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;15&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;16&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;17&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;18&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;19&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;20&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;namespace YourNextMobileApp&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    using Microsoft.WindowsAzure.MobileServices;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    using Newtonsoft.Json;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    public &lt;span class=\&quot;class\&quot;&gt;&lt;span class=\&quot;keyword\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;title\&quot;&gt;Contact&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;class\&quot;&gt;    &amp;#123;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    \t[JsonProperty(&lt;span class=\&quot;string\&quot;&gt;&amp;quot;Id&amp;quot;&lt;/span&gt;)]&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    \tpublic &lt;span class=\&quot;built_in\&quot;&gt;string&lt;/span&gt; Id &amp;#123; get; &lt;span class=\&quot;built_in\&quot;&gt;set&lt;/span&gt;; &amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    \t[JsonProperty(& turn&lt;/span&gt; await Table.ToEnumerableAsync();&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;            &amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;            catch (Exception ex)&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;            &amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;                Logger.Trace(ex);&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;                &lt;span class=\&quot;keyword\&quot;&gt;return&lt;/span&gt; empty;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;            &amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;       &amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n&lt;p&gt;Additional &lt;em&gt;Repository&lt;/em&gt; instances can be added layer and keep it organized.&lt;/p&gt;\n&lt;h3 id=\&quot;Tip-Keeping-your-mobile-app-responsive-with-async-calls\&quot;&gt;&lt;a href=\&quot;#Tip-Keeping-your-mobile-app-responsive-with-async-calls\&quot; class=\&quot;headerlink\&quot; title=\&quot;- Tip: Keeping your mobile app responsive with async calls\&quot;&gt;&lt;/a&gt;- Tip: Keeping your mobile app responsive with &lt;em&gt;async&lt;/em&gt; calls&lt;/h3&gt;&lt;figure class=\&quot;highlight c\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;3&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;4&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;5&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;6&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;7&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;8&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;9&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;10&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;11&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;12&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;13&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;private async &lt;span class=\&quot;type\&quot;&gt;void&lt;/span&gt; &lt;span class=\&quot;title function_\&quot;&gt;FetchAsync&lt;/span&gt;&lt;span class=\&quot;params\&quot;&gt;()&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    var result = await Repository.Get();&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &lt;span class=\&quot;keyword\&quot;&gt;if&lt;/span&gt; (result.Any())&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    \tforeach (Contact singleItem in result)&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    \t&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;            _observable.Add(new ContactViewModel (singleItem));&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    \t&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n&lt;h3 id=\&quot;Demo-Fetching-the-data-Android-x2F-Google-Maps\&quot;&gt;&lt;a href=\&quot;#Demo-Fetching-the-data-Android-x2F-Google-Maps\&quot; class=\&quot;headerlink\&quot; title=\&quot;- Demo: Fetching the data (Android &amp;#x2F; Google Maps)\&quot;&gt;&lt;/a&gt;- Demo: Fetching the data (Android &amp;#x2F; Google Maps)&lt;/h3&gt;&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2016/08/15/Getting-your-next-app--with-azure-mobile-apps/demo.png&amp;quot; alt=&amp;quot;Demo&amp;quot; title=&amp;quot;Demo&amp;quot;&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;Easy-Tables-vrs-Azure-Mobile-Apps-Which-one-to-choose\&quot;&gt;&lt;a href=\&quot;#Easy-Tables-vrs-Azure-Mobile-Apps-Which-one-to-choose\&quot; class=\&quot;headerlink\&quot; title=\&quot;Easy Tables vrs. Azure Mobile Apps - Which one to choose?\&quot;&gt;&lt;/a&gt;&lt;em&gt;Easy Tables vrs. Azure Mobile Apps&lt;/em&gt; - Which one to choose?&lt;/h2&gt;&lt;p&gt;While Azure &lt;em&gt;Easy Tables&lt;/em&gt; are quick and powerful, the underlying backend relies on a &lt;em&gt;NodeJS&lt;/em&gt; implementation, which might not worry you about at least you want to extend it with &lt;em&gt;JavaScript&lt;/em&gt;. Alternatively, you can provide your own C#-based Mobile backend on existing Azure SDK tooling and extend your API implementation as needed. &lt;/p&gt;\n&lt;p&gt;Here are some key considerations for choosing between Azure Easy Tables and Azure Mobile Apps with a .Net&amp;#x2F;NodeJS backend:&lt;/p&gt;\n&lt;h3 id=\&quot;Pros-of-Easy-Tables\&quot;&gt;&lt;a href=\&quot;#Pros-of-Easy-Tables\&quot; class=\&quot;headerlink\&quot; title=\&quot;+ Pros of Easy Tables:\&quot;&gt;&lt;/a&gt;+ Pros of Easy Tables:&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;Rely on Azure Cloud with minimum configuration.&lt;/li&gt;\n&lt;li&gt;Quick backends deployed in minutes.&lt;/li&gt;\n&lt;li&gt;Quickly jump into the SDK for getting more features with your favorite programming language.&lt;/li&gt;\n&lt;li&gt;Recommended for App-first scenarios with minimum backend dependencies.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;Cons-of-Easy-Tables\&quot;&gt;&lt;a href=\&quot;#Cons-of-Easy-Tables\&quot; class=\&quot;headerlink\&quot; title=\&quot;- Cons of Easy Tables:\&quot;&gt;&lt;/a&gt;- Cons of Easy Tables:&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;Limited custom-logic and customizations.&lt;/li&gt;\n&lt;li&gt;Might make your app heavy with too much client-side processing.&lt;/li&gt;\n&lt;li&gt;Object-relationships cannot and should not be handled in Easy Tables.&lt;/li&gt;\n&lt;li&gt;Extra-operations and custom business logic will need additional tweaks on NodeJS backend (&lt;em&gt;JavaScript&lt;/em&gt;).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;In the other side, a fully Azure Mobile App backend allows you to bring additional logic layers that be extended with your own backend code with &lt;em&gt;NodeJS &amp;#x2F; Asp.Net Core&lt;/em&gt; and host it on Azure.&lt;/p&gt;\n&lt;h3 id=\&quot;Pros-of-Azure-mobile-backend-implementations\&quot;&gt;&lt;a href=\&quot;#Pros-of-Azure-mobile-backend-implementations\&quot; class=\&quot;headerlink\&quot; title=\&quot;+ Pros of Azure mobile-backend implementations:\&quot;&gt;&lt;/a&gt;+ Pros of Azure mobile-backend implementations:&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;Built your own service with Azure flavored features.&lt;/li&gt;\n&lt;li&gt;Supporting latest Asp.Net Core &amp;#x2F; NodeJS features.&lt;/li&gt;\n&lt;li&gt;Integration services and extensibility in the Cloud&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;Cons-of-Azure-mobile-backend-implementations\&quot;&gt;&lt;a href=\&quot;#Cons-of-Azure-mobile-backend-implementations\&quot; class=\&quot;headerlink\&quot; title=\&quot;- Cons of Azure mobile-backend implementations:\&quot;&gt;&lt;/a&gt;- Cons of Azure mobile-backend implementations:&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;SDKs still being developed (be aware of breaking changes)&lt;/li&gt;\n&lt;li&gt;Requires deeper understanding of Azure building-blocks.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;Wrapping-up\&quot;&gt;&lt;a href=\&quot;#Wrapping-up\&quot; class=\&quot;headerlink\&quot; title=\&quot;Wrapping up.\&quot;&gt;&lt;/a&gt;Wrapping up.&lt;/h2&gt;&lt;p&gt;So far, we explored some of the basics of bringing Azure Mobile Services into your next mobile app. As we saw, you can start with &lt;em&gt;Easy Tables&lt;/em&gt; in minutes as a way of setting up a mobile backend right out the door directly from the Azure Portal and start using the &lt;em&gt;REST&amp;#x2F;OData&lt;/em&gt; endpoints directly from your app.&lt;/p&gt;\n&lt;p&gt;Also, we examined some of the scenarios when you might need or not your own coded backend, and some key considerations before transitioning from &lt;em&gt;Easy Tables&lt;/em&gt; to a full &lt;em&gt;Azure Mobile App&lt;/em&gt; backend in case you need it.&lt;/p&gt;\n&lt;p&gt;By using one or the other, you can take the &lt;em&gt;Azure Mobile SDKs&lt;/em&gt; available to your development stack and start right the way with a lot features out-the-box for mobile apps including offline-sync and social integrations. &lt;/p&gt;\n&lt;p&gt;Hopefully those tips can help you to take important features from your Azure box and  help you to try or decide to use Azure for your next mobile app or not. &lt;/p&gt;\n&lt;p&gt;&lt;em&gt;Happy coding!&lt;/em&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;Recommended-resources\&quot;&gt;&lt;a href=\&quot;#Recommended-resources\&quot; class=\&quot;headerlink\&quot; title=\&quot;Recommended resources:\&quot;&gt;&lt;/a&gt;Recommended resources:&lt;/h2&gt;&lt;h3 id=\&quot;Xamarin-Mobile-apps-with-Net-and-Azure\&quot;&gt;&lt;a href=\&quot;#Xamarin-Mobile-apps-with-Net-and-Azure\&quot; class=\&quot;headerlink\&quot; title=\&quot;Xamarin - Mobile apps with .Net and Azure\&quot;&gt;&lt;/a&gt;Xamarin - Mobile apps with .Net and Azure&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&quot;http://www.avantica.net/blog/2015/12/02/azure-microsoft-solution-for-cloud-computing/\&quot;&gt;Azure, Microsoft solution for Cloud Computing&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;http://www.avantica.net/blog/2016/01/21/xamarin-4-has-everything-you-need-to-create-great-mobile-apps/\&quot;&gt;Xamarin 4 has everything you need to create great mobile apps!&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;http://www.avantica.net/blog/2015/11/02/get-started-with-xamarin-test-cloud/\&quot;&gt;Get started with Xamarin Test Cloud&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://blog.xamarin.com/getting-started-azure-mobile-apps-easy-tables/\&quot;&gt;Getting started with Azure Easy Tables&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://blog.xamarin.com/add-a-backend-to-your-app-in-10-minutes/\&quot;&gt;Add a backend to your app in 10 minutes&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://developer.xamarin.com/guides/cross-platform/azure/\&quot;&gt;Azure + Xamarin documentation&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;Azure-documentation-links\&quot;&gt;&lt;a href=\&quot;#Azure-documentation-links\&quot; class=\&quot;headerlink\&quot; title=\&quot;Azure documentation links\&quot;&gt;&lt;/a&gt;Azure documentation links&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&quot;https://azure.microsoft.com/en-us/documentation/services/app-service/\&quot;&gt;https://azure.microsoft.com/en-us/documentation/services/app-service/&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://azure.microsoft.com/en-us/documentation/learning-paths/appservice-mobileapps/\&quot;&gt;https://azure.microsoft.com/en-us/documentation/learning-paths/appservice-mobileapps/&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://azure.microsoft.com/en-us/documentation/articles/app-service-value-prop-what-is/\&quot;&gt;https://azure.microsoft.com/en-us/documentation/articles/app-service-value-prop-what-is/&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;REST&quot;,&quot;path&quot;:&quot;blog/tags/REST/&quot;},{&quot;name&quot;:&quot;Mobile&quot;,&quot;path&quot;:&quot;blog/tags/Mobile/&quot;},{&quot;name&quot;:&quot;Azure&quot;,&quot;path&quot;:&quot;blog/tags/Azure/&quot;},{&quot;name&quot;:&quot;Backend&quot;,&quot;path&quot;:&quot;blog/tags/Backend/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;New to Azure? Need a backend for your mobile app? Here here are key considerations and tips for start developing mobile apps with Azure Mobile Apps.&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Grabacion TechJam Nicaragua 2020 - Mobile Backends Docker, .NET Core, Xamarin y SQL Server en Linux&quot;,&quot;date&quot;:&quot;2020-02-22T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2020/02/22/Grabacion-Nicaragua-TechJam-2020-Xamarin-Mobile-Backends-con-Docker/&quot;,&quot;slug&quot;:&quot;Grabacion-Nicaragua-TechJam-2020-Xamarin-Mobile-Backends-con-Docker&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Comparto la grabación de mi charla del sábado 22 de febrero de 2020, donde la oportunidad de asistir como ponente remotamente en TechJam Nicaragua 2020. &quot;,&quot;content&quot;:&quot;&lt;p&gt;Comparto la grabación de mi charla del sábado 22 de febrero de 2020, donde la oportunidad de asistir como ponente remotamente en TechJam Nicaragua 2020. &lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;h2 id=\&quot;Sobre-el-evento\&quot;&gt;&lt;a href=\&quot;#Sobre-el-evento\&quot; class=\&quot;headerlink\&quot; title=\&quot;Sobre el evento\&quot;&gt;&lt;/a&gt;Sobre el evento&lt;/h2&gt;&lt;p&gt;TechJam 2020 fue evento que consistió en 3 hilos de conferencias como parte de un mismo evento, interactuando con expositores de Nicaragua e invitados especiales incluyendo Microsoft MVPs y miembros de la .NET Foundation.&lt;/p&gt;\n&lt;p&gt;Mi charla se tituló: ** Mobile Backends - Docker, .NET Core + SQL Server (Linux)**&lt;/p&gt;\n&lt;p&gt;Como parte de la charla, mostré la utilización de Docker para crear imágenes de Docker basadas en SQL Server sobre linux, crear un backend de .NET Core y conectarlo con una aplicación Xamarin.Forms&lt;/p&gt;\n&lt;blockquote class=\&quot;twitter-tweet\&quot;&gt;&lt;p lang=\&quot;es\&quot; dir=\&quot;ltr\&quot;&gt;Gracias &lt;a href=\&quot;https://twitter.com/DotnetNicaragua?ref_src=twsrc%5Etfw\&quot;&gt;@DotnetNicaragua&lt;/a&gt; por la invitación y coordinacion de los 3 tracks simultaneos con la comunidad. NET e invitados! &lt;a href=\&quot;https://twitter.com/dotnet?ref_src=twsrc%5Etfw\&quot;&gt;@dotnet&lt;/a&gt; &lt;a href=\&quot;https://twitter.com/dotnetfdn?ref_src=twsrc%5Etfw\&quot;&gt;@dotnetfdn&lt;/a&gt; &lt;a href=\&quot;https://t.co/bBfGJXfDRc\&quot;&gt;https://t.co/bBfGJXfDRc&lt;/a&gt; &lt;a href=\&quot;https://t.co/GfxGJ8At8V\&quot;&gt;pic.twitter.com/GfxGJ8At8V&lt;/a&gt;&lt;/p&gt;&amp;mdash; Esteban Solano G. 🇨🇷 (@stvansolano) &lt;a href=\&quot;https://twitter.com/stvansolano/status/1231385399861370882?ref_src=twsrc%5Etfw\&quot;&gt;February 23, 2020&lt;/a&gt;&lt;/blockquote&gt; &lt;script async src=\&quot;https://platform.twitter.com/widgets.js\&quot; charset=\&quot;utf-8\&quot;&gt;&lt;/script&gt;\n\n&lt;h2 id=\&quot;Grabacion-disponible-en-YouTube\&quot;&gt;&lt;a href=\&quot;#Grabacion-disponible-en-YouTube\&quot; class=\&quot;headerlink\&quot; title=\&quot;Grabacion disponible en YouTube\&quot;&gt;&lt;/a&gt;Grabacion disponible en YouTube&lt;/h2&gt;&lt;p&gt;Dejo por acá la grabación cortesía de la comunidad Nicaragua Developers:&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Link href=&amp;quot;https://www.youtube.com/embed/Dx64ItK2owk&amp;quot; alt=&amp;quot;YouTube&amp;quot; title=&amp;quot;YouTube&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;Agradecimiento\&quot;&gt;&lt;a href=\&quot;#Agradecimiento\&quot; class=\&quot;headerlink\&quot; title=\&quot;Agradecimiento\&quot;&gt;&lt;/a&gt;Agradecimiento&lt;/h2&gt;&lt;p&gt;Muchas gracias a la organizacion de .NET Nicaragua por invitarme y a todos los participantes presenciales y remotos por atender!&lt;/p&gt;\n&lt;h3 id=\&quot;Diapositivas\&quot;&gt;&lt;a href=\&quot;#Diapositivas\&quot; class=\&quot;headerlink\&quot; title=\&quot;Diapositivas:\&quot;&gt;&lt;/a&gt;Diapositivas:&lt;/h3&gt;&lt;p&gt;Por acá el &lt;a href=\&quot;https://speakerd.s3.amazonaws.com/presentations/69e7c3042ad04f49b04a9ef25e23e3d5/Mobile_backends_-_Docker__DotNet.pdf\&quot;&gt;Link de descarga.&lt;/a&gt;&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Link href=&amp;quot;https://speakerdeck.com/stvansolano/mobile-backends-docker-net-core-plus-sql-server-linux&amp;quot; alt=&amp;quot;Link&amp;quot; title=&amp;quot;Link&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h3 id=\&quot;Codigo-fuente\&quot;&gt;&lt;a href=\&quot;#Codigo-fuente\&quot; class=\&quot;headerlink\&quot; title=\&quot;Codigo fuente\&quot;&gt;&lt;/a&gt;Codigo fuente&lt;/h3&gt;&lt;p&gt;Como parte del ejemplo mostré mi repositorio &lt;code&gt;XamarinExplorer&lt;/code&gt; de donde puedes bajarte el branch de develop y explorar el Dockerfile, código de backend en .NET Core y la aplicación Xamarin&lt;/p&gt;\n&lt;p&gt;Link al código: &lt;a href=\&quot;https://github.com/stvansolano/xamarin-explorer\&quot;&gt;XamarinExplorer en GitHub&lt;/a&gt;&lt;/p&gt;\n&lt;h3 id=\&quot;Mas-contenido-y-actividades\&quot;&gt;&lt;a href=\&quot;#Mas-contenido-y-actividades\&quot; class=\&quot;headerlink\&quot; title=\&quot;Más contenido y actividades\&quot;&gt;&lt;/a&gt;Más contenido y actividades&lt;/h3&gt;&lt;p&gt;¡No olvides &lt;a href=\&quot;http://stvansolano.github.io/blog/#suscribe\&quot;&gt;suscribirte&lt;/a&gt; a mi blog para recibir noticias sobre próximos eventos y artículos que estaré publicando.&lt;/p&gt;\n&lt;p&gt;Nos vemos en la próxima!&lt;/p&gt;\n&lt;p&gt;Saludos&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;DotNet&quot;,&quot;path&quot;:&quot;blog/tags/DotNet/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Speaking&quot;,&quot;path&quot;:&quot;blog/tags/Speaking/&quot;},{&quot;name&quot;:&quot;Conferences&quot;,&quot;path&quot;:&quot;blog/tags/Conferences/&quot;},{&quot;name&quot;:&quot;Docker&quot;,&quot;path&quot;:&quot;blog/tags/Docker/&quot;},{&quot;name&quot;:&quot;REST&quot;,&quot;path&quot;:&quot;blog/tags/REST/&quot;},{&quot;name&quot;:&quot;Comunidad&quot;,&quot;path&quot;:&quot;blog/tags/Comunidad/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Comparto la grabación de mi charla del sábado 22 de febrero de 2020, donde la oportunidad de asistir como ponente remotamente en TechJam Nicaragua 2020&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Guia de CSharp 8 y NET 5: primeros pasos y recomendaciones&quot;,&quot;date&quot;:&quot;2020-04-11T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2020/04/11/Guia-de-CSharp-8-9-y-NET-5-primeros-pasos-y-recomendaciones/&quot;,&quot;slug&quot;:&quot;Guia-de-CSharp-8-9-y-NET-5-primeros-pasos-y-recomendaciones&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Ya probaste o estas usando NET 5? Conoce las novedades del lenguaje C# y lo que viene nuevo para el lenguaje CSharp y .NET 5 (codigo fuente incluido!)&quot;,&quot;content&quot;:&quot;&lt;p&gt;Ya probaste o estas usando NET 5? Conoce las novedades del lenguaje C# y lo que viene nuevo para el lenguaje CSharp y .NET 5 (codigo fuente incluido!)&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;h2 id=\&quot;Sobre-el-evento\&quot;&gt;&lt;a href=\&quot;#Sobre-el-evento\&quot; class=\&quot;headerlink\&quot; title=\&quot;Sobre el evento\&quot;&gt;&lt;/a&gt;Sobre el evento&lt;/h2&gt;&lt;p&gt;Para el mes de abril tuvimos un livestream con la comunidad Latino .NET Online en donde comparti lo ultimo hasta la fecha en cuanto a NET 5, lo ultimo en temas de .NET el cual se espera liberar para noviembre de 2020.&lt;/p&gt;\n&lt;p&gt;Si bien todo está como Preview (2) por estas fechas, es posible acceder a los binarios del SDK de .NET 5 e incluso probarlo desde contenedores Docker, por lo que decidí darle un vistazo y de paso compartir sobre las novedades que introdujo C# 8 y lo que está a la vista para la versión 9 del lenguaje.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;330&amp;quot; src=&amp;quot;/2020/04/11/Guia-de-CSharp-8-9-y-NET-5-primeros-pasos-y-recomendaciones/preview.webp&amp;quot; alt=&amp;quot;CSharp 8 y NET 5&amp;quot; title=&amp;quot;CSharp 8 y NET 5&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Para la demo, construí un repositorio recopilando varios contenidos, entre ellos:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Poderlo correr desde VSCode y la extensión de Remote Containers, esto con Docker&lt;br&gt;VSCode + Remote containers Computadora personal&lt;/li&gt;\n&lt;li&gt;EFCore 5 Preview (Que incorpora lo ultimo de Entity Framework y soporte para CosmosDB)&lt;/li&gt;\n&lt;li&gt;Una base de datos SQL Server linux disponible para el ambiente mediante Docker Compose&lt;/li&gt;\n&lt;li&gt;Ejemplos de Blazor Server y Blazor Web Assembly Template disponibles para .NET (Core en general)&lt;/li&gt;\n&lt;li&gt;Ejemplos de C# 8 con multi-targeting para NET Core 3.1 (actual) y NET 5 (futuro)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Para los ejemplos de C# 8 decidí elegir 10 e incluirlos en el código para que sea fácil de utilizar, compilarlo y correrlo.&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Using-Declarations&lt;/li&gt;\n&lt;li&gt;Default-Interface-Methods&lt;/li&gt;\n&lt;li&gt;Switch-Expressions&lt;/li&gt;\n&lt;li&gt;Property-Patterns&lt;/li&gt;\n&lt;li&gt;Tuple-Patterns&lt;/li&gt;\n&lt;li&gt;Positional-Patterns&lt;/li&gt;\n&lt;li&gt;Static-Local-Functions&lt;/li&gt;\n&lt;li&gt;Async-Streams&lt;/li&gt;\n&lt;li&gt;Indexes-And-Ranges&lt;/li&gt;\n&lt;li&gt;Coalescing-Assignment&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Te invito a bajar el repositorio y explorar los contenidos desde este link: &lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;https://github.com/stvansolano/csharp-sandbox/tree/master/samples/CSharp8-Examples\&quot;&gt;https://github.com/stvansolano/csharp-sandbox/tree/master/samples/CSharp8-Examples&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;Te recomiendo también darle un vistazo al archivo &lt;a href=\&quot;https://github.com/stvansolano/csharp-sandbox/blob/master/README.md\&quot;&gt;README.md&lt;/a&gt; del proyecto en donde coloqué los pasos para correr los contenedores y los ejemplos.&lt;/p&gt;\n&lt;p&gt;Si bien utilizar Docker para este tipo de pruebas puede sonar demasiado laborioso, se me hizo sencillo e interesante de probar todo junto con la extensión de remote containers de VSCode, así como usar Docker Compose para levantar un contenedor de SQL Server Linux como había hecho en otras sesiones y ponerlo a trabajar todo junto con Web API y EF Core5 (también en Preview).&lt;/p&gt;\n&lt;p&gt;No sólo eso, sino que poder componer un Azure DevOps pipeline se vuelve súper fácil y en cuestión de minutos se puede hacer push a un Azure Container Instance y ponerlo a correr en Azure en un par de clicks&amp;#x2F;commits al repositorio.&lt;/p&gt;\n&lt;h2 id=\&quot;Grabacion-de-la-charla\&quot;&gt;&lt;a href=\&quot;#Grabacion-de-la-charla\&quot; class=\&quot;headerlink\&quot; title=\&quot;Grabacion de la charla\&quot;&gt;&lt;/a&gt;Grabacion de la charla&lt;/h2&gt;&lt;p&gt;Aún no está disponible la grabación pero estaré actualizando este post en cuanto esté disponible.&lt;/p&gt;\n&lt;p&gt;El código de la demo disponible en mi GitHub desde la dirección: &lt;a href=\&quot;https://github.com/stvansolano/csharp-sandbox/\&quot;&gt;https://github.com/stvansolano/csharp-sandbox/&lt;/a&gt; &lt;/p&gt;\n&lt;h2 id=\&quot;Diapositivas-de-la-charla\&quot;&gt;&lt;a href=\&quot;#Diapositivas-de-la-charla\&quot; class=\&quot;headerlink\&quot; title=\&quot;Diapositivas de la charla\&quot;&gt;&lt;/a&gt;Diapositivas de la charla&lt;/h2&gt;&lt;p&gt;&lt;a href=\&quot;https://speakerd.s3.amazonaws.com/presentations/2a21c3c3e541446da2112cdea4d5128f/CSharp8_y_NET_5.pdf\&quot;&gt;PDF&lt;/a&gt;&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Link href=&amp;quot;https://speakerdeck.com/stvansolano/c-number-8-and-net-5-primeros-pasos&amp;quot; alt=&amp;quot;Link&amp;quot; title=&amp;quot;Link&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;Agradecimiento\&quot;&gt;&lt;a href=\&quot;#Agradecimiento\&quot; class=\&quot;headerlink\&quot; title=\&quot;Agradecimiento\&quot;&gt;&lt;/a&gt;Agradecimiento&lt;/h2&gt;&lt;p&gt;Muchas gracias a la comunidad Latino .NET Online por la difusión del contenido y a todos&amp;#x2F;as los que atendieron la actividad!&lt;/p&gt;\n&lt;p&gt;Estaré actualizando este post con el resto del material utilizado, scripts y codigo que use en la presentacion. Te invito a suscribirte a mi blog &lt;a href=\&quot;https://stvansolano.github.io/taller/#suscribe\&quot;&gt;en este link&lt;/a&gt; y a mantenernos en contacto.&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;DotNet&quot;,&quot;path&quot;:&quot;blog/tags/DotNet/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Speaking&quot;,&quot;path&quot;:&quot;blog/tags/Speaking/&quot;},{&quot;name&quot;:&quot;Docker&quot;,&quot;path&quot;:&quot;blog/tags/Docker/&quot;},{&quot;name&quot;:&quot;REST&quot;,&quot;path&quot;:&quot;blog/tags/REST/&quot;},{&quot;name&quot;:&quot;Comunidad&quot;,&quot;path&quot;:&quot;blog/tags/Comunidad/&quot;},{&quot;name&quot;:&quot;Online&quot;,&quot;path&quot;:&quot;blog/tags/Online/&quot;},{&quot;name&quot;:&quot;WebAPI&quot;,&quot;path&quot;:&quot;blog/tags/WebAPI/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Ya probaste o estas usando NET 5? Conoce las novedades del lenguaje C# y lo que viene nuevo para el lenguaje CSharp y .NET 5 (codigo fuente incluido!)&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Guia de instalacion MacOS/iOS para desarrollo .Net, ASP.Net Core y Xamarin&quot;,&quot;date&quot;:&quot;2018-03-25T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2018/03/25/Guia-de-instalacion-MacOS-iOS-para-desarrollo-Net-ASP-Net-Core-y-Xamarin/&quot;,&quot;slug&quot;:&quot;Guia-de-instalacion-MacOS-iOS-para-desarrollo-Net-ASP-Net-Core-y-Xamarin&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Por aca una guia con lo necesario a instalar para desarrollar aplicaciones .Net en MacOS&amp;#x2F;iPhone (Apple) y sacar provecho de tu equipo y conocimientos .Net para desarrollar aplicaciones web, móviles y mucho más.&quot;,&quot;content&quot;:&quot;&lt;p&gt;Por aca una guia con lo necesario a instalar para desarrollar aplicaciones .Net en MacOS&amp;#x2F;iPhone (Apple) y sacar provecho de tu equipo y conocimientos .Net para desarrollar aplicaciones web, móviles y mucho más.&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2018/03/25/Guia-de-instalacion-MacOS-iOS-para-desarrollo-Net-ASP-Net-Core-y-Xamarin/preview.webp&amp;quot; alt=&amp;quot;Visual Studio para Mac&amp;quot; title=&amp;quot;Visual Studio para Mac&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Desde hace un tiempo quería compartir varios recursos y recomendaciones para desarrolladores web, full stack, Xamarin o .Net que como nos aventuramos en el desarrollo de aplicaciones mas allá de Windows, .Net y sacar provecho de las tecnologias de desarrollo .Net en otras plataformas.&lt;/p&gt;\n&lt;p&gt;En mi caso desempaque recientemente una MacBook Pro y me toco instalar las herramientas para desarrollo de software que utilizo frecuentemente, una vez más.&lt;/p&gt;\n&lt;p&gt;&lt;br/&gt;&lt;blockquote class=\&quot;twitter-tweet\&quot; data-lang=\&quot;en\&quot;&gt;&lt;p lang=\&quot;en\&quot; dir=\&quot;ltr\&quot;&gt;Finally got some time to unpack this puppy to get some bytes and awesome stuff :) &lt;a href=\&quot;https://twitter.com/hashtag/xamarin?src=hash&amp;amp;ref_src=twsrc%5Etfw\&quot;&gt;#xamarin&lt;/a&gt; &lt;a href=\&quot;https://t.co/9cnLgQVQPn\&quot;&gt;pic.twitter.com&amp;#x2F;9cnLgQVQPn&lt;/a&gt;&lt;/p&gt;&amp;amp;mdash; Esteban Solano G. (@stvansolano) &lt;a href=\&quot;https://twitter.com/stvansolano/status/977167241778290689?ref_src=twsrc%5Etfw\&quot;&gt;March 23, 2018&lt;/a&gt;&lt;/blockquote&gt;&lt;script async src=\&quot;https://platform.twitter.com/widgets.js\&quot; charset=\&quot;utf-8\&quot;&gt;&lt;/script&gt;&lt;/p&gt;\n&lt;h3 id=\&quot;Instala-Homebrew\&quot;&gt;&lt;a href=\&quot;#Instala-Homebrew\&quot; class=\&quot;headerlink\&quot; title=\&quot;Instala Homebrew\&quot;&gt;&lt;/a&gt;Instala Homebrew&lt;/h3&gt;&lt;p&gt;Consiste en un administrador de paquetes que puedes correr desde la consola o terminal de MacOS. Es similar a Chocolatey para Windows, el cual te permite instalar paquetes desde la consola del sistema operativo.&lt;/p&gt;\n&lt;p&gt;Más detalles de instalación de &lt;a href=\&quot;https://brew.sh/\&quot;&gt;https://brew.sh&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;Puedes comprobar Homebrew y actualizarlo a la ultima version ejecutando desde el terminal&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;ruby -e &amp;quot;$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)&amp;quot;&lt;/code&gt;&lt;br&gt;&lt;code&gt;brew doctor&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;Puedes correr “brew doctor” separadamente para realizar chequeos del homebrew&lt;/p&gt;\n&lt;h3 id=\&quot;Tip-para-el-Finder-Configura-Terminal-Services-para-el-Finder\&quot;&gt;&lt;a href=\&quot;#Tip-para-el-Finder-Configura-Terminal-Services-para-el-Finder\&quot; class=\&quot;headerlink\&quot; title=\&quot;Tip para el Finder: Configura Terminal Services para el Finder\&quot;&gt;&lt;/a&gt;Tip para el Finder: Configura Terminal Services para el Finder&lt;/h3&gt;&lt;p&gt;Puedes ir a “System Preferences &amp;gt; Keyboard &amp;gt; Shortcuts &amp;gt; Services” desde la Mac y habilitar el servicio de terminal o consola desde el Finder. Esto te permite darle click derecho a las carpetas y poder levantar una sesion o ventana de Terminal en dicha carpeta.&lt;/p&gt;\n&lt;h3 id=\&quot;Software-recomendado-para-el-desarrollo-de-aplicaciones\&quot;&gt;&lt;a href=\&quot;#Software-recomendado-para-el-desarrollo-de-aplicaciones\&quot; class=\&quot;headerlink\&quot; title=\&quot;Software recomendado para el desarrollo de aplicaciones:\&quot;&gt;&lt;/a&gt;Software recomendado para el desarrollo de aplicaciones:&lt;/h3&gt;&lt;ol&gt;\n&lt;li&gt;Visual Studio para Mac (Community) &amp;amp; Xamarin: &lt;a href=\&quot;http://www.xamarin.com/download\&quot;&gt;http://www.xamarin.com/download&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;XCode de Apple: &lt;a href=\&quot;https://itunes.apple.com/us/app/xcode/\&quot;&gt;https://itunes.apple.com/us/app/xcode/&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Git: &lt;a href=\&quot;https://git-scm.com/\&quot;&gt;https://git-scm.com&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Visual Studio Code: &lt;a href=\&quot;https://code.visualstudio.com/\&quot;&gt;https://code.visualstudio.com/&lt;/a&gt;&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h1 id=\&quot;Instalando-Visual-Studio-para-Mac\&quot;&gt;&lt;a href=\&quot;#Instalando-Visual-Studio-para-Mac\&quot; class=\&quot;headerlink\&quot; title=\&quot;Instalando Visual Studio para Mac\&quot;&gt;&lt;/a&gt;Instalando Visual Studio para Mac&lt;/h1&gt;&lt;p&gt;Ya sea que desarrolles con .Net o bien estés dando tus primeros pasos, puedes instalar Visual Studio para Mac desde el link: &lt;a href=\&quot;http://www.xamarin.com/download\&quot;&gt;www.xamarin.com/download&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;Al instalar Xamarin este te permite instalar las herramientas de desarrollo de Android, incluyendo Java, Android NDK y adicionalmente Asp.Net Core para el desarrollo de aplicaciones web.&lt;/p&gt;\n&lt;p&gt;De paso, Visual Studio para Mac te ayuda a instalar XCode en tu equipo, el cual puedes instalar de forma simultánea mientras instalas Visual Studio para Mac.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;250&amp;quot; height=&amp;quot;113&amp;quot; src=&amp;quot;/2018/03/25/Guia-de-instalacion-MacOS-iOS-para-desarrollo-Net-ASP-Net-Core-y-Xamarin/xcode.png&amp;quot; alt=&amp;quot;Instalacion de XCode&amp;quot; title=&amp;quot;Instalacion de XCode&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;XCode es la herramienta nativa de Apple que incluye todo lo necesario para desarrollar aplicaciones para MacOS y también iOS (iPhone).&lt;/p&gt;\n&lt;p&gt;En el caso de Visual Studio para Mac y Xamarin, estos hacen uso nativo y directo de XCode para la compilación y pruebas de las aplicaciones, y con la facilidad de Xamarin puedes crear aplicaciones que corren tanto en iOS como Android, así como Windows, WPF, Tizen y otros más. &lt;/p&gt;\n&lt;p&gt;*** Opcional: Google Chrome y tus plugins favoritos ***&lt;/p&gt;\n&lt;h3 id=\&quot;Instalando-Visual-Studio-Code\&quot;&gt;&lt;a href=\&quot;#Instalando-Visual-Studio-Code\&quot; class=\&quot;headerlink\&quot; title=\&quot;Instalando Visual Studio Code\&quot;&gt;&lt;/a&gt;Instalando Visual Studio Code&lt;/h3&gt;&lt;p&gt;VSCode es un editor de texto bastante popular, rápido y además es Open Source, mucho más simple que Visual Studio para Mac. Es fácil de instalar y te permite desarrollar aplicaciones de todo tipo. En especial, te permite trabajar con Git y otras herramientas para el desarrollo web como NodeJS, HTML, CSS y JavaScript desde su terminal integrada.&lt;/p&gt;\n&lt;p&gt;Adicionalmente, con VSCode puedes instalar extensiones de la galería para desarrollo web y otras tecnologías modernas.&lt;/p&gt;\n&lt;p&gt;&lt;em&gt;Documentación, extensiones y primeros pasos en Visual Studio Code&lt;/em&gt;&lt;br&gt;&lt;a href=\&quot;https://code.visualstudio.com/docs?start=true\&quot;&gt;https://code.visualstudio.com/docs?start=true&lt;/a&gt;&lt;/p&gt;\n&lt;h3 id=\&quot;Instalando-Git\&quot;&gt;&lt;a href=\&quot;#Instalando-Git\&quot; class=\&quot;headerlink\&quot; title=\&quot;Instalando Git\&quot;&gt;&lt;/a&gt;Instalando Git&lt;/h3&gt;&lt;p&gt;Git es uno de los administradores de control de versiones más popular y abierto. Puedes descargar Git desde su sitio web o mediante el terminal habiendo instalado Homebrew, lo que lo hace más fácil aun pues es cuestión de ejecutar el siguiente comando desde el terminal:&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;brew install git&lt;/code&gt;&lt;/p&gt;\n&lt;h3 id=\&quot;Objetive-Sharpie\&quot;&gt;&lt;a href=\&quot;#Objetive-Sharpie\&quot; class=\&quot;headerlink\&quot; title=\&quot;Objetive Sharpie\&quot;&gt;&lt;/a&gt;Objetive Sharpie&lt;/h3&gt;&lt;p&gt;Objective Sharpie es una herramienta de línea de comandos que te permite crear enlaces a librerias nativas para iOS&amp;#x2F;MacOS compatibles con .Net. En otras palabras, te permite tomar archivos de encabezado de una biblioteca nativa de iOS o Mac y crear una API equivalente compatible en C#. &lt;/p&gt;\n&lt;p&gt;Anteriormente a Sharpie, realizar enlaces a librerías nativas requeria realizar un proceso manual más complejo. Estaré haciendo una publicacion al respecto próximamente.&lt;/p&gt;\n&lt;p&gt;Si te interesa probar y saber mas del tema de Sharpie, te incluyo el link de descarga y documentacion: &lt;a href=\&quot;https://docs.microsoft.com/en-us/xamarin/cross-platform/macios/binding/objective-sharpie/\&quot;&gt;https://docs.microsoft.com/en-us/xamarin/cross-platform/macios/binding/objective-sharpie/&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;Bonus-Desarrollo-con-Docker-Containers-y-Kubernetes\&quot;&gt;&lt;a href=\&quot;#Bonus-Desarrollo-con-Docker-Containers-y-Kubernetes\&quot; class=\&quot;headerlink\&quot; title=\&quot;Bonus: Desarrollo con Docker, Containers y Kubernetes ***\&quot;&gt;&lt;/a&gt;Bonus: Desarrollo con Docker, Containers y Kubernetes ***&lt;/h2&gt;&lt;p&gt;Te recomiendo echarle un vistazo a los siguientes links si deseas instalar mas herramientas de desarrollo y nuevas tecnologías, a continuacion:&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2018/03/25/Guia-de-instalacion-MacOS-iOS-para-desarrollo-Net-ASP-Net-Core-y-Xamarin/docker-8ks.png&amp;quot; alt=&amp;quot;Docker + Kubernetes&amp;quot; title=&amp;quot;Docker + Kubernetes&amp;quot;&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;br/&gt;\n*** Docker, ServiceFabric &amp; Kubernetes ***\nDisponible en Español https://docs.microsoft.com/es-es/azure/service-fabric/service-fabric-get-started-mac\n\n&lt;h2 id=\&quot;Te-gusto-el-post-Dale-❤️-y-comparte\&quot;&gt;&lt;a href=\&quot;#Te-gusto-el-post-Dale-❤️-y-comparte\&quot; class=\&quot;headerlink\&quot; title=\&quot;Te gusto el post? Dale ❤️ y comparte\&quot;&gt;&lt;/a&gt;Te gusto el post? Dale ❤️ y comparte&lt;/h2&gt;&lt;p&gt;Cuentame que tal te va o bien estar al tanto de próximas publicaciones acá en mi blog :)&lt;/p&gt;\n&lt;p&gt;&lt;br/&gt;&lt;blockquote class=\&quot;twitter-tweet\&quot; data-lang=\&quot;es\&quot;&gt;&lt;p lang=\&quot;es\&quot; dir=\&quot;ltr\&quot;&gt;Guia de instalacion MacOS&amp;#x2F;iOS para desarrollo .Net, &lt;a href=\&quot;https://t.co/OwnSl8Xj2x\&quot;&gt;https://t.co/OwnSl8Xj2x&lt;/a&gt; Core y &lt;a href=\&quot;https://twitter.com/hashtag/Xamarin?src=hash&amp;amp;ref_src=twsrc%5Etfw\&quot;&gt;#Xamarin&lt;/a&gt; &lt;a href=\&quot;https://t.co/ESiQeXiR3P\&quot;&gt;https://t.co/ESiQeXiR3P&lt;/a&gt; vía &lt;a href=\&quot;https://twitter.com/stvansolano?ref_src=twsrc%5Etfw\&quot;&gt;@stvansolano&lt;/a&gt; &lt;a href=\&quot;https://twitter.com/hashtag/aspnetcore?src=hash&amp;amp;ref_src=twsrc%5Etfw\&quot;&gt;#aspnetcore&lt;/a&gt; &lt;a href=\&quot;https://twitter.com/hashtag/dotnet?src=hash&amp;amp;ref_src=twsrc%5Etfw\&quot;&gt;#dotnet&lt;/a&gt; &lt;a href=\&quot;https://twitter.com/hashtag/dotnetcore?src=hash&amp;amp;ref_src=twsrc%5Etfw\&quot;&gt;#dotnetcore&lt;/a&gt; &lt;a href=\&quot;https://twitter.com/AndroidDev?ref_src=twsrc%5Etfw\&quot;&gt;@androiddev&lt;/a&gt; &lt;a href=\&quot;https://twitter.com/iOSDev?ref_src=twsrc%5Etfw\&quot;&gt;@iosdev&lt;/a&gt;&lt;/p&gt;&amp;amp;mdash; Esteban Solano G. (@stvansolano) &lt;a href=\&quot;https://twitter.com/stvansolano/status/977760485549510656?ref_src=twsrc%5Etfw\&quot;&gt;25 de marzo de 2018&lt;/a&gt;&lt;/blockquote&gt;&lt;script async src=\&quot;https://platform.twitter.com/widgets.js\&quot; charset=\&quot;utf-8\&quot;&gt;&lt;/script&gt;&lt;/p&gt;\n&lt;p&gt;También puedes ponerte en contacto conmigo enviandome un correo a &lt;a href=\&quot;mailto:stvansolano@outlook.com\&quot;&gt;stvansolano@oultook.com&lt;/a&gt; por si tienes sugerencias y&amp;#x2F;o compartir tus experiencias en el tema.&lt;/p&gt;\n&lt;p&gt;Saludos!&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;DotNet&quot;,&quot;path&quot;:&quot;blog/tags/DotNet/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;iOS&quot;,&quot;path&quot;:&quot;blog/tags/iOS/&quot;},{&quot;name&quot;:&quot;MacOS&quot;,&quot;path&quot;:&quot;blog/tags/MacOS/&quot;},{&quot;name&quot;:&quot;Asp.Net Core&quot;,&quot;path&quot;:&quot;blog/tags/Asp-Net-Core/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Por aca una guia con lo necesario a instalar para desarrollar aplicaciones .Net en MacOS/iPhone (Apple) y sacar provecho de tu equipo y conocimientos .Net para desarrollar aplicaciones web, móviles y mucho más.&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Guia de instalacion de Xamarin, VS y herramientas recomendadas (actualizada 2018)&quot;,&quot;date&quot;:&quot;2018-08-30T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2018/08/30/Guia-de-instalacion-Xamarin-y-herramientas-recomendadas/&quot;,&quot;slug&quot;:&quot;Guia-de-instalacion-Xamarin-y-herramientas-recomendadas&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Comparto a continuación una guía actualizada de instalación de Xamarin para desarrollo de aplicaciones moviles, C# y .Net y varias herramientas&amp;#x2F;links recomendadas.&quot;,&quot;content&quot;:&quot;&lt;p&gt;Comparto a continuación una guía actualizada de instalación de Xamarin para desarrollo de aplicaciones moviles, C# y .Net y varias herramientas&amp;#x2F;links recomendadas.&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2018/08/30/Guia-de-instalacion-Xamarin-y-herramientas-recomendadas/preview.webp&amp;quot; alt=&amp;quot;Sistemas Operativos&amp;quot; title=&amp;quot;Sistemas Operativos&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 i
