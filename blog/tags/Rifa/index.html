class=\&quot;line\&quot;&gt;10&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;public &lt;span class=\&quot;class\&quot;&gt;&lt;span class=\&quot;keyword\&quot;&gt;class&lt;/span&gt; &lt;span class=\&quot;title\&quot;&gt;Country&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;class\&quot;&gt;&amp;#123;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    public &lt;span class=\&quot;built_in\&quot;&gt;string&lt;/span&gt; Name &amp;#123; get; &lt;span class=\&quot;built_in\&quot;&gt;set&lt;/span&gt;; &amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    public &lt;span class=\&quot;built_in\&quot;&gt;string&lt;/span&gt; Region &amp;#123; get; &lt;span class=\&quot;built_in\&quot;&gt;set&lt;/span&gt;; &amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    public &lt;span class=\&quot;built_in\&quot;&gt;string&lt;/span&gt; SubRegion &amp;#123; get; &lt;span class=\&quot;built_in\&quot;&gt;set&lt;/span&gt;; &amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    public &lt;span class=\&quot;type\&quot;&gt;int&lt;/span&gt; Population &amp;#123; get; &lt;span class=\&quot;built_in\&quot;&gt;set&lt;/span&gt;; &amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    public &lt;span class=\&quot;built_in\&quot;&gt;string&lt;/span&gt; NativeName &amp;#123; get; &lt;span class=\&quot;built_in\&quot;&gt;set&lt;/span&gt;; &amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    public &lt;span class=\&quot;built_in\&quot;&gt;string&lt;/span&gt; Alpha2Code &amp;#123; get; &lt;span class=\&quot;built_in\&quot;&gt;set&lt;/span&gt;; &amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    public &lt;span class=\&quot;built_in\&quot;&gt;string&lt;/span&gt; Demonym &amp;#123; get; &lt;span class=\&quot;built_in\&quot;&gt;set&lt;/span&gt;; &amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h3 id=\&quot;Handling-Platform-abstractions-amp-specifics\&quot;&gt;&lt;a href=\&quot;#Handling-Platform-abstractions-amp-specifics\&quot; class=\&quot;headerlink\&quot; title=\&quot;Handling Platform abstractions &amp;amp; specifics\&quot;&gt;&lt;/a&gt;Handling Platform abstractions &amp;amp; specifics&lt;/h3&gt;&lt;p&gt;By having this separation of concerns, other important can be abstracted and adapted into the app to provide common functionalities for the application including:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Screen-to-Screen Navigation (which can be abstracted to have ViewModel-to-ViewModel navigation through the application).&lt;/li&gt;\n&lt;li&gt;Third-party communications (Authentication, Local Storage, WebServices, etc).&lt;/li&gt;\n&lt;li&gt;Device capabilities &amp;amp; features (Bluetooth, Camera, Accelerometer, etc).&lt;/li&gt;\n&lt;li&gt;Asynchronous &amp;amp; background processing.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;Commands-Bindings-and-ViewModel-communication\&quot;&gt;&lt;a href=\&quot;#Commands-Bindings-and-ViewModel-communication\&quot; class=\&quot;headerlink\&quot; title=\&quot;Commands, Bindings and ViewModel communication:\&quot;&gt;&lt;/a&gt;Commands, Bindings and ViewModel communication:&lt;/h3&gt;&lt;figure class=\&quot;highlight xml\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;3&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;4&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;tag\&quot;&gt;&amp;lt;&lt;span class=\&quot;name\&quot;&gt;ToolbarItem&lt;/span&gt; &lt;span class=\&quot;attr\&quot;&gt;Command&lt;/span&gt;=&lt;span class=\&quot;string\&quot;&gt;&amp;quot;&amp;#123;Binding SearchCommand, Source=&amp;#123;x:Reference RootPage&amp;#125;&amp;#125;&amp;quot;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;tag\&quot;&gt;\t\t&lt;span class=\&quot;attr\&quot;&gt;Order&lt;/span&gt;=&lt;span class=\&quot;string\&quot;&gt;&amp;quot;Secondary&amp;quot;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;tag\&quot;&gt;\t\t&lt;span class=\&quot;attr\&quot;&gt;Text&lt;/span&gt;=&lt;span class=\&quot;string\&quot;&gt;&amp;quot;Search&amp;quot;&lt;/span&gt; /&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;By declaring the Bindings they can be filled with the Commands declared in the ViewModel and arrange the navigation as the following:&lt;br&gt;&lt;br/&gt;&lt;/p&gt;\n&lt;figure class=\&quot;highlight c\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;3&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;4&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;5&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;6&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;7&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;8&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;9&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;10&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;    SearchCommand = new Command(async obj =&amp;gt; await CallSearchAsync());&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;comment\&quot;&gt;//... later in the code&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;private async Task &lt;span class=\&quot;title function_\&quot;&gt;CallSearchAsync&lt;/span&gt;&lt;span class=\&quot;params\&quot;&gt;()&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    var searchPage = new SearchPage(Countries);&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    await NavigationService.PushAsync(searchPage);&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h3 id=\&quot;MVVM-Highlights-amp-considerations\&quot;&gt;&lt;a href=\&quot;#MVVM-Highlights-amp-considerations\&quot; class=\&quot;headerlink\&quot; title=\&quot;MVVM Highlights &amp;amp; considerations.\&quot;&gt;&lt;/a&gt;MVVM Highlights &amp;amp; considerations.&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Understand MVVM is a key, and a responsibility to carry-on&lt;/strong&gt;. You still need to consider if MVVM might be good for your application and take advantage of it when necessary and prevent you from overkilling your apps in case you are building a slightly simple application.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Reuse the concepts you may already know.&lt;/strong&gt; Taking ahead of MVVM and can allow you focus on the architecture of your app as you to understand the basics of the underlying technology (desktop, the web, mobile) and platform specifics.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Adopting an MVVM Framework? Keep in mind: Frameworks are optional.&lt;/strong&gt; Use them as needed since you might start with a pure MVVM implementation and eventually bring an MVVM toolkit but only for solving a MVVM problem in your app (lots of Views, ViewModels, ViewModel communication, navigation, etc) and flavors vary between different implementations including &lt;a href=\&quot;http://www.mvvmlight.net/\&quot;&gt;MvvmLight&lt;/a&gt;, &lt;a href=\&quot;https://mvvmcross.com/\&quot;&gt;MvvmCross&lt;/a&gt;, &lt;a href=\&quot;https://github.com/PrismLibrary/Prism\&quot;&gt;Prism&lt;/a&gt; as some of them are adding &lt;em&gt;Reactive programming&lt;/em&gt; features like &lt;a href=\&quot;https://github.com/reactiveui/ReactiveUI\&quot;&gt;ReactiveUI&lt;/a&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Consider starting MVVM “pure” and your UI&amp;#x2F;project becomes wide and complex&lt;/strong&gt;. An MVVM solution&amp;#x2F;framework&amp;#x2F;library and avoid to overwhelm your app with stuff that you might not need.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Bindings are spreading out. Take them seriously.&lt;/strong&gt; Before coding your own screens and UI interactions, you might consider avoiding re-inventing the wheel in the platform as some of those concepts are been introduced to both Android and iOS. The recent addition of Android’s &lt;a href=\&quot;https://developer.android.com/topic/libraries/data-binding/index.html\&quot;&gt;Data-Binding Library&lt;/a&gt; and &lt;a href=\&quot;https://github.com/ReactiveCocoa/ReactiveCocoa\&quot;&gt;ReactiveCocoa&lt;/a&gt; for iOS, which might be good options to consider before starting to code.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;References\&quot;&gt;&lt;a href=\&quot;#References\&quot; class=\&quot;headerlink\&quot; title=\&quot;References\&quot;&gt;&lt;/a&gt;References&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;An MVVM Pattern introduction - &lt;a href=\&quot;https://msdn.microsoft.com/en-us/library/hh848246.aspx\&quot;&gt;Link&lt;/a&gt;.&lt;/li&gt;\n&lt;li&gt;Patterns - WPF Apps With The Model-View-ViewModel Design Pattern - &lt;a href=\&quot;https://blogs.msdn.microsoft.com/johngossman/2005/10/08/introduction-to-modelviewviewmodel-pattern-for-building-wpf-apps/\&quot;&gt;Link&lt;/a&gt;.&lt;/li&gt;\n&lt;li&gt;Cross-Platform - Share UI Code Across Mobile Platforms - &lt;a href=\&quot;https://msdn.microsoft.com/en-us/magazine/dn904669.aspx\&quot;&gt;Link&lt;/a&gt;.&lt;/li&gt;\n&lt;li&gt;Android Binding library - &lt;a href=\&quot;https://developer.android.com/topic/libraries/data-binding/index.html\&quot;&gt;Link&lt;/a&gt;.&lt;/li&gt;\n&lt;li&gt;ReactiveCocoa documentation - &lt;a href=\&quot;https://github.com/ReactiveCocoa/ReactiveCocoa\&quot;&gt;Link&lt;/a&gt;.&lt;/li&gt;\n&lt;li&gt;Command Pattern - &lt;a href=\&quot;http://www.oodesign.com/command-pattern.html\&quot;&gt;Link&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Android&quot;,&quot;path&quot;:&quot;blog/tags/Android/&quot;},{&quot;name&quot;:&quot;Mobile&quot;,&quot;path&quot;:&quot;blog/tags/Mobile/&quot;},{&quot;name&quot;:&quot;MVVM&quot;,&quot;path&quot;:&quot;blog/tags/MVVM/&quot;},{&quot;name&quot;:&quot;iOS&quot;,&quot;path&quot;:&quot;blog/tags/iOS/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Creating your first GitHub codespace for F# and .Net 5.0&quot;,&quot;date&quot;:&quot;2020-11-30T00:00:00.000Z&quot;,&quot;url&quot;:&quot;http://stvansolano.github.io/2020/11/30/Creating-your-first-GitHub-codespace-for-F-Sharp-and-Net/&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2020/11/30/Creating-your-first-GitHub-codespace-for-F-Sharp-and-Net/&quot;,&quot;slug&quot;:&quot;Creating-your-first-GitHub-codespace-for-F-Sharp-and-Net&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Let’s create our own F# codespace that can be used as a GitHub template to allow others to roll-up their own F#, .NET 5 based repositories!&quot;,&quot;content&quot;:&quot;&lt;p&gt;Let’s create our own F# codespace that can be used as a GitHub template to allow others to roll-up their own F#, .NET 5 based repositories!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;blockquote&gt;\n&lt;p&gt;&lt;strong&gt;TL;DR:&lt;/strong&gt; GitHub Codespaces (GHCS) enables developers to create its own environments based on Open Source and Docker containers to tailor your development environments. You can get early access to GHCS from &lt;a href=\&quot;https://github.com/features/codespaces\&quot;&gt;this link&lt;/a&gt; and try this sample from &lt;a href=\&quot;https://github.com/stvansolano/fsharp-codespace\&quot;&gt;this&lt;/a&gt; link from my GitHub account.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&quot;Give-F-amp-Codespaces-it-a-try\&quot;&gt;&lt;a href=\&quot;#Give-F-amp-Codespaces-it-a-try\&quot; class=\&quot;headerlink\&quot; title=\&quot;Give F# &amp;amp; Codespaces it a try!\&quot;&gt;&lt;/a&gt;Give F# &amp;amp; Codespaces it a try!&lt;/h2&gt;&lt;p&gt;This blog entry is part of the &lt;a href=\&quot;https://sergeytihon.com/2020/10/22/f-advent-calendar-in-english-2020/\&quot;&gt;F# Calendar of Advent 2020 organized by Sergey Tihon in his blog&lt;/a&gt;. Check out the full calendar post and spread the word!&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2020/11/30/Creating-your-first-GitHub-codespace-for-F-Sharp-and-Net/preview.webp&amp;quot; alt=&amp;quot;FSharp codespace&amp;quot; title=&amp;quot;FSharp codespace&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;If you are new to F# like me, keep in mind that there are plenty of online tools and tips to learn F# direcly in the browser. Here are some available from F# Foundation and MSFT docs websites: &lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&quot;https://fsharp.org/learn/\&quot;&gt;https://fsharp.org/learn/&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://try.fsharp.org/\&quot;&gt;https://try.fsharp.org/&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://docs.microsoft.com/en-us/dotnet/fsharp/get-started/get-started-command-line?WT.mc_id=DT-MVP-5002082\&quot;&gt;https://docs.microsoft.com/en-us/dotnet/fsharp/get-started/get-started-command-line&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;For this post, we will:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Take a base GitHub Codespace template (or create your own)&lt;/li&gt;\n&lt;li&gt;Hit the Code-&amp;gt;Run in Codespace &lt;/li&gt;\n&lt;li&gt;Start coding!&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Let’s get it started!&lt;/p&gt;\n&lt;h2 id=\&quot;1-Take-a-base-GitHub-Codespace-template-or-create-your-own\&quot;&gt;&lt;a href=\&quot;#1-Take-a-base-GitHub-Codespace-template-or-create-your-own\&quot; class=\&quot;headerlink\&quot; title=\&quot;1. Take a base GitHub Codespace template (or create your own)\&quot;&gt;&lt;/a&gt;1. Take a base GitHub Codespace template (or create your own)&lt;/h2&gt;&lt;p&gt;Let’s create our own F#, .NET 5 codespace that can be used as a GitHub template to allow others to roll-up their own repositories. &lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;500&amp;quot; height=&amp;quot;225&amp;quot; src=&amp;quot;/2020/11/30/Creating-your-first-GitHub-codespace-for-F-Sharp-and-Net/codespace-structure.png&amp;quot; alt=&amp;quot;Codespace structure&amp;quot; title=&amp;quot;Codespace structure&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Most of the files needed live inside the &lt;code&gt;.devcontainer&lt;/code&gt; folder structure. It needs to be at the root level in order to GHCS to understand it:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;Dockerfile&lt;/code&gt; - A standard Docker file that will be taken by GHCS infrastructure. No prior knowledge of Docker is require to this, but it worths to mention. You can extend this file and include things based on your needs.&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;library-scripts&lt;/code&gt; - Just a folder where we can place specific &lt;code&gt;bash&lt;/code&gt; scripts that will be run by our Dockerfile&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;devcontainer.json&lt;/code&gt; - A special JSON file that tells the Codespace. For this codespace, we will include some F# goodies to make it easier for starters:&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;For the &lt;code&gt;Dockerfile&lt;/code&gt; we will use the following Codespace Base image (Docker):&lt;/p&gt;\n&lt;figure class=\&quot;highlight routeros\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;3&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;4&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;ARG &lt;span class=\&quot;attribute\&quot;&gt;VARIANT&lt;/span&gt;=3.1&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;keyword\&quot;&gt;FROM&lt;/span&gt; mcr.microsoft.com/vscode/devcontainers/dotnetcore:&lt;span class=\&quot;variable\&quot;&gt;$&amp;#123;VARIANT&amp;#125;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;comment\&quot;&gt;# ..&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n&lt;blockquote&gt;\n&lt;p&gt;As you may expect, changing the VARIANT to 5 is the only change that we need in case we need to upgrade this environment so .NET 5 will be out of the box!&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;For the &lt;code&gt;dev-container.json&lt;/code&gt; file, you can get a closer look to the following section:&lt;/p&gt;\n&lt;figure class=\&quot;highlight 1c\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;2&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;3&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;4&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;5&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;6&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;7&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;8&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;9&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;10&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;11&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;12&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;13&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;14&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;15&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;comment\&quot;&gt;// Add the IDs of extensions you want.&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span class=\&quot;string\&quot;&gt;&amp;quot;extensions&amp;quot;&lt;/span&gt;: [&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &lt;span class=\&quot;string\&quot;&gt;&amp;quot;ms-azuretools.vscode-docker&amp;quot;&lt;/span&gt;,&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &lt;span class=\&quot;string\&quot;&gt;&amp;quot;ms-dotnettools.csharp&amp;quot;&lt;/span&gt;,&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &lt;span class=\&quot;string\&quot;&gt;&amp;quot;github.github-vscode-theme&amp;quot;&lt;/span&gt;,&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &lt;span class=\&quot;string\&quot;&gt;&amp;quot;coenraads.bracket-pair-colorizer-2&amp;quot;&lt;/span&gt;,&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &lt;span class=\&quot;string\&quot;&gt;&amp;quot;github.vscode-pull-request-github&amp;quot;&lt;/span&gt;,&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &lt;span class=\&quot;string\&quot;&gt;&amp;quot;ms-azuretools.vscode-docker&amp;quot;&lt;/span&gt;,&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &lt;span class=\&quot;string\&quot;&gt;&amp;quot;ms-vsliveshare.vsliveshare&amp;quot;&lt;/span&gt;,&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &lt;span class=\&quot;string\&quot;&gt;&amp;quot;vscode-icons-team.vscode-icons&amp;quot;&lt;/span&gt;,&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &lt;span class=\&quot;string\&quot;&gt;&amp;quot;visualstudioexptteam.vscodeintellicode&amp;quot;&lt;/span&gt;,&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &lt;span class=\&quot;string\&quot;&gt;&amp;quot;ms-azuretools.vscode-docker&amp;quot;&lt;/span&gt;,&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &lt;span class=\&quot;string\&quot;&gt;&amp;quot;vscode-icons-team.vscode-icons&amp;quot;&lt;/span&gt;,&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;    &lt;span class=\&quot;string\&quot;&gt;&amp;quot;ionide.ionide-fsharp&amp;quot;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=\&quot;line\&quot;&gt;],&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n&lt;p&gt;&lt;strong&gt;Important:&lt;/strong&gt; If you want to extend this workspace or getting more familiar with GHCS under the hood, I highly recommend you to check out the &lt;code&gt;dev-containers&lt;/code&gt; repo from GitHub and Visual Studio Code documentation:&lt;/p&gt;\n&lt;h3 id=\&quot;VS-Code-x2F-Dev-Containers\&quot;&gt;&lt;a href=\&quot;#VS-Code-x2F-Dev-Containers\&quot; class=\&quot;headerlink\&quot; title=\&quot;- VS Code &amp;#x2F; Dev Containers\&quot;&gt;&lt;/a&gt;- VS Code &amp;#x2F; Dev Containers&lt;/h3&gt;&lt;p&gt;&lt;a href=\&quot;https://github.com/microsoft/vscode-dev-containers\&quot;&gt;https://github.com/microsoft/vscode-dev-containers&lt;/a&gt;&lt;/p&gt;\n&lt;h3 id=\&quot;VS-Code-x2F-Codespaces\&quot;&gt;&lt;a href=\&quot;#VS-Code-x2F-Codespaces\&quot; class=\&quot;headerlink\&quot; title=\&quot;- VS Code &amp;#x2F; Codespaces\&quot;&gt;&lt;/a&gt;- VS Code &amp;#x2F; Codespaces&lt;/h3&gt;&lt;p&gt;&lt;a href=\&quot;https://code.visualstudio.com/docs/remote/codespaces\&quot;&gt;https://code.visualstudio.com/docs/remote/codespaces&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;There you can find a big list of pre-defined images and great resources in case you want to go deep with other Docker supported technologies.&lt;/p&gt;\n&lt;p&gt;After this, we can stage-commit-push our changes and make the repo ready to go as a Template from GitHub.&lt;/p&gt;\n&lt;h2 id=\&quot;2-Hit-the-Code-gt-Run-in-Codespace-GHCS-access-required\&quot;&gt;&lt;a href=\&quot;#2-Hit-the-Code-gt-Run-in-Codespace-GHCS-access-required\&quot; class=\&quot;headerlink\&quot; title=\&quot;2. Hit the Code-&amp;gt;Run in Codespace (GHCS access required)\&quot;&gt;&lt;/a&gt;2. Hit the Code-&amp;gt;Run in Codespace (GHCS access required)&lt;/h2&gt;&lt;p&gt;At this point, it will just need to get some minutes to let GitHub Codespaces to take all the source, build your codespace and let it bring it to you:&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;500&amp;quot; height=&amp;quot;420&amp;quot; src=&amp;quot;/2020/11/30/Creating-your-first-GitHub-codespace-for-F-Sharp-and-Net/codespace-ready.png&amp;quot; alt=&amp;quot;Codespace ready&amp;quot; title=&amp;quot;Codespace ready&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;3-Start-coding\&quot;&gt;&lt;a href=\&quot;#3-Start-coding\&quot; class=\&quot;headerlink\&quot; title=\&quot;3. Start coding!\&quot;&gt;&lt;/a&gt;3. Start coding!&lt;/h2&gt;&lt;p&gt;Let’s check everything to get our hands into the code:&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;dotnet --version&lt;/code&gt;&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;384&amp;quot; src=&amp;quot;/2020/11/30/Creating-your-first-GitHub-codespace-for-F-Sharp-and-Net/codespace-check.png&amp;quot; alt=&amp;quot;Codespace check&amp;quot; title=&amp;quot;Codespace check&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Then let’s create our first F# project from the command line:&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;dotnet new console -lang &amp;quot;F#&amp;quot; HelloWorld&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;If you have coded with VSCode in the past, it brings a easy ready-to-run interface where we can include extensions from community. Earlier in this post, we had &lt;code&gt;ionide.ionide-fsharp&lt;/code&gt; so it makes super easy to have our program up &amp;amp; running with the ‘Play button’:&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;500&amp;quot; height=&amp;quot;420&amp;quot; src=&amp;quot;/2020/11/30/Creating-your-first-GitHub-codespace-for-F-Sharp-and-Net/codespace-run.png&amp;quot; alt=&amp;quot;Codespace run&amp;quot; title=&amp;quot;Codespace run&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Thus, you can place breakpoints!&lt;/p&gt;\n&lt;p&gt;And that’s it! Happy coding!&lt;/p&gt;\n&lt;h3 id=\&quot;Recommended-links\&quot;&gt;&lt;a href=\&quot;#Recommended-links\&quot; class=\&quot;headerlink\&quot; title=\&quot;Recommended links\&quot;&gt;&lt;/a&gt;Recommended links&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&quot;https://docs.microsoft.com/en-us/dotnet/fsharp/get-started/get-started-command-line?WT.mc_id=DT-MVP-5002082\&quot;&gt;https://docs.microsoft.com/en-us/dotnet/fsharp/get-started/get-started-command-line&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://fsharp.org/learn/\&quot;&gt;https://fsharp.org/learn/&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://try.fsharp.org/\&quot;&gt;https://try.fsharp.org/&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://docs.microsoft.com/en-us/dotnet/fsharp/get-started/get-started-command-line\&quot;&gt;https://docs.microsoft.com/en-us/dotnet/fsharp/get-started/get-started-command-line&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://github.com/microsoft/vscode-dev-containers\&quot;&gt;https://github.com/microsoft/vscode-dev-containers&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://code.visualstudio.com/docs/remote/codespaces\&quot;&gt;https://code.visualstudio.com/docs/remote/codespaces&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;DotNet&quot;,&quot;path&quot;:&quot;blog/tags/DotNet/&quot;},{&quot;name&quot;:&quot;Docker&quot;,&quot;path&quot;:&quot;blog/tags/Docker/&quot;},{&quot;name&quot;:&quot;REST&quot;,&quot;path&quot;:&quot;blog/tags/REST/&quot;},{&quot;name&quot;:&quot;OSS&quot;,&quot;path&quot;:&quot;blog/tags/OSS/&quot;},{&quot;name&quot;:&quot;containers&quot;,&quot;path&quot;:&quot;blog/tags/containers/&quot;},{&quot;name&quot;:&quot;Codespaces&quot;,&quot;path&quot;:&quot;blog/tags/Codespaces/&quot;},{&quot;name&quot;:&quot;Github&quot;,&quot;path&quot;:&quot;blog/tags/Github/&quot;},{&quot;name&quot;:&quot;FSharp&quot;,&quot;path&quot;:&quot;blog/tags/FSharp/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Let&#x27;s create our own F# codespace that can be used as a GitHub template to allow others to roll-up their own F#, .NET 5 based repositories!&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;El futuro del trabajo en 2023 - Presentando Microsoft 365 Copilot&quot;,&quot;date&quot;:&quot;2023-03-24T00:00:00.000Z&quot;,&quot;url&quot;:&quot;http://stvansolano.github.io/2023/03/24/El-futuro-del-trabajo-presentando-M365-copilot/&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2023/03/24/El-futuro-del-trabajo-presentando-M365-copilot/&quot;,&quot;slug&quot;:&quot;El-futuro-del-trabajo-presentando-M365-copilot&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Presentando Microsoft 365 Copilot - Combina tus datos de la nube disponibles en Microsoft Graph con la tecnología de inteligencia artificial!&quot;,&quot;content&quot;:&quot;&lt;p&gt;Presentando Microsoft 365 Copilot - Combina tus datos de la nube disponibles en Microsoft Graph con la tecnología de inteligencia artificial!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;p&gt;Nos encontramos en un momento de la historia del trabajo donde la máxima aspiración es la productividad y la eficiencia del tiempo. Lamentablemente dejamos de la lado (a veces por su costo o su tiempo ‘extra’ que requiere) aspectos como la creatividad y el arte a cuestas de lograr las cosas a tiempo y cumplir con las entregas.&lt;/p&gt;\n&lt;p&gt;¿Cómo lograr re-balancear y dejar de lado la carga cognitiva de nuestro trabajo para re-enfocarnos en lo que importa y sentir que le sacamos provecho a todas las actividades cotidianas del trabajo?&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;360&amp;quot; height=&amp;quot;202&amp;quot; src=&amp;quot;2023/03/24/posts/El-futuro-del-trabajo-presentando-M365-copilot/preview.webp&amp;quot; alt=&amp;quot;Preview&amp;quot; title=&amp;quot;Preview&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;p&gt;Bueno, el futuro del trabajo en 2023 esta siendo tomado cada vez más por los automatas inteligentes que, lejos de quitarnos el trabajo, buscan poder aliviar la carga laboral y permitirnos echarle mano más a la creatividad y la excelencia. El pasado 20 de marzo Microsoft presentó las iniciativas ‘Copilot’ para la suite de Office 365 y muchos de los productos ampliamente conocidos como Word, Excel, PowerPoint, Outlook, Teams, entre otros que van a verse redimensionados con un asistentes cada vez más inteligente y capaces de sacarle el jugo a nuestro trabajo de la mano de Inteligencia Artificial.&lt;/p&gt;\n&lt;p&gt;En palabras de Jared Spartaro durante el evento, estamos ange una forma de re-conectar con el alma de nuestro trabajo y una nueva etapa de como interactuamos con las computadoras.&lt;/p&gt;\n&lt;h2 id=\&quot;Presentando-Microsoft-365-Copilot\&quot;&gt;&lt;a href=\&quot;#Presentando-Microsoft-365-Copilot\&quot; class=\&quot;headerlink\&quot; title=\&quot;Presentando Microsoft 365 Copilot:\&quot;&gt;&lt;/a&gt;Presentando Microsoft 365 Copilot:&lt;/h2&gt;&lt;p&gt;Microsoft 365 Copilot combina tus datos de la nube disponibles en Microsoft Graph con la tecnología de LLM (Large Language Models o Grandes Modelos de Lenguaje) para realizar cómputo en segundos mediante lenguaje natural y un estilo conversacional asistido por Copiloto, el cual estará disponible en toda la suite de herramientas de productividad mediante la funcion Business Chat para ponernos al día, generar contenido y automatizar muchas de las actividades derivadas como agendar, enviar reportes (contenidos, etc), extenderlo con herramientas automatizadas como flujos de trabajo con Power Apps.&lt;/p&gt;\n&lt;p&gt;Los pilares que utiliza esta tecnología estan basados en los principios de Seguridad, Compliance, Privacidad y la Inteligencia Artificial (Responsible AI), lo cual hace que esten listos para utilizarce en la empresa y nuestra vida personal.&lt;/p&gt;\n&lt;p&gt;Una de las características mas resaltadas es el uso integrado de Copilot en Teams, el cual puede utilizarse de diferentes modos ñara interactuar con contenido como Documentos, Contactos, Correo electrónico, entre otros. &lt;/p&gt;\n&lt;p&gt;Si estas familiarizado con la tecnología de Copilot en GitHub, que recientemente anuncio (que ya esta utilizando ChatGPT 4!), la cual fue introducida un tiempo ya, ha demostrado ser de gran utilidad para los desarrolladores para automatizar labores ordinarias, revisar código y facilitar la automatización en función de concentrarnos en el trabajo de fondo. &lt;/p&gt;\n&lt;p&gt;Más recientemente con la introducción de GPT 4&amp;#x2F;3, LLMs y los chatbots cada vez más inteligentes, muchas de estas estas capacidades toman mayor fuerza e impacto en la productividad de nuestro trabajo del día a día.&lt;/p&gt;\n&lt;h2 id=\&quot;Como-funciona-Lenguaje-natural\&quot;&gt;&lt;a href=\&quot;#Como-funciona-Lenguaje-natural\&quot; class=\&quot;headerlink\&quot; title=\&quot;Cómo funciona: Lenguaje natural.\&quot;&gt;&lt;/a&gt;Cómo funciona: Lenguaje natural.&lt;/h2&gt;&lt;p&gt;¿Cómo lo hace? Copilot introduce el lenguaje natural, tal cual como dialogar y entender el contexto de una conversación sobre lo que necesitas, y poder desplegar contenido como redactar un email, resumir un documento u otros contenidos y poderte poner al día de toda la carga (entiendase más contexto y ocasiones ruido) derivado del ambiente laboral digital, el cual puede ser abrumador en ocasiones.&lt;/p&gt;\n&lt;p&gt;Basta con ver algunos de los demos para darse una idea del gran potencial y las características que se han ido liberando en el mismo buscador de Bing.&lt;/p&gt;\n&lt;h2 id=\&quot;Demo-PowerPoint\&quot;&gt;&lt;a href=\&quot;#Demo-PowerPoint\&quot; class=\&quot;headerlink\&quot; title=\&quot;Demo: PowerPoint\&quot;&gt;&lt;/a&gt;Demo: PowerPoint&lt;/h2&gt;&lt;p&gt;De mis características favoritas, la posibilidad de dar contexto dd la situación a Copilot y generar contenido basado en ello y los documentos de la nube es de los mejores que incorpora Copilot, permitiendo colapsar, ampliar o darle toques al tono del texto (neutral, profesional, casual) justo antes de poderlo enviar. O bien guardarlo como borrador para editarlo posteriormente, por ejemplo en propuestas de negocio cuando hay poco tiempo de preparación o aplicar los formatos comunes o de uso en la empresa. ¿Cuantas veces te ha pasado que tienes que montar una PPT desde un documento que ya tenias hecho en Word? ¡Ahora puedes hacerlo desde unas cuantas instrucciones desde Copilot! &lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Video: &lt;a href=\&quot;https://www.youtube.com/watch?v=fzoZ_f7ji5Q\&quot;&gt;https://www.youtube.com/watch?v=fzoZ_f7ji5Q&lt;/a&gt; (ingles)&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Con todo ello, te invito a mantenerte de cerca con los anuncios, la próxima &amp;#x2F;&amp;#x2F;Build 2023 (formato híbrido!) que ya anunció la apertura del registro y a que me cuentes tus impresiones. ¿Crees que transformará el trabajo como lo conocemos? &lt;/p&gt;\n&lt;p&gt;Seguimos en contacto!&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Productividad&quot;,&quot;path&quot;:&quot;blog/tags/Productividad/&quot;},{&quot;name&quot;:&quot;ChatGPT&quot;,&quot;path&quot;:&quot;blog/tags/ChatGPT/&quot;},{&quot;name&quot;:&quot;M365&quot;,&quot;path&quot;:&quot;blog/tags/M365/&quot;},{&quot;name&quot;:&quot;AI&quot;,&quot;path&quot;:&quot;blog/tags/AI/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Presentando Microsoft 365 Copilot - Combina tus datos de la nube disponibles en Microsoft Graph con la tecnología de inteligencia artificial!&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;¡Enhorabuena! Renovado como Microsoft MVP, por tercer año consecutivo.&quot;,&quot;date&quot;:&quot;2018-07-19T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2018/07/19/Enhorabuena-Renovado-como-Microsoft-MVP-por-tercer-ano-consecutivo/&quot;,&quot;slug&quot;:&quot;Enhorabuena-Renovado-como-Microsoft-MVP-por-tercer-ano-consecutivo&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Un cordial saludo a todos&amp;#x2F;as los nuevos y renovados colegas MVP de Microsoft que renovamos. Adelante y muchas felicidades!&quot;,&quot;content&quot;:&quot;&lt;p&gt;Un cordial saludo a todos&amp;#x2F;as los nuevos y renovados colegas MVP de Microsoft que renovamos. Adelante y muchas felicidades!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;p&gt;Un poco tarde pero seguro, queria agradecer profundamente a todos quienes me han apoyado durante los ultimos años en mi carrera desde mis inicios como programador, Ingeniero en Sistemas, profesor, consultor y más recientemente como profesional independiente.&lt;/p&gt;\n&lt;p&gt;Hace unos meses decidí emprender por mi propia cuenta y dedicarme a proyectos de software y vida como profesor, coach y consultor en tecnologias, varias de ellas relacionadas a Microsoft, aparte he venido laborando como profesor en Universidad Cenfotec en Costa Rica por más de un año en cursos de desarrollo móvil y .Net. Sí, con Xamarin también :)&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2018/07/19/Enhorabuena-Renovado-como-Microsoft-MVP-por-tercer-ano-consecutivo/photo1.png&amp;quot; alt=&amp;quot;Charla en Universidad Cenfotec&amp;quot; title=&amp;quot;Charla en Universidad Cenfotec&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;blockquote&gt;\n&lt;p&gt;Foto cortesía de Universidad Cenfotec&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Dada mi participacion en la comunidad técnica compartiendo lo que sé y a lo que me dedico, he tenido la dicha de ser nuevamente galardonado y por tercer año consecutivo como Microsoft Most-Valuable Professional, el cual es un recocimiento con bastantes privilegios y oportunidades en el sector para quienes nos apasiona el software y nos gusta compartir con comunidades técnológicas.&lt;/p&gt;\n&lt;p&gt;En mi caso he realizado varias charlas sobre .Net, Azure, Xamarin y experiencias que quería compartir, también organizo el grupo de usuarios Mobile CR Developer en Costa Rica y gestiono este blog donde lo comparto ayuda, tips y experiencias de desarrollo de software.&lt;/p&gt;\n&lt;h2 id=\&quot;Sobre-el-programa-MVP-de-Microsoft\&quot;&gt;&lt;a href=\&quot;#Sobre-el-programa-MVP-de-Microsoft\&quot; class=\&quot;headerlink\&quot; title=\&quot;Sobre el programa MVP de Microsoft\&quot;&gt;&lt;/a&gt;Sobre el programa MVP de Microsoft&lt;/h2&gt;&lt;p&gt;En mi opinión, más allá de ser un premio a perseguir, ser un MVP de Microsoft es mas un premio por lo que haces activamente, los aportes que tengas a la comunidad en tecnologías, en este caso vinculadas áreas en común con Microsoft (cosa que hoy día es bastante diverso), y aclaro, no es necesario dedicarte completamente mundo de .Net, SharePoint, SQL Server, etc.&lt;/p&gt;\n&lt;p&gt;De hecho como parte del nuevo año fiscal de Microsoft existen nuevas aperturas y diversificación en las tecnologías afines al galardón. Mi colega Ernesto Cardenas de Perú &lt;a href=\&quot;https://www.linkedin.com/pulse/cambios-en-el-programa-microsoft-mvp-ernesto-cardenas-cangahuala/\&quot;&gt;recién compartió sobre este tema y recomiendo que le leas&lt;/a&gt; si te interesa conocer más sobre las categorías Microsoft MVP.&lt;/p&gt;\n&lt;p&gt;Muchos MVPs reconocidos tienen gran participación en foros técnicos y hasta en StackOverflow (sobre cosas relacionadas a Microsoft, de nuevo), lo cual ayuda bastante pero no es algo obligatorio tampoco. En mi caso y por la categoría en la que estoy puntualmente es Developer Technologies, la cual es bastante diversa y no excluyente, por lo que no es obligatorio saber .Net y usar Visual Studio como muchos creen. Hay categorías como DevOps y ALM y se está ampliando a tecnologías Open Source también.&lt;/p&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;Image width=&amp;quot;600&amp;quot; height=&amp;quot;338&amp;quot; src=&amp;quot;/2018/07/19/Enhorabuena-Renovado-como-Microsoft-MVP-por-tercer-ano-consecutivo/preview.webp&amp;quot; alt=&amp;quot;Microsoft MVP&amp;quot; title=&amp;quot;Microsoft MVP&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;h2 id=\&quot;Un-cordial-agradecimiento-de-mi-parte\&quot;&gt;&lt;a href=\&quot;#Un-cordial-agradecimiento-de-mi-parte\&quot; class=\&quot;headerlink\&quot; title=\&quot;Un cordial agradecimiento de mi parte.\&quot;&gt;&lt;/a&gt;Un cordial agradecimiento de mi parte.&lt;/h2&gt;&lt;p&gt;Un cordial agradecimiento a quienes apoyan la iniciativa, universidades y comunidades técnicas, a quienes me han tomado en cuenta para charlas e invitado a eventos. Y por supuesto, agradecer a mi familia, mi esposa Margarita y mi hijo Jorge Steven por su apoyo incondicional y hasta por acompañarme de vez en cuando en los eventos :)&lt;/p&gt;\n&lt;p&gt;Tambien queria agradecer por todos sus aportes, el aprendizaje y experiencias a mis colegas MVP de otros paises a quienes tuve oportunidad de conocer en persona en Seattle, Redmond y Bellevue el mes de marzo anterior en donde atendimos, entre ellos todo el equipo Microsoft como Scott Gutrie, Scott Hanselman y todo el equipo de Xamarin incluyendo a James Montemagno, Miguel de Icaza, David Ortinau, entre otros.&lt;/p&gt;\n&lt;h2 id=\&quot;¿Conoces-a-alguien-con-actitud-MVP\&quot;&gt;&lt;a href=\&quot;#¿Conoces-a-alguien-con-actitud-MVP\&quot; class=\&quot;headerlink\&quot; title=\&quot;¿Conoces a alguien con actitud MVP?\&quot;&gt;&lt;/a&gt;¿Conoces a alguien con actitud MVP?&lt;/h2&gt;&lt;p&gt;Si lo conoces o quisieras darle a conocer, &lt;a href=\&quot;https://mvp.microsoft.com/en-us/Nomination/NominateAnMvp\&quot;&gt;Nominalo.&lt;/a&gt; Siempre hay espacio para más.&lt;/p&gt;\n&lt;p&gt;&lt;a data-pin-do=\&quot;embedBoard\&quot; data-pin-lang=\&quot;es\&quot; data-pin-board-width=\&quot;300\&quot; data-pin-scale-height=\&quot;300\&quot; data-pin-scale-width=\&quot;300\&quot; href=\&quot;https://www.pinterest.com/stvansolano/mvp-summit-2018/\&quot;&gt;&lt;/a&gt;&lt;script async defer src=\&quot;//assets.pinterest.com/js/pinit.js\&quot;&gt;&lt;/script&gt;&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Microsoft&quot;,&quot;path&quot;:&quot;blog/tags/Microsoft/&quot;},{&quot;name&quot;:&quot;MVP&quot;,&quot;path&quot;:&quot;blog/tags/MVP/&quot;},{&quot;name&quot;:&quot;Comunidad&quot;,&quot;path&quot;:&quot;blog/tags/Comunidad/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Un cordial saludo a todos/as los nuevos y renovados colegas MVP de Microsoft que renovamos. Adelante y muchas felicidades!&quot;,&quot;optimizedImage&quot;:&quot;~/preview3.png&quot;}},{&quot;title&quot;:&quot;Exam passed! Microsoft AI Fundamentals AI-900 Certification&quot;,&quot;date&quot;:&quot;2021-11-20T00:00:00.000Z&quot;,&quot;url&quot;:&quot;http://stvansolano.github.io/2021/11/20/Exam-passed-Microsoft-Artificial-Intelligence-Fundamentals-AI-900-certification/&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2021/11/20/Exam-passed-Microsoft-Artificial-Intelligence-Fundamentals-AI-900-certification/&quot;,&quot;slug&quot;:&quot;Exam-passed-Microsoft-Artificial-Intelligence-Fundamentals-AI-900-certification&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;It’s been a while since my latest certification in tech but finally get some time to look back and prepare for AI-900: Azure Artificial Intelligence exam which I successfully passed last week!&quot;,&quot;content&quot;:&quot;&lt;p&gt;It’s been a while since my latest certification in tech but finally get some time to look back and prepare for AI-900: Azure Artificial Intelligence exam which I successfully passed last week!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;h2 id=\&quot;About-the-exam-Microsoft-AI-Fundamentals-AI-900-Certification\&quot;&gt;&lt;a href=\&quot;#About-the-exam-Microsoft-AI-Fundamentals-AI-900-Certification\&quot; class=\&quot;headerlink\&quot; title=\&quot;About the exam: Microsoft AI Fundamentals AI-900 Certification\&quot;&gt;&lt;/a&gt;About the exam: Microsoft AI Fundamentals AI-900 Certification&lt;/h2&gt;&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;ImageLink href=&amp;quot;https://www.credly.com/badges/df96d8bd-e0c1-41d1-a1ba-b3d30e39696f/public_url&amp;quot; width=&amp;quot;300&amp;quot; height=&amp;quot;300&amp;quot; src=&amp;quot;/Exam-passed-Microsoft-Artificial-Intelligence-Fundamentals-AI-900-certification//preview.webp&amp;quot; alt=&amp;quot;Microsoft AI Fundamentals AI-900&amp;quot; title=&amp;quot;Microsoft AI Fundamentals AI-900&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;blockquote&gt;\n&lt;p&gt;Verified by &lt;a href=\&quot;https://www.credly.com/badges/df96d8bd-e0c1-41d1-a1ba-b3d30e39696f\&quot;&gt;Credly&lt;/a&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Earners of the Azure AI Fundamentals certification demonstrates the foundational knowledge of machine learning (ML) and artificial intelligence (AI) concepts and related Microsoft Azure services. &lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Azure Bot Services&lt;/li&gt;\n&lt;li&gt;Azure Machine Learning&lt;/li&gt;\n&lt;li&gt;Cognitive Services in Azure&lt;/li&gt;\n&lt;li&gt;Azure ML Studio&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;Skills-measured\&quot;&gt;&lt;a href=\&quot;#Skills-measured\&quot; class=\&quot;headerlink\&quot; title=\&quot;Skills measured:\&quot;&gt;&lt;/a&gt;Skills measured:&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;Describe Artificial Intelligence workloads and considerations&lt;/li&gt;\n&lt;li&gt;Describe fundamental principles of machine learning on Azure&lt;/li&gt;\n&lt;li&gt;Describe features of computer vision workloads on Azure&lt;/li&gt;\n&lt;li&gt;Describe features of Natural Language Processing (NLP) workloads on Azure&lt;/li&gt;\n&lt;li&gt;Describe features of conversational AI workloads on Azure&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;a href=\&quot;https://docs.microsoft.com/en-us/learn/certifications/exams/ai-900?WT.mc_id=stvansolano\&quot;&gt;https://docs.microsoft.com/en-us/learn/certifications/exams/ai-900&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;My-experience-taking-exams-online-through-Microsoft-Learning\&quot;&gt;&lt;a href=\&quot;#My-experience-taking-exams-online-through-Microsoft-Learning\&quot; class=\&quot;headerlink\&quot; title=\&quot;My experience taking exams online through Microsoft Learning\&quot;&gt;&lt;/a&gt;My experience taking exams online through Microsoft Learning&lt;/h2&gt;&lt;p&gt;This was the first time scheduling exam from home under the Microsoft Learning experience, which makes a ton easier to take the exam over the PearsonVUE exam provider and take the test. My previous certifications were on-site with PearsonVUE but I really liked the all-remote experience this time. Here are some steps I took along the way:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;p&gt;From &lt;a href=\&quot;https://microsoft.com/mcp\&quot;&gt;https://microsoft.com/mcp&lt;/a&gt; you can explore your certifications Dashboard, pick an exam of your choice, and your language. I prefer taking the exams on English to avoid translation terminology that can be distracting sometimes.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;Schedule the exam, prepare your space and computer settings from PearsonVUE indications (both email and online indications are enough)&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;p&gt;On exam-day, prepare your space&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;ul&gt;\n&lt;li&gt;You will be recorded all the time and monitored by proctor&lt;/li&gt;\n&lt;li&gt;Avoid people around to interrupt your exam&lt;/li&gt;\n&lt;li&gt;Don’t use headsets. If possible, keep your basics on laptop&amp;#x2F;camera&amp;#x2F;mic for speeding up check-in process as you may need to move them to be screened and be OK for the exam&lt;/li&gt;\n&lt;li&gt;Keep your desk small, clean and remove as much clutter as you can&lt;/li&gt;\n&lt;li&gt;You can only use one monitor and minimum complimentary hardware.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;blockquote&gt;\n&lt;p&gt;&lt;strong&gt;Exam vouchers:&lt;/strong&gt; I strongly recommend you to keep an eye on Microsoft events and Challenges since they provide free-vouchers.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&quot;Recommended-resources-for-exam\&quot;&gt;&lt;a href=\&quot;#Recommended-resources-for-exam\&quot; class=\&quot;headerlink\&quot; title=\&quot;Recommended resources for exam\&quot;&gt;&lt;/a&gt;Recommended resources for exam&lt;/h2&gt;&lt;p&gt;If you want to prepare or considering to take the exam, I definitely recommend to a look and browse the amazing Microsoft Docs materials for preparing to exam, which at the time of writing this post includes:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&quot;https://docs.microsoft.com/en-us/learn/paths/get-started-with-artificial-intelligence-on-azure/?WT.mc_id=stvansolano\&quot;&gt;Microsoft Azure AI Fundamentals: Get started with artificial intelligence&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://docs.microsoft.com/en-us/learn/paths/create-no-code-predictive-models-azure-machine-learning/?WT.mc_id=stvansolano\&quot;&gt;Microsoft Azure AI Fundamentals: Explore visual tools for machine learning&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://docs.microsoft.com/en-us/learn/paths/explore-computer-vision-microsoft-azure/?WT.mc_id=stvansolano\&quot;&gt;Microsoft Azure AI Fundamentals: Explore computer vision&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://docs.microsoft.com/en-us/learn/paths/explore-natural-language-processing/?WT.mc_id=stvansolano\&quot;&gt;Microsoft Azure AI Fundamentals: Explore natural language processing&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://docs.microsoft.com/en-us/learn/paths/explore-conversational-ai/?WT.mc_id=stvansolano\&quot;&gt;Microsoft Azure AI Fundamentals: Explore conversational AI&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;See the full list and additional content at: &lt;a href=\&quot;https://docs.microsoft.com/en-us/learn/certifications/exams/ai-900\&quot;&gt;https://docs.microsoft.com/en-us/learn/certifications/exams/ai-900&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;On-exam-day-Be-ready\&quot;&gt;&lt;a href=\&quot;#On-exam-day-Be-ready\&quot; class=\&quot;headerlink\&quot; title=\&quot;On exam-day: Be ready!\&quot;&gt;&lt;/a&gt;On exam-day: Be ready!&lt;/h2&gt;&lt;p&gt;For more on preparing for the exam day, I recommend to check the exam provider (PearsonVue) website for getting ready for exam: &lt;a href=\&quot;https://home.pearsonvue.com/onvue/system-requirements\&quot;&gt;https://home.pearsonvue.com/onvue/system-requirements&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;I would be more than happy to connect in case you want to get more tips for getting ready for the exam. Please feel free to reach out to my &lt;a href=\&quot;http://cr.linkedin.com/in/stvansolano\&quot;&gt;LinkedIn here&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;-Esteban&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;AI&quot;,&quot;path&quot;:&quot;blog/tags/AI/&quot;},{&quot;name&quot;:&quot;Azure&quot;,&quot;path&quot;:&quot;blog/tags/Azure/&quot;},{&quot;name&quot;:&quot;Exam&quot;,&quot;path&quot;:&quot;blog/tags/Exam/&quot;},{&quot;name&quot;:&quot;Certification&quot;,&quot;path&quot;:&quot;blog/tags/Certification/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Microsoft Certified: Azure AI Fundamentals was issued to Esteban Solano Granados&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Exam passed! DP-900: Microsoft Azure Data Fundamentals Certification&quot;,&quot;date&quot;:&quot;2022-09-22T00:00:00.000Z&quot;,&quot;url&quot;:&quot;http://stvansolano.github.io/2022/09/22/Exam-passed-Microsoft-Azure-Data-Fundamentals-Certification/&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2022/09/22/Exam-passed-Microsoft-Azure-Data-Fundamentals-Certification/&quot;,&quot;slug&quot;:&quot;Exam-passed-Microsoft-Azure-Data-Fundamentals-Certification&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;Exam passed! DP-900: Microsoft Azure Data Fundamentals - Sharing my notes and experience of earning the certification exam&quot;,&quot;content&quot;:&quot;&lt;p&gt;Exam passed! DP-900: Microsoft Azure Data Fundamentals - Sharing my notes and experience of earning the certification exam&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;h2 id=\&quot;About-the-exam-Microsoft-Azure-Data-Fundamentals-DP-900-Certification\&quot;&gt;&lt;a href=\&quot;#About-the-exam-Microsoft-Azure-Data-Fundamentals-DP-900-Certification\&quot; class=\&quot;headerlink\&quot; title=\&quot;About the exam: Microsoft Azure Data Fundamentals DP-900 Certification\&quot;&gt;&lt;/a&gt;About the exam: Microsoft Azure Data Fundamentals DP-900 Certification&lt;/h2&gt;&lt;p&gt;This exam is part of the 900 family which is targeted for general-purpose &amp;#x2F; fundamentals knowledge. I enjoyed prepared for this exam as it really covers the basics for  understanding of data, which some minimum understanding of Azure offering for Data Services. Here are some of the topics I highlight:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Understanding of Relational vs NoSQL and data-modelying types (structured, semi-structured, unstructured)&lt;/li&gt;\n&lt;li&gt;OLTP and OLAP concepts&lt;/li&gt;\n&lt;li&gt;Azure Storage, Data Lake and HDInsight&lt;/li&gt;\n&lt;li&gt;Azure Data Factory, Databricks and Synapse (Spark, Hadoop)&lt;/li&gt;\n&lt;li&gt;CosmosDB basics and APIs (MongoDB, Gremlim, Cassandra, SQL API)&lt;/li&gt;\n&lt;li&gt;Power BI basics including visualizations, PowerBI Service and PowerBI Desktop&lt;/li&gt;\n&lt;/ul&gt;\n&lt;figure class=\&quot;highlight plaintext\&quot;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=\&quot;gutter\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=\&quot;code\&quot;&gt;&lt;pre&gt;&lt;span class=\&quot;line\&quot;&gt;&amp;lt;ImageLink href=&amp;quot;https://www.credly.com/badges/03deb74e-54f6-4bc6-b1bc-ec8ffd8999d5/public_url&amp;quot; width=&amp;quot;300&amp;quot; height=&amp;quot;300&amp;quot; src=&amp;quot;/2022/09/22/Exam-passed-Microsoft-Azure-Data-Fundamentals-Certification/preview.webp&amp;quot; alt=&amp;quot;Microsoft Azure Data Fundamentals DP-900&amp;quot; title=&amp;quot;Microsoft Azure Data Fundamentals DP-900&amp;quot; /&amp;gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;\n\n&lt;blockquote&gt;\n&lt;p&gt;Verified by &lt;a href=\&quot;https://www.credly.com/badges/03deb74e-54f6-4bc6-b1bc-ec8ffd8999d5\&quot;&gt;Credly&lt;/a&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Earners of the Azure Data Fundamentals certification have demonstrated foundational knowledge of core data concepts and how they are implemented using Microsoft Azure data services.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Describe core data concepts&lt;/li&gt;\n&lt;li&gt;Identify considerations for relational data on Azure&lt;/li&gt;\n&lt;li&gt;Describe considerations for working with non-relational data on Azure&lt;/li&gt;\n&lt;li&gt;Describe an analytics workload on Azure&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;Skills-measured\&quot;&gt;&lt;a href=\&quot;#Skills-measured\&quot; class=\&quot;headerlink\&quot; title=\&quot;Skills measured:\&quot;&gt;&lt;/a&gt;Skills measured:&lt;/h3&gt;&lt;ul&gt;\n&lt;li&gt;Describe ways to represent data, including structured,  semi-structured and unstructured data&lt;/li&gt;\n&lt;li&gt;Identify options for data storage, common formats for data files and types of databases&lt;/li&gt;\n&lt;li&gt;Describe common data workloads including both transactional and analytical workloads&lt;/li&gt;\n&lt;li&gt;Identify roles and responsibilities for data workloads including database administrators, data engineers and data analysts&lt;/li&gt;\n&lt;li&gt;Identify relational concepts SQL and NoSQL data&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;a href=\&quot;https://docs.microsoft.com/en-us/learn/certifications/exams/dp-900?WT.mc_id=stvansolano\&quot;&gt;https://docs.microsoft.com/en-us/learn/certifications/exams/dp-900&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;My-experience-taking-exams-online-through-Microsoft-Learning\&quot;&gt;&lt;a href=\&quot;#My-experience-taking-exams-online-through-Microsoft-Learning\&quot; class=\&quot;headerlink\&quot; title=\&quot;My experience taking exams online through Microsoft Learning\&quot;&gt;&lt;/a&gt;My experience taking exams online through Microsoft Learning&lt;/h2&gt;&lt;p&gt;If you are interested, I’ve put together some recommendations for taking this kind of certification exams as part of my &lt;a href=\&quot;/2021/11/20/Exam-passed-Microsoft-Artificial-Intelligence-Fundamentals-AI-900-certification/\&quot;&gt;Microsoft AI Fundamentals AI-900 Certification post here&lt;/a&gt; which I recommend to take a look on preparing for exam day.&lt;/p&gt;\n&lt;h2 id=\&quot;Recommended-resources-for-exam\&quot;&gt;&lt;a href=\&quot;#Recommended-resources-for-exam\&quot; class=\&quot;headerlink\&quot; title=\&quot;Recommended resources for exam\&quot;&gt;&lt;/a&gt;Recommended resources for exam&lt;/h2&gt;&lt;p&gt;Here is a list of materials to take a look in case you are considering to pursuit the certification, which is available from Microsoft Learn website:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/training/paths/azure-data-fundamentals-explore-core-data-concepts/\&quot;&gt;https://learn.microsoft.com/en-us/training/paths/azure-data-fundamentals-explore-core-data-concepts/&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/training/paths/azure-data-fundamentals-explore-relational-data/\&quot;&gt;https://learn.microsoft.com/en-us/training/paths/azure-data-fundamentals-explore-relational-data/&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/training/paths/azure-data-fundamentals-explore-non-relational-data/\&quot;&gt;https://learn.microsoft.com/en-us/training/paths/azure-data-fundamentals-explore-non-relational-data/&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/training/paths/azure-data-fundamentals-explore-data-warehouse-analytics/\&quot;&gt;https://learn.microsoft.com/en-us/training/paths/azure-data-fundamentals-explore-data-warehouse-analytics/&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;See the full list and additional content at: &lt;a href=\&quot;https://docs.microsoft.com/en-us/learn/certifications/exams/dp-900\&quot;&gt;https://docs.microsoft.com/en-us/learn/certifications/exams/dp-900&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;Deep-links-Basics-trainings-and-recommended-lectures\&quot;&gt;&lt;a href=\&quot;#Deep-links-Basics-trainings-and-recommended-lectures\&quot; class=\&quot;headerlink\&quot; title=\&quot;Deep links - Basics, trainings and recommended lectures\&quot;&gt;&lt;/a&gt;Deep links - Basics, trainings and recommended lectures&lt;/h2&gt;&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/azure/synapse-analytics/overview-what-is\&quot;&gt;What is Azure Synapse Analytics? - Azure Synapse Analytics&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/power-bi/guidance/star-schema\&quot;&gt;Understand star schema and the importance for Power BI - Power BI&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/rest/api/storageservices/Understanding-the-Table-Service-Data-Model\&quot;&gt;Understanding the Table service data model (REST API) - Azure Storage&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/training/modules/explore-fundamentals-stream-processing/2-batch-stream\&quot;&gt;Understand batch and stream processing - Training&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/azure/architecture/guide/architecture-styles/big-data\&quot;&gt;Big data architecture style - Azure Architecture Center&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/dotnet/architecture/cloud-native/relational-vs-nosql-data\&quot;&gt;Relational vs. NoSQL data&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/azure/storage/blobs/access-tiers-overview?tabs=azure-portal\&quot;&gt;Hot, Cool, and Archive access tiers for blob data - Azure Storage&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/training/modules/examine-components-of-modern-data-warehouse/3-data-ingestion-pipelines\&quot;&gt;Explore data ingestion pipelines - Training&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/azure/data-factory/introduction\&quot;&gt;Introduction to Azure Data Factory - Azure Data Factory&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/training/modules/explore-non-relational-data-stores-azure/3-cosmos-db-apis\&quot;&gt;Identify Azure Cosmos DB APIs - Training&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/azure/cosmos-db/sql/tutorial-query-sql-api\&quot;&gt;Tutorial: How to query with SQL in Azure Cosmos DB?&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/azure/cosmos-db/table/tutorial-query-table\&quot;&gt;How to query table data in Azure Cosmos DB?&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/azure/cosmos-db/graph/tutorial-query-graph\&quot;&gt;How to query graph data in Azure Cosmos DB?&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/azure/data-factory/how-to-invoke-ssis-package-ssis-activity?tabs=data-factory\&quot;&gt;Use the Execute SSIS Package activity from the portal - Azure Data Factory&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/azure/data-factory/connector-overview\&quot;&gt;Connector overview - Azure Data Factory &amp;amp; Azure Synapse&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/azure/cosmos-db/table/introduction\&quot;&gt;Introduction to the Azure Cosmos DB Table API&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/azure/cosmos-db/graph/graph-introduction\&quot;&gt;Introduction to Azure Cosmos DB Gremlin API&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/azure/cosmos-db/cassandra/cassandra-introduction\&quot;&gt;Introduction to the Azure Cosmos DB Cassandra API&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/training/modules/explore-core-data-concepts/5-transactional-data-processing\&quot;&gt;Explore transactional data processing - Training&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/azure/architecture/data-guide/relational-data/online-analytical-processing\&quot;&gt;Online analytical processing (OLAP) - Azure Architecture Center&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/training/modules/explore-fundamentals-data-visualization/3-data-modeling\&quot;&gt;Describe core concepts of data modeling - Training&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/training/modules/introduction-power-bi/2a-data-modeling-visualizations\&quot;&gt;Data modeling and visualizations - Training&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/power-bi/fundamentals/desktop-getting-started\&quot;&gt;Get started with Power BI Desktop - Power BI&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/azure/postgresql/single-server/concepts-azure-ad-authentication\&quot;&gt;Active Directory authentication - Azure Database for PostgreSQL - Single Server&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/azure/postgresql/single-server/concepts-ssl-connection-security\&quot;&gt;SSL&amp;#x2F;TLS - Azure Database for PostgreSQL - Single Server&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/azure/postgresql/hyperscale/howto-ssl-connection-security\&quot;&gt;Transport Layer Security (TLS) - Hyperscale (Citus) - Azure Database for PostgreSQL&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/azure/postgresql/single-server/overview\&quot;&gt;What is Azure Database for PostgreSQL&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/azure/architecture/guide/technology-choices/data-store-overview\&quot;&gt;Understand data store models - Azure Application Architecture Guide&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/training/modules/explore-provision-deploy-non-relational-data-services-azure/\&quot;&gt;Explore Azure Storage for non-relational data - Training&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-introduction\&quot;&gt;Azure Data Lake Storage Gen2 Introduction&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/azure/databricks/scenarios/what-is-azure-databricks\&quot;&gt;What is Azure Databricks?&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/azure/hdinsight/hdinsight-overview\&quot;&gt;What is Azure HDInsight&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/azure/storage/common/storage-redundancy\&quot;&gt;Data redundancy - Azure Storage&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/training/paths/azure-data-fundamentals-explore-non-relational-data/\&quot;&gt;Microsoft Azure Data Fundamentals: Explore non-relational data in Azure - Training&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/azure/azure-sql/migration-guides/managed-instance/sql-server-to-managed-instance-overview?view=azuresql\&quot;&gt;SQL Server to SQL Managed Instance: Migration overview - Azure SQL Managed Instance&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/training/modules/explore-provision-deploy-relational-database-offerings-azure/2-azure-sql\&quot;&gt;Describe Azure SQL services and capabilities - Training&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/azure/azure-sql/database/features-comparison?view=azuresql\&quot;&gt;Compare the database engine features of SQL Database and SQL Managed Instance - Azure SQL Database &amp;amp; SQL Managed Instance&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/azure/azure-sql/managed-instance/sql-managed-instance-paas-overview?view=azuresql\&quot;&gt;What is Azure SQL Managed Instance? - Azure SQL Managed Instance&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/training/modules/explore-relational-data-offerings/\&quot;&gt;Explore fundamental relational data concepts - Training&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://powerbi.microsoft.com/en-us/\&quot;&gt;Data Visualization | Microsoft Power BI&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://azure.microsoft.com/en-us/products/azure-sql/database/\&quot;&gt;Azure SQL Database – Managed Cloud Database Service | Microsoft Azure&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/training/modules/explore-fundamentals-stream-processing/3-explore-common-elements\&quot;&gt;Explore common elements of stream processing architecture - Training&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/azure/synapse-analytics/spark/apache-spark-overview\&quot;&gt;Apache Spark in Azure Synapse Analytics overview - Azure Synapse Analytics&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/azure/databricks/structured-streaming/\&quot;&gt;What is Apache Spark Structured Streaming? - Azure Databricks&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/power-bi/fundamentals/service-service-vs-desktop\&quot;&gt;Comparing Power BI Desktop and the Power BI service - Power BI&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/azure/storage/blobs/storage-blobs-introduction\&quot;&gt;Introduction to Blob (object) storage - Azure Storage&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/training/modules/explore-provision-deploy-non-relational-data-services-azure/2-azure-blob-storage\&quot;&gt;Explore Azure blob storage - Training&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;I would be more than happy to connect in case you want to get more tips for getting ready for the exam. Please feel free to reach out to my &lt;a href=\&quot;http://cr.linkedin.com/in/stvansolano\&quot;&gt;LinkedIn here&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;-Esteban&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Azure&quot;,&quot;path&quot;:&quot;blog/tags/Azure/&quot;},{&quot;name&quot;:&quot;Exam&quot;,&quot;path&quot;:&quot;blog/tags/Exam/&quot;},{&quot;name&quot;:&quot;Certification&quot;,&quot;path&quot;:&quot;blog/tags/Certification/&quot;},{&quot;name&quot;:&quot;Data&quot;,&quot;path&quot;:&quot;blog/tags/Data/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;Microsoft Certified: Microsoft Azure Data Fundamentals was issued to Esteban Solano Granados&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Ganadores de la rifa - Reu de Xamarins Semana TICs en U-Latina de Costa Rica&quot;,&quot;date&quot;:&quot;2016-07-07T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2016/07/07/Ganadores-de-la-rifa-Reu-de-Xamarins-Semana-TICs-Ulatina/&quot;,&quot;slug&quot;:&quot;Ganadores-de-la-rifa-Reu-de-Xamarins-Semana-TICs-Ulatina&quot;,&quot;thumbnail&quot;:&quot;~/preview.png&quot;,&quot;excerpt&quot;:&quot;El pasado Martes 28 de junio de 2016, tuvimos el gusto de participar en la Semana TICs en la Universidad Latina de Costa Rica con la charla “Introducción al desarrollo móvil con Xamarin”. A continuación los ganadores de &quot;,&quot;content&quot;:&quot;&lt;p&gt;El pasado Martes 28 de junio de 2016, tuvimos el gusto de participar en la Semana TICs en la Universidad Latina de Costa Rica con la charla &lt;em&gt;“Introducción al desarrollo móvil con Xamarin”&lt;/em&gt;. A continuación los ganadores de la rifa. ¡Felicidades y muchas gracias por asistir!&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n&lt;p&gt;**Premios y ganadores de la actividad **&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;1 Libro de Xamarin**. *(Ganadora: &lt;a href=\&quot;http://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/members/206858547/\&quot;&gt;Candy Mejías Portuguez&lt;/a&gt;)&lt;/li&gt;\n&lt;li&gt;1 Camiseta (Ganador: &lt;a href=\&quot;http://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/members/206861965/\&quot;&gt;Carlos Murillo&lt;/a&gt;)&lt;/li&gt;\n&lt;li&gt;1 &lt;em&gt;“monito”&lt;/em&gt; de nuestras reuniones de Xamarin &lt;em&gt;(Ganador: &lt;a href=\&quot;http://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/members/187057674/\&quot;&gt;Carlos Mendez&lt;/a&gt;)&lt;/em&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;*Libro impreso “Creating Mobile Apps with Xamarin Forms” de &lt;strong&gt;Charles Petzold&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img src=\&quot;/2016/07/07/Ganadores-de-la-rifa-Reu-de-Xamarins-Semana-TICs-Ulatina/preview.webp\&quot; alt=\&quot;Ganadores de la rifa\&quot;&gt;&lt;/p&gt;\n&lt;p&gt;Los ganadores pueden pasar a retirar su premio a partir del Lunes 11 de Julio de 2016 en las oficinas de &lt;em&gt;Avantica&lt;/em&gt; en los Yoses. Les dejo por el link de la actividad en Meetup + fotos &lt;a href=\&quot;http://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers/events/232114331/\&quot;&gt;aquí&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\&quot;Avantica-Technologies\&quot;&gt;&lt;a href=\&quot;#Avantica-Technologies\&quot; class=\&quot;headerlink\&quot; title=\&quot;Avantica Technologies\&quot;&gt;&lt;/a&gt;Avantica Technologies&lt;/h2&gt;&lt;p&gt;&lt;em&gt;Contacto:&lt;/em&gt; Jorge Lépiz.&lt;br&gt;Email: &lt;a href=\&quot;mailto:jorge.lepiz@avantica.net\&quot;&gt;jorge.lepiz@avantica.net&lt;/a&gt; ó &lt;a href=\&quot;mailto:stvansolano@outlook.com\&quot;&gt;stvansolano@outlook.com&lt;/a&gt;&lt;br&gt;Teléfono: 2283-9100 ext.1132 (Pueden coordinar la visita con tiempo con Jorge).&lt;br&gt;Horario: De Lunes a Viernes de 9am a 6pm.&lt;br&gt;Dirección: Los Yoses, San Pedro, San José.&lt;br&gt;Edificio Santiagomillas (detrás de Automercado Los Yoses), 6to piso.&lt;/p&gt;\n&lt;p&gt;Si no te has registrado aún, te invito a nuestro meetup: &lt;a href=\&quot;http://www.meetup.com/es-ES/Costa-Rica-Mobile-Developers\&quot;&gt;Mobile CR Developers&lt;/a&gt;. ¡Nos vemos en la próxima.&lt;/p&gt;\n&quot;,&quot;tags&quot;:[{&quot;name&quot;:&quot;Xamarin&quot;,&quot;path&quot;:&quot;blog/tags/Xamarin/&quot;},{&quot;name&quot;:&quot;Spanish/Español&quot;,&quot;path&quot;:&quot;blog/tags/Spanish-Espanol/&quot;},{&quot;name&quot;:&quot;Speaking&quot;,&quot;path&quot;:&quot;blog/tags/Speaking/&quot;},{&quot;name&quot;:&quot;Meetup&quot;,&quot;path&quot;:&quot;blog/tags/Meetup/&quot;},{&quot;name&quot;:&quot;Rifa&quot;,&quot;path&quot;:&quot;blog/tags/Rifa/&quot;}],&quot;layout&quot;:&quot;post&quot;,&quot;header&quot;:{&quot;description&quot;:&quot;El pasado Martes 28 de junio de 2016, tuvimos el gusto de participar en la Semana TICs en la Universidad Latina de Costa Rica con la charla \&quot;Introducción al desarrollo móvil con Xamarin\&quot;. A continuación los ganadores de la rifa. ¡Felicidades y muchas gracias por asistir!&quot;,&quot;optimizedImage&quot;:&quot;~/preview.webp&quot;}},{&quot;title&quot;:&quot;Getting Started With Markdown&quot;,&quot;date&quot;:&quot;2015-06-20T00:00:00.000Z&quot;,&quot;navigationTitle&quot;:&quot;Blog&quot;,&quot;path&quot;:&quot;2015/06/20/Getting-Started-With-Markdown/&quot;,&quot;slug&quot;:&quot;Getting-Started-With-Markdown&quot;,&quot;thumbnail&quot;:&quot;/images/markdown.jpg&quot;,&quot;excerpt&quot;:&quot;New to Markdown? You might take a look on those links to get started:&quot;,&quot;content&quot;:&quot;&lt;p&gt;New to Markdown? You might take a look on those links to get started:&lt;/p&gt;\n&lt;span id=\&quot;more\&quot;&gt;&lt;/span&gt;\n\n\n&lt;p&gt;&lt;a href=\&quot;https://help.github.com/articles/markdown-basics/\&quot;&gt;GitHub&lt;/a&gt;&lt;br&gt;&lt;a href=\&quot;https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet\&quot;&gt;Markdown cheat sheet&lt;/a&gt;&lt;/p&gt;\n&lt;h1 id=\&quot;Span-Elements\&quot;&gt;&lt;a href=\&quot;#Span-Elements\&quot; class=\&quot;headerlink\&quot; title=\&quot;Span Elements\&quot;&gt;&lt;/a&gt;Span Elements&lt;/h1&gt;&lt;p&gt;These elements occur within a line of text.  So, for example font changes or links.&lt;/p&gt;\n&lt;h2 id=\&quot;Emphasis\&quot;&gt;&lt;a href=\&quot;#Emphasis\&quot; class=\&quot;headerlink\&quot; title=\&quot;Emphasis\&quot;&gt;&lt;/a&gt;Emphasis&lt;/h2&gt;&lt;p&gt;Markdown treats * (asterisk) and _ (underscores) as emphasis markers. &lt;/p&gt;\n&lt;p&gt;&lt;em&gt;single asterisks&lt;/em&gt;&lt;/p&gt;\n&lt;p&gt;&lt;em&gt;single underscores&lt;/em&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;double asterisks&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;double underscores&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;All are created from this:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;*single asterisks*\n\n_single underscores_\n\n**double asterisks**\n\n__double underscores__\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;You must use the same character must be used to open and close an emphasis span. Emphasis can be used in the mi&lt;em&gt;dd&lt;/em&gt;le of a word.&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;Emphasis can be used in the mi*dd*le of a word.\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;But if you surround an * or _ with spaces, itâ€™ll be treated as a literal asterisk or underscore.&lt;/p&gt;\n&lt;p&gt;To produce a literal asterisk or underscore at a position where it would otherwise be used as an emphasis delimiter, you can backslash escape it:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;\\*this text is surrounded by literal asterisks\\*\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&quot;Preformatted-code\&quot;&gt;&lt;a href=\&quot;#Preformatted-code\&quot; class=\&quot;headerlink\&quot; title=\&quot;Preformatted code\&quot;&gt;&lt;/a&gt;Preformatted code&lt;/h2&gt;&lt;p&gt;To indicate a span of code, wrap it with &lt;code&gt;`&lt;/code&gt; (backtick). Unlike a pre-formatted code block, a code span indicates code within a normal paragraph. For example:&lt;/p&gt;\n&lt;p&gt;Use the &lt;code&gt;printf()&lt;/code&gt; function.&lt;/p&gt;\n&lt;p&gt;is produced from:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;Use the `printf()` function.\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;To include a literal backtick character within a code span, you can use multiple backticks as the o
